<div id="app"><component is="indicateurs" data-rss="{&quot;@attributes&quot;:{&quot;version&quot;:&quot;2.0&quot;},&quot;channel&quot;:{&quot;title&quot;:&quot;Flux pour WebLex Indicateurs&quot;,&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/passerelle-json&quot;,&quot;description&quot;:&quot;Flux WebLex.fr 10\/07\/2021 10:20:15&quot;,&quot;lastBuildDate&quot;:&quot;2021-07-08 08:26:57&quot;,&quot;item&quot;:[{&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/imposition-forfaitaire-sur-les-entreprises-de-reseaux-ifer-bareme-2021&quot;,&quot;title&quot;:&quot;Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021&quot;,&quot;description&quot;:&quot;<div><h2 style=\&quot;text-align: center;\&quot;><br \/>Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021<br \/><br \/><\/h2><p>Les montants et tarifs de chacune des composantes de l'imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) sont revaloris\u00e9s chaque ann\u00e9e comme le taux pr\u00e9visionnel d'\u00e9volution des prix \u00e0 la consommation des m\u00e9nages, hors tabac, pour la m\u00eame ann\u00e9e. Pour l'ann\u00e9e 2021, ce taux s'\u00e9l\u00e8ve \u00e0 0,6 %.<\/p><p>En outre, le tarif applicable \u00e0 chacun des \u00e9l\u00e9ments de l'IFER est major\u00e9, pour l'ann\u00e9e 2021, conform\u00e9ment au m\u00e9canisme de garantie des ressources qui pr\u00e9voit que, lorsque le montant du produit total de l'IFER portant sur les r\u00e9partiteurs principaux de la boucle locale cuivre et sur les r\u00e9seaux de communications \u00e9lectroniques en fibre optique et en c\u00e2ble coaxial per\u00e7u au titre d'une ann\u00e9e est inf\u00e9rieur \u00e0 400 millions d'euros, le tarif applicable au titre de l'ann\u00e9e suivante est major\u00e9 par un coefficient \u00e9gal au quotient d'un montant de 400 millions d'euros par le montant du produit per\u00e7u.<\/p><p>Compte tenu du produit de cette composante de l'IFER per\u00e7u au titre de l'ann\u00e9e 2020, le coefficient de majoration du tarif pour l'ann\u00e9e 2021 est de 1,04725.<\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les \u00e9oliennes et hydroliennes<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine g\u00e9othermique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9, pour l'ann\u00e9e 2021, \u00e0 20,12 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine nucl\u00e9aire ou thermique \u00e0 flamme<\/span><\/strong><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 3 206 \u20ac par m\u00e9gawatt de puissance \u00e9lectrique install\u00e9e pour chaque installation au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les centrales de production d\u2019\u00e9nergie d\u2019origine photovolta\u00efque ou hydraulique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 :<\/p><ul><li>3,206 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales hydrauliques ;<\/li><li>7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales photovolta\u00efques mises en service avant le 1er janvier 2021.<\/li><\/ul><p>A compter des impositions dues au titre de 2022, le tarif s\u2019appliquant aux centrales photovolta\u00efques mises en service apr\u00e8s le 1er janvier 2021 est ramen\u00e9, pendant les 20 premi\u00e8res ann\u00e9es d\u2019imposition, au niveau de celui applicable aux centrales hydrauliques.<\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les transformateurs \u00e9lectriques<\/span><\/strong><\/p><p>Le tarif est fix\u00e9 en fonction de la tension en amont du transformateur \u00e9lectrique au 1er janvier de l\u2019ann\u00e9e d\u2019imposition. La tension en amont s\u2019entend de la tension \u00e9lectrique en entr\u00e9e du transformateur. Les transformateurs \u00e9lectriques dont la tension en amont est inf\u00e9rieure ou \u00e9gale \u00e0 50 kilovolts ne sont pas retenus pour le calcul de l\u2019imposition.<\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tension en amont en KV<\/strong><\/p><p>\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tarif par transformateur en euros<\/strong><\/p><p>\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >152 445<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 130 et inf\u00e9rieure ou \u00e9gale \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >51 734<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 50 et inf\u00e9rieure ou \u00e9gale \u00e0 130<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >14 859<\/p><p >\u00a0<\/p><\/td><\/tr><\/tbody><\/table><p><span style=\&quot mat\u00e9riels roulants utilis\u00e9s sur les lignes de transport en commun de voyageurs en \u00cele-de-France<br \/><\/strong><\/span><\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>Cat\u00e9gorie de mat\u00e9riels roulants<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>Tarif<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>M\u00e9tro<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>\u00a0<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Motrice et remorque<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >13 495 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>Autre mat\u00e9riel<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>\u00a0<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Automotrice et motrice<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >25 316 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Remorque<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >5 284 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><\/tbody><\/table><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les r\u00e9partiteurs principaux de la boucle locale cuivre et sur les r\u00e9seaux de communications \u00e9lectroniques en fibre optique et en c\u00e2ble coaxial<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 14,83 \u20ac par ligne en service (tarif revaloris\u00e9 et major\u00e9).<\/p><p>Sources :<\/p><ul><li><a href=\&quot;https:\/\/bofip.impots.gouv.fr\/bofip\/1592-PGP.html\/identifiant=BOI-TFP-IFER-20210210\&quot; target=\&quot;_blank\&quot;>BOFiP-Imp\u00f4ts-BOI-TFP-IFER<\/a><\/li><li><a href=\&quot;https:\/\/bofip.impots.gouv.fr\/bofip\/12735-PGP.html\/ACTU-2021-00009\&quot; target=\&quot;_blank\&quot;>Actualit\u00e9 BOFIP-Imp\u00f4ts du 30 juin 2021<\/a> (r\u00e9duction temporaire de tarif pour les centrales photovolta\u00efques mises en service apr\u00e8s le 1er janvier 2021)<\/li><\/ul><\/div>&quot;,&quot;category&quot;:[&quot;chiffres&quot;,&quot;Ann\u00e9e 2021 - Indices, taux, bar\u00e8mes fiscaux&quot;],&quot;pubDate&quot;:&quot;2021-03-09 01:26:00&quot;},{&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/imposition-forfaitaire-sur-les-entreprises-de-reseaux-ifer-bareme-2021-transporteurs&quot;,&quot;title&quot;:&quot;Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021&quot;,&quot;description&quot;:&quot;<div><h2 style=\&quot;text-align: center;\&quot;><br \/>Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021<br \/><br \/><\/h2><p>Les montants et tarifs de chacune des composantes de l'imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) sont revaloris\u00e9s chaque ann\u00e9e comme le taux pr\u00e9visionnel d'\u00e9volution des prix \u00e0 la consommation des m\u00e9nages, hors tabac, pour la m\u00eame ann\u00e9e. Pour l'ann\u00e9e 2021, ce taux s'\u00e9l\u00e8ve \u00e0 0,6 %.<\/p><p>En outre, le tarif applicable \u00e0 chacun des \u00e9l\u00e9ments de l'IFER est major\u00e9, pour l'ann\u00e9e 2021, conform\u00e9ment au m\u00e9canisme de garantie des ressources qui pr\u00e9voit que, lorsque le montant du produit total de l'IFER portant sur les r\u00e9partiteurs principaux de la boucle locale cuivre et sur les r\u00e9seaux de communications \u00e9lectroniques en fibre optique et en c\u00e2ble coaxial per\u00e7u au titre d'une ann\u00e9e est inf\u00e9rieur \u00e0 400 millions d'euros, le tarif applicable au titre de l'ann\u00e9e suivante est major\u00e9 par un coefficient \u00e9gal au quotient d'un montant de 400 millions d'euros par le montant du produit per\u00e7u.<\/p><p>Compte tenu du produit de cette composante de l'IFER per\u00e7u au titre de l'ann\u00e9e 2020, le coefficient de majoration du tarif pour l'ann\u00e9e 2021 est de 1,04725.<\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les \u00e9oliennes et hydroliennes<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine g\u00e9othermique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9, pour l'ann\u00e9e 2021, \u00e0 20,12 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine nucl\u00e9aire ou thermique \u00e0 flamme<\/span><\/strong><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 3 206 \u20ac par m\u00e9gawatt de puissance \u00e9lectrique install\u00e9e pour chaque installation au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les centrales de production d\u2019\u00e9nergie d\u2019origine photovolta\u00efque ou hydraulique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 :<\/p><ul><li>3,206 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales hydrauliques ;<\/li><li>7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales photovolta\u00efques mises en service avant le 1er janvier 2021.<\/li><\/ul><p>A compter des impositions dues au titre de 2022, le tarif s\u2019appliquant aux centrales photovolta\u00efques mises en service apr\u00e8s le 1er janvier 2021 est ramen\u00e9, pendant les 20 premi\u00e8res ann\u00e9es d\u2019imposition, au niveau de celui applicable aux centrales hydrauliques.<\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les transformateurs \u00e9lectriques<\/span><\/strong><\/p><p>Le tarif est fix\u00e9 en fonction de la tension en amont du transformateur \u00e9lectrique au 1er janvier de l\u2019ann\u00e9e d\u2019imposition. La tension en amont s\u2019entend de la tension \u00e9lectrique en entr\u00e9e du transformateur. Les transformateurs \u00e9lectriques dont la tension en amont est inf\u00e9rieure ou \u00e9gale \u00e0 50 kilovolts ne sont pas retenus pour le calcul de l\u2019imposition.<\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tension en amont en KV<\/strong><\/p><p>\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tarif par transformateur en euros<\/strong><\/p><p>\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >152 445<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 130 et inf\u00e9rieure ou \u00e9gale \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >51 734<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 50 et inf\u00e9rieure ou \u00e9gale \u00e0 130<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >14 859<\/p><p >\u00a0<\/p><\/td><\/tr><\/tbody><\/table><p><span style=\&quot;text-decoration: underline;\&quot;><strong><br \/>IFER sur les stations radio\u00e9lectriques<br \/><\/strong><\/span><\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p ><strong>\u00a0<\/strong><\/p><p ><strong>Types de stations<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p ><strong>\u00a0<\/strong><\/p><p ><strong>Calcul du tarif applicable<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p ><strong>\u00a0<\/strong><\/p><p ><strong>Tarifs applicables<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >Stations ordinaires<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >1 684 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >\u00c9metteurs soumis \u00e0 une simple d\u00e9claration aupr\u00e8s de l'ANFR<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >1 684 \u20ac x 10 %<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >168,40 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >Stations ordinaires en zones \u00ab\u00a0blanches \u00bb<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >1 684 \u20ac \/ 2<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;201\&quot;><p >842 \u2 pplication<\/span><\/em><\/strong><\/p><ul><li>Conditions g\u00e9n\u00e9rales de vente entre professionnels =&amp;gt; Taux minimum des p\u00e9nalit\u00e9s de retard de paiement : 2,28 % (3 fois le taux d\u2019int\u00e9r\u00eat l\u00e9gal)<\/li><li>Recouvrement judiciaire :<\/li><\/ul><ul><li>\u00a0\u00a0\u00a0\u00a0 o 8,12% pour la cr\u00e9ance d\u2019un particulier<\/li><li>\u00a0\u00a0\u00a0\u00a0 o 5,76 % dans les autres cas<\/li><\/ul><p><strong><em><br \/>Pour rappel.\u00a0<\/em><\/strong>Depuis le 1er janvier 2015, deux taux de l\u2019int\u00e9r\u00eat l\u00e9gal sont applicables : le 1er taux est applicable aux cr\u00e9ances des particuliers (entendus comme les personnes n\u2019agissant pas pour des besoins professionnels) et le 2nd taux est applicable dans les autres cas, c\u2019est-\u00e0-dire principalement aux entreprises. L\u2019actualisation de ces nouveaux taux de l\u2019int\u00e9r\u00eat l\u00e9gal est effectu\u00e9e une fois par semestre afin de refl\u00e9ter au mieux les fluctuations de l\u2019activit\u00e9 \u00e9conomique et non plus tous les ans comme c\u2019est le cas actuellement.<\/p><p>Le mode de calcul de ces taux est le suivant :<\/p><ul><li>pour les cr\u00e9anciers particuliers (n\u2019agissant pas pour des besoins professionnels), le taux d\u2019int\u00e9r\u00eat l\u00e9gal est \u00e9gal au taux des op\u00e9rations principales de refinancement de la BCE et de 60 % de l\u2019\u00e9cart entre le taux des cr\u00e9dits amortissables \u00e0 la consommation des particuliers et le taux de la BCE ;<\/li><li>pour les professionnels, le taux d\u2019int\u00e9r\u00eat l\u00e9gal est \u00e9gal au taux des op\u00e9rations principales de refinancement de la BCE et de 60 % de l\u2019\u00e9cart entre le taux des cr\u00e9dits aux soci\u00e9t\u00e9s non financi\u00e8res et le taux de la BCE.<\/li><\/ul><p><strong><em><span style=\&quot;text-decoration: underline;\&quot;><br \/>Rappels des taux applicables au titre des ann\u00e9es pr\u00e9c\u00e9dentes<br \/>
