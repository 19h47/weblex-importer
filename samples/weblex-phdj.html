petite-histoire-du-jour\/cest-lhistoire-dun-locataire-commercial-pour-qui-son-bailleur-est-le-seul-responsable-du-temps-qui-passe","title":"C\u2019est l\u2019histoire d\u2019un locataire commercial pour qui son bailleur est le seul responsable du temps qui passe\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un locataire commercial pour qui son bailleur est le seul responsable du temps qui passe\u2026<\/p>\n<p>Contraint de r\u00e9parer une canalisation d\u2019\u00e9vacuation d\u2019eau ayant rompu dans son local commercial, un locataire doit retarder la date de r\u00e9ouverture de son commerce : un pr\u00e9judice qui justifie une indemnisation par son bailleur, estime-t-il\u2026<\/p>\n<p>A tort, r\u00e9pond ce dernier, lequel rappelle que le bail pr\u00e9voit qu\u2019il n\u2019est tenu, en tant que bailleur, de prendre en charge que les grosses r\u00e9parations. Or, le remplacement d\u2019une canalisation d\u2019\u00e9vacuation d\u2019eau n\u2019est pas une grosse r\u00e9paration, mais une r\u00e9paration courante dite \u00ab locative \u00bb, dont il n\u2019est pas responsable. Sauf, r\u00e9torque le locataire, que le bailleur reste responsable des r\u00e9parations locatives dues \u00e0 la v\u00e9tust\u00e9. Ce qui est le cas ici\u2026<\/p>\n<p>Ce que confirme le juge : sauf clause contraire, le bailleur est effectivement tenu d\u2019assumer les r\u00e9parations locatives dues \u00e0 la v\u00e9tust\u00e9. Aucune clause ne mettant \u00e0 la charge du locataire les travaux li\u00e9s \u00e0 la v\u00e9tust\u00e9, le bailleur doit donc ici prendre en charge la r\u00e9paration, et indemniser son locataire\u2026<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000041795474?tab_selection=all&amp;amp;searchField=ALL&amp;amp;query=19-10415&amp;amp;page=1&amp;amp;init=true\" target=\"_blank\">Arr\u00eat de la Cour de cassation, 3\u00e8me chambre civile, du 26 mars 2020, n\u00b0 19-10415<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/tempsdetravail.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/tempsdetravail.jpg","category":"histoire","pubDate":"2020-10-30 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-couple-qui-transforme-une-maison-en-appartements","title":"C\u2019est l\u2019histoire d\u2019un couple qui transforme une maison en appartements\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un couple qui transforme une maison en appartements\u2026<\/p>\n<p>Un couple, propri\u00e9taire d\u2019une maison, a r\u00e9alis\u00e9 des travaux qui ont permis de cr\u00e9er plusieurs appartements, en redistribuant les surfaces et en transformant un entresol, qui servait de cellier, buanderie, chaufferie, sanitaire et garage, en habitation. Des d\u00e9penses qu\u2019il a d\u00e9duites de ses revenus fonciers, s\u2019agissant, selon lui, de travaux d\u2019am\u00e9nagement\u2026<\/p>\n<p>\u2026 d\u2019agrandissement plut\u00f4t, estime l\u2019administration qui, refusant cette d\u00e9duction, rappelle qu\u2019initialement, la surface habitable de la maison \u00e9tait fix\u00e9e \u00e0 175 m\u00b2 environ. Or, \u00e0 l\u2019issue de ces travaux, la surface totale habitable est sup\u00e9rieure \u00e0 270 m\u00b2. La preuve que les travaux r\u00e9alis\u00e9s ont, en r\u00e9alit\u00e9, augment\u00e9 la surface habitable\u2026<\/p>\n<p>Ce que valide le juge pour qui, m\u00eame s\u2019ils n\u2019ont pas apport\u00e9 de modifications importantes au gros-\u0153uvre de l\u2019immeuble, les travaux r\u00e9alis\u00e9s ont significativement accru la surface habitable de la maison : il s\u2019agit donc de travaux de reconstruction et d\u2019agrandissement non d\u00e9ductibles des revenus fonciers.<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/ceta\/id\/CETATEXT000042078289?tab_selection=all&amp;amp;searchField=ALL&amp;amp;query=433293&amp;amp;page=1&amp;amp;init=true\" target=\"_blank\">Arr\u00eat du Conseil d\u2019Etat du 1er juillet 2020, n\u00b0433293<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/travauxmaison.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/travauxmaison.jpg","category":"histoire","pubDate":"2020-10-23 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-employeur-qui-veut-calculer-la-duree-de-preavis-dun-salarie","title":"C\u2019est l\u2019histoire d\u2019un employeur qui veut calculer la dur\u00e9e de pr\u00e9avis d\u2019un salari\u00e9\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un employeur qui veut calculer la dur\u00e9e de pr\u00e9avis d\u2019un salari\u00e9\u2026<\/p>\n<p>Un salari\u00e9 prend acte de la rupture de son contrat de travail et r\u00e9clame \u00e0 son employeur diverses indemnit\u00e9s, dont le paiement de 2 mois de pr\u00e9avis. Ce que conteste l\u2019employeur : le pr\u00e9avis est d\u2019une dur\u00e9e de 2 mois lorsque le salari\u00e9 compte au moins 2 ans de service \u00ab continu \u00bb dans l\u2019entreprise\u2026<\/p>\n<p>Or, le salari\u00e9 totalise 2 mois et demi d\u2019absence pour maladie, fait remarquer l\u2019employeur. Et, faute de mention expresse dans la convention collective applicable \u00e0 l\u2019entreprise, ces absences ne sont pas prises en compte dans le calcul de l\u2019anciennet\u00e9 qui d\u00e9termine la dur\u00e9e du pr\u00e9avis. \u00ab Faux ! \u00bb, r\u00e9torque le salari\u00e9 qui, rappelle-t-il, compte 2 ann\u00e9es calendaires d\u2019anciennet\u00e9.<\/p>\n<p>\u00ab Peu importe \u00bb, r\u00e9torque le juge : parce que la convention collective ne pr\u00e9voit pas que les p\u00e9riodes de suspension du contrat de travail pour maladie sont prises en compte pour le calcul de l&apos;anciennet\u00e9, le salari\u00e9 n\u2019a pas 2 ans d\u2019anciennet\u00e9\u2026 et ne peut donc pas pr\u00e9tendre \u00e0 une indemnit\u00e9 de 2 mois de pr\u00e9avis.<\/p>\n<br \/>\n<p class=\"sources\">Arr\u00eat de la Cour de Cassation, chambre sociale, du 30 septembre 2020, n\u00b0 18-18265 (NP)<\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/rupture_contrat2016.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/rupture_contrat2016.jpg","category":"histoire","pubDate":"2020-10-16 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-proprietaire-qui-ne-voit-pas-la-difference-entre-airbnb-et-chambre-dhotes","title":"C\u2019est l\u2019histoire d\u2019un propri\u00e9taire qui ne voit pas la diff\u00e9rence entre \u00ab Airbnb \u00bb et \u00ab chambre d\u2019h\u00f4tes \u00bb","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un propri\u00e9taire qui ne voit pas la diff\u00e9rence entre \u00ab Airbnb \u00bb et \u00ab chambre d\u2019h\u00f4tes \u00bb<\/p>\n<p>Un propri\u00e9taire parisien loue son appartement sur la plateforme Airbnb. Trop souvent, selon la Mairie, qui estime qu\u2019il devait obtenir son autorisation pour louer autant son appartement, sous peine d\u2019amende\u2026<\/p>\n<p>\u00ab Faux \u00bb, conteste le propri\u00e9taire, qui estime exercer une simple activit\u00e9 de chambre d\u2019h\u00f4tes, non soumise \u00e0 autorisation. Mais pas pour la Mairie : les chambres d\u2019h\u00f4tes sont des chambres meubl\u00e9es chez l\u2019habitant pour accueillir des touristes, \u00e0 titre on\u00e9reux, une ou plusieurs nuits, assorties de prestations. Or, le propri\u00e9taire n\u2019habite pas dans l\u2019appartement mais dans une maison situ\u00e9e au fond de la cour de l\u2019immeuble. Son propre logement \u00e9tant ind\u00e9pendant, il n\u2019exerce donc pas une activit\u00e9 de chambre d\u2019h\u00f4tes, estime la Mairie\u2026<\/p>\n<p>\u2026et confirme le juge ! Ne vivant pas dans l\u2019appartement plac\u00e9 en location, le propri\u00e9taire devait obtenir l\u2019autorisation de la Mairie pour pouvoir le louer aussi r\u00e9guli\u00e8rement sur Airbnb, ce qu\u2019il n\u2019a pas fait. Il est donc condamn\u00e9 \u00e0 payer une amende.<\/p>\n<br \/>\n<p class=\"sources\">Arr\u00eat de la Cour de cassation, 3\u00e8me chambre civile, du 24 septembre 2020, n\u00b0 18-22142 (NP)<\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/chambredhotes.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/chambredhotes.jpg","category":"histoire","pubDate":"2020-10-09 01:25:00"}]}}'
