 question du jour :<br \/><br \/>Pour b\u00e9n\u00e9ficier de l&apos;aide de 1 500 \u20ac au titre du fonds de solidarit\u00e9, l&apos;entreprise doit subir une perte de chiffre d&apos;affaires mensuel d&apos;au moins 50 % par rapport \u00e0 l&apos;an pass\u00e9.<br \/><br \/>Une entreprise conna\u00eet, en avril 2020, une baisse de chiffre d&apos;affaires par rapport au mois d&apos;avril 2019, mais de seulement 40 %. Si elle compare son chiffre d&apos;affaires du mois d&apos;avril 2020 par rapport au chiffre d&apos;affaires mensuel moyen de l&apos;exercice 2019, la perte d\u00e9passe toutefois les 50 %.<br \/><br \/>Peut-elle pr\u00e9tendre \u00e0 l&apos;aide maximum de 1 500 \u20ac au titre du fonds de solidarit\u00e9 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Pour autant que toutes les conditions soient remplies, notamment en ce qui concerne l&apos;effectif (maximum de 10 salari\u00e9s), le chiffre d&apos;affaires (moins de 1 M\u20ac), et le b\u00e9n\u00e9fice imposable (moins de 60 K\u20ac), l&apos;aide du fonds de solidarit\u00e9 b\u00e9n\u00e9ficie aux entreprises qui constatent une baisse de plus de 50 % de leur chiffre d&apos;affaires du mois d&apos;avril 2020 par rapport au mois d&apos;avril 2019 ou par rapport au chiffre d&apos;affaires mensuel moyen en 2019.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Pour b\u00e9n\u00e9ficier de l&apos;aide de 1 500 \u20ac au titre du fonds de solidarit\u00e9, l&apos;entreprise doit subir une perte de chiffre d&apos;affaires mensuel d&apos;au moins 50 % par rapport \u00e0 l&apos;an pass\u00e9.<br \/><br \/>Une entreprise conna\u00eet, en avril 2020, une baisse de chiffre d&apos;affaires par rapport au mois d&apos;avril 2019, mais de seulement 40 %. Si elle compare son chiffre d&apos;affaires du mois d&apos;avril 2020 par rapport au chiffre d&apos;affaires mensuel moyen de l&apos;exercice 2019, la perte d\u00e9passe toutefois les 50 %.<br \/><br \/>Peut-elle pr\u00e9tendre \u00e0 l&apos;aide maximum de 1 500 \u20ac au titre du fonds de solidarit\u00e9 ?"},{"title":"Coronavirus : un cumul d&apos;aides possible ?","pubDate":"Fri, 17 Apr 2020 09:09:07 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un commer\u00e7ant (entrepreneur individuel) souhaite b\u00e9n\u00e9ficier de l&apos;aide de 1 500 \u20ac vers\u00e9e par le Fonds de solidarit\u00e9 cr\u00e9\u00e9 par l&apos;Etat car son \u00e9tablissement fait l&apos;objet d&apos;une fermeture administrative depuis le 15 mars 2020.<br \/><br \/>Mais l&apos;aide lui est refus\u00e9e, au motif qu&apos;il a b\u00e9n\u00e9fici\u00e9, au cours de ce m\u00eame mois de mars, d&apos;indemnit\u00e9s journali\u00e8res de s\u00e9curit\u00e9 sociale d&apos;un montant de 900 \u20ac, suite \u00e0 un arr\u00eat de travail pour garder ses enfants en bas \u00e2ge.<br \/><br \/>Ce refus est-il justifi\u00e9 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Le versement de l&apos;aide par le Fonds de solidarit\u00e9 ob\u00e9it \u00e0 des conditions strictes et est notamment incompatible avec le versement d&apos;indemnit\u00e9s journali\u00e8res de s\u00e9curit\u00e9 sociale.<br \/><br \/>Plus exactement, pour le b\u00e9n\u00e9fice de l&apos;aide exceptionnelle de 1 500 \u20ac, la personne physique qui exerce une activit\u00e9 \u00e9conomique ne doit pas avoir per\u00e7u d&apos;indemnit\u00e9s journali\u00e8res de s\u00e9curit\u00e9 sociale d&apos;un montant sup\u00e9rieur \u00e0 800 \u20ac, pour la p\u00e9riode comprise entre le 1er mars et le 31 mars 2020.<br \/><br \/>Ici,  le commer\u00e7ant ne peut donc pas cumuler le b\u00e9n\u00e9fice des indemnit\u00e9s journali\u00e8res avec l&apos;aide du Fonds de solidarit\u00e9.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un commer\u00e7ant (entrepreneur individuel) souhaite b\u00e9n\u00e9ficier de l&apos;aide de 1 500 \u20ac vers\u00e9e par le Fonds de solidarit\u00e9 cr\u00e9\u00e9 par l&apos;Etat car son \u00e9tablissement fait l&apos;objet d&apos;une fermeture administrative depuis le 15 mars 2020.<br \/><br \/>Mais l&apos;aide lui est refus\u00e9e, au motif qu&apos;il a b\u00e9n\u00e9fici\u00e9, au cours de ce m\u00eame mois de mars, d&apos;indemnit\u00e9s journali\u00e8res de s\u00e9curit\u00e9 sociale d&apos;un montant de 900 \u20ac, suite \u00e0 un arr\u00eat de travail pour garder ses enfants en bas \u00e2ge.<br \/><br \/>Ce refus est-il justifi\u00e9 ?"},{"title":"Difficult\u00e9s financi\u00e8res = report de la TVA","pubDate":"Thu, 26 Mar 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une entreprise, affect\u00e9e par l&apos;\u00e9pid\u00e9mie de coronavirus, rencontre des difficult\u00e9s financi\u00e8res.<br \/><br \/>Elle se rapproche alors de l&apos;administration fiscale et demande \u00e0 reporter le d\u00e9p\u00f4t de ses prochaines d\u00e9clarations de TVA, ainsi que ses prochains paiements.<br \/><br \/>Peut-elle b\u00e9n\u00e9ficier d&apos;un tel report ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>En l\u2019\u00e9tat actuel des choses, il n\u2019y a pas de report de d\u00e9lai pour le d\u00e9p\u00f4t des d\u00e9clarations de TVA, ni pour le paiement de ces derni\u00e8res.<br \/><br \/>En cas de difficult\u00e9 de tr\u00e9sorerie, il faut faire une demande de d\u00e9lai de paiement. Cela signifie qu\u2019il faut effectuer les d\u00e9clarations de TVA dans les conditions habituelles et, au titre du paiement, soit proc\u00e9der au r\u00e8glement de la TVA telle que d\u00e9clar\u00e9e, soit effectuer un paiement partiel ou un paiement \u00e0 0 en \u00e9tablissant une demande par mail.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Une entreprise, affect\u00e9e par l&apos;\u00e9pid\u00e9mie de coronavirus, rencontre des difficult\u00e9s financi\u00e8res.<br \/><br \/>Elle se rapproche alors de l&apos;administration fiscale et demande \u00e0 reporter le d\u00e9p\u00f4t de ses prochaines d\u00e9clarations de TVA, ainsi que ses prochains paiements.<br \/><br \/>Peut-elle b\u00e9n\u00e9ficier d&apos;un tel report ?"},{"title":"Poursuite d&apos;activit\u00e9 = d\u00e9placements autoris\u00e9s ?","pubDate":"Thu, 19 Mar 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une entreprise, dans laquelle le t\u00e9l\u00e9travail n&apos;est pas possible pour tous les postes, poursuit son activit\u00e9 malgr\u00e9 l&apos;\u00e9pid\u00e9mie de Covid-19.<br \/><br \/>Elle rappelle alors \u00e0 ses salari\u00e9s, oblig\u00e9s de se d\u00e9placer sur site, qu&apos;il leur faut d\u00e9sormais remplir une attestation quotidienne autorisant leur d\u00e9placement domicile\/travail.<br \/><br \/>Est-ce suffisant pour autoriser leur d\u00e9placement ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Si le salari\u00e9 doit, effectivement, remplir une attestation quotidienne de d\u00e9placement, l&apos;employeur doit \u00e9galement lui fournir un justificatif permanent. A cette fin, il doit remplir l&apos;attestation de d\u00e9placement professionnel t\u00e9l\u00e9chargeable sur le site du Minist\u00e8re de l&apos;int\u00e9rieur : interieur.gouv.fr<br \/><br \/>Notez que depuis le 18 mars 2020, tout manquement \u00e0 l&apos;interdiction de se d\u00e9placer, qui ne serait pas d\u00fbment justifi\u00e9 par l&apos;attestation, est sanctionn\u00e9 par une amende forfaitaire de 135 \u20ac.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Une entreprise, dans laquelle le t\u00e9l\u00e9travail n&apos;est pas possible pour tous les postes, poursuit son activit\u00e9 malgr\u00e9 l&apos;\u00e9pid\u00e9mie de Covid-19.<br \/><br \/>Elle rappelle alors \u00e0 ses salari\u00e9s, oblig\u00e9s de se d\u00e9placer sur site, qu&apos;il leur faut d\u00e9sormais remplir une attestation quotidienne autorisant leur d\u00e9placement domicile\/travail.<br \/><br \/>Est-ce suffisant pour autoriser leur d\u00e9placement ?"},{"title":"P\u00e9riode d&apos;essai : test\u00e9\u2026 approuv\u00e9 ?","pubDate":"Fri, 11 Sep 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Pour s&apos;assurer des comp\u00e9tences de son nouveau salari\u00e9, un employeur lui propose de renouveler sa p\u00e9riode d&apos;essai.<br \/><br \/>Si le salari\u00e9 refuse, son contrat est-il automatiquement rompu ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Le renouvellement de la p\u00e9riode d&apos;essai suppose l&apos;accord non-\u00e9quivoque du salari\u00e9.<br \/><br \/>A d\u00e9faut d\u2019accord, l&apos;employeur peut soit le confirmer dans son poste, soit mettre fin \u00e0 la relation contractuelle.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Pour s&apos;assurer des comp\u00e9tences de son nouveau salari\u00e9, un employeur lui propose de renouveler sa p\u00e9riode d&apos;essai.<br \/><br \/>Si le salari\u00e9 refuse, son contrat est-il automatiquement rompu ?"},{"title":"Performance \u00e9nerg\u00e9tique = performance fiscale ?","pubDate":"Thu, 13 Feb 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>D\u00e9sireux d&apos;am\u00e9liorer la performance \u00e9nerg\u00e9tique de son logement, un particulier fait appel \u00e0 un artisan et signe un devis, le 13 f\u00e9vrier 2020, pour l&apos;achat d&apos;une chaudi\u00e8re \u00e0 tr\u00e8s haute performance \u00e9nerg\u00e9tique.<br \/><br \/>A cette occasion , il demande \u00e0 b\u00e9n\u00e9ficier du cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique (CITE), ce que lui refuse l&apos;administration.<br \/><br \/>A tort ou \u00e0 raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">A raison<\/span><br \/>La Loi de finances pour 2020 a profond\u00e9ment modifi\u00e9 le cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique (CITE) et a notamment exclu du b\u00e9n\u00e9fice de l&apos;avantage fiscal certaines d\u00e9penses engag\u00e9es depuis le 1er janvier 2020 : tel est le cas de l&apos;achat de chaudi\u00e8re \u00e0 tr\u00e8s haute performance \u00e9nerg\u00e9tique.<br \/><br \/>En cons\u00e9quence, le particulier ne pourra pas ici pr\u00e9tendre au b\u00e9n\u00e9fice du CITE.<br \/><br \/>A toutes fins utiles, notez qu&apos;il aurait pu en b\u00e9n\u00e9ficier s&apos;il avait sign\u00e9 le devis de l&apos;artisan et vers\u00e9 un acompte entre le 1er janvier et le 31 d\u00e9cembre 2019.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>D\u00e9sireux d&apos;am\u00e9liorer la performance \u00e9nerg\u00e9tique de son logement, un particulier fait appel \u00e0 un artisan et signe un devis, le 13 f\u00e9vrier 2020, pour l&apos;achat d&apos;une chaudi\u00e8re \u00e0 tr\u00e8s haute performance \u00e9nerg\u00e9tique.<br \/><br \/>A cette occasion , il demande \u00e0 b\u00e9n\u00e9ficier du cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique (CITE), ce que lui refuse l&apos;administration.<br \/><br \/>A tort ou \u00e0 raison ?"},{"title":"Bail commercial : \"j&apos;y suis, j&apos;y reste\" !","pubDate":"Thu, 06 Feb 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Suite \u00e0 la r\u00e9ception d&apos;un refus de renouvellement de son bail commercial, un locataire r\u00e9clame son indemnit\u00e9 d&apos;\u00e9viction, notamment pour pouvoir r\u00e9installer son activit\u00e9 ailleurs.<br \/><br \/>Suite \u00e0 un d\u00e9saccord avec son bailleur sur le montant de cette indemnit\u00e9, le commer\u00e7ant d\u00e9cide de se maintenir dans les lieux,  apr\u00e8s l&apos;expiration du bail.<br \/><br \/>Ce maintien dans les lieux lui fait-il perdre son droit \u00e0 indemnit\u00e9 d&apos;\u00e9viction ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Le locataire d&apos;un local commercial qui peut pr\u00e9tendre \u00e0 une indemnit\u00e9 d&apos;\u00e9viction (par exemple en cas de refus de renouvellement du bail) a le droit de se maintenir dans les lieux tant que cette indemnit\u00e9 ne lui est pas vers\u00e9e, ce qui est le cas ici.<br \/><br \/>Notez toutefois qu&apos;il pourra perdre ce droit en cas de motif grave et l\u00e9gitime (ce qui a d\u00e9j\u00e0 \u00e9t\u00e9 admis dans le cas de l&apos;exercice d&apos;une activit\u00e9 jug\u00e9e illicite et ill\u00e9gale).<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Suite \u00e0 la r\u00e9ception d&apos;un refus de renouvellement de son bail commercial, un locataire r\u00e9clame son indemnit\u00e9 d&apos;\u00e9viction, notamment pour pouvoir r\u00e9installer son activit\u00e9 ailleurs.<br \/><br \/>Suite \u00e0 un d\u00e9saccord avec son bailleur sur le montant de cette indemnit\u00e9, le commer\u00e7ant d\u00e9cide de se maintenir dans les lieux,  apr\u00e8s l&apos;expiration du bail.<br \/><br \/>Ce maintien dans les lieux lui fait-il perdre son droit \u00e0 indemnit\u00e9 d&apos;\u00e9viction ?"},{"title":"Factures impay\u00e9es : pas de r\u00e8glement, pas d&apos;imp\u00f4t ?","pubDate":"Thu, 30 Jan 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>A la cl\u00f4ture de mon exercice comptable, je me suis aper\u00e7u qu&apos;un client avait 3 mois d&apos;impay\u00e9s.<br \/><br \/>M\u00eame si je n&apos;ai pas encaiss\u00e9 ces sommes, il s&apos;agit tout de m\u00eame de chiffre d&apos;affaires qui va \u00eatre impos\u00e9.<br \/><br \/>Parce que je risque de ne jamais \u00eatre pay\u00e9, est-ce que je peux \u00e9viter de payer de l&apos;imp\u00f4t et anticiper la perte probable en constituant une provision ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Dans le cas o\u00f9 une facture n\u2019est pas pay\u00e9e \u00e0 la cl\u00f4ture d\u2019un exercice comptable, il faudra tout de m\u00eame la prendre en compte dans vos produits imposables, puisqu\u2019elle est \u00ab certaine dans son principe et dans son montant \u00bb.<br \/><br \/>Dans certains cas, il est possible d\u2019att\u00e9nuer, comptablement et fiscalement, cette difficult\u00e9 en constituant une provision qui est ensuite d\u00e9ductible du r\u00e9sultat imposable, toutes conditions par ailleurs remplies.<br \/><br \/>Parmi ces conditions, il faut notamment que la perte provisionn\u00e9e soit probable, c&apos;est-\u00e0-dire que vous devez prouver non seulement l&apos;existence d&apos;un impay\u00e9, mais aussi que vous avez pris toutes les mesures n\u00e9cessaires pour recouvrer les sommes qui vous sont dues (lettres de relance, mise en demeure, etc.) : il n&apos;est  pas possible de provisionner un simple d\u00e9faut de paiement, comme c&apos;est le cas ici.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>A la cl\u00f4ture de mon exercice comptable, je me suis aper\u00e7u qu&apos;un client avait 3 mois d&apos;impay\u00e9s.<br \/><br \/>M\u00eame si je n&apos;ai pas encaiss\u00e9 ces sommes, il s&apos;agit tout de m\u00eame de chiffre d&apos;affaires qui va \u00eatre impos\u00e9.<br \/><br \/>Parce que je risque de ne jamais \u00eatre pay\u00e9, est-ce que je peux \u00e9viter de payer de l&apos;imp\u00f4t et anticiper la perte probable en constituant une provision ?"},{"title":"Une prime exceptionnelle... pour tous ?","pubDate":"Thu, 23 Jan 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour : dans les effectifs de son entreprise, un employeur compte 2 stagiaires.<br \/><br \/>Il a pris la d\u00e9cision de verser la prime exceptionnelle de pouvoir d&apos;achat \u00e0 ses salari\u00e9s, exon\u00e9r\u00e9e de charges sociales et d&apos;imp\u00f4t sur le revenu.<br \/><br \/>Peut-il en faire b\u00e9n\u00e9ficier les stagiaires ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>En r\u00e9alit\u00e9, rien n&apos;emp\u00eache l&apos;employeur de verser une prime aux stagiaires, du montant qu&apos;il souhaite.<br \/><br \/>Mais il ne pourra pas leur faire b\u00e9n\u00e9ficier du dispositif d&apos;exon\u00e9rations sociales et fiscales li\u00e9 \u00e0 la prime exceptionnelle de pouvoir d&apos;achat, dans la limite de  1 000 \u20ac.<br \/><br \/> Cet avantage fiscal et social est, en effet, r\u00e9serv\u00e9 aux salari\u00e9s qui sont li\u00e9s par contrat de travail avec l&apos;entreprise, ce qui n&apos;est pas le cas des stagiaires.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour : dans les effectifs de son entreprise, un employeur compte 2 stagiaires.<br \/><br \/>Il a pris la d\u00e9cision de verser la prime exceptionnelle de pouvoir d&apos;achat \u00e0 ses salari\u00e9s, exon\u00e9r\u00e9e de charges sociales et d&apos;imp\u00f4t sur le revenu.<br \/><br \/>Peut-il en faire b\u00e9n\u00e9ficier les stagiaires ?"},{"title":"Soldes : un prix de r\u00e9f\u00e9rence... \u00e0 afficher ?","pubDate":"Thu, 09 Jan 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un client reproche \u00e0 un commer\u00e7ant de ne pas afficher le prix de r\u00e9f\u00e9rence des produits sold\u00e9s \u00e0 partir duquel les r\u00e9ductions de prix sont annonc\u00e9es.<br \/><br \/>Un affichage auquel il n&apos;est pas tenu, conteste le commer\u00e7ant.<br \/><br \/>Qui a raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le commer\u00e7ant<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le client<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Le commer\u00e7ant<\/span><br \/>Depuis 2015, les commer\u00e7ants n&apos;ont plus l&apos;obligation d&apos;afficher le prix de r\u00e9f\u00e9rence des produits sold\u00e9s. Cette obligation, auparavant applicable, a \u00e9t\u00e9 d\u00e9clar\u00e9e contraire \u00e0 la r\u00e9glementation europ\u00e9enne.<br \/><br \/>Toutefois, les commer\u00e7ants doivent toujours \u00eatre en mesure de justifier que le prix r\u00e9duit est bien r\u00e9el et correspond effectivement \u00e0 une baisse de prix par rapport \u00e0 un prix de r\u00e9f\u00e9rence qui a \u00e9t\u00e9 pratiqu\u00e9 suffisamment longtemps.<br \/><br \/>Ici, le commer\u00e7ant n&apos;est donc pas tenu d\u2019indiquer le prix de r\u00e9f\u00e9rence sur l\u2019\u00e9tiquetage, m\u00eame si rien ne lui interdit de continuer \u00e0 le faire.<\/div><\/div>","category":"quizz","introduction":"Un client reproche \u00e0 un commer\u00e7ant de ne pas afficher le prix de r\u00e9f\u00e9rence des produits sold\u00e9s \u00e0 partir duquel les r\u00e9ductions de prix sont annonc\u00e9es.<br \/><br \/>Un affichage auquel il n&apos;est pas tenu, conteste le commer\u00e7ant.<br \/><br \/>Qui a raison ?"},{"title":"Contr\u00f4le fiscal : bonne ann\u00e9e ou joyeux No\u00ebl ?","pubDate":"Thu, 12 Dec 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Le 6 janvier, \u00e0 son retour de vacances, un dirigeant r\u00e9cup\u00e8re un courrier recommand\u00e9 de l&apos;administration fiscale dans lequel elle lui r\u00e9clame un suppl\u00e9ment d&apos;imp\u00f4t, et qui a \u00e9t\u00e9 pr\u00e9sent\u00e9 pour la 1\u00e8re fois \u00e0 son domicile le 26 d\u00e9cembre.<br \/><br \/>Une somme qu&apos;il refuse de payer : l&apos;administration avait jusqu&apos;au 31 d\u00e9cembre pour lui r\u00e9clamer ce suppl\u00e9ment d&apos;imp\u00f4t. Or, il n&apos;a effectivement re\u00e7u le courrier recommand\u00e9 que le 6 janvier...<br \/><br \/>Sauf que ce n&apos;est pas la date de r\u00e9ception qui compte, rappelle l&apos;administration, mais la date de premi\u00e8re pr\u00e9sentation du courrier. Ici, puisque le courrier a \u00e9t\u00e9 pr\u00e9sent\u00e9 le 26 d\u00e9cembre, donc avant le 31 d\u00e9cembre, l&apos;administration est en droit de r\u00e9clamer le paiement du suppl\u00e9ment d&apos;imp\u00f4t.<br \/><br \/>Qui a raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le dirigeant<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">L&apos;administration <\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">L&apos;administration<\/span><br \/>Dans l\u2019hypoth\u00e8se o\u00f9 vous \u00eates absent et que vous n\u2019avez pas pris les dispositions n\u00e9cessaires pour faire suivre votre courrier, vous devez savoir que la date qui sera retenue comme valant date de r\u00e9ception de la proposition de rectifications sera celle de la pr\u00e9sentation du pli.<br \/><br \/>Par contre, si vous avez pris vos dispositions, en pr\u00e9voyant un ordre de r\u00e9exp\u00e9dition postale, ce dernier sera opposable \u00e0 l\u2019administration. Il faudra dans ce cas retenir la date de r\u00e9ception \u00e0 la nouvelle adresse. Notez que les juges ont admis l\u2019opposabilit\u00e9 d\u2019un tel ordre de r\u00e9exp\u00e9dition, m\u00eame en cas de changement temporaire d\u2019adresse sur un lieu de vacances par exemple.<br \/><br \/>Ici, le dirigeant n&apos;ayant manifestement pas fait r\u00e9exp\u00e9dier son courrier sur son lieu de vacances, c&apos;est bien la date de 1\u00e8re pr\u00e9sentation qui est retenue, soit le 26 d\u00e9cembre.<\/div><\/div>","category":"quizz","introduction":"Le 6 janvier, \u00e0 son retour de vacances, un dirigeant r\u00e9cup\u00e8re un courrier recommand\u00e9 de l&apos;administration fiscale dans lequel elle lui r\u00e9clame un suppl\u00e9ment d&apos;imp\u00f4t, et qui a \u00e9t\u00e9 pr\u00e9sent\u00e9 pour la 1\u00e8re fois \u00e0 son domicile le 26 d\u00e9cembre.<br \/><br \/>Une somme qu&apos;il refuse de payer : l&apos;administration avait jusqu&apos;au 31 d\u00e9cembre pour lui r\u00e9clamer ce suppl\u00e9ment d&apos;imp\u00f4t. Or, il n&apos;a effectivement re\u00e7u le courrier recommand\u00e9 que le 6 janvier...<br \/><br \/>Sauf que ce n&apos;est pas la date de r\u00e9ception qui compte, rappelle l&apos;administration, mais la date de premi\u00e8re pr\u00e9sentation du courrier. Ici, puisque le courrier a \u00e9t\u00e9 pr\u00e9sent\u00e9 le 26 d\u00e9cembre, donc avant le 31 d\u00e9cembre, l&apos;administration est en droit de r\u00e9clamer le paiement du suppl\u00e9ment d&apos;imp\u00f4t.<br \/><br \/>Qui a raison ?"},{"title":"Plus de permis = plus de travail ?","pubDate":"Thu, 28 Nov 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un employeur apprend qu&apos;un de ses commerciaux a fait l&apos;objet, le week-end dernier, d&apos;un retrait de permis de conduire pour exc\u00e8s de vitesse.<br \/><br \/>Parce qu&apos;il ne va pas pouvoir se d\u00e9placer chez les clients et prospects pendant 4 mois, et parce qu&apos;il ne peut pas, pendant ce temps, l&apos;affecter sur une autre t\u00e2che, il estime qu&apos;il n&apos;a pas d&apos;autre choix que de le licencier.<br \/><br \/>Et parce qu&apos;il estime que son comportement est dommageable pour l&apos;entreprise, il d\u00e9cide de retenir contre lui une faute grave.<br \/><br \/>Mais peut-il licencier ce salari\u00e9 pour faute grave ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Il n&apos;est pas possible, dans ce cas de figure, de licencier le salari\u00e9 pour faute grave.<br \/><br \/>Plus exactement, si l\u2019infraction qui justifie le retrait de permis a \u00e9t\u00e9 commise en dehors du temps de travail, vous ne pouvez prendre aucune sanction disciplinaire \u00e0 l\u2019encontre du salari\u00e9 en question.<br \/><br \/>Mais si le retrait de permis entra\u00eene un trouble manifeste au bon fonctionnement de l\u2019entreprise, il reste possible, en solution ultime, et pour ce seul motif, de licencier le salari\u00e9 : cela suppose donc un motif personnel autre que disciplinaire, et pour autant qu\u2019il soit r\u00e9el et s\u00e9rieux (ce pourra \u00eatre le cas d\u2019un salari\u00e9 qui, suite au retrait de permis, s\u2019est plac\u00e9 dans l\u2019impossibilit\u00e9 d\u2019accomplir son travail).<\/div><\/div>","category":"quizz","introduction":"Un employeur apprend qu&apos;un de ses commerciaux a fait l&apos;objet, le week-end dernier, d&apos;un retrait de permis de conduire pour exc\u00e8s de vitesse.<br \/><br \/>Parce qu&apos;il ne va pas pouvoir se d\u00e9placer chez les clients et prospects pendant 4 mois, et parce qu&apos;il ne peut pas, pendant ce temps, l&apos;affecter sur une autre t\u00e2che, il estime qu&apos;il n&apos;a pas d&apos;autre choix que de le licencier.<br \/><br \/>Et parce qu&apos;il estime que son comportement est dommageable pour l&apos;entreprise, il d\u00e9cide de retenir contre lui une faute grave.<br \/><br \/>Mais peut-il licencier ce salari\u00e9 pour faute grave ?"},{"title":"Quitter un local commercial : bougez avec La Poste... ou un huissier ?","pubDate":"Thu, 14 Nov 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un locataire commercial souhaite donner son cong\u00e9 \u00e0 son bailleur, \u00e0 l&apos;expiration de la prochaine \u00e9ch\u00e9ance triennale. A cette fin, il r\u00e9dige un courrier qu&apos;il notifie ensuite \u00e0 son bailleur par lettre recommand\u00e9e avec AR.<br \/><br \/>Sauf qu&apos;il aurait d\u00fb notifier ce courrier par acte d&apos;huissier de justice, r\u00e9pond le bailleur, qui demande au dirigeant de continuer \u00e0 verser son loyer, le bail commercial n&apos;ayant pas pris fin, selon lui.<br \/><br \/>Refus du locataire pour qui une lettre recommand\u00e9e avec AR suffit...<br \/><br \/>Qui a raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le locataire<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le bailleur<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Le locataire<\/span><br \/>Auparavant, un locataire ne pouvait donner son cong\u00e9 \u00e0 son bailleur commercial, \u00e0 l&apos;expiration de chaque p\u00e9riode triennale, que par acte d&apos;huissier de justice.<br \/><br \/>Mais, depuis la Loi \"Macron\" du 6 ao\u00fbt 2015, il a le choix entre la lettre recommand\u00e9e avec AR et l&apos;acte d&apos;huissier de justice. <br \/><br \/>Le cong\u00e9 d\u00e9livr\u00e9 par le locataire commercial est donc ici parfaitement valable.<\/div><\/div>","category":"quizz","introduction":"Un locataire commercial souhaite donner son cong\u00e9 \u00e0 son bailleur, \u00e0 l&apos;expiration de la prochaine \u00e9ch\u00e9ance triennale. A cette fin, il r\u00e9dige un courrier qu&apos;il notifie ensuite \u00e0 son bailleur par lettre recommand\u00e9e avec AR.<br \/><br \/>Sauf qu&apos;il aurait d\u00fb notifier ce courrier par acte d&apos;huissier de justice, r\u00e9pond le bailleur, qui demande au dirigeant de continuer \u00e0 verser son loyer, le bail commercial n&apos;ayant pas pris fin, selon lui.<br \/><br \/>Refus du locataire pour qui une lettre recommand\u00e9e avec AR suffit...<br \/><br \/>Qui a raison ?"},{"title":"Bon cadeau : un montant limit\u00e9 ?","pubDate":"Thu, 31 Oct 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un employeur a donn\u00e9 aux salari\u00e9s parents d&apos;enfants scolaris\u00e9s un bon cadeau pour la rentr\u00e9e des classes, d&apos;une valeur de 150 \u20ac, et il d\u00e9cide de leur attribuer \u00e0 nouveau un bon cadeau pour No\u00ebl.<br \/><br \/>Mais, pour que la valeur du bon cadeau ne soit pas soumise aux cotisations sociales, elle ne doit pas d\u00e9passer 5 % du plafond mensuel de la S\u00e9curit\u00e9 Sociale, soit 169 \u20ac pour 2019. <br \/><br \/>D&apos;o\u00f9 son interrogation : cette limite s&apos;applique-t-elle par salari\u00e9 (auquel cas le bon cadeau pour No\u00ebl ne devra pas d\u00e9passer 19 \u20ac) ou par \u00e9v\u00e8nement (auquel cas le bon cadeau pour No\u00ebl pourra \u00eatre de 169 \u20ac maximum) ? D&apos;apr\u00e8s vous...<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Par salari\u00e9<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Par \u00e9v\u00e8nement<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Par \u00e9v\u00e8nement<\/span><br \/>Les bons cadeaux sont cumulables et doivent respecter, par \u00e9v\u00e8nement, le seuil de 5 % du plafond menseul de la S\u00e9curit\u00e9 Sociale.<br \/><br \/>Dans cet exemple, les salari\u00e9s parents d&apos;enfants pourront donc recevoir 2 bons cadeaux,  exon\u00e9r\u00e9s de cotisations sociales, pour la rentr\u00e9e scolaire et pour No\u00ebl si chaque bon cadeau respecte le plafond de 169 \u20ac.<\/div><\/div>","category":"quizz","introduction":"Un employeur a donn\u00e9 aux salari\u00e9s parents d&apos;enfants scolaris\u00e9s un bon cadeau pour la rentr\u00e9e des classes, d&apos;une valeur de 150 \u20ac, et il d\u00e9cide de leur attribuer \u00e0 nouveau un bon cadeau pour No\u00ebl.<br \/><br \/>Mais, pour que la valeur du bon cadeau ne soit pas soumise aux cotisations sociales, elle ne doit pas d\u00e9passer 5 % du plafond mensuel de la S\u00e9curit\u00e9 Sociale, soit 169 \u20ac pour 2019. <br \/><br \/>D&apos;o\u00f9 son interrogation : cette limite s&apos;applique-t-elle par salari\u00e9 (auquel cas le bon cadeau pour No\u00ebl ne devra pas d\u00e9passer 19 \u20ac) ou par \u00e9v\u00e8nement (auquel cas le bon cadeau pour No\u00ebl pourra \u00eatre de 169 \u20ac maximum) ? D&apos;apr\u00e8s vous..."},{"title":"Taxe d&apos;habitation : un d\u00e9gr\u00e8vement pas si automatique\u2026","pubDate":"Thu, 17 Oct 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un particulier vient de recevoir son avis de taxe d&apos;habitation et s&apos;\u00e9tonne : il a entendu parler dans les m\u00e9dias d&apos;un d\u00e9gr\u00e8vement de 65 % du montant de cette taxe accord\u00e9 par l&apos;Etat.<br \/><br \/>Apr\u00e8s renseignements, il constate qu&apos;il remplit toutes les conditions requises pour en b\u00e9n\u00e9ficier. Pourtant, il lui est presque r\u00e9clam\u00e9 le m\u00eame montant que l&apos;ann\u00e9e derni\u00e8re (\u00e0 100 euros pr\u00e8s), sa commune ayant pris la d\u00e9cision d&apos;augmenter le taux de taxation pour l&apos;ann\u00e9e 2019.<br \/><br \/>La commune pouvait-elle augmenter le taux de taxation, privant ainsi le particulier de tout ou partie du b\u00e9n\u00e9fice du d\u00e9gr\u00e8vement accord\u00e9 par l&apos;Etat ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>L&apos;all\u00e8gement de taxe d&apos;habitation annonc\u00e9 par l&apos;Etat, calcul\u00e9 sur la base du montant de la taxe pay\u00e9e en 2017, ne pr\u00e9sage pas de l\u2019\u00e9volution des taux et des avantages vot\u00e9s par les collectivit\u00e9s locales en 2018 et 2019 : en clair, une commune peut, par exemple, d\u00e9cider d&apos;augmenter le taux de taxation pour limiter le manque \u00e0 gagner que lui cause le d\u00e9gr\u00e8vement de 65 % accord\u00e9 par l\u2019Etat.<\/div><\/div>","category":"quizz","introduction":"Un particulier vient de recevoir son avis de taxe d&apos;habitation et s&apos;\u00e9tonne : il a entendu parler dans les m\u00e9dias d&apos;un d\u00e9gr\u00e8vement de 65 % du montant de cette taxe accord\u00e9 par l&apos;Etat.<br \/><br \/>Apr\u00e8s renseignements, il constate qu&apos;il remplit toutes les conditions requises pour en b\u00e9n\u00e9ficier. Pourtant, il lui est presque r\u00e9clam\u00e9 le m\u00eame montant que l&apos;ann\u00e9e derni\u00e8re (\u00e0 100 euros pr\u00e8s), sa commune ayant pris la d\u00e9cision d&apos;augmenter le taux de taxation pour l&apos;ann\u00e9e 2019.<br \/><br \/>La commune pouvait-elle augmenter le taux de taxation, privant ainsi le particulier de tout ou partie du b\u00e9n\u00e9fice du d\u00e9gr\u00e8vement accord\u00e9 par l&apos;Etat ?"},{"title":"Temps partiel : au moins 24 heures ?","pubDate":"Thu, 03 Oct 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une entreprise envisage d&apos;embaucher, \u00e0 temps partiel, un \u00e9tudiant qui vient d&apos;entrer \u00e0 l&apos;universit\u00e9.<br \/><br \/>Mais, alors qu&apos;un contrat de travail \u00e0 temps partiel doit pr\u00e9voir une dur\u00e9e minimale de 24 heures par semaine, l&apos;\u00e9tudiant demande, au vu de ses horaires de cours, \u00e0 ne travailler que les lundi, mardi et mercredi de 8h00 \u00e0 12h00, soit 12 heures par semaine.<br \/><br \/>Est-ce possible ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Il est possible ici de d\u00e9roger \u00e0 la dur\u00e9e minimale de 24 heures par semaine.<br \/><br \/>Pour rappel, la Loi de s\u00e9curisation de l\u2019emploi a instaur\u00e9 une dur\u00e9e minimale de principe de 24 heures par semaine pour les contrats de travail \u00e0 temps partiel, applicable depuis le 1er janvier 2014.<br \/><br \/>Mais, il est admis que les \u00e9tudiants de moins de 26 ans puissent disposer d\u2019une dur\u00e9e de travail inf\u00e9rieure \u00e0 24 heures par semaine, compatible avec leurs \u00e9tudes.<\/div><\/div>","category":"quizz","introduction":"Une entreprise envisage d&apos;embaucher, \u00e0 temps partiel, un \u00e9tudiant qui vient d&apos;entrer \u00e0 l&apos;universit\u00e9.<br \/><br \/>Mais, alors qu&apos;un contrat de travail \u00e0 temps partiel doit pr\u00e9voir une dur\u00e9e minimale de 24 heures par semaine, l&apos;\u00e9tudiant demande, au vu de ses horaires de cours, \u00e0 ne travailler que les lundi, mardi et mercredi de 8h00 \u00e0 12h00, soit 12 heures par semaine.<br \/><br \/>Est-ce possible ?"},{"title":"Pas de taxe fonci\u00e8re pour une construction nouvelle ?","pubDate":"Thu, 19 Sep 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une entreprise a fait construire un nouveau local pour les besoins de son activit\u00e9 professionnelle qui a \u00e9t\u00e9 achev\u00e9 en 2018.<br \/><br \/>Le dirigeant se rappelle que, par principe, s&apos;agissant d&apos;une construction nouvelle, il n&apos;aura aucune taxe fonci\u00e8re \u00e0 payer en 2019 et 2020.<br \/><br \/>Mais est-ce vraiment le cas ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Les constructions nouvelles (ainsi que les reconstructions et les ajouts de construction) sont, par principe, exon\u00e9r\u00e9es pendant 2 ans de la taxe fonci\u00e8re sur les propri\u00e9t\u00e9s b\u00e2ties, qu&apos;il s&apos;agisse d&apos;un immeuble affect\u00e9 \u00e0 l&apos;habitation (principale ou secondaire) ou \u00e0 un usage industriel, commercial, artisanal ou professionnel.<br \/><br \/>Mais, en ce qui concerne les immeubles autres que ceux \u00e0 usage d&apos;habitation, l&apos;exon\u00e9ration ne porte que sur la part d\u00e9partementale de la taxe, \u00e0 l&apos;exclusion de la part communale.Par cons\u00e9quent, dans notre cas de figure, l&apos;entreprise devra payer une taxe fonci\u00e8re au moins partielle.<\/div><\/div>","category":"quizz","introduction":"Une entreprise a fait construire un nouveau local pour les besoins de son activit\u00e9 professionnelle qui a \u00e9t\u00e9 achev\u00e9 en 2018.<br \/><br \/>Le dirigeant se rappelle que, par principe, s&apos;agissant d&apos;une construction nouvelle, il n&apos;aura aucune taxe fonci\u00e8re \u00e0 payer en 2019 et 2020.<br \/><br \/>Mais est-ce vraiment le cas ?"},{"title":"Sponsoring = m\u00e9c\u00e9nat ?","pubDate":"Thu, 05 Sep 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une association sportive locale sollicite une entreprise pour l&apos;aider \u00e0 boucler son budget pour la prochaine saison. L&apos;entreprise d\u00e9cide de prendre en charge les maillots des jeunes sportifs, sur lesquels l&apos;association lui propose de floquer sa marque.<br \/><br \/>L&apos;entreprise aura-t-elle droit \u00e0 la r\u00e9duction d&apos;imp\u00f4t \"m\u00e9c\u00e9nat\" ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Dans cette hypoth\u00e8se, elle n&apos;aura pas droit \u00e0 la r\u00e9duction d&apos;imp\u00f4t m\u00e9c\u00e9nat, mais pourra d\u00e9duire la d\u00e9pense de son r\u00e9sultat imposable.<br \/><br \/>La r\u00e8gle en mati\u00e8re de parrainnage est la suivante : une entreprise qui vient en aide \u00e0 une association pourra b\u00e9n\u00e9ficier de la r\u00e9duction d&apos;imp\u00f4t (60 % dans la limite de 5 p.mille de son chiffre d&apos;affaires ou 10 000 \u20ac) si elle n&apos;en retire aucune contrepartie.<br \/><br \/>Dans le cas contraire, si l&apos;entreprise en retire un avantage direct ou indirect en termes d&apos;image, de publicit\u00e9, etc., elle n&apos;aura pas droit \u00e0 cet avantage fiscal, mais pourra d\u00e9duire de son r\u00e9sultat imposable la d\u00e9pense correspondante si elle est engag\u00e9e dans l&apos;int\u00e9r\u00eat de l&apos;exploitation.<\/div><\/div>","category":"quizz","introduction":"Une association sportive locale sollicite une entreprise pour l&apos;aider \u00e0 boucler son budget pour la prochaine saison. L&apos;entreprise d\u00e9cide de prendre en charge les maillots des jeunes sportifs, sur lesquels l&apos;association lui propose de floquer sa marque.<br \/><br \/>L&apos;entreprise aura-t-elle droit \u00e0 la r\u00e9duction d&apos;imp\u00f4t \"m\u00e9c\u00e9nat\" ?"},{"title":"Incident au cours d\u2019un s\u00e9minaire : vie priv\u00e9e ou vie professionnelle ?","pubDate":"Thu, 25 Jul 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une entreprise organise un s\u00e9minaire sur 2 jours dans une station baln\u00e9aire. Un responsable d\u2019\u00e9quipe propose aux membres de son \u00e9quipe de finir la 1\u00e8re journ\u00e9e de s\u00e9minaire en bo\u00eete de nuit, puis sur la plage. C\u2019est \u00e0 cette occasion que 2 salari\u00e9s ont chahut\u00e9 (amicalement) et que l\u2019un d\u2019eux a \u00e9t\u00e9 bless\u00e9.<br \/><br \/>L\u2019employeur licencie le manager pour manquement \u00e0 son management, ce que ce dernier conteste : ce qui s&apos;est pass\u00e9 cett les, m\u00eame en p\u00e9riode de canicule. Ceux-ci doivent permettre, autant que possible, l&apos;\u00e9vacuation de la chaleur.<br \/><br \/>Pour limiter les risques li\u00e9s aux coups de chaleur, l&apos;employeur doit \u00e9ventuellement modifier l&apos;organisation du travail, s&apos;assurer que la temp\u00e9rature de l&apos;atelier reste aussi supportable que possible, assurer sa ventilation, pr\u00e9voir des sources d&apos;eau potable fra\u00eeche \u00e0 proximit\u00e9 des postes de travail, etc.<br \/><br \/>Si l&apos;\u00e9l\u00e9vation de la temp\u00e9rature pr\u00e9sente un danger grave et imminent pour les travailleurs, ceux-ci pourront exercer individuellement leur droit de retrait (c&apos;est-\u00e0-dire cesser l&apos;activit\u00e9 qui les expose \u00e0 ce danger).<\/div><\/div>","category":"quizz","introduction":"En raison de l&apos;activit\u00e9 de son entreprise de r\u00e9paration et d&apos;entretien automobile, un employeur impose \u00e0 ses m\u00e9caniciens de porter une tenue de travail comportant notamment une combinaison, des gants et des chaussures de protection.<br \/><br \/>Alors que l&apos;alerte canicule est donn\u00e9e, un salari\u00e9 refuse de porter ces \u00e9quipements au motif qu&apos;il fait trop chaud dans l&apos;atelier.<br \/><br \/>Peut-il refuser de porter ces \u00e9quipements ?"},{"title":"Soldes : une r\u00e9duction de prix (trop ?) all\u00e9chante ?","pubDate":"Thu, 13 Jun 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Parce que la p\u00e9riode des soldes est particuli\u00e8rement concurrentielle, un magasin de v\u00eatements d\u00e9cide d&apos;attirer plus de clients en affichant des annonces \"jusqu&apos;\u00e0 70 % de r\u00e9duction\", ce rabais concernant toutefois un seul mod\u00e8le de pantalon.<br \/><br \/>Le commer\u00e7ant peut-il afficher un tel rabais pour un seul type d&apos;article vendu ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick re 2018, il a gagn\u00e9 envirson 2 500 \u20ac. Faut-il que je d\u00e9clare cette somme dans le cadre de ma d\u00e9claration d&apos;imp\u00f4t sur le revenu ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Non, la r\u00e9mun\u00e9ration per\u00e7ue dans ce cadre est exon\u00e9r\u00e9e d&apos;imp\u00f4t.<br \/><br \/>Plus exactement, les salaires vers\u00e9s aux jeunes gens \u00e2g\u00e9s de 25 ans au plus au 1er janvier de l\u2019ann\u00e9e d\u2019imposition en r\u00e9mun\u00e9ration d\u2019une activit\u00e9 exerc\u00e9e pendant l\u2019ann\u00e9e scolaire ou universitaire ou durant leurs cong\u00e9s scolaires ou universitaires sont, sur option, exon\u00e9r\u00e9s d\u2019imp\u00f4t sur le revenu dans la limite de trois fois le montant mensuel du SMIC (soit 4 495 \u20ac au titre des revenus per\u00e7us en 2018).<\/div><\/div>","category":"quizz","introduction":"Mon enfant, majeur, poursuivant des \u00e9tudes, et compt\u00e9 \u00e0 ma charge pour le calcul de mon imp\u00f4t sur le revenu, travaille pour aider au financement de ses \u00e9tudes.<br \/><br \/>Au total, de septembre \u00e0 d\u00e9cembre 2018, il a gagn\u00e9 envirson 2 500 \u20ac. Faut-il que je d\u00e9clare cette somme dans le cadre de ma d\u00e9claration d&apos;imp\u00f4t sur le revenu ?"},{"title":"Revenus 2018 = pas d&apos;imp\u00f4t ?","pubDate":"Thu, 16 May 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Gr\u00e2ce au cr\u00e9dit d&apos;imp\u00f4t modernisation du recouvrement, les r\u00e9mun\u00e9rations per\u00e7ues par les dirigeants de soci\u00e9t\u00e9 en 2018 ne seront pas impos\u00e9es au titre de l&apos;imp\u00f4t sur le revenu.<br \/><br \/>Ce principe s&apos;applique-t-il quel que soit le montant de ces r\u00e9mun\u00e9rations ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Le montant de l&apos;exon\u00e9ration fiscale est limit\u00e9.<br \/><br \/>Concr\u00e8tement, le montant des r\u00e9mun\u00e9rations des dirigeants neutralis\u00e9 sur le plan fiscal correspondra au plus faible des deux montants suivants, \u00e0 savoir le montant net imposable en 2018 ou le montant net imposable le plus \u00e9lev\u00e9 au titre des ann\u00e9es 2015, 2016 et 2017.<br \/><br \/>Il en est de m\u00eame pour les travailleurs ind\u00e9pendants : il faut prendre en compte le plus faible des deux montants suivants, \u00e0 savoir le b\u00e9n\u00e9fice imposable de l\u2019ann\u00e9e 2018 ou le plus \u00e9lev\u00e9 des b\u00e9n\u00e9fices imposables des ann\u00e9es 2015, 2016 et 2017.<br \/><br \/>Cette situation entra\u00eene des obligations d\u00e9claratives compl\u00e9mentaires, puisque cela oblige les dirigeants et chefs d&apos;entreprise \u00e0 faire un comparatif de leurs r\u00e9mun\u00e9rations au titre de ces ann\u00e9es et de les reporter, le cas \u00e9ch\u00e9ant, sur la d\u00e9claration de revenus 2018.<\/div><\/div>","category":"quizz","introduction":"Gr\u00e2ce au cr\u00e9dit d&apos;imp\u00f4t modernisation du recouvrement, les r\u00e9mun\u00e9rations per\u00e7ues par les dirigeants de soci\u00e9t\u00e9 en 2018 ne seront pas impos\u00e9es au titre de l&apos;imp\u00f4t sur le revenu.<br \/><br \/>Ce principe s&apos;applique-t-il quel que soit le montant de ces r\u00e9mun\u00e9rations ?"},{"title":"Cr\u00e9dit d&apos;imp\u00f4t = pas de d\u00e9claration de revenus ?","pubDate":"Thu, 25 Apr 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Avec l&apos;ann\u00e9e fiscale \"blanche\", et la mise en place du cr\u00e9dit d&apos;imp\u00f4t modernisation du recouvrement, et parce que les salaires per\u00e7us en 2018 ne sont pas impos\u00e9s, je n&apos;ai pas \u00e0 les d\u00e9clarer cette ann\u00e9e.<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Vrai<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Faux<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Faux<\/span><br \/>M\u00eame si ces revenus de 2018 ne sont pas impos\u00e9s, ils  doivent quand m\u00eame \u00eatre d\u00e9clar\u00e9s dans les cases habituelles de votre d\u00e9claration de revenus. <br \/><br \/>Cette solution vaut pour tous les revenus non exceptionnels per\u00e7us en 2018 qui b\u00e9n\u00e9ficieront de cette exon\u00e9ration sp\u00e9cifique (salaires, pensions, prime, heures suppl\u00e9mentaiares, etc.).<br \/><br \/>Quant aux revenus dits \"exceptionnels\" per\u00e7us en 2018 (indemnit\u00e9s de rupture du contrat de travail pour leur fraction imposable, primes de d\u00e9part \u00e0 la retraite, etc.), ils sont aussi \u00e0 d\u00e9clarer obligatoirement, ces revenus \u00e9tant eux impos\u00e9s.<\/div><\/div>","category":"quizz","introduction":"Avec l&apos;ann\u00e9e fiscale \"blanche\", et la mise en place du cr\u00e9dit d&apos;imp\u00f4t modernisation du recouvrement, et parce que les salaires per\u00e7us en 2018 ne sont pas impos\u00e9s, je n&apos;ai pas \u00e0 les d\u00e9clarer cette ann\u00e9e."},{"title":"Embaucher un jeune pour l&apos;\u00e9t\u00e9 : quelle r\u00e9mun\u00e9ration ?","pubDate":"Thu, 18 Apr 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un dirigeant envisage de recruter un jeune de 18 ans pour l&apos;\u00e9t\u00e9. Il emploie par ailleurs un apprenti du m\u00eame \u00e2ge, r\u00e9mun\u00e9r\u00e9 \u00e0 43 % du Smic (soit 654,13 \u20ac).<br \/><br \/>Doit-il pratiquer le m\u00eame salaire pour le jeune en job d&apos;\u00e9t\u00e9 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Non, l&apos;employeur n&apos;a pas \u00e0 leur verser le m\u00eame montant de r\u00e9mun\u00e9ration car ces 2 salari\u00e9s n&apos;ont pas le m\u00eame statut.<br \/><br \/>Tout salari\u00e9 d&apos;au moins 18 ans, qui travaille au moins la dur\u00e9e l\u00e9gale (soit 35 heures), doit percevoir une r\u00e9mun\u00e9ration au moins \u00e9gale au Smic ou au minimum conventionnel. Un abattement est permis dans 2 situations : le salari\u00e9 a moins de 18 ans ou le salari\u00e9 est employ\u00e9 dans le cadre d&apos;un contrat d&apos;apprentissage.<\/div><\/div>","category":"quizz","introduction":"Un dirigeant envisage de recruter un jeune de 18 ans pour l&apos;\u00e9t\u00e9. Il emploie par ailleurs un apprenti du m\u00eame \u00e2ge, r\u00e9mun\u00e9r\u00e9 \u00e0 43 % du Smic (soit 654,13 \u20ac).<br \/><br \/>Doit-il pratiquer le m\u00eame salaire pour le jeune en job d&apos;\u00e9t\u00e9 ?"},{"title":"Un s\u00e9minaire \"hors taxes\" ?","pubDate":"Thu, 04 Apr 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une entreprise organise un s\u00e9minaire de 3 jours avec l&apos;ensemble des collaborateurs, impliquant des frais de restaurant et d&apos;h\u00e9bergement.<br \/><br \/>Elle re\u00e7oit la facture et se pose une question : peut-elle r\u00e9cup\u00e9rer la TVA sur toutes ces d\u00e9penses ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>L&apos;entreprise ne pourra pas r\u00e9cup\u00e9rer la TVA li\u00e9e aux frais d&apos;h\u00f4tel, mais pourra r\u00e9cup\u00e9rer la TVA sur les frais de restaurant.<br \/><br \/>S&apos;agissant des frais d&apos;h\u00f4tel, la TVA qui gr\u00e8ve les d\u00e9penses de logement des dirigeants et des salari\u00e9s pris en charge gratuitement par l\u2019entreprise n\u2019est pas r\u00e9cup\u00e9rable.<br \/><br \/>S&apos;agissant des frais de restaurant pris en charge pour les dirigeants et les salari\u00e9s par l&apos;entreprise, la TVA est r\u00e9cup\u00e9rable dans la mesure o\u00f9 il s\u2018agit bien de frais engag\u00e9s dans l\u2019int\u00e9r\u00eat de l\u2019exploitation.<\/div><\/div>","category":"quizz","introduction":"Une entreprise organise un s\u00e9minaire de 3 jours avec l&apos;ensemble des collaborateurs, impliquant des frais de restaurant et d&apos;h\u00e9bergement.<br \/><br \/>Elle re\u00e7oit la facture et se pose une question : peut-elle r\u00e9cup\u00e9rer la TVA sur toutes ces d\u00e9penses ?"},{"title":"2018 : pas d&apos;imp\u00f4t pour les dividendes ?","pubDate":"Thu, 07 Mar 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Tous les ans, le dirigeant d&apos;une soci\u00e9t\u00e9 per\u00e7oit, en plus de son salaire, des dividendes \u00e0 hauteur d&apos;environ 10 000 \u20ac.  Il est normalement pr\u00e9vu que les revenus per\u00e7us en 2018 \u00e9chappent \u00e0 l&apos;imp\u00f4t (\"ann\u00e9e blanche\" fiscale).<br \/><br \/>Les dividendes per\u00e7us par le dirigeant en 2018 \u00e9chappent-ils aussi, ici, \u00e0 l&apos;imp\u00f4t sur le revenu ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Malgr\u00e9 l&apos;ann\u00e9e fiscale blanche, les dividendes sont soumis \u00e0 l&apos;imp\u00f4t. <br \/><br \/>Plus exactement, les dividendes per\u00e7us par le dirigeant en 2018 seront soumis \u00e0 l&apos;imp\u00f4t sur le revenu au titre du pr\u00e9l\u00e8vement forfaitaire unique au taux de 30 %.<br \/><br \/>Le dispositif permettant de neutraliser l&apos;imp\u00f4t sur les revenus per\u00e7us en 2018 (cr\u00e9dit d&apos;imp\u00f4t modernisation du recouvrement - CIMR) ne concerne que les revenus \"non exceptionnels\" susceptibles d&apos;\u00eatre recueillis annuellement (comme les salaires) qui font l&apos;objet du pr\u00e9l\u00e8vement \u00e0 la source. Les dividendes n&apos;\u00e9tant pas concern\u00e9s par le pr\u00e9l\u00e8vement \u00e0 la source, ceux qui ont \u00e9t\u00e9 vers\u00e9s en 2018 ne seront pas neutralis\u00e9s et seront donc normalement soumis \u00e0 l&apos;imp\u00f4t.<\/div><\/div>","category":"quizz","introduction":"Tous les ans, le dirigeant d&apos;une soci\u00e9t\u00e9 per\u00e7oit, en plus de son salaire, des dividendes \u00e0 hauteur d&apos;environ 10 000 \u20ac.  Il est normalement pr\u00e9vu que les revenus per\u00e7us en 2018 \u00e9chappent \u00e0 l&apos;imp\u00f4t (\"ann\u00e9e blanche\" fiscale).<br \/><br \/>Les dividendes per\u00e7us par le dirigeant en 2018 \u00e9chappent-ils aussi, ici, \u00e0 l&apos;imp\u00f4t sur le revenu ?"},{"title":"Alcool en entreprise : avec mod\u00e9ration !","pubDate":"Wed, 29 May 2019 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">A l&apos;occasion de son d\u00e9part en retraite, un collaborateur souhaite organiser un pot dans l&apos;entreprise.<br \/><br \/>Vous donnez votre accord, mais vous interdisez express\u00e9ment tout alcool fort, du type whisky, t\u00e9quila, vodka...<br \/><br \/>Cette interdiction est-elle valable ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>L&apos;employeur est dans son droit.<br \/><br \/>Rappelons que, sauf situation particuli\u00e8re de risque ou de danger, il est interdit d&apos;interdire la consommation d&apos;alcool dans l&apos;entreprise. Mais seuls peuvent \u00eatre servis du vin, de la bi\u00e8re, du cidre et du poir\u00e9, \u00e0 l&apos;exclusion de tout autre type d&apos;alcool, et notamment des alcools forts.<\/div><\/div>","category":"quizz","introduction":"A l&apos;occasion de son d\u00e9part en retraite, un collaborateur souhaite organiser un pot dans l&apos;entreprise.<br \/><br \/>Vous donnez votre accord, mais vous interdisez express\u00e9ment tout alcool fort, du type whisky, t\u00e9quila, vodka...<br \/><br \/>Cette interdiction est-elle valable ?"},{"title":"Pr\u00e9l\u00e8vement \u00e0 la source trop important : la faute \u00e0 l&apos;employeur ?","pubDate":"Thu, 21 Feb 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Sur son bulletin de salaire du mois de janvier 2019, un salari\u00e9 a vu appara\u00eetre le taux de pr\u00e9l\u00e8vement \u00e0 la source qui lui \u00e9tait appliqu\u00e9, ainsi que le montant effectivement pr\u00e9lev\u00e9 au titre de cette retenue.<br \/><br \/>Consid\u00e9rant que le taux de pr\u00e9l\u00e8vement qui lui est appliqu\u00e9 est erron\u00e9 (la retenue \u00e9tant selon lui trop importante), il demande \u00e0 son employeur de le modifier, ce que ce dernier refuse.<br \/><br \/>Mais peut-il vraiment refuser de modifier le taux de pr\u00e9l\u00e8vement \u00e0 la source appliqu\u00e9 au salari\u00e9 ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Avec la mise en place du pr\u00e9l\u00e8vement \u00e0 la source, l&apos; employeur n\u2019assume qu\u2019un r\u00f4le de collecteur pour le compte de l\u2019administration fiscale : c\u2019est l\u2019administration qui d\u00e9termine le taux de pr\u00e9l\u00e8vement applicable au salari\u00e9 (en fonction de sa situation personnelle) et qui transmet ce taux \u00e0 l&apos;employeur. Ce dernier se charge simplement de pr\u00e9lever la somme correspondante sur le salaire, puis de la reverser \u00e0 l\u2019administration.<br \/><br \/>En cas de variation de revenus ou de d\u00e9saccord sur le taux de pr\u00e9l\u00e8vement pratiqu\u00e9, le salari\u00e9 devra contacter directement l\u2019administration fiscale, l\u2019employeur ne pouvant en aucune fa\u00e7on acc\u00e9der \u00e0 sa demande.<\/div><\/div>","category":"quizz","introduction":"Sur son bulletin de salaire du mois de janvier 2019, un salari\u00e9 a vu appara\u00eetre le taux de pr\u00e9l\u00e8vement \u00e0 la source qui lui \u00e9tait appliqu\u00e9, ainsi que le montant effectivement pr\u00e9lev\u00e9 au titre de cette retenue.<br \/><br \/>Consid\u00e9rant que le taux de pr\u00e9l\u00e8vement qui lui est appliqu\u00e9 est erron\u00e9 (la retenue \u00e9tant selon lui trop importante), il demande \u00e0 son employeur de le modifier, ce que ce dernier refuse.<br \/><br \/>Mais peut-il vraiment refuser de modifier le taux de pr\u00e9l\u00e8vement \u00e0 la source appliqu\u00e9 au salari\u00e9 ? "},{"title":"Infraction routi\u00e8re et v\u00e9hicule d&apos;entreprise : la soci\u00e9t\u00e9 passe \u00e0 la caisse\u2026 2 fois ?","pubDate":"Thu, 07 Feb 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un dirigeant re\u00e7oit une amende pour exc\u00e8s de vitesse, impliquant un retrait de points. Il la paye imm\u00e9diatement car c&apos;est lui qui \u00e9tait au volant du v\u00e9hicule de son entreprise au moment de l&apos;infraction.<br \/><br \/>Mais quelques semaines plus tard, il re\u00e7oit une nouvelle amende pour ne pas s&apos;\u00eatre d\u00e9nonc\u00e9 . Ce qu&apos;il conteste : pour lui, en payant l&apos;amende et en acceptant le retrait de points correspondant \u00e0 l&apos;infraction routi\u00e8re, il s&apos;auto-d\u00e9non\u00e7ait.<br \/><br \/>A-t-il raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>L&apos;auto-d\u00e9nonciation ne peut pas \u00eatre implicite : il faut imp\u00e9rativement proc\u00e9der \u00e0 la d\u00e9nonciation par lettre recommand\u00e9e avec accus\u00e9 de r\u00e9ception (aupr\u00e8s de l\u2019officier du Minist\u00e8re Public dont l\u2019adresse figure sur la contravention) ou par voie d\u00e9mat\u00e9rialis\u00e9e (en utilisant le formulaire en ligne sur le site www.antai.gouv.fr.). La d\u00e9nonciation doit pr\u00e9ciser l&apos;identit\u00e9, l&apos;adresse et les r\u00e9f\u00e9rences du permis de conduire de celui qui a commis l&apos;infraction routi\u00e8re.<br \/><br \/>Notez que l&apos;amende correspondant \u00e0 l&apos;infraction de non-d\u00e9nonciation peut aussi bien \u00eatre envoy\u00e9e au \"repr\u00e9sentant l\u00e9gal\" qu&apos;\u00e0 la soci\u00e9t\u00e9 elle-m\u00eame. En pratique, l&apos;amende est envoy\u00e9e \u00e0 la soci\u00e9t\u00e9 afin d\u2019infliger une amende dont le montant est plus \u00e9lev\u00e9 (il est quintupl\u00e9 !).<\/div><\/div>","category":"quizz","introduction":"Un dirigeant re\u00e7oit une amende pour exc\u00e8s de vitesse, impliquant un retrait de points. Il la paye imm\u00e9diatement car c&apos;est lui qui \u00e9tait au volant du v\u00e9hicule de son entreprise au moment de l&apos;infraction.<br \/><br \/>Mais quelques semaines plus tard, il re\u00e7oit une nouvelle amende pour ne pas s&apos;\u00eatre d\u00e9nonc\u00e9 . Ce qu&apos;il conteste : pour lui, en payant l&apos;amende et en acceptant le retrait de points correspondant \u00e0 l&apos;infraction routi\u00e8re, il s&apos;auto-d\u00e9non\u00e7ait.<br \/><br \/>A-t-il raison ?"},{"title":"Covoiturage : \u00e0 encourager ?","pubDate":"Thu, 31 Jan 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un employeur apprend qu\u2019un salari\u00e9 effectue tr\u00e8s r\u00e9guli\u00e8rement des prestations de covoiturage, contre participation financi\u00e8re de ses passagers, avec son v\u00e9hicule de fonction. Sauf que le contrat d&apos;assurance souscrit par l&apos;entreprise ne garantit pas le transport payant de personnes.<br \/><br \/>L&apos;entreprise peut-elle interdire \u00e0 son salari\u00e9 d&apos;utiliser son v\u00e9hicule de fonction pour effectuer du covoiturage ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Si le salari\u00e9 expose l&apos;employeur \u00e0 un risque (le d\u00e9faut de couverture par l&apos;assurance), il commet une faute, justifiant une sanction. S&apos;il  souhaite faire du covoiturage avec son v\u00e9hicule de fonction, il lui appartient, en principe, de solliciter l\u2019autorisation de son employeur qui l&apos;informera alors des garanties souscrites aupr\u00e8s de l&apos;assureur. Dans une telle situation, l&apos;entreprise peut lui interdire d&apos;utiliser son v\u00e9hicule de fonction pour faire du covoiturage.<br \/><br \/>Notez que la Loi de Finances pour 2019 permet \u00e0 l\u2019employeur de mettre en place dans l\u2019entreprise une \u00ab indemnit\u00e9 forfaitaire de covoiturage \u00bb destin\u00e9e \u00e0 prendre en charge les frais engag\u00e9s par les salari\u00e9s pour les d\u00e9placements qu\u2019ils effectuent entre leur domicile et leur lieu de travail, en qualit\u00e9 de passager en covoiturage. Cette indemnit\u00e9 sera exon\u00e9r\u00e9e d\u2019imp\u00f4t sur le revenu et de cotisations sociales dans une limite annuelle de 200 \u20ac par salari\u00e9.<\/div><\/div>","category":"quizz","introduction":"Un employeur apprend qu\u2019un salari\u00e9 effectue tr\u00e8s r\u00e9guli\u00e8rement des prestations de covoiturage, contre participation financi\u00e8re de ses passagers, avec son v\u00e9hicule de fonction. Sauf que le contrat d&apos;assurance souscrit par l&apos;entreprise ne garantit pas le transport payant de personnes.<br \/><br \/>L&apos;entreprise peut-elle interdire \u00e0 son salari\u00e9 d&apos;utiliser son v\u00e9hicule de fonction pour effectuer du covoiturage ?"},{"title":"CITE : c&apos;est la porte ouverte \u00e0 toutes les fen\u00eatres\u2026","pubDate":"Thu, 24 Jan 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Courant d\u00e9cembre 2018, un particulier passe commande aupr\u00e8s d&apos;un professionnel pour changer les fen\u00eatres de son habitation : il souhaite faire installer du double vitrage \u00e0 la place du simple vitrage. A cette occasion, il verse un acompte correspondant \u00e0 30 % du montant total de la facture. Il paiera le solde une fois les travaux achev\u00e9s, en f\u00e9vrier 2019.<br \/><br \/>Le particulier a entendu dire qu&apos;en 2019, les d\u00e9penses d&apos;isolation thermique des vitrages permettaient \u00e0 nouveau de b\u00e9n\u00e9ficier d&apos;un cr\u00e9dit d&apos;imp\u00f4t (le CITE).<br \/><br \/>Pourra-t-il b\u00e9n\u00e9ficier du CITE pour ces travaux ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Les d\u00e9penses li\u00e9es \u00e0 l\u2019achat de mat\u00e9riaux d\u2019isolation thermique des parois vitr\u00e9es engag\u00e9es entre le 1er janvier 2019 et le 31 d\u00e9cembre 2019 peuvent ouvrir droit au b\u00e9n\u00e9fice du CITE, \u00e0 condition que les mat\u00e9riaux achet\u00e9s viennent en remplacement de parois en simple vitrage, dans la limite d\u2019un plafond de d\u00e9penses devant \u00eatre fix\u00e9 par arr\u00eat\u00e9 (non encore paru \u00e0 ce jour).<br \/><br \/>Cet avantage fiscal est accord\u00e9 au titre de l&apos;ann\u00e9e au cours de laquelle les travaux ont \u00e9t\u00e9 d\u00e9finitivement pay\u00e9s. A ce titre, le paiement d&apos;un acompte ne vaut pas paiement d\u00e9finitif.<br \/><br \/>Ici, les travaux \u00e9tant d\u00e9finitivement pay\u00e9s en f\u00e9vrier 2019, le particulier pourra bien b\u00e9n\u00e9ficier du CITE.<\/div><\/div>","category":"quizz","introduction":"Courant d\u00e9cembre 2018, un particulier passe commande aupr\u00e8s d&apos;un professionnel pour changer les fen\u00eatres de son habitation : il souhaite faire installer du double vitrage \u00e0 la place du simple vitrage. A cette occasion, il verse un acompte correspondant \u00e0 30 % du montant total de la facture. Il paiera le solde une fois les travaux achev\u00e9s, en f\u00e9vrier 2019.<br \/><br \/>Le particulier a entendu dire qu&apos;en 2019, les d\u00e9penses d&apos;isolation thermique des vitrages permettaient \u00e0 nouveau de b\u00e9n\u00e9ficier d&apos;un cr\u00e9dit d&apos;imp\u00f4t (le CITE).<br \/><br \/>Pourra-t-il b\u00e9n\u00e9ficier du CITE pour ces travaux ?"},{"title":"Soldes : \"ni repris, ni \u00e9chang\u00e9\" ?","pubDate":"Thu, 10 Jan 2019 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un client profite des soldes pour acheter des v\u00eatements. Mais une fois rentr\u00e9 chez lui, un pantalon qu&apos;il vient d&apos;acheter ne lui plait plus. Il retourne en magasin pour se faire rembourser par le commer\u00e7ant.<br \/><br \/>Celui-ci refuse et lui propose plut\u00f4t de lui faire un avoir. Ce que refuse le client qui maintient sa demande de remboursement.<br \/><br \/>Le commer\u00e7ant peut-il imposer un avoir \u00e0 son client ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Lors des soldes, comme hors des p\u00e9riodes de soldes, un commer\u00e7ant n&apos;est pas n\u00e9cessairement tenu de proc\u00e9der \u00e0 un \u00e9change, un remboursement ou un avoir des articles achet\u00e9s (sauf en cas de \"vice cach\u00e9\").<br \/><br \/>Toutefois, lorsqu&apos;il offre \u00e0 sa client\u00e8le la possibilit\u00e9 d&apos;\u00e9changer, de rembourser voire d&apos;effectuer un avoir \u00e0 sa client\u00e8le (via des mentions sur les tickets de caisse et des affiches dans le magasin), il est tenu de le faire. A d\u00e9faut, il commet un d\u00e9lit de publicit\u00e9 trompeuse.<br \/><br \/>Et s&apos;il propose plusieurs solutions, il peut imposer \u00e0 son client la solution de son choix (en pratique, il sera souvent fait un avoir car cette solution lui est plus favorable). Bien s\u00fbr, il peut toujours proc\u00e9der \u00e0 un remboursement, \u00e0 titre commercial.<\/div><\/div>","category":"quizz","introduction":"Un client profite des soldes pour acheter des v\u00eatements. Mais une fois rentr\u00e9 chez lui, un pantalon qu&apos;il vient d&apos;acheter ne lui plait plus. Il retourne en magasin pour se faire rembourser par le commer\u00e7ant.<br \/><br \/>Celui-ci refuse et lui propose plut\u00f4t de lui faire un avoir. Ce que refuse le client qui maintient sa demande de remboursement.<br \/><br \/>Le commer\u00e7ant peut-il imposer un avoir \u00e0 son client ?"},{"title":"Facilit\u00e9s de paiement = cr\u00e9dit ?","pubDate":"Thu, 06 Dec 2018 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-qui
