zz\">Un commer\u00e7ant accorde \u00e0 un client, pour l&apos;achat de ses cadeaux de No\u00ebl, un paiement en 3 fois sans frais (sur 3 mois).<br \/><br \/>Quelques jours plus tard, le client souhaite annuler la vente : il pr\u00e9tend qu&apos;il b\u00e9n\u00e9ficie d&apos;un droit de r\u00e9tractation. Le paiement en 3 fois sans frais constitue, en effet, selon lui, un \u00ab cr\u00e9dit gratuit \u00bb.  Or, pour tout cr\u00e9dit, le consommateur b\u00e9n\u00e9ficie d&apos;un d\u00e9lai de r\u00e9tractation de 14 jours, rappelle-t-il au commer\u00e7ant.<br \/><br \/>Cette r\u00e9tractation est-elle valable ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>La r\u00e8glementation applicable au cr\u00e9dit \u00e0 la consommation ne concerne pas les op\u00e9rations de cr\u00e9dit comportant un d\u00e9lai de remboursement de 3 mois maximum sans aucun int\u00e9r\u00eat, ni aucun frais, ou assorties seulement d&apos;int\u00e9r\u00eats et de frais d&apos;un montant n\u00e9gligeable.<br \/><br \/>La r\u00e9tractation du client, dans ce cas, n&apos;est pas possible. Rien n&apos;interdit, cependant, au commer\u00e7ant d&apos;annuler la vente s&apos;il en est d&apos;accord.<\/div><\/div>","category":"quizz","introduction":"Un commer\u00e7ant accorde \u00e0 un client, pour l&apos;achat de ses cadeaux de No\u00ebl, un paiement en 3 fois sans frais (sur 3 mois).<br \/><br \/>Quelques jours plus tard, le client souhaite annuler la vente : il pr\u00e9tend qu&apos;il b\u00e9n\u00e9ficie d&apos;un droit de r\u00e9tractation. Le paiement en 3 fois sans frais constitue, en effet, selon lui, un \u00ab cr\u00e9dit gratuit \u00bb.  Or, pour tout cr\u00e9dit, le consommateur b\u00e9n\u00e9ficie d&apos;un d\u00e9lai de r\u00e9tractation de 14 jours, rappelle-t-il au commer\u00e7ant.<br \/><br \/>Cette r\u00e9tractation est-elle valable ?"},{"title":"Un cadeau pour les salari\u00e9s\u2026 et pour l&apos;entreprise ?","pubDate":"Thu, 22 Nov 2018 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">A l&apos;approche de No\u00ebl, un employeur souhaite r\u00e9compenser le travail accompli par tous les salari\u00e9s de l&apos;entreprise au cours de cette ann\u00e9e. Il envisage donc de leur offrir des ch\u00e8ques cadeaux d&apos;une valeur totale de 120 \u20ac par salari\u00e9.<br \/><br \/>Il a entendu dire qu&apos;il b\u00e9n\u00e9ficiait d&apos;une exon\u00e9ration de charges sociales sur les bons cadeaux. De quoi lier l&apos;utile \u00e0 l&apos;agr\u00e9able, selon lui...<br \/><br \/>Ces bons cadeaux seront-ils soumis \u00e0 cotisations sociales ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Les bons cadeaux ne sont pas soumis aux cotisations sociales, uniquement si l&apos;Urssaf dont d\u00e9pend l&apos;entreprise pratique cette tol\u00e9rance. En effet, il ne s&apos;agit pas d&apos;une r\u00e8gle \u00e0 caract\u00e8re imp\u00e9ratif mais d&apos;une simple tol\u00e9rance admise par l&apos;Acoss, et soumise \u00e0 conditions.<br \/><br \/>Aussi, si l&apos;Urssaf n&apos;est pas \u00ab tol\u00e9rante \u00bb, elle pourra r\u00e9int\u00e9grer la valeur de ces bons cadeaux dans le calcul des cotisations sociales dues par l&apos;entreprise et il ne sera alors pas possible, pour l&apos;employeur, de contester sa d\u00e9cision.<br \/><br \/>Si vous envisagez de recourir aux ch\u00e8ques cadeaux pour cette fin d&apos;ann\u00e9e, n&apos;h\u00e9sitez pas \u00e0 demander \u00e0 votre Urssaf quelle est sa position !<br \/><br \/>Il n&apos;est pas exclut, toutefois, que le l\u00e9gislateur impose, \u00e0 l&apos;avenir, une telle exon\u00e9ration (un amendement au Projet de Loi de financement de la s\u00e9curit\u00e9 sociale pour 2019 ayant \u00e9t\u00e9 d\u00e9pos\u00e9 en ce sens).<\/div><\/div>","category":"quizz","introduction":"A l&apos;approche de No\u00ebl, un employeur souhaite r\u00e9compenser le travail accompli par tous les salari\u00e9s de l&apos;entreprise au cours de cette ann\u00e9e. Il envisage donc de leur offrir des ch\u00e8ques cadeaux d&apos;une valeur totale de 120 \u20ac par salari\u00e9.<br \/><br \/>Il a entendu dire qu&apos;il b\u00e9n\u00e9ficiait d&apos;une exon\u00e9ration de charges sociales sur les bons cadeaux. De quoi lier l&apos;utile \u00e0 l&apos;agr\u00e9able, selon lui...<br \/><br \/>Ces bons cadeaux seront-ils soumis \u00e0 cotisations sociales ?"},{"title":"Un cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique\u2026 au rabais ?","pubDate":"Thu, 08 Nov 2018 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un particulier fait appel \u00e0 un professionnel pour installer un insert et un nouveau tubage dans la chemin\u00e9e existante de son habitation.<br \/><br \/>A l&apos;issue de ces travaux, il demande \u00e0 b\u00e9n\u00e9ficier du cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique (CITE) sur l&apos;int\u00e9gralit\u00e9 de la facture du professionnel... Ce que lui refuse l&apos;administration qui ne lui accorde le b\u00e9n\u00e9fice de l&apos;avantage fiscal que sur le seul prix d&apos;achat de l&apos;insert.<br \/><br \/>Sur la base de quel montant le particulier peut-il b\u00e9n\u00e9ficier du cr\u00e9dit d&apos;imp\u00f4t ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le prix de l&apos;insert<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Le prix total des travaux<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Le prix de l&apos;insert<\/span><br \/>Lorsque l&apos;installation d&apos;un insert (notamment dans un foyer de chemin\u00e9e ouvert) n\u00e9cessite la pose d&apos;un tubage, le cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique est calcul\u00e9 sur le seul prix d&apos;achat de l&apos;insert lui-m\u00eame : le co\u00fbt du tubage, de m\u00eame que la main d&apos;oeuvre n\u00e9cessaire pour l&apos;installation ne sont pas pris en compte.<\/div><\/div>","category":"quizz","introduction":"Un particulier fait appel \u00e0 un professionnel pour installer un insert et un nouveau tubage dans la chemin\u00e9e existante de son habitation.<br \/><br \/>A l&apos;issue de ces travaux, il demande \u00e0 b\u00e9n\u00e9ficier du cr\u00e9dit d&apos;imp\u00f4t pour la transition \u00e9nerg\u00e9tique (CITE) sur l&apos;int\u00e9gralit\u00e9 de la facture du professionnel... Ce que lui refuse l&apos;administration qui ne lui accorde le b\u00e9n\u00e9fice de l&apos;avantage fiscal que sur le seul prix d&apos;achat de l&apos;insert.<br \/><br \/>Sur la base de quel montant le particulier peut-il b\u00e9n\u00e9ficier du cr\u00e9dit d&apos;imp\u00f4t ?"},{"title":"Passage \u00e0 l&apos;heure d&apos;hiver = 1 heure suppl\u00e9mentaire ?","pubDate":"Thu, 25 Oct 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une entreprise emploie des travailleurs de nuit. Lors du passage \u00e0 l&apos;heure d&apos;hiver, les travailleurs de nuit voient leur temps de travail augment\u00e9 d&apos;une heure.<br \/><br \/>L&apos;employeur s&apos;interroge sur l&apos;impact de cette heure de plus sur la r\u00e9mun\u00e9ration de ses salari\u00e9s : doit-elle \u00eatre pay\u00e9e comme une heure suppl\u00e9mentaire ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>\u2026 sauf si la convention collective applicable dans l&apos;entreprise lui r\u00e9serve un sort particulier. La Loi ne pr\u00e9voyant pas de disposition sp\u00e9cifique, cette heure \"suppl\u00e9mentaire\" doit \u00eatre trait\u00e9e comme n&apos;importe quelle heure suppl\u00e9mentaire : elle doit donc donner lieu \u00e0 une majoration de salaire, ou \u00e0 un repos compensateur.<br \/><br \/>Par ailleurs, lors du passage \u00e0 l&apos;heure d&apos;\u00e9t\u00e9, les travailleurs de nuit sont \u00e9pargn\u00e9s d&apos;une heure. A moins que la convention collective applicable \u00e0 l&apos;entreprise ne pr\u00e9voie d&apos;autres modalit\u00e9s, l&apos;employeur est fond\u00e9 \u00e0 op\u00e9rer une retenue \u00e9quivalant \u00e0 cette heure perdue sur la r\u00e9mun\u00e9ration des travailleurs concern\u00e9s.<\/div><\/div>","category":"quizz","introduction":"Une entreprise emploie des travailleurs de nuit. Lors du passage \u00e0 l&apos;heure d&apos;hiver, les travailleurs de nuit voient leur temps de travail augment\u00e9 d&apos;une heure.<br \/><br \/>L&apos;employeur s&apos;interroge sur l&apos;impact de cette heure de plus sur la r\u00e9mun\u00e9ration de ses salari\u00e9s : doit-elle \u00eatre pay\u00e9e comme une heure suppl\u00e9mentaire ?"},{"title":"Travail \u00e0 domicile = pas de taxe d&apos;habitation ?","pubDate":"Thu, 18 Oct 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un entrepreneur exerce une partie de son activit\u00e9 professionnelle dans son habitation : en semaine, il se sert de son salon comme bureau commercial.<br \/><br \/>Comme la majorit\u00e9 des fran\u00e7ais, il vient de recevoir son avis de taxe d&apos;habitation, ce qui l&apos;\u00e9tonne : il paie d\u00e9j\u00e0 la CFE (cotisation fonci\u00e8re des entreprises) pour la partie de l&apos;habitation dans laquelle il exerce son activit\u00e9 professionnelle.<br \/><br \/>En plus de la CFE, l&apos;entrepreneur doit-il aussi payer sa taxe d&apos;habitation ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>En principe, la taxe d&apos;habitation est due pour les locaux meubl\u00e9s affect\u00e9s \u00e0 l&apos;habitation. Donc, les locaux \u00e0 usage strictement professionnel \u00e9chappent \u00e0 cette taxe.<br \/><br \/>Toutefois, lorsque le local professionnel fait partie de l&apos;habitation du contribuable et ne comporte pas d&apos;am\u00e9nagement sp\u00e9cifique le rendant impropre \u00e0 l&apos;habitation, ce dernier doit s&apos;acquitter non seulement de la CFE, mais \u00e9galement de la taxe d&apos;habitation.<br \/><br \/>Ici, l&apos;entrepreneur se sert de son salon comme bureau uniquement pendant la semaine. En l&apos;absence d&apos;am\u00e9nagement sp\u00e9cifique, cette pi\u00e8ce continue \u00e0 faire partie de son habitation. En cons\u00e9quence, il devra s&apos;acquitter non seulement de la CFE, mais \u00e9galement de la taxe d&apos;habitation.<\/div><\/div>","category":"quizz","introduction":"Un entrepreneur exerce une partie de son activit\u00e9 professionnelle dans son habitation : en semaine, il se sert de son salon comme bureau commercial.<br \/><br \/>Comme la majorit\u00e9 des fran\u00e7ais, il vient de recevoir son avis de taxe d&apos;habitation, ce qui l&apos;\u00e9tonne : il paie d\u00e9j\u00e0 la CFE (cotisation fonci\u00e8re des entreprises) pour la partie de l&apos;habitation dans laquelle il exerce son activit\u00e9 professionnelle.<br \/><br \/>En plus de la CFE, l&apos;entrepreneur doit-il aussi payer sa taxe d&apos;habitation ?"},{"title":"Travailleurs ind\u00e9pendants : plusieurs contributions \u00e0 la formation professionnelle par an ?","pubDate":"Thu, 11 Oct 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un travailleur ind\u00e9pendant re\u00e7oit une information de l&apos;Urssaf : lorsqu&apos;il acquittera le r\u00e8glement de ses cotisations sociales, en novembre 2018, il devra y ajouter sa contribution \u00e0 la formation professionnelle de 2018.<br \/><br \/>Or, il a d\u00e9j\u00e0 pay\u00e9, en f\u00e9vrier 2018, une contribution \u00e0 la formation professionnelle.<br \/><br \/>Il s&apos;interroge : doit il payer 2 fois ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>La contribution \u00e0 la formation continue est due annuellement. Cependant, jusqu&apos;alors, elle \u00e9tait due en f\u00e9vrier de l&apos;ann\u00e9e qui suivait celle au titre de laquelle elle \u00e9tait due. En f\u00e9vrier 2018, ce travailleur ind\u00e9pendant a donc honor\u00e9 la contribution due pour l&apos;ann\u00e9e 2017.<br \/><br \/>Mais \u00e0 partir de 2018, la contribution est due en novembre de l&apos;ann\u00e9e N : il devra donc acquitter le paiement de la contribution \u00e0 la formation professionnelle de 2018 en m\u00eame temps que ses cotisations sociales de novembre 2018 (le 5 ou le 20, selon son option).<br \/><br \/>Notez qu&apos;un nouveau changement interviendra en 2019 pour les travailleurs ind\u00e9pendants inscrits au r\u00e9pertoire des m\u00e9tiers. Les contributions \u00e0 la formation professionnelle pour les ann\u00e9es 2019 et 2020 feront l&apos;objet de 2 versements : l&apos;un en f\u00e9vrier 2019 et l&apos;autre en novembre 2019, voire en octobre pour certains dirigeants.<\/div><\/div>","category":"quizz","introduction":"Un travailleur ind\u00e9pendant re\u00e7oit une information de l&apos;Urssaf : lorsqu&apos;il acquittera le r\u00e8glement de ses cotisations sociales, en novembre 2018, il devra y ajouter sa contribution \u00e0 la formation professionnelle de 2018.<br \/><br \/>Or, il a d\u00e9j\u00e0 pay\u00e9, en f\u00e9vrier 2018, une contribution \u00e0 la formation professionnelle.<br \/><br \/>Il s&apos;interroge : doit il payer 2 fois ?"},{"title":"2018 : pas d&apos;imp\u00f4t = pas de cr\u00e9dit d&apos;imp\u00f4t ?","pubDate":"Thu, 27 Sep 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un particulier fait r\u00e9guli\u00e8rement appel \u00e0 un jardinier pour effectuer de menus travaux. Les d\u00e9penses qu&apos;il engage \u00e0 ce titre lui ouvrent droit au b\u00e9n\u00e9fice du cr\u00e9dit d&apos;imp\u00f4t pour l&apos;emploi d&apos;un salari\u00e9 \u00e0 domicile.<br \/><br \/>Avec la mise en place du pr\u00e9l\u00e8vement \u00e0 la source en janvier 2019, il a entendu dire qu&apos;il ne paierait pas d&apos;imp\u00f4t sur le montant des revenus per\u00e7us en 2018.<br \/><br \/>Puisqu&apos;il ne devrait pas payer d&apos;imp\u00f4t sur ses revenus 2018,  perdra-t-il le b\u00e9n\u00e9fice du cr\u00e9dit d&apos;imp\u00f4t li\u00e9 \u00e0 l&apos;emploi de son jardinier ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>La mise en place du pr\u00e9l\u00e8vement \u00e0 la source entra\u00eene un risque de double contribution \u00e0 payer en 2019 correspondant d\u2019une part au paiement de l\u2019imp\u00f4t d\u00fb \u00e0 raison des revenus de l\u2019ann\u00e9e 2018 et impos\u00e9s en 2019, et d\u2019autre part au paiement du pr\u00e9l\u00e8vement \u00e0 la source (retenue ou acompte) \u00e0 raison des revenus de l\u2019ann\u00e9e 2019.<br \/><br \/>Pour \u00e9viter cela, une mesure transitoire a \u00e9t\u00e9 mise en place pour neutraliser l\u2019imposition des revenus de l\u2019ann\u00e9e 2018, tant au niveau de l\u2019imp\u00f4t sur le revenu que des pr\u00e9l\u00e8vements sociaux : il s&apos;agit du cr\u00e9dit d&apos;imp\u00f4t pour la modernisation du recouvrement (CIMR). Sch\u00e9matiquement, ce CIMR permettra, toutes conditions remplies, de ne pas payer d&apos;imp\u00f4t sur les revenus 2018.<br \/><br \/>La mise en place de ce CIMR pour les revenus de l&apos;ann\u00e9e 2018 ne fait pas pour autant perdre le b\u00e9n\u00e9fice des autres cr\u00e9dits et r\u00e9ductions d&apos;imp\u00f4t. Ainsi, pour les d\u00e9penses li\u00e9es \u00e0 l&apos;emploi du jardinier en 2018, et toutes conditions par ailleurs remplies, le particulier b\u00e9n\u00e9ficiera, le 15 janvier 2019, d&apos;un acompte de 60 % calcul\u00e9 sur la base du cr\u00e9dit obtenu en N-2, le solde lui \u00e9tant vers\u00e9 \u00e0 l&apos;\u00e9t\u00e9 2019.<\/div><\/div>","category":"quizz","introduction":"Un particulier fait r\u00e9guli\u00e8rement appel \u00e0 un jardinier pour effectuer de menus travaux. Les d\u00e9penses qu&apos;il engage \u00e0 ce titre lui ouvrent droit au b\u00e9n\u00e9fice du cr\u00e9dit d&apos;imp\u00f4t pour l&apos;emploi d&apos;un salari\u00e9 \u00e0 domicile.<br \/><br \/>Avec la mise en place du pr\u00e9l\u00e8vement \u00e0 la source en janvier 2019, il a entendu dire qu&apos;il ne paierait pas d&apos;imp\u00f4t sur le montant des revenus per\u00e7us en 2018.<br \/><br \/>Puisqu&apos;il ne devrait pas payer d&apos;imp\u00f4t sur ses revenus 2018,  perdra-t-il le b\u00e9n\u00e9fice du cr\u00e9dit d&apos;imp\u00f4t li\u00e9 \u00e0 l&apos;emploi de son jardinier ?"},{"title":"Embaucher un apprenti : avec ou sans aide ?","pubDate":"Thu, 20 Sep 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un dirigeant d&apos;entreprise est d\u00e9march\u00e9 par une \u00e9cole qui souhaite lui proposer un apprenti \u00e2g\u00e9 de 25 ans r\u00e9volus, \u00e0 partir du 2 janvier 2019.<br \/><br \/>L&apos;id\u00e9e le s\u00e9duit, d&apos;autant qu&apos;il a entendu dire qu&apos;il pouvait b\u00e9n\u00e9ficier d&apos;un cr\u00e9dit d&apos;imp\u00f4t pour l&apos;embauche d&apos;un apprenti de 16 \u00e0 25 ans.<br \/><br \/>Mais pourra-t-il effectivement profiter de ce cr\u00e9dit d&apos;imp\u00f4t apprentissage, sachant que l&apos;apprenti sera, en d\u00e9finitive, dans sa 26\u00e8me ann\u00e9e ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Le dirigeant ne pourra pas profiter du cr\u00e9dit d&apos;imp\u00f4t apprentissage, non pas en raison de l&apos;\u00e2ge de l&apos;apprenti, mais parce que les aides \u00e0 l\u2019apprentissage (prime \u00e0 l\u2019apprentissage des TPE et aide \u00e0 l\u2019apprentissage des PME, cr\u00e9dit d\u2019imp\u00f4t apprentissage, prime destin\u00e9e \u00e0 compenser les d\u00e9penses suppl\u00e9mentaires ou le manque \u00e0 gagner pouvant r\u00e9sulter de la formation d\u2019un apprenti handicap\u00e9) sont supprim\u00e9es, \u00e0 compter du 1er janvier 2019.<br \/><br \/>Une aide unique au b\u00e9n\u00e9fice des PME (de moins de 250 salari\u00e9s) devrait avoir cours, mais sera r\u00e9serv\u00e9e au seul cas o\u00f9 le dipl\u00f4me pr\u00e9par\u00e9 \u00e9quivaut au plus au niveau Bac, selon des conditions qui restent \u00e0 d\u00e9finir par D\u00e9cret.<\/div><\/div>","category":"quizz","introduction":"Un dirigeant d&apos;entreprise est d\u00e9march\u00e9 par une \u00e9cole qui souhaite lui proposer un apprenti \u00e2g\u00e9 de 25 ans r\u00e9volus, \u00e0 partir du 2 janvier 2019.<br \/><br \/>L&apos;id\u00e9e le s\u00e9duit, d&apos;autant qu&apos;il a entendu dire qu&apos;il pouvait b\u00e9n\u00e9ficier d&apos;un cr\u00e9dit d&apos;imp\u00f4t pour l&apos;embauche d&apos;un apprenti de 16 \u00e0 25 ans.<br \/><br \/>Mais pourra-t-il effectivement profiter de ce cr\u00e9dit d&apos;imp\u00f4t apprentissage, sachant que l&apos;apprenti sera, en d\u00e9finitive, dans sa 26\u00e8me ann\u00e9e ?"},{"title":"Contribution \u00e0 l&apos;audiovisuel public : micro-ordinateur = t\u00e9l\u00e9viseur ?","pubDate":"Thu, 13 Sep 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">En d\u00e9cembre 2017, un particulier, souhaitant profiter d&apos;une offre promotionnelle de No\u00ebl, s&apos;est achet\u00e9 un micro-ordinateur muni d&apos;une carte de t\u00e9l\u00e9vision permettant la r\u00e9ception de la t\u00e9l\u00e9vision. <br \/><br \/>Pourtant, en mai 2018, au moment de remplir sa d\u00e9claration d&apos;imp\u00f4t sur le revenu, il a d\u00e9clar\u00e9 qu&apos;il ne d\u00e9tenait aucun t\u00e9l\u00e9viseur. Une d\u00e9claration qui lui permet d&apos;\u00e9chapper au paiement de la contribution \u00e0 l&apos;audiovisuel public, du moins c&apos;est ce qu&apos;il pense...<br \/><br \/>Et vous, qu&apos;en pensez-vous? A-t-il commis une erreur ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>La contribution \u00e0 l\u2019audiovisuel public est due par toutes les personnes (particuliers et entreprises) qui d\u00e9tiennent un poste de t\u00e9l\u00e9vision (TV) ou tout autre dispositif assimil\u00e9 permettant de recevoir la t\u00e9l\u00e9vision.<br \/><br \/>A l\u2019occasion d\u2019une question au Gouvernement, il a \u00e9t\u00e9 demand\u00e9 si les micro-ordinateurs \u00e9taient des \u00ab dispositifs assimil\u00e9s \u00bb taxables. La r\u00e9ponse est non. Contrairement aux magn\u00e9toscopes, lecteurs de DVD, projecteurs \u00e9quip\u00e9s de tuners, etc., les micro-ordinateurs munis d\u2019une carte de t\u00e9l\u00e9vision permettant la r\u00e9ception de la t\u00e9l\u00e9vision ne sont pas taxables au titre de la contribution \u00e0 l\u2019audiovisuel public.<br \/><br \/>Le particulier n&apos;a donc pas commis d&apos;erreur en d\u00e9clarant n&apos;\u00eatre en possession d&apos;aucun t\u00e9l\u00e9viseur.<\/div><\/div>","category":"quizz","introduction":"En d\u00e9cembre 2017, un particulier, souhaitant profiter d&apos;une offre promotionnelle de No\u00ebl, s&apos;est achet\u00e9 un micro-ordinateur muni d&apos;une carte de t\u00e9l\u00e9vision permettant la r\u00e9ception de la t\u00e9l\u00e9vision. <br \/><br \/>Pourtant, en mai 2018, au moment de remplir sa d\u00e9claration d&apos;imp\u00f4t sur le revenu, il a d\u00e9clar\u00e9 qu&apos;il ne d\u00e9tenait aucun t\u00e9l\u00e9viseur. Une d\u00e9claration qui lui permet d&apos;\u00e9chapper au paiement de la contribution \u00e0 l&apos;audiovisuel public, du moins c&apos;est ce qu&apos;il pense...<br \/><br \/>Et vous, qu&apos;en pensez-vous? A-t-il commis une erreur ?"},{"title":"Accident au cours d&apos;une sortie organis\u00e9e par l&apos;entreprise = accident de travail ?","pubDate":"Thu, 26 Jul 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un dirigeant d&apos;entreprise organise un apr&amp;egrave;s-midi de loisirs avec ses collaborateurs dans le but de renforcer les liens au sein de l&apos;&amp;eacute;quipe. Il a pr&amp;eacute;vu un tournoi de bowling.<br \/><br \/>A cette occasion, un salari&amp;eacute; tombe et se casse le poignet.<br \/><br \/>L&apos;employeur doit-il d&amp;eacute;clarer un accident du travail ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Par principe, l&apos;employeur doit d\u00e9clarer tout accident dont il a connaissance survenu sur le temps et le lieu de travail. Rien ne l&apos;emp\u00eache cependant d&apos;\u00e9mettre des r\u00e9serves quant aux circonstances de l&apos;accident et notamment quant au temps et au lieu de l&apos;accident ou au fait que les salari\u00e9s ne seraient pas soumis \u00e0 l&apos;autorit\u00e9 de l&apos;employeur, etc.<br \/><br \/>Il a d\u00e9j\u00e0 \u00e9t\u00e9 jug\u00e9, par exemple, que l&apos;accident survenu \u00e0 un salari\u00e9 au cours d&apos;une excursion organis\u00e9e par l&apos;employeur en dehors du temps de travail et du lieu de travail pour l&apos;ensemble du personnel, d\u00e8s lors que la victime y avait pris part de son plein gr\u00e9 et sans que rien ne lui en fasse obligation, n&apos;est pas un accident du travail, cet accident ne s&apos;\u00e9tant pas d\u00e9roul\u00e9, selon le juge, \u00e0 l&apos;occasion du travail normal.<br \/><br \/>Ici, l&apos;employeur est encourag\u00e9 \u00e0 d\u00e9clarer l&apos;accident, mais aussi \u00e0 \u00e9mettre des r\u00e9serves.<\/div><\/div>","category":"quizz","introduction":"Un dirigeant d&apos;entreprise organise un apr&amp;egrave;s-midi de loisirs avec ses collaborateurs dans le but de renforcer les liens au sein de l&apos;&amp;eacute;quipe. Il a pr&amp;eacute;vu un tournoi de bowling.<br \/><br \/>A cette occasion, un salari&amp;eacute; tombe et se casse le poignet.<br \/><br \/>L&apos;employeur doit-il d&amp;eacute;clarer un accident du travail ?"},{"title":"Vente de jus de fruits : sans alcool, mais avec TVA ?","pubDate":"Thu, 21 Jun 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Dans le cadre de l&apos;organisation d&apos;un festival en plein air, une soci\u00e9t\u00e9 d\u00e9cide de commercialiser sur site des jus de fruits frais. Dans une d\u00e9marche \u00e9co-responsable, elle a d\u00e9cid\u00e9 de ne pas vendre de canettes : elle fournit aux festivaliers des gobelets en plastique r\u00e9utilisables.<br \/><br \/>L&apos;administration fiscale constate que la soci\u00e9t\u00e9 a appliqu\u00e9 la TVA au taux de 5,5 % sur les ventes de jus de fruits. Normal, estime la soci\u00e9t\u00e9 qui rappelle que ce n&apos;est pas de l&apos;alcool et qu&apos;il s&apos;agit de vente \u00e0 emporter. Non, r\u00e9torque l&apos;administration, c&apos;est de la vente de boisson \u00e0 consommer sur place : il faut donc appliquer un taux de 10 %.<br \/><br \/>Qui a raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">La soci\u00e9t\u00e9<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">L&apos;administration fiscale<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">l&apos;administration fiscale<\/span><br \/>Les boissons non alcoolis\u00e9es sont par principe soumises au taux r\u00e9duit de 5,5 % : sont ici concern\u00e9es les eaux, le lait, les jus de fruits, les limonades, les sodas, etc.<br \/><br \/>Mais, lorsque ces boissons sont consomm\u00e9es sur place ou sont vendues \u00e0 emporter en vue d\u2019une consommation imm\u00e9diate, elles rel\u00e8vent du taux r\u00e9duit de 10 %. Pour \u00eatre exact, si la boisson (non alcoolique) est servie dans des contenants ne permettant pas sa conservation (tasses en carton, gobelets en plastique, etc.), le taux de 10 % est applicable ; si, inversement, la boisson est servie dans des contenants permettant sa conservation (bouteilles, cannettes, etc.), le taux de 5,5 % est applicable.<br \/><br \/>Ici, les jus de fruits \u00e9tant servis dans des gobelets en plastique, la soci\u00e9t\u00e9 devra appliquer sur  ses ventes la TVA au taux de 10 %.<\/div><\/div>","category":"quizz","introduction":"Dans le cadre de l&apos;organisation d&apos;un festival en plein air, une soci\u00e9t\u00e9 d\u00e9cide de commercialiser sur site des jus de fruits frais. Dans une d\u00e9marche \u00e9co-responsable, elle a d\u00e9cid\u00e9 de ne pas vendre de canettes : elle fournit aux festivaliers des gobelets en plastique r\u00e9utilisables.<br \/><br \/>L&apos;administration fiscale constate que la soci\u00e9t\u00e9 a appliqu\u00e9 la TVA au taux de 5,5 % sur les ventes de jus de fruits. Normal, estime la soci\u00e9t\u00e9 qui rappelle que ce n&apos;est pas de l&apos;alcool et qu&apos;il s&apos;agit de vente \u00e0 emporter. Non, r\u00e9torque l&apos;administration, c&apos;est de la vente de boisson \u00e0 consommer sur place : il faut donc appliquer un taux de 10 %.<br \/><br \/>Qui a raison ?"},{"title":"Magasin inond\u00e9 = gal\u00e8re pour tous ?","pubDate":"Thu, 14 Jun 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">En raison des fortes pluies, tomb\u00e9es ces derniers jours, un magasin est inond\u00e9, \u00e0 tel point qu&apos;il est exceptionnellement impossible de recevoir les clients.<br \/><br \/>Estimant qu&apos;il s&apos;agit d&apos;un cas de force majeure, le dirigeant d\u00e9cide donc de renvoyer ses salari\u00e9s chez eux, jusqu&apos;\u00e0 remise en \u00e9tat compl\u00e8te des locaux.<br \/><br \/>Renvoyer les salari\u00e9s chez eux aura-t-il une incidence sur leur r\u00e9mun\u00e9ration ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui, l&apos;employeur sera dispens\u00e9 de verser les salaires pendant cette p\u00e9riode<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non, les salaires sont maintenus dans cette hypoth\u00e8se<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Les juges admettent qu&apos;en cas de force majeure av\u00e9r\u00e9e le mettant dans l&apos;impossibilit\u00e9 de fournir du travail \u00e0 ses salari\u00e9s, l&apos;employeur puisse se dispenser du paiement des salaires.<br \/><br \/>Rappelons que la force majeure n&apos;est caract\u00e9ris\u00e9e que lorsque l&apos;\u00e9v\u00e9nement r\u00e9unit 3 crit\u00e8res : l&apos;impr\u00e9visibilit\u00e9, l&apos;irr\u00e9sistibilit\u00e9 et l&apos;ext\u00e9riorit\u00e9.<br \/><br \/>Attention : l&apos;arr\u00eat brutal du versement des r\u00e9mun\u00e9rations pourrait avoir des cons\u00e9quences importantes sur l&apos;ambiance de travail alors qu&apos;il existe des solutions (temporaires) alternatives, telle qu&apos;une demande d&apos;activit\u00e9 partielle.<\/div><\/div>","category":"quizz","introduction":"En raison des fortes pluies, tomb\u00e9es ces derniers jours, un magasin est inond\u00e9, \u00e0 tel point qu&apos;il est exceptionnellement impossible de recevoir les clients.<br \/><br \/>Estimant qu&apos;il s&apos;agit d&apos;un cas de force majeure, le dirigeant d\u00e9cide donc de renvoyer ses salari\u00e9s chez eux, jusqu&apos;\u00e0 remise en \u00e9tat compl\u00e8te des locaux.<br \/><br \/>Renvoyer les salari\u00e9s chez eux aura-t-il une incidence sur leur r\u00e9mun\u00e9ration ?"},{"title":"Engagement de caution du dirigeant : o\u00f9 signer ?","pubDate":"Thu, 07 Jun 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une banque se retourne contre un dirigeant, en sa qualit&amp;eacute; de caution des dettes de sa soci&amp;eacute;t&amp;eacute; plac&amp;eacute;e en liquidation, pour se faire rembourser des &amp;eacute;ch&amp;eacute;ances de pr&amp;ecirc;t encore dues&amp;hellip;<br \/><br \/>Ce que le dirigeant refuse, remettant en cause la validit&amp;eacute; de son engagement de caution : sur le plan formel, il doit reproduire dans l&amp;rsquo;acte, &amp;agrave; la main, une formule l&amp;eacute;gale, cette mention manuscrite devant &amp;ecirc;tre &amp;laquo; imm&amp;eacute;diatement &amp;raquo; suivie de sa signature.<br \/><br \/>Or, entre la mention manuscrite et sa signature, il y a des mentions pr&amp;eacute;imprim&amp;eacute;es. Ce qui invalide son engagement de caution, estime le dirigeant.<br \/><br \/>Peut-il refuser de payer ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Les juges ont souvent eu \u00e0 se prononcer sur la validit\u00e9 d&apos;un engagement de caution sur le plan formel et notamment quant \u00e0 l&apos;emplacement de la signature. En la mati\u00e8re, le principe est simple : la Loi n\u2019impose pas que la mention manuscrite soit suivie \u00ab imm\u00e9diatement \u00bb de la signature.<br \/><br \/>Dans une affaire similaire, les juges ont d\u00e9j\u00e0 consid\u00e9r\u00e9 que l&apos;engagement de caution \u00e9tait valable, car la signature \u00e9tait appos\u00e9e \u00e0 la suite de la mention manuscrite, certes non pas imm\u00e9diatement apr\u00e8s, mais au bas de la m\u00eame page, \u00e0 la suite de mentions pr\u00e9-imprim\u00e9es qui ne sont que des indications et le mod\u00e8le du texte \u00e0 reproduire.<\/div><\/div>","category":"quizz","introduction":"Une banque se retourne contre un dirigeant, en sa qualit&amp;eacute; de caution des dettes de sa soci&amp;eacute;t&amp;eacute; plac&amp;eacute;e en liquidation, pour se faire rembourser des &amp;eacute;ch&amp;eacute;ances de pr&amp;ecirc;t encore dues&amp;hellip;<br \/><br \/>Ce que le dirigeant refuse, remettant en cause la validit&amp;eacute; de son engagement de caution : sur le plan formel, il doit reproduire dans l&amp;rsquo;acte, &amp;agrave; la main, une formule l&amp;eacute;gale, cette mention manuscrite devant &amp;ecirc;tre &amp;laquo; imm&amp;eacute;diatement &amp;raquo; suivie de sa signature.<br \/><br \/>Or, entre la mention manuscrite et sa signature, il y a des mentions pr&amp;eacute;imprim&amp;eacute;es. Ce qui invalide son engagement de caution, estime le dirigeant.<br \/><br \/>Peut-il refuser de payer ?"},{"title":"Cong\u00e9s pour \u00e9v\u00e9nement familial : 4 + 1 = toujours 5 ?","pubDate":"Thu, 31 May 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un salari\u00e9 se marie le 7 juillet. Son employeur lui accorde, \u00e0 ce titre, 4 jours de cong\u00e9s pour \u00ab \u00e9v\u00e9nement familial \u00bb jusqu&apos;au 12 juillet. Mais parce qu&apos;il d\u00e9m\u00e9nage le lundi 9 juillet et que la convention collective accorde un jour en cas de d\u00e9m\u00e9nagement du salari\u00e9, ce dernier demande \u00e0 b\u00e9n\u00e9ficier d&apos;un jour suppl\u00e9mentaire au titre d&apos;un nouvel \u00ab \u00e9v\u00e9nement familial \u00bb.<br \/><br \/>Pour l&apos;employeur, le salari\u00e9 ne peut pas pr\u00e9tendre \u00e0 un jour pour \u00ab d\u00e9m\u00e9nagement \u00bb car il sera d\u00e9j\u00e0 absent de l&apos;entreprise pour \u00ab \u00e9v\u00e9nement familial \u00bb (mariage), le jour pr\u00e9cis de ce d\u00e9m\u00e9nagement.<br \/><br \/>A-t-il raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>L&apos;employeur ne peut pas lui refuser le b\u00e9n\u00e9fice de ce nouvel \u00e9v\u00e9nement familial si le cong\u00e9 est pr\u00e9vu par un accord collectif et qu&apos;il est pris dans un d\u00e9lai raisonnable par rapport \u00e0 l&apos;\u00e9v\u00e9nement. Un tel cumul n&apos;est pas interdit par la Loi.<\/div><\/div>","category":"quizz","introduction":"Un salari\u00e9 se marie le 7 juillet. Son employeur lui accorde, \u00e0 ce titre, 4 jours de cong\u00e9s pour \u00ab \u00e9v\u00e9nement familial \u00bb jusqu&apos;au 12 juillet. Mais parce qu&apos;il d\u00e9m\u00e9nage le lundi 9 juillet et que la convention collective accorde un jour en cas de d\u00e9m\u00e9nagement du salari\u00e9, ce dernier demande \u00e0 b\u00e9n\u00e9ficier d&apos;un jour suppl\u00e9mentaire au titre d&apos;un nouvel \u00ab \u00e9v\u00e9nement familial \u00bb.<br \/><br \/>Pour l&apos;employeur, le salari\u00e9 ne peut pas pr\u00e9tendre \u00e0 un jour pour \u00ab d\u00e9m\u00e9nagement \u00bb car il sera d\u00e9j\u00e0 absent de l&apos;entreprise pour \u00ab \u00e9v\u00e9nement familial \u00bb (mariage), le jour pr\u00e9cis de ce d\u00e9m\u00e9nagement.<br \/><br \/>A-t-il raison ?"},{"title":"Qui a vol\u00e9 l&apos;orange du marchand ?","pubDate":"Thu, 17 May 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un primeur a \u00e9t\u00e9 pay\u00e9 avec un ch\u00e8que qui s&apos;est av\u00e9r\u00e9 \u00eatre vol\u00e9. Il a d\u00e9pos\u00e9 plainte, mais malgr\u00e9 cela, le client ind\u00e9licat reste introuvable.<br \/><br \/>Au-del\u00e0 du d\u00e9sagr\u00e9ment li\u00e9 \u00e0 l&apos;absence de paiement effectif, le commer\u00e7ant a d\u00e9j\u00e0 revers\u00e9 la TVA \u00e0 l&apos;administration \u00e0 raison de la marchandise livr\u00e9e \u00e0 ce client.<br \/><br \/>Dans une telle hypoth\u00e8se,  peut-il demander \u00e0 r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 vers\u00e9e \u00e0 l&apos;administration ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Un commer\u00e7ant, dont l&apos;activit\u00e9 principale consiste \u00e0 vendre des marchandises doit, par principe, reverser \u00e0 l&apos;administration la TVA factur\u00e9e \u00e0 ses clients sans attendre d&apos;avoir obtenu le paiement effectif de sa facture. Si le commer\u00e7ant est pay\u00e9 avec un ch\u00e8que vol\u00e9, il se retrouve confront\u00e9 \u00e0 un probl\u00e8me de tr\u00e9sorerie, aggrav\u00e9 par la TVA qu&apos;il a normalement vers\u00e9 \u00e0 l&apos;administration. D\u00e8s lors, il pourra r\u00e9cup\u00e9rer la TVA vers\u00e9e \u00e0 l&apos;administration, \u00e0 condition de prouver que sa cr\u00e9ance pr\u00e9sente un caract\u00e8re irrecouvrable.<br \/><br \/>Concr\u00e8tement, il devra prouver qu&apos;il a \u00e9t\u00e9 pay\u00e9 au moyen d&apos;un ch\u00e8que vol\u00e9 (via un d\u00e9p\u00f4t de plainte). Il devra \u00e9galement, en principe, adresser \u00e0 son client un duplicata de la facture impay\u00e9e mentionnant clairement que le prix demeure impay\u00e9 et que la TVA correspondante ne peut pas \u00eatre d\u00e9duite. Si le client a disparu, comme c&apos;est le cas ici, il n&apos;a pas \u00e0 rectifier la facture initiale : le d\u00e9p\u00f4t de plainte suffit. Le montant de la TVA qu&apos;il est autoris\u00e9 \u00e0 r\u00e9cup\u00e9rer doit \u00eatre mentionn\u00e9 sur la ligne 21 (CA3) ou sur la ligne 25 (CA 12) de sa d\u00e9claration de TVA.<\/div><\/div>","category":"quizz","introduction":"Un primeur a \u00e9t\u00e9 pay\u00e9 avec un ch\u00e8que qui s&apos;est av\u00e9r\u00e9 \u00eatre vol\u00e9. Il a d\u00e9pos\u00e9 plainte, mais malgr\u00e9 cela, le client ind\u00e9licat reste introuvable.<br \/><br \/>Au-del\u00e0 du d\u00e9sagr\u00e9ment li\u00e9 \u00e0 l&apos;absence de paiement effectif, le commer\u00e7ant a d\u00e9j\u00e0 revers\u00e9 la TVA \u00e0 l&apos;administration \u00e0 raison de la marchandise livr\u00e9e \u00e0 ce client.<br \/><br \/>Dans une telle hypoth\u00e8se,  peut-il demander \u00e0 r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 vers\u00e9e \u00e0 l&apos;administration ?"},{"title":"Logiciels de caisse : une certification obligatoire ?","pubDate":"Thu, 03 May 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"> Un grossiste est sp\u00e9cialis\u00e9 dans la vente de produits alimentaires \u00e0 destination des professionnels de la restauration. <br \/><br \/>Suivant de pr\u00e8s l&apos;actualit\u00e9, il a entendu dire que les commer\u00e7ants, \u00e9quip\u00e9s de logiciels de caisse pour la gestion de leur activit\u00e9, avaient l&apos;obligation de faire certifier leur logiciel.<br \/><br \/>Disposant lui-m\u00eame d&apos;un tel logiciel dans lequel il enregistre les r\u00e8glements de ses clients, il s&apos;interroge sur cette obligation de certification.<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>En principe, depuis le 1er janvier 2018, toutes les entreprises qui enregistrent elles-m\u00eames les r\u00e8glements de leurs clients dans un logiciel ou un syst\u00e8me de caisse ont l\u2019obligation de justifier que ce logiciel (ou syst\u00e8me) respecte des conditions pr\u00e9cises d\u2019inalt\u00e9rabilit\u00e9, de s\u00e9curisation, de conservation et d\u2019archivage. Le respect de ces conditions peut \u00eatre justifi\u00e9 soit par un certificat d\u00e9livr\u00e9 par un organisme accr\u00e9dit\u00e9, soit par une attestation individuelle de l&apos;\u00e9diteur du logiciel.<br \/><br \/>Toutefois, comme pour tout principe il existe des exceptions, notamment concernant les professionnels qui commer\u00e7ent exclusivement avec d&apos;autre professionnels (relation B to B ou \"business to business\"). Ainsi, sous r\u00e9serve que le commer\u00e7ant ne comporte aucun particulier dans sa client\u00e8le, il ne sera pas tenu de faire certifier son logiciel de caisse.<\/div><\/div>","category":"quizz","introduction":" Un grossiste est sp\u00e9cialis\u00e9 dans la vente de produits alimentaires \u00e0 destination des professionnels de la restauration. <br \/><br \/>Suivant de pr\u00e8s l&apos;actualit\u00e9, il a entendu dire que les commer\u00e7ants, \u00e9quip\u00e9s de logiciels de caisse pour la gestion de leur activit\u00e9, avaient l&apos;obligation de faire certifier leur logiciel.<br \/><br \/>Disposant lui-m\u00eame d&apos;un tel logiciel dans lequel il enregistre les r\u00e8glements de ses clients, il s&apos;interroge sur cette obligation de certification."},{"title":"Travailler un jour f\u00e9ri\u00e9 = un jour comme les autres ?","pubDate":"Thu, 19 Apr 2018 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">En raison d&apos;un nombre important de commandes, un dirigeant aimerait ouvrir l&apos;entreprise les 8 et 10 mai 2018, jours f\u00e9ri\u00e9s habituellement ch\u00f4m\u00e9s dans l&apos;entreprise.<br \/><br \/>Peut-il imposer \u00e0 ses salari\u00e9s de venir travailler ces jours-ci ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Il peut imposer de travailler ces jours f\u00e9ri\u00e9s mais uniquement si aucun accord collectif (d&apos;entreprise ou, \u00e0 d\u00e9faut, de branche) n&apos;impose le ch\u00f4mage de ces jours, auquel cas, il para\u00eet un peu tard pour n\u00e9gocier un nouvel accord. A d\u00e9faut d&apos;accord, l&apos;employeur fixe les jours f\u00e9ri\u00e9s ch\u00f4m\u00e9s : il peut donc r\u00e9duire la liste des jours ch\u00f4m\u00e9s.<br \/><br \/>Notez qu&apos;en l&apos;absence d&apos;accord collectif, la Loi n&apos;impose pas de majoration de salaire en cas de travail un jour f\u00e9ri\u00e9.<br \/><br \/>Attention ! En Alsace-Moselle, par principe, les jours f\u00e9ri\u00e9s sont obligatoirement ch\u00f4m\u00e9s  dans les entreprises industrielles, commerciales ou artisanales.<\/div><\/div>","category":"quizz","introduction":"En raison d&apos;un nombre important de commandes, un dirigeant aimerait ouvrir l&apos;entreprise les 8 et 10 mai 2018, jours f\u00e9ri\u00e9s habituellement ch\u00f4m\u00e9s dans l&apos;entreprise.<br \/><br \/>Peut-il imposer \u00e0 ses salari\u00e9s de venir travailler ces jours-ci ?"},{"title":"V\u00e9hicule d&apos;entreprise et exc\u00e8s de vitesse : une d\u00e9nonciation pour tous ?","pubDate":"Thu, 05 Oct 2017 05:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Le dirigeant d&apos;une entreprise re\u00e7oit une amende pour exc\u00e8s de vitesse, impliquant un retrait de point, qu&apos;il paye imm\u00e9diatement via Internet. Mais quelques semaines plus tard, il re\u00e7oit une nouvelle amende pour ne pas avoir d\u00e9nonc\u00e9 la personne qui conduisait le v\u00e9hicule.<br \/><br \/>Or, c&apos;est lui qui \u00e9tait au volant. Il consid\u00e8re donc qu&apos;il n&apos;avait pas \u00e0 se d\u00e9noncer lui-m\u00eame, puisqu&apos;il n&apos;est pas salari\u00e9 de son entreprise.<br \/><br \/>A-t-il raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>La Loi pr\u00e9cise que la d\u00e9nonciation concerne la \"personne physique qui conduisait\" le v\u00e9hicule lors de l&apos;infraction. Elle ne distingue donc pas selon qu&apos;il s&apos;agit du dirigeant ou du salari\u00e9.<br \/><br \/>Par cons\u00e9quent, un dirigeant qui commet une infraction au Code de la route avec le v\u00e9hicule de son entreprise, doit se d\u00e9noncer, avant de payer une amende, au risque d&apos;avoir \u00e0 payer une nouvelle amende.<\/div><\/div>","category":"quizz","introduction":"Le dirigeant d&apos;une entreprise re\u00e7oit une amende pour exc\u00e8s de vitesse, impliquant un retrait de point, qu&apos;il paye imm\u00e9diatement via Internet. Mais quelques semaines plus tard, il re\u00e7oit une nouvelle amende pour ne pas avoir d\u00e9nonc\u00e9 la personne qui conduisait le v\u00e9hicule.<br \/><br \/>Or, c&apos;est lui qui \u00e9tait au volant. Il consid\u00e8re donc qu&apos;il n&apos;avait pas \u00e0 se d\u00e9noncer lui-m\u00eame, puisqu&apos;il n&apos;est pas salari\u00e9 de son entreprise.<br \/><br \/>A-t-il raison ?"},{"title":"Utilisation des tickets-restaurant : ce n&apos;est pas tous les jours dimanche !","pubDate":"Thu, 15 Mar 2018 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Un dirigeant d&apos;entreprise re\u00e7oit un courrier d&apos;un inspecteur du travail par lequel ce dernier l&apos;informe qu&apos;au cours d&apos;un contr\u00f4le effectu\u00e9 aupr\u00e8s d&apos;un restaurateur, il a constat\u00e9 que certains de ses collaborateurs ont utilis\u00e9 des tickets-restaurant... un dimanche.<br \/><br \/>Or, c&apos;est interdit, d&apos;apr\u00e8s l&apos;inspecteur. Ce que conteste le dirigeant qui rappelle que son entreprise est ouverte le dimanche.<br \/><br \/>Mais au final, est-ce r\u00e9ellement interdit ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Par principe, les titres-restaurant ne sont utilisables ni les dimanches, ni les jours f\u00e9ri\u00e9s. Lorsque les titres-restaurant sont \u00e9mis sous forme d\u00e9mat\u00e9rialis\u00e9e (par le biais d&apos;une carte pr\u00e9pay\u00e9e), la carte est g\u00e9n\u00e9ralement bloqu\u00e9e le dimanche, emp\u00eachant une telle utilisation.<br \/><br \/>Cependant, l&apos;employeur peut en d\u00e9cider autrement pour ses salari\u00e9s qui travaillent le dimanche. Dans ce cas, cette d\u00e9cision doit faire l&apos;objet d&apos;une mention tr\u00e8s apparente sur les titres ou, si les titres sont d\u00e9mat\u00e9rialis\u00e9s, elle doit \u00eatre communiqu\u00e9e par l&apos;employeur aux salari\u00e9s avant l&apos;\u00e9mission desdits titres.<br \/><br \/>Une utilisation des tickets-restaurant un dimanche ou un jour f\u00e9ri\u00e9 est m\u00eame passible d&apos;une amende de 750 \u20ac maximum (ou de 3 750 \u20ac maximum si la peine d\u2019amende est prononc\u00e9e contre une soci\u00e9t\u00e9). Sanction qui n&apos;emp\u00eache toutefois pas la g\u00e9n\u00e9ralisation de cette pratique...<\/div><\/div>","category":"quizz","introduction":"Un dirigeant d&apos;entreprise re\u00e7oit un courrier d&apos;un inspecteur du travail par lequel ce dernier l&apos;informe qu&apos;au cours d&apos;un contr\u00f4le effectu\u00e9 aupr\u00e8s d&apos;un restaurateur, il a constat\u00e9 que certains de ses collaborateurs ont utilis\u00e9 des tickets-restaurant... un dimanche.<br \/><br \/>Or, c&apos;est interdit, d&apos;apr\u00e8s l&apos;inspecteur. Ce que conteste le dirigeant qui rappelle que son entreprise est ouverte le dimanche.<br \/><br \/>Mais au final, est-ce r\u00e9ellement interdit ?"},{"title":"Renouveler une p\u00e9riode d&apos;essai : (im)possible ?","pubDate":"Thu, 15 Feb 2018 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une entreprise embauche un nouveau collaborateur en CDI et, comme cela est pr\u00e9vu au contrat, le soumet \u00e0 une p\u00e9riode d&apos;essai. Mais, soucieux de s&apos;assurer des comp\u00e9tences de ce nouveau collaborateur, l&apos;employeur d\u00e9cide de renouveler cette p\u00e9riode d&apos;essai.<br \/><br \/>Impossible, conteste le salari\u00e9 qui met en avant la convention collective applicable qui ne pr\u00e9voit pas la possibilit\u00e9 de renouveler la p\u00e9riode d&apos;essai. Peut-\u00eatre, conc\u00e8de l&apos;employeur, mais le contrat de travail, lui, pr\u00e9voit cette possibilit\u00e9.<br \/><br \/>La p\u00e9riode d&apos;essai est-elle renouvelable selon vous ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Non, la p\u00e9riode d&apos;essai ne peut pas \u00eatre renouvel\u00e9e dans ce cas : malgr\u00e9 les changements issus des ordonnances Macron de 2017 sur la r\u00e9forme du Code du Travail, la convention collective continue de pr\u00e9valoir sur le contrat de travail dans certaines mati\u00e8res, comme en mati\u00e8re de renouvellement de la p\u00e9riode d&apos;essai.<br \/><br \/>La clause du contrat de travail pr\u00e9voyant le renouvellement de la p\u00e9riode d\u2019essai, non pr\u00e9vue par la convention collective, est donc nulle. Toute rupture de la p\u00e9riode d&apos;essai renouvel\u00e9e \u00e9quivaudrait \u00e0 un licenciement sans cause r\u00e9elle et s\u00e9rieuse.<\/div><\/div>","category":"quizz","introduction":"Une entreprise embauche un nouveau collaborateur en CDI et, comme cela est pr\u00e9vu au contrat, le soumet \u00e0 une p\u00e9riode d&apos;essai. Mais, soucieux de s&apos;assurer des comp\u00e9tences de ce nouveau collaborateur, l&apos;employeur d\u00e9cide de renouveler cette p\u00e9riode d&apos;essai.<br \/><br \/>Impossible, conteste le salari\u00e9 qui met en avant la convention collective applicable qui ne pr\u00e9voit pas la possibilit\u00e9 de renouveler la p\u00e9riode d&apos;essai. Peut-\u00eatre, conc\u00e8de l&apos;employeur, mais le contrat de travail, lui, pr\u00e9voit cette possibilit\u00e9.<br \/><br \/>La p\u00e9riode d&apos;essai est-elle renouvelable selon vous ?"},{"title":"Un client peut-il vous imposer une date d&apos;encaissement de ch\u00e8ques ?","pubDate":"Thu, 01 Feb 2018 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\">Janvier 2018, un client envoie 4 ch\u00e8ques \u00e0 une entreprise pour r\u00e9gler une facture impay\u00e9e. Il demande toutefois \u00e0 l&apos;entreprise d&apos;encaisser un ch\u00e8que au mois de janvier, le 2\u00e8me au mois de f\u00e9vrier, le 3\u00e8me au mois de mars et le 4\u00e8me au mois d&apos;avril, pour que son compte bancaire ne soit pas d\u00e9bit\u00e9 tout de suite du total du montant d\u00fb.<br \/><br \/>Mais l&apos;entreprise, en manque de liquidit\u00e9s, souhaite encaisser rapidement les 4 ch\u00e8ques.<br \/><br \/>Est-ce possible ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>La Loi pr\u00e9cise que le ch\u00e8que est \"payable \u00e0 vue\" et que toute mention contraire est r\u00e9put\u00e9e non \u00e9crite. Ainsi, malgr\u00e9 la demande de son client, l&apos;entreprise peut ici encaisser les 4 ch\u00e8ques.<br \/><br \/>Toutefois, par souci de fid\u00e9lisation de ses clients, elle n&apos;a peut-\u00eatre pas int\u00e9r\u00eat \u00e0 le faire...<\/div><\/div>","category":"quizz","introduction":"Janvier 2018, un client envoie 4 ch\u00e8ques \u00e0 une entreprise pour r\u00e9gler une facture impay\u00e9e. Il demande toutefois \u00e0 l&apos;entreprise d&apos;encaisser un ch\u00e8que au mois de janvier, le 2\u00e8me au mois de f\u00e9vrier, le 3\u00e8me au mois de mars et le 4\u00e8me au mois d&apos;avril, pour que son compte bancaire ne soit pas d\u00e9bit\u00e9 tout de suite du total du montant d\u00fb.<br \/><br \/>Mais l&apos;entreprise, en manque de liquidit\u00e9s, souhaite encaisser rapidement les 4 ch\u00e8ques.<br \/><br \/>Est-ce possible ? "},{"title":"Microentrepreneurs : vers une meilleure assurance sociale ?","pubDate":"Thu, 14 Sep 2017 05:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\">Une personne a cr\u00e9\u00e9 son entreprise en optant pour le statut d\u2019autoentrepreneur (ou microentrepreneur), qui lui permet, en principe, de b\u00e9n\u00e9ficier d\u2019un r\u00e9gime social simplifi\u00e9 : ses cotisations sociales sont calcul\u00e9es sur la base de son chiffre d\u2019affaires.<br \/><br \/>Mais, craignant que ses revenus soient trop faibles pour valider des trimestres de retraite, elle verse des cotisations minimales. Un ami l\u2019informe alors qu\u2019elle risque de perdre son statut d\u2019autoentrepreneur en proc\u00e9dant ainsi.<br \/><br \/>Est-ce vrai ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Non, le microentrepreneur peut choisir de payer les cotisations minimales, tout en conservant son statut. Toutefois, le paiement de cotisations minimales le sortira du r\u00e9gime simplifi\u00e9 (appel\u00e9 \u00ab micro-social \u00bb). Cela signifie que, s\u2019il en b\u00e9n\u00e9ficie, l\u2019aide aux ch\u00f4meurs pour la cr\u00e9ation ou la reprise d\u2019entreprise (Accre) ne lui sera vers\u00e9e que pour un an alors que l\u2019autoentrepreneur au microsocial peut en b\u00e9n\u00e9ficier 3 ans.<br \/><br \/>Le paiement de ses cotisations sera, en outre, provisionnel et non plus d\u00e9finitif puisque le montant de ses cotisations sera recalcul\u00e9 en fonction de son revenu r\u00e9el (et non plus de son chiffre d\u2019affaires).<\/div><\/div>","category":"quizz","introduction":"Une personne a cr\u00e9\u00e9 son entreprise en optant pour le statut d\u2019autoentrepreneur (ou microentrepreneur), qui lui permet, en principe, de b\u00e9n\u00e9ficier d\u2019un r\u00e9gime social simplifi\u00e9 : ses cotisations sociales sont calcul\u00e9es sur la base de son chiffre d\u2019affaires.<br \/><br \/>Mais, craignant que ses revenus soient trop faibles pour valider des trimestres de retraite, elle verse des cotisations minimales. Un ami l\u2019informe alors qu\u2019elle risque de perdre son statut d\u2019autoentrepreneur en proc\u00e9dant ainsi.<br \/><br \/>Est-ce vrai ?"}]}}'
