<div
  id="app"
  data-rss='{"@attributes":{"version":"2.0"},"channel":{"title":"Flux pour WebLex Quiz Hebdo","link":"https:\/\/www.weblex.fr\/passerelle-json","description":"Flux WebLex.fr 08\/07\/2021 23:43:47","lastBuildDate":"2021-06-24 01:23:00","item":[{"title":"E-commerce = des soldes \u00e0 la carte\u2026 d\u00e9partementale ?","pubDate":"Thu, 24 Jun 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Le 26 juin 2021, un client mosellan contacte un e-commer\u00e7ant situ\u00e9 \u00e0 Paris pour acheter ses produits.<br \/><br \/>Comme les soldes ont d\u00e9j\u00e0 d\u00e9but\u00e9 dans son d\u00e9partement, il  demande au e-commer\u00e7ant le b\u00e9n\u00e9fice des prix sold\u00e9s.<br \/><br \/>Le e-commer\u00e7ant peut-il solder ses prix pour ce client mosellan ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Les dates des soldes sont fix\u00e9es nationalement, mais il existe des dates d\u00e9rogatoires pour certains d\u00e9partements, notamment ceux situ\u00e9s en Outre-mer et pr\u00e8s des fronti\u00e8res du pays.<br \/><br \/>Les e-commer\u00e7ants sont tenus de respecter les dates fix\u00e9es nationalement, quel que soit le lieu du si\u00e8ge de l&apos;entreprise.<br \/><br \/>Ainsi, un e-commer\u00e7ant dont le client est situ\u00e9 dans un d\u00e9partement o\u00f9 les soldes sont applicables \u00e0 des dates diff\u00e9rentes de celles fix\u00e9es nationalement ne peut pas pratiquer de prix sold\u00e9s.<br \/><br \/>Ici, le e-commer\u00e7ant doit donc patienter jusqu&apos;au 30 juin 2021, date nationale de d\u00e9but des soldes, pour solder ses prix.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Le 26 juin 2021, un client mosellan contacte un e-commer\u00e7ant situ\u00e9 \u00e0 Paris pour acheter ses produits.<br \/><br \/>Comme les soldes ont d\u00e9j\u00e0 d\u00e9but\u00e9 dans son d\u00e9partement, il  demande au e-commer\u00e7ant le b\u00e9n\u00e9fice des prix sold\u00e9s.<br \/><br \/>Le e-commer\u00e7ant peut-il solder ses prix pour ce client mosellan ?"},{"title":"Ind\u00e9pendants et r\u00e9gularisation des cotisations 2020 : \u00e0 payer !","pubDate":"Thu, 03 Jun 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un travailleur ind\u00e9pendant se rend compte que le montant des cotisations sociales qu\u2019il doit finalement payer pour l&apos;ann\u00e9e 2020 est sup\u00e9rieur \u00e0 ce qu&apos;il a vers\u00e9 \u00e0 titre provisionnel.<br \/><br \/>Comme il en a la possibilit\u00e9, il n\u00e9gocie un \u00e9ch\u00e9ancier pour faciliter le paiement de la r\u00e9gularisation demand\u00e9e.<br \/><br \/>Une interrogation subsiste toutefois : devra-t-il aussi payer des int\u00e9r\u00eats de retard ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Dans la situation o\u00f9 le montant de ses cotisations d\u00e9finitives 2020 est sup\u00e9rieur au montant des cotisations provisionnelles, le travailleur ind\u00e9pendant devra s\u2019acquitter d\u2019un compl\u00e9ment de cotisations sociales. Le compl\u00e9ment de cotisations d\u00fb sera r\u00e9parti sur les \u00e9ch\u00e9ances de cotisations restant \u00e0 payer jusqu\u2019\u00e0 la fin de l\u2019ann\u00e9e 2021.<br \/><br \/>L&apos;Urssaf pr\u00e9voit de proposer automatiquement un \u00e9ch\u00e9ancier afin d\u2019\u00e9chelonner le paiement de ce compl\u00e9ment au-del\u00e0 de 2021, dans le cas o\u00f9 le montant de la r\u00e9gularisation occasionne une difficult\u00e9 de tr\u00e9sorerie (jusqu&apos;\u00e0 36 mois selon les situations).<br \/><br \/>Le calendrier de transmission des \u00e9ch\u00e9anciers, fix\u00e9 par l\u2019Urssaf, est le suivant :<br \/><br \/>   -\t   pour les travailleurs ind\u00e9pendants connaissant une r\u00e9gularisation d\u00e9bitrice importante, les \u00e9ch\u00e9anciers seront envoy\u00e9s de juillet \u00e0 septembre 2021, pour une 1re \u00e9ch\u00e9ance de paiement \u00e0 compter de septembre 2021 ;<br \/><br \/>   -\t   pour les travailleurs ind\u00e9pendants qui ne subissent pas de r\u00e9gularisation d\u00e9bitrice importante, l\u2019Urssaf enverra les \u00e9ch\u00e9anciers de septembre \u00e0 d\u00e9cembre 2021, pour une 1re \u00e9ch\u00e9ance de paiement \u00e0 compter de novembre 2021.<br \/><br \/>Cependant, quelle que soit leur situation, les travailleurs ind\u00e9pendants pourront, \u00e0 la r\u00e9ception de leur \u00e9ch\u00e9ancier, contacter l\u2019Urssaf pour en n\u00e9gocier les modalit\u00e9s. Ces derniers auront ainsi notamment la possibilit\u00e9 de d\u00e9caler la date de d\u00e9marrage de l\u2019\u00e9ch\u00e9ancier ou encore d\u2019en raccourcir (ou prolonger) la dur\u00e9e.<br \/><br \/>Ces adaptations ne donneront lieu \u00e0 aucune p\u00e9nalit\u00e9 ou majoration de retard.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un travailleur ind\u00e9pendant se rend compte que le montant des cotisations sociales qu\u2019il doit finalement payer pour l&apos;ann\u00e9e 2020 est sup\u00e9rieur \u00e0 ce qu&apos;il a vers\u00e9 \u00e0 titre provisionnel.<br \/><br \/>Comme il en a la possibilit\u00e9, il n\u00e9gocie un \u00e9ch\u00e9ancier pour faciliter le paiement de la r\u00e9gularisation demand\u00e9e.<br \/><br \/>Une interrogation subsiste toutefois : devra-t-il aussi payer des int\u00e9r\u00eats de retard ? "},{"title":"Coronavirus (COVID-19) : baisse de chiffre d&apos;affaires =  baisse de taxe ?","pubDate":"Thu, 20 May 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>En 2020, un commer\u00e7ant a d\u00fb baisser le rideau de son magasin pendant de nombreuses semaines du fait des mesures administratives mises en place par le gouvernement pour lutter contre la propagation de la Covid-19.<br \/><br \/>Parce que son chiffre d&apos;affaires 2020 a \u00e9t\u00e9 fortement impact\u00e9 par cette fermeture, peut-il demander (et obtenir) un remboursement de la taxe sur les surfaces commerciales (TASCOM) pay\u00e9e en 2020 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Interrog\u00e9 sur cette question, le gouvernement a r\u00e9pondu par la n\u00e9gative. Il rappelle, en effet, que la TASCOM due au titre de l\u2019ann\u00e9e 2020 devait \u00eatre pay\u00e9e au plus tard le 15 juin 2020 : elle a donc d\u00e9j\u00e0 \u00e9t\u00e9 vers\u00e9e par les entreprises concern\u00e9es.<br \/><br \/>De plus, le montant de la TASCOM d\u00e9pend du chiffre d\u2019affaires de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. En cons\u00e9quence, la TASCOM pour 2021 tiendra n\u00e9cessairement compte de la baisse d\u2019activit\u00e9 subie en 2020, du fait des mesures sanitaires mises en place pour faire face \u00e0 l\u2019\u00e9pid\u00e9mie de la Covid-19.<br \/><br \/>Ici, le commer\u00e7ant ne pourra donc pas obtenir de remboursement de la TASCOM pay\u00e9e en 2020.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>En 2020, un commer\u00e7ant a d\u00fb baisser le rideau de son magasin pendant de nombreuses semaines du fait des mesures administratives mises en place par le gouvernement pour lutter contre la propagation de la Covid-19.<br \/><br \/>Parce que son chiffre d&apos;affaires 2020 a \u00e9t\u00e9 fortement impact\u00e9 par cette fermeture, peut-il demander (et obtenir) un remboursement de la taxe sur les surfaces commerciales (TASCOM) pay\u00e9e en 2020 ?"},{"title":"APL et rattachement au foyer fiscal des parents : incompatible ?","pubDate":"Thu, 06 May 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Se retrouvant dans l\u2019obligation de chercher un logement proche de son \u00e9cole dans le cadre de la poursuite de ses \u00e9tudes sup\u00e9rieures, un \u00e9tudiant demande le b\u00e9n\u00e9fice de l\u2019aide personnalis\u00e9e au logement (APL).<br \/><br \/>Mais des amis lui disent qu&apos;il ne pourra pas la percevoir parce qu&apos;il est toujours rattach\u00e9 au foyer fiscal de ses parents (pour le calcul de l&apos;imp\u00f4t sur le revenu).<br \/><br \/>Est-ce vrai ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>L\u2019APL b\u00e9n\u00e9ficie aux personnes locataires de leur r\u00e9sidence principale sous r\u00e9serve de certaines conditions.<br \/><br \/>Parmi celles-ci figure une condition de ressources dans le cadre de laquelle seuls sont pris en compte les revenus du b\u00e9n\u00e9ficiaire de l&apos;aide (et non ceux de ses parents, m\u00eame s&apos;il est rattach\u00e9 \u00e0 leur foyer fiscal).<br \/><br \/>Dans cette situation, l&apos;\u00e9tudiant peut donc percevoir l&apos;APL tout en \u00e9tant rattach\u00e9 au foyer fiscal de ses parents.<br \/><br \/>Notez que ce cumul n&apos;est toutefois pas possible lorsque les parents sont assujettis \u00e0 l\u2019imp\u00f4t sur la fortune immobili\u00e8re (IFI).<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Se retrouvant dans l\u2019obligation de chercher un logement proche de son \u00e9cole dans le cadre de la poursuite de ses \u00e9tudes sup\u00e9rieures, un \u00e9tudiant demande le b\u00e9n\u00e9fice de l\u2019aide personnalis\u00e9e au logement (APL).<br \/><br \/>Mais des amis lui disent qu&apos;il ne pourra pas la percevoir parce qu&apos;il est toujours rattach\u00e9 au foyer fiscal de ses parents (pour le calcul de l&apos;imp\u00f4t sur le revenu).<br \/><br \/>Est-ce vrai ?"},{"title":"Bail commercial : quand renouvellement de bail ne rime pas avec r\u00e9vision du loyer...","pubDate":"Thu, 29 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une soci\u00e9t\u00e9 adresse \u00e0 son bailleur une demande de renouvellement de son bail commercial \u00ab selon les m\u00eames conditions \u00bb que le pr\u00e9c\u00e9dent, ce que celui-ci accepte.<br \/><br \/>Peu apr\u00e8s, la soci\u00e9t\u00e9 souhaite obtenir une diminution du montant de son loyer. Ce qui est impossible, selon le bailleur, du fait du r\u00e9cent renouvellement du bail... <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Faux<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Vrai<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Vrai<\/span><br \/>Le juge a r\u00e9cemment pr\u00e9cis\u00e9 qu\u2019une demande de renouvellement d\u2019un bail commercial dans laquelle le locataire indique qu\u2019il souhaite reconduire celui-ci \u00ab aux m\u00eames clauses et conditions ant\u00e9rieures \u00bb sans \u00e9mettre de r\u00e9serves, d\u00e9montre sa volont\u00e9 de ne pas modifier le montant du loyer. D\u00e8s lors, le locataire ne peut plus obtenir la r\u00e9vision du loyer une fois que le bailleur a accept\u00e9 de renouveler le bail.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Une soci\u00e9t\u00e9 adresse \u00e0 son bailleur une demande de renouvellement de son bail commercial \u00ab selon les m\u00eames conditions \u00bb que le pr\u00e9c\u00e9dent, ce que celui-ci accepte.<br \/><br \/>Peu apr\u00e8s, la soci\u00e9t\u00e9 souhaite obtenir une diminution du montant de son loyer. Ce qui est impossible, selon le bailleur, du fait du r\u00e9cent renouvellement du bail... "},{"title":"Rompre un contrat apprentissage : agir vite ?","pubDate":"Thu, 15 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un employeur souhaite se s\u00e9parer d\u2019un apprenti, pr\u00e9sent dans l\u2019entreprise depuis le 15 janvier 2021, en raison de ses absences injustifi\u00e9es, trop nombreuses \u00e0 son go\u00fbt. Il d\u00e9cide de s&apos;en s\u00e9parer et rompt le contrat d&apos;apprentissage pour faute grave. <br \/><br \/>Ce qu&apos;il ne peut faire que pendant les 45 premiers jours, conteste l&apos;apprenti...<br \/><br \/>A tort ou \u00e0 raison ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">A tort<\/span><br \/>L\u2019employeur (ou l\u2019apprenti) peut rompre le contrat d\u2019apprentissage de mani\u00e8re unilat\u00e9rale uniquement pendant les 45 premiers jours, cons\u00e9cutifs ou non, de formation en entreprise effectu\u00e9s par l\u2019apprenti.<br \/><br \/>Une fois pass\u00e9 cette \u00ab p\u00e9riode d\u2019essai \u00bb, le contrat d\u2019apprentissage ne peut \u00eatre rompu, en principe, que d\u2019un commun accord et constat\u00e9 par un \u00e9crit sign\u00e9 des deux parties.<br \/><br \/>N\u00e9anmoins, pour les contrats d\u2019apprentissage conclu depuis le 1er janvier 2019, le contrat peut \u00eatre rompu \u00e0 l\u2019initiative de l\u2019employeur, pass\u00e9 le d\u00e9lai de 45 jours et sur justification, en cas de force majeure, de faute grave de l&apos;apprenti ou d&apos;inaptitude constat\u00e9e par le m\u00e9decin du travail.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un employeur souhaite se s\u00e9parer d\u2019un apprenti, pr\u00e9sent dans l\u2019entreprise depuis le 15 janvier 2021, en raison de ses absences injustifi\u00e9es, trop nombreuses \u00e0 son go\u00fbt. Il d\u00e9cide de s&apos;en s\u00e9parer et rompt le contrat d&apos;apprentissage pour faute grave. <br \/><br \/>Ce qu&apos;il ne peut faire que pendant les 45 premiers jours, conteste l&apos;apprenti...<br \/><br \/>A tort ou \u00e0 raison ? "},{"title":"Lutte contre la Covid-19 : vaccin\u00e9, lib\u00e9r\u00e9, d\u00e9livr\u00e9 ?","pubDate":"Thu, 08 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une personne, vaccin\u00e9e contre la Covid-19, estime que les restrictions de d\u00e9placement mises en place dans le cadre du confinement et du couvre-feu ne doivent pas lui \u00eatre appliqu\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">A tort<\/span><br \/>Dans une affaire r\u00e9cente, le juge a rappel\u00e9 que m\u00eame si la vaccination diminue la circulation du virus, les personnes vaccin\u00e9es peuvent toutefois en \u00eatre porteuses et contribuer \u00e0 sa diffusion, dans une proportion qui n\u2019est pas encore connue.<br \/><br \/>D\u00e8s lors, l\u2019ensemble des restrictions de d\u00e9placement mises en place dans le cadre du confinement et du couvre-feu doivent rester applicables aux personnes vaccin\u00e9es.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Une personne, vaccin\u00e9e contre la Covid-19, estime que les restrictions de d\u00e9placement mises en place dans le cadre du confinement et du couvre-feu ne doivent pas lui \u00eatre appliqu\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?"},{"title":"T\u00e9l\u00e9travail = \"t\u00e9l\u00e9repas\" ?","pubDate":"Thu, 01 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un salari\u00e9, qui b\u00e9n\u00e9ficie en temps normal de titres-restaurants mis en place dans son entreprise, les r\u00e9clame \u00e0 son employeur.<br \/><br \/>Mais ce dernier lui rappelle qu&apos;en raison de la situation actuelle, il est en t\u00e9l\u00e9travail : parce que le salari\u00e9 travaille \u00e0 son domicile et ne subit aucun surco\u00fbt pour son d\u00e9jeuner, il d\u00e9cide de ne pas lui en faire b\u00e9n\u00e9ficier pour les p\u00e9riodes t\u00e9l\u00e9travaill\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">A tort<\/span><br \/>Par principe, un salari\u00e9 exer\u00e7ant son activit\u00e9 en t\u00e9l\u00e9travail doit b\u00e9n\u00e9ficier des m\u00eames droits que les autres salari\u00e9s travaillant dans les locaux de l&apos;entreprise. C&apos;est d&apos;ailleurs ce que rappelle l&apos;Urssaf lorsqu&apos;elle pr\u00e9cise que les conditions de travail du t\u00e9l\u00e9travailleur doivent \u00eatre \u00e9quivalentes \u00e0 celles des travailleurs exer\u00e7ant leur activit\u00e9 en entreprise, pour l\u2019attribution de titres-restaurants, \u00e0 savoir une journ\u00e9e organis\u00e9e en deux vacations entrecoup\u00e9es d\u2019une pause r\u00e9serv\u00e9e \u00e0 la prise d\u2019un repas.<br \/><br \/>Dans ces conditions, le salari\u00e9 en t\u00e9l\u00e9travail doit b\u00e9n\u00e9ficier des titres-restaurants si ce mode de r\u00e9mun\u00e9ration alternatif est instaur\u00e9 dans l&apos;entreprise.<br \/><br \/>Cela \u00e9tant, il faut souligner qu&apos;un juge a rendu une d\u00e9cision contraire : pour lui, l\u2019objectif poursuivi  en finan\u00e7ant des titres-restaurants est de limiter les surco\u00fbts li\u00e9s \u00e0 la restauration hors domicile des salari\u00e9s. Par voie de cons\u00e9quence, il a estim\u00e9 que, les salari\u00e9s de l\u2019entreprise plac\u00e9s en t\u00e9l\u00e9travail ne faisant face \u00e0 aucun surco\u00fbt li\u00e9 \u00e0 leur restauration hors du domicile, un employeur pouvait dans cette situation ne pas attribuer les titres-restaurants. Une d\u00e9cision qui m\u00e9riterait toutefois d&apos;\u00eatre confirm\u00e9e...<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un salari\u00e9, qui b\u00e9n\u00e9ficie en temps normal de titres-restaurants mis en place dans son entreprise, les r\u00e9clame \u00e0 son employeur.<br \/><br \/>Mais ce dernier lui rappelle qu&apos;en raison de la situation actuelle, il est en t\u00e9l\u00e9travail : parce que le salari\u00e9 travaille \u00e0 son domicile et ne subit aucun surco\u00fbt pour son d\u00e9jeuner, il d\u00e9cide de ne pas lui en faire b\u00e9n\u00e9ficier pour les p\u00e9riodes t\u00e9l\u00e9travaill\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?"},{"title":"TVA : r\u00e9cup\u00e9rable\u2026 2 fois ?","pubDate":"Thu, 25 Mar 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>En raison de la crise sanitaire, une entreprise sp\u00e9cialis\u00e9e dans la vente de biens n&apos;arrive pas \u00e0 obtenir le paiement de ses factures, ses clients rencontrant d&apos;importantes difficult\u00e9s financi\u00e8res.<br \/><br \/>Le probl\u00e8me, c&apos;est qu&apos;elle a d\u00e9j\u00e0 revers\u00e9 \u00e0 l&apos;administration fiscale la TVA collect\u00e9e sur ces factures.<br \/><br \/>Parce que ses clients ne r\u00e8glent pas leurs factures, l&apos;entreprise est-elle autoris\u00e9e \u00e0 r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 revers\u00e9e \u00e0 l&apos;administration fiscale ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>L&apos;entreprise peut effectivement r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 r icile pour faire face \u00e0 la baisse importante de son chiffre d\u2019affaires.<br \/><br \/>Doit-il demander l\u2019autorisation au propri\u00e9taire de son local commercial pour ajouter cette activit\u00e9 compl\u00e9mentaire ?"},{"title":"Abandon de loyers = avantage fiscal ?","pubDate":"Thu, 28 Jan 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/> Son locataire rencontrant d&apos;importantes difficult\u00e9s financi\u00e8res du fait de la crise sanitaire, le bailleur d&apos;un local commercial envisage de ne pas lui r\u00e9clamer le paiement du loyer pour le mois de d\u00e9cembre 2020.<br \/><br \/>Et ce d&apos;autant plus qu&apos;un tel geste lui permet, selon lui, de b\u00e9n\u00e9ficier d&apos;un cr\u00e9dit d&apos;imp\u00f4t \u00e9gal \u00e0 50 % de la somme abandonn\u00e9e...<br \/><br \/>Mais peut-il vraiment b\u00e9n\u00e9ficier de cet avantage fiscal ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Le cr\u00e9dit d&apos;imp\u00f4t dont il est  question profite aux bailleurs qui abandonnent ou renoncent d\u00e9finitivement aux loyers (hors accessoires) \u00e9chus au titre du mois de novembre 2020, au profit d&apos;entreprises locataires qui remplissent certaines conditions.<br \/><br \/>Ici, le bailleur envisageant de renoncer au loyer du mois de d\u00e9cembre 2020, ne pourra donc pas en b\u00e9n\u00e9ficier.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/> Son locataire rencontrant d&apos;importantes difficult\u00e9s financi\u00e8res du fait de la crise sanitaire, le bailleur d&apos;un local commercial envisage de ne pas lui r\u00e9clamer le paiement du loyer pour le mois de d\u00e9cembre 2020.<br \/><br \/>Et ce d&apos;autant plus qu&apos;un tel geste lui permet, selon lui, de b\u00e9n\u00e9ficier d&apos;un cr\u00e9dit d&apos;imp\u00f4t \u00e9gal \u00e0 50 % de la somme abandonn\u00e9e...<br \/><br \/>Mais peut-il vraiment b\u00e9n\u00e9ficier de cet avantage fiscal ?"},{"title":"Remont\u00e9es m\u00e9caniques ferm\u00e9es = vacances \u00e0 reporter ?","pubDate":"Thu, 21 Jan 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un salari\u00e9 demande \u00e0 son employeur d&apos;annuler ses cong\u00e9s pay\u00e9s de f\u00e9vrier : les remont\u00e9es m\u00e9caniques \u00e9tant \u00e0 ce jour ferm\u00e9es, il ne pourra pas aller skier comme il l&apos;avait pr\u00e9vu.<br \/><br \/>Sauf que l&apos;entreprise conna\u00eet une baisse d&apos;activit\u00e9. Les vacances de ce salari\u00e9 \u00e9taient donc les bienvenues pour l&apos;employeur.<br \/><br \/>Celui-ci peut-il refuser le report de cong\u00e9 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>L&apos;employeur peut refuser la modification des dates de cong\u00e9 sollicit\u00e9e par le salari\u00e9.<br \/><br \/>La fixation des dates de cong\u00e9 rel\u00e8ve du pouvoir de direction de l&apos;employeur, qui doit n\u00e9anmoins informer le salari\u00e9 de la date de ses vacances au moins un mois avant leur d\u00e9but.<br \/><br \/>Ces dates s&apos;imposent non seulement au salari\u00e9, mais \u00e9galement \u00e0 l&apos;employeur qui ne pourrait pas non plus exiger une modification de dates sans respecter un d\u00e9lai de pr\u00e9venance (pr\u00e9vu par accord collectif ou, \u00e0 d\u00e9faut, d&apos;au moins un mois avant la date de d\u00e9but de cong\u00e9). <\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un salari\u00e9 demande \u00e0 son employeur d&apos;annuler ses cong\u00e9s pay\u00e9s de f\u00e9vrier : les remont\u00e9es m\u00e9caniques \u00e9tant \u00e0 ce jour ferm\u00e9es, il ne pourra pas aller skier comme il l&apos;avait pr\u00e9vu.<br \/><br \/>Sauf que l&apos;entreprise conna\u00eet une baisse d&apos;activit\u00e9. Les vacances de ce salari\u00e9 \u00e9taient donc les bienvenues pour l&apos;employeur.<br \/><br \/>Celui-ci peut-il refuser le report de cong\u00e9 ?"},{"title":"Covid-19 : Achetez maintenant, payez plus tard ?","pubDate":"Thu, 14 Jan 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Durement touch\u00e9e par la crise sanitaire, une entreprise est contrainte de mettre ses salari\u00e9s en activit\u00e9 partielle, ce qui g\u00e9n\u00e8re une perte de revenus pour l&apos;un d&apos;entre eux.<br \/><br \/>Au vu de ses difficult\u00e9s financi\u00e8res, ce salari\u00e9 peut-il exiger de sa banque le report sans frais des \u00e9ch\u00e9ances de son pr\u00eat \u00e0 la consommation ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>R\u00e9cemment interrog\u00e9 sur la question, le Gouvernement a pr\u00e9cis\u00e9 qu&apos;aucune mesure g\u00e9n\u00e9rale de report des remboursements d&apos;\u00e9ch\u00e9ances de cr\u00e9dit pour les particuliers n&apos;\u00e9tait pour l&apos;heure envisag\u00e9e, et ce afin de ne pas fragiliser la stabilit\u00e9 financi\u00e8re des banques, qui sont aujourd&apos;hui fortement sollicit\u00e9es pour soutenir le maintien de l&apos;activit\u00e9 \u00e9conomique, notamment via l&apos;octroi de pr\u00eats garantis par l&apos;Etat (PGE) aux entreprises.<br \/><br \/>Le Gouvernement a toutefois rappel\u00e9 que les contrats de cr\u00e9dit \u00e0 la consommation comportent en g\u00e9n\u00e9ral une clause qui permet \u00e0 l&apos;emprunteur de moduler ses mensualit\u00e9s en cas de difficult\u00e9s financi\u00e8res ponctuelles.<br \/><br \/>Tout emprunteur reste par ailleurs libre de solliciter, \u00e0 titre gracieux, le report de ses mensualit\u00e9s de remboursement dans le cadre de sa relation habituelle avec la banque.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Durement touch\u00e9e par la crise sanitaire, une entreprise est contrainte de mettre ses salari\u00e9s en activit\u00e9 partielle, ce qui g\u00e9n\u00e8re une perte de revenus pour l&apos;un d&apos;entre eux.<br \/><br \/>Au vu de ses difficult\u00e9s financi\u00e8res, ce salari\u00e9 peut-il exiger de sa banque le report sans frais des \u00e9ch\u00e9ances de son pr\u00eat \u00e0 la consommation ?"},{"title":"Covid-19 et vente \u00e0 emporter : \u00e0 toute heure de la journ\u00e9e ?","pubDate":"Thu, 07 Jan 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un restaurateur peut-il ouvrir son \u00e9tablissement durant la p\u00e9riode de couvre-feu pour vendre des plats \u00e0 emporter \u00e0 des clients qui se d\u00e9placent en cochant, sur leur attestation, la case \"achats\" ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Depuis le 23 d\u00e9cembre 2020, les restaurateurs peuvent pratiquer la vente \u00e0 emporter seulement entre 6h et 20h.<br \/><br \/>Ils peuvent toutefois continuer leurs activit\u00e9s de livraison, sans limitation horaire.<br \/><br \/>En outre, dans le cadre du couvre-feu, les \"achats\" ne font pas partie des motifs d\u00e9rogatoires permettant de se d\u00e9placer.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un restaurateur peut-il ouvrir son \u00e9tablissement durant la p\u00e9riode de couvre-feu pour vendre des plats \u00e0 emporter \u00e0 des clients qui se d\u00e9placent en cochant, sur leur attestation, la case \"achats\" ?"},{"title":"Recours au t\u00e9l\u00e9travail (r\u00e9ellement ?) obligatoire ?","pubDate":"Thu, 12 Nov 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Pour maintenir son activit\u00e9 \u00e9conomique, une entreprise a eu massivement recours au t\u00e9l\u00e9travail durant le 1er confinement.<br \/><br \/>Cependant, elle a constat\u00e9 qu&apos;une partie de son \u00e9quipe avait souffert de l&apos;isolement. Elle d\u00e9cide donc de ne maintenir qu&apos;un ou 2 jours de t\u00e9l\u00e9travail pendant le 2e confinement.<br \/><br \/>Encourt-elle des sanctions si elle n&apos;impose pas un t\u00e9l\u00e9travail g\u00e9n\u00e9ralis\u00e9 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Le Gouvernement a annonc\u00e9 que des sanctions pourraient \u00eatre prononc\u00e9es \u00e0 l&apos;encontre des entreprises qui ne recourraient pas au t\u00e9l\u00e9travail \u00e0 100 % alors que cela serait possible. <br \/><br \/>L&apos;entreprise s&apos;expose \u00e0 des sanctions civiles (des dommages-int\u00e9r\u00eats), en cas de contentieux, pour manquement \u00e0 son obligation de s\u00e9curit\u00e9, mais pas seulement : l&apos;inspecteur du travail qui constaterait un manquement aux obligations d&apos;hygi\u00e8ne et de s\u00e9curit\u00e9 pourrait, apr\u00e8s mise en demeure non suivie d&apos;effets,  saisir le juge en r\u00e9f\u00e9r\u00e9 afin qu&apos;il prenne les mesures n\u00e9cessaires pour faire cesser tout \"danger grave et imminent\".<br \/><br \/>Notez n\u00e9anmoins que le Minist\u00e8re du travail autorise, dans certains cas et sur certains jours seulement, le salari\u00e9 qui souffre d&apos;isolement \u00e0 revenir sur son lieu de travail.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Pour maintenir son activit\u00e9 \u00e9conomique, une entreprise a eu massivement recours au t\u00e9l\u00e9travail durant le 1er confinement.<br \/><br \/>Cependant, elle a constat\u00e9 qu&apos;une partie de son \u00e9quipe avait souffert de l&apos;isolement. Elle d\u00e9cide donc de ne maintenir qu&apos;un ou 2 jours de t\u00e9l\u00e9travail pendant le 2e confinement.<br \/><br \/>Encourt-elle des sanctions si elle n&apos;impose pas un t\u00e9l\u00e9travail g\u00e9n\u00e9ralis\u00e9 ?"},{"title":"Entrepreneur individuel = attestation individuelle ?","pubDate":"Thu, 05 Nov 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Malgr\u00e9 le confinement, un entrepreneur individuel doit se rendre sur son lieu de travail.<br \/><br \/>Pour pouvoir se d\u00e9placer, doit-il se \"fournir \u00e0 lui-m\u00eame\" un justificatif de d\u00e9placement professionnel ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Le justificatif de d\u00e9placement professionnel, \u00e9tabli par l&apos;employeur, sert \u00e0 justifier les d\u00e9placements professionnels d&apos;un salari\u00e9.<br \/><br \/>Les travailleurs non-salari\u00e9s, comme c&apos;est le cas d&apos;un entrepreneur individuel, ne peuvent donc pas se fournir \u00e0 eux-m\u00eames ce document.<br \/><br \/>N\u00e9anmoins, pour pouvoir se d\u00e9placer, ils doivent se munir de l&apos;attestation de d\u00e9placement d\u00e9rogatoire en cochant la 1\u00e8re case \" D\u00e9placements entre le domicile et le lieu d&apos;exercice de l&apos;activit\u00e9 professionnelle, ou un \u00e9tablissement d&apos;enseignement ou de formation\".<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Malgr\u00e9 le confinement, un entrepreneur individuel doit se rendre sur son lieu de travail.<br \/><br \/>Pour pouvoir se d\u00e9placer, doit-il se \"fournir \u00e0 lui-m\u00eame\" un justificatif de d\u00e9placement professionnel ?"},{"title":"Coronavirus et reconfinement : venir travailler\u2026 sous condition ?","pubDate":"Thu, 29 Oct 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>A la suite de l&apos;annonce du reconfinement, un employeur, qui tient un commerce dit essentiel, demande \u00e0 ses salari\u00e9s de continuer \u00e0 se rendre sur leur lieu de travail.<br \/><br \/>Ses salari\u00e9s doivent-ils obligatoirement d\u00e9tenir une attestation de d\u00e9placement pour venir travailler ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Entre le 30 octobre et le 1er d\u00e9cembre 2020, la France est reconfin\u00e9e pour stopper la propagation du coronavirus.<br \/><br \/>Dans ce cadre, le Pr\u00e9sident a annonc\u00e9 que seuls certains d\u00e9placements sont autoris\u00e9s, au titre desquels ceux effectu\u00e9s pour se rendre sur son lieu de travail.<br \/><br \/>M\u00eame dans le cas o\u00f9 il s&apos;agit d&apos;un commerce dit essentiel, les salari\u00e9s de l&apos;entreprise doivent donc d\u00e9tenir une attestation de d\u00e9placement pour pouvoir se rendre sur site.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>A la suite de l&apos;annonce du reconfinement, un employeur, qui tient un commerce dit essentiel, demande \u00e0 ses salari\u00e9s de continuer \u00e0 se rendre sur leur lieu de travail.<br \/><br \/>Ses salari\u00e9s doivent-ils obligatoirement d\u00e9tenir une attestation de d\u00e9placement pour venir travailler ?"},{"title":"Suspension de loyer = suspension d&apos;imp\u00f4t ?","pubDate":"Wed, 02 Dec 2020 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Le propri\u00e9taire d&apos;un local commercial accorde \u00e0 son locataire professionnel, mis en difficult\u00e9 par la crise sanitaire, une suspension de loyers et de charges.<br \/><br \/>Dans ce contexte, le bailleur, impos\u00e9 \u00e0 l&apos;imp\u00f4t sur le revenu \u00e0 raison de ces loyers, peut-il b\u00e9n\u00e9ficier, \u00e0 due concurrence, d&apos;une suspension automatique du pr\u00e9l\u00e8vement \u00e0 la source  ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Les bailleurs commerciaux qui accordent une suspension de loyer \u00e0 leurs locataires qui rencontrent des difficult\u00e9s \u00e9conomiques suite \u00e0 la crise sanitaire ne peuvent pas b\u00e9n\u00e9ficier d&apos;une suspension \"automatique\" du pr\u00e9l\u00e8vement \u00e0 la source de l&apos;imp\u00f4t foncier.<br \/><br \/>Toutefois, s&apos;ils subissent une baisse de revenus li\u00e9e aux suspensions de loyers accord\u00e9es, ils peuvent adapter leur fiscalit\u00e9, quasiment en temps r\u00e9el, via le service \u00ab G\u00e9rer mon pr\u00e9l\u00e8vement \u00e0 la source \u00bb, accessible \u00e0 partir de leur espace particulier sur le site impots.gouv.fr, en demandant une suppression de l\u2019acompte de revenus fonciers, ou une modulation \u00e0 la baisse de ce m\u00eame acompte.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Le propri\u00e9taire d&apos;un local commercial accorde \u00e0 son locataire professionnel, mis en difficult\u00e9 par la crise sanitaire, une suspension de loyers et de charges.<br \/><br \/>Dans ce contexte, le bailleur, impos\u00e9 \u00e0 l&apos;imp\u00f4t sur le revenu \u00e0 raison de ces loyers, peut-il b\u00e9n\u00e9ficier, \u00e0 due concurrence, d&apos;une suspension automatique du pr\u00e9l\u00e8vement \u00e0 la source  ?"},{"title":"D\u00e9claration de revenus : \"l&apos;erreur est humaine\"!","pubDate":"Thu, 10 Sep 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>En mai 2020, un particulier a b\u00e9n\u00e9fici\u00e9 du dispositif de d\u00e9claration automatique des revenus :  l&apos;administration a pr\u00e9rempli  sa d\u00e9claration en fonction des donn\u00e9es fiscales dont elle avait connaissance et, parce qu&apos;il n&apos;a rien eu \u00e0 ajouter, elle a enregistr\u00e9 ce document comme valant d\u00e9claration de revenus.<br \/><br \/>Mais apr\u00e8s r\u00e9ception de son avis d&apos;imposition au cours de l&apos;\u00e9t\u00e9, le particulier a finalement constat\u00e9 qu&apos;il y avait une erreur dans la rubrique cr\u00e9dit d&apos;imp\u00f4t.<br \/><br \/>Peut-il corriger cette erreur en ligne, en se connectant \u00e0 son \"espace particulier\" sur le site des imp\u00f4ts ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Seules les personnes ayant d\u00e9clar\u00e9 et valid\u00e9 leurs revenus 2019 en 2020 en ligne, ou qui ont b\u00e9n\u00e9fici\u00e9 du dispositif de d\u00e9claration automatique des revenus, peuvent corriger leur d\u00e9claration de revenus en ligne, d\u00e8s lors que l&apos;erreur constat\u00e9e porte sur certains \u00e9l\u00e9ments : informations relatives aux revenus, aux charges, aux personnes \u00e0 charge, aux r\u00e9ductions et cr\u00e9dits d\u2019imp\u00f4t, etc.<br \/><br \/>Ici, puisque le particulier a b\u00e9n\u00e9fici\u00e9 du dispositif de d\u00e9claration automatique, et puisque l&apos;erreur constat\u00e9e concerne un cr\u00e9dit d&apos;imp\u00f4t, il peut effectivement corriger sa d\u00e9claration en ligne.<br \/><br \/>Pour information, retenez qu&apos;en 2020, la proc\u00e9dure de correction de la d\u00e9claration de revenus en ligne n\u2019est possible que jusqu\u2019au 15 d\u00e9cembre 2020 inclus.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>En mai 2020, un particulier a b\u00e9n\u00e9fici\u00e9 du dispositif de d\u00e9claration automatique des revenus :  l&apos;administration a pr\u00e9rempli  sa d\u00e9claration en fonction des donn\u00e9es fiscales dont elle avait connaissance et, parce qu&apos;il n&apos;a rien eu \u00e0 ajouter, elle a enregistr\u00e9 ce document comme valant d\u00e9claration de revenus.<br \/><br \/>Mais apr\u00e8s r\u00e9ception de son avis d&apos;imposition au cours de l&apos;\u00e9t\u00e9, le particulier a finalement constat\u00e9 qu&apos;il y avait une erreur dans la rubrique cr\u00e9dit d&apos;imp\u00f4t.<br \/><br \/>Peut-il corriger cette erreur en ligne, en se connectant \u00e0 son \"espace particulier\" sur le site des imp\u00f4ts ?"},{"title":"Commer\u00e7ants : gestes barri\u00e8res = paiement par carte bancaire ?","pubDate":"Thu, 03 Sep 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>D\u00e9cid\u00e9 \u00e0 limiter les risques de contamination au coronavirus, un boulanger d\u00e9cide de refuser tout paiement en esp\u00e8ces de la part de sa client\u00e8le.<br \/><br \/>A tort, selon un client, qui lui rappelle qu&apos;il n&apos;a pas le droit de refuser un paiement en liquide, et ce, m\u00eame dans le contexte de crise sanitaire actuel...<br \/><br \/>Le client a t-il raison ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>Par principe, tout professionnel est tenu d&apos;accepter un paiement en esp\u00e8ces de ses clients, dans la limite de 1 000 \u20ac (15 000 \u20ac pour les touristes \u00e9trangers).<br \/><br \/>Ce point de la r\u00e8glementation n&apos;a pas \u00e9t\u00e9 modifi\u00e9 dans le cadre des mesures prises pour lutter contre l&apos;\u00e9pid\u00e9mie de coronavirus.  Si les paiements permettant d&apos;\u00e9viter le contact ne sont pas impos\u00e9s, ils sont n\u00e9anmoins fortement recommand\u00e9s.<br \/><br \/>Pour rappel, un professionnel qui refuse un tel paiement sans raison s&apos;expose \u00e0 une amende de 150 \u20ac maximum. Toutefois, la r\u00e8glementation europ\u00e9enne autorise un professionnel \u00e0 refuser un paiement en esp\u00e8ces qui comprend plus de 50 pi\u00e8ces \u00e0 la fois.<br \/><br \/>Ici, le client peut donc exiger de payer le boulanger en esp\u00e8ces.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>D\u00e9cid\u00e9 \u00e0 limiter les risques de contamination au coronavirus, un boulanger d\u00e9cide de refuser tout paiement en esp\u00e8ces de la part de sa client\u00e8le.<br \/><br \/>A tort, selon un client, qui lui rappelle qu&apos;il n&apos;a pas le droit de refuser un paiement en liquide, et ce, m\u00eame dans le contexte de crise sanitaire actuel...<br \/><br \/>Le client a t-il raison ? "},{"title":"Repas d&apos;\u00e9quipe : avec ou sans TVA (r\u00e9cup\u00e9rable) ?","pubDate":"Thu, 23 Jul 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Avant les vacances d&apos;\u00e9t\u00e9, un dirigeant d&apos;entreprise emm\u00e8ne toute son \u00e9quipe au restaurant pour d\u00e9jeuner.<br \/><br \/>Parce que la soci\u00e9t\u00e9 prend en charge cette d\u00e9pense, qui concerne uniquement les collaborateurs de l&apos;entreprise, peut-elle d\u00e9duire la TVA factur\u00e9e par le restaurant ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>La TVA qui gr\u00e8ve une note de restaurant, engag\u00e9e par l&apos;entreprise \u00e0 l&apos;occasion d&apos;un \u00e9v\u00e8nement particulier, comme ici un repas d&apos;entreprise, est r\u00e9cup\u00e9rable dans la mesure o\u00f9 cette d\u00e9pense est de nature \u00e0 resserrer les liens du personnel, renforcer leur motivation, etc.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Avant les vacances d&apos;\u00e9t\u00e9, un dirigeant d&apos;entreprise emm\u00e8ne toute son \u00e9quipe au restaurant pour d\u00e9jeuner.<br \/><br \/>Parce que la soci\u00e9t\u00e9 prend en charge cette d\u00e9pense, qui concerne uniquement les collaborateurs de l&apos;entreprise, peut-elle d\u00e9duire la TVA factur\u00e9e par le restaurant ?"},{"title":"Licenciement post confinement : combien \u00e7a co\u00fbte ?","pubDate":"Thu, 18 Jun 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>En raison de la crise sanitaire, une entreprise a \u00e9t\u00e9 contrainte de placer ses salari\u00e9s en activit\u00e9 partielle. Mais les difficult\u00e9s persistant, elle doit envisager des licenciements pour motif \u00e9conomique. <br \/><br \/>Au moment d&apos;\u00e9valuer le co\u00fbt de ces licenciements, l&apos;employeur s&apos;interroge : doit-il tenir compte de la r\u00e9mun\u00e9ration minor\u00e9e du fait des p\u00e9riodes de ch\u00f4mage partiel dans le calcul des indemnit\u00e9s de licenciement ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Non, les indemnit\u00e9s de ch\u00f4mage partiel n&apos;ont pas \u00e0 \u00eatre prises en compte, le ch\u00f4mage partiel ne modifiant pas le contrat de travail.<br \/><br \/>Par cons\u00e9quent, la r\u00e9mun\u00e9ration servant de base de calcul de l&apos;indemnit\u00e9 de licenciement doit donc \u00eatre celle que le salari\u00e9 aurait per\u00e7ue s&apos;il n&apos;avait pas \u00e9t\u00e9 au ch\u00f4mage partiel.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>En raison de la crise sanitaire, une entreprise a \u00e9t\u00e9 contrainte de placer ses salari\u00e9s en activit\u00e9 partielle. Mais les difficult\u00e9s persistant, elle doit envisager des licenciements pour motif \u00e9conomique. <br \/><br \/>Au moment d&apos;\u00e9valuer le co\u00fbt de ces licenciements, l&apos;employeur s&apos;interroge : doit-il tenir compte de la r\u00e9mun\u00e9ration minor\u00e9e du fait des p\u00e9riodes de ch\u00f4mage partiel dans le calcul des indemnit\u00e9s de licenciement ?"},{"title":"Vendre et d\u00e9m\u00e9nager\u2026 ou d\u00e9m\u00e9nager et vendre ?","pubDate":"Thu, 11 Jun 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un propri\u00e9taire a mis en vente son ancienne r\u00e9sidence principale et emm\u00e9nage dans son nouveau domicile. 6 mois plus tard, la vente de son ancienne r\u00e9sidence principale est act\u00e9e chez le notaire.<br \/><br \/>Normalement la vente d&apos;une r\u00e9sidence principale est exon\u00e9r\u00e9e d&apos;imp\u00f4t. Sauf que cette exon\u00e9ration suppose que ce soit effectivement la r\u00e9sidence principale du vendeur au moment de la vente. Or, le vendeur a ici d\u00e9m\u00e9nag\u00e9 bien avant la vente...<br \/><br \/>Aura-t-il droit \u00e0 son exon\u00e9ration d&apos;imp\u00f4t ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>En principe, le b\u00e9n\u00e9fice de l&apos;exon\u00e9ration d&apos;imp\u00f4t suppose que le logement vendu constitue la r\u00e9sidence principale du vendeur au moment de la vente. Toutefois, le d\u00e9lai entre la mise en vente d\u2019un bien et sa vente effective peut \u00eatre long, notamment en p\u00e9riode de tensions sur le march\u00e9 immobilier.<br \/><br \/>L\u2019administration se montre donc tol\u00e9rante : l\u2019exon\u00e9ration fiscale est acquise si le vendeur occupe le logement, \u00e0 titre de r\u00e9sidence principale, jusqu&apos;\u00e0 sa mise en vente, et sous r\u00e9serve que le logement n&apos;ait pas, pendant le d\u00e9lai de vente, \u00e9t\u00e9 donn\u00e9 en location ou occup\u00e9 gratuitement par des membres de sa famille ou des tiers.<br \/><br \/>Mais cette tol\u00e9rance a des limites : l&apos;exon\u00e9ration reste acquise si la vente intervient dans un d\u00e9lai normal, que l\u2019administration estime \u00e0 1 an dans un contexte \u00e9conomique normal. <br \/><br \/>Ici, la vente \u00e9tant intervenue dans un d\u00e9lai de 6 mois, le vendeur pourra effectivement b\u00e9n\u00e9ficier de l&apos;exon\u00e9ration d&apos;imp\u00f4t.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un propri\u00e9taire a mis en vente son ancienne r\u00e9sidence principale et emm\u00e9nage dans son nouveau domicile. 6 mois plus tard, la vente de son ancienne r\u00e9sidence principale est act\u00e9e chez le notaire.<br \/><br \/>Normalement la vente d&apos;une r\u00e9sidence principale est exon\u00e9r\u00e9e d&apos;imp\u00f4t. Sauf que cette exon\u00e9ration suppose que ce soit effectivement la r\u00e9sidence principale du vendeur au moment de la vente. Or, le vendeur a ici d\u00e9m\u00e9nag\u00e9 bien avant la vente...<br \/><br \/>Aura-t-il droit \u00e0 son exon\u00e9ration d&apos;imp\u00f4t ?"},{"title":"Restaurant : \" A table ! \"","pubDate":"Thu, 04 Jun 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Suite au d\u00e9confinement, un restaurateur rouvre son \u00e9tablissement apr\u00e8s avoir mis en \u0153uvre les mesures sanitaires requises (port du masque, distanciation sociale, lavage des mains, etc.). <br \/><br \/>Un midi, il accueille un groupe de 5 personnes qui aper\u00e7oivent un autre groupe de 4 personnes, d\u00e9j\u00e0 attabl\u00e9es, qu&apos;elles connaissent : ces clients demandent au restaurateur s&apos;ils peuvent rapprocher leur table pour d\u00e9jeuner tous ensemble.<br \/><br \/>Le restaurateur peut-il accepter ou doit-il refuser ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Il peut accepter<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Il doit refuser<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Il doit refuser<\/span><br \/>Les restaurants qui ont rouvert depuis le 2 juin 2020 doivent organiser l&apos;accueil du public en respectant certaines conditions sanitaires.<br \/><br \/>Parmi celles-ci, il est pr\u00e9vu qu&apos;une m\u00eame table ne peut regrouper que des personnes venant ensemble ou ayant r\u00e9serv\u00e9 ensemble, dans la limite de 10 personnes.<br \/><br \/>Par cons\u00e9quent, 2 groupes de personnes qui ne sont pas venus ensemble, et qui n&apos;ont pas proc\u00e9d\u00e9 \u00e0 la m\u00eame r\u00e9servation,  ne peuvent pas se trouver ensemble \u00e0 la m\u00eame table, m\u00eame s&apos;ils sont moins de 10 au total.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Suite au d\u00e9confinement, un restaurateur rouvre son \u00e9tablissement apr\u00e8s avoir mis en \u0153uvre les mesures sanitaires requises (port du masque, distanciation sociale, lavage des mains, etc.). <br \/><br \/>Un midi, il accueille un groupe de 5 personnes qui aper\u00e7oivent un autre groupe de 4 personnes, d\u00e9j\u00e0 attabl\u00e9es, qu&apos;elles connaissent : ces clients demandent au restaurateur s&apos;ils peuvent rapprocher leur table pour d\u00e9jeuner tous ensemble.<br \/><br \/>Le restaurateur peut-il accepter ou doit-il refuser ?"},{"title":"Revenus fonciers : pas de location = pas de d\u00e9duction ?","pubDate":"Thu, 28 May 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Le propri\u00e9taire d&apos;une maison a fait r\u00e9aliser, en 2019, sur les conseils de l&apos;agent immobilier charg\u00e9 de la placer en location, d&apos;importants travaux de r\u00e9novation.<br \/><br \/>Des travaux qui se sont r\u00e9v\u00e9l\u00e9s payants puisqu&apos;ils lui ont permis finalement de trouver un locataire \u00e0 la fin de l&apos;ann\u00e9e.<br \/><br \/>Au moment de remplir sa d\u00e9claration de revenus, il se demande s&apos;il peut d\u00e9duire, de ses revenus, les d\u00e9penses de travaux.<br \/><br \/>Est-ce possible, sachant que la maison n&apos;\u00e9tait pas lou\u00e9e au moment de leur r\u00e9alisation ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>En principe, pour qu&apos;un propri\u00e9taire puisse d\u00e9duire le montant des travaux r\u00e9alis\u00e9s de ses revenus fonciers, le logement doit \u00eatre effectivement mis en location.<br \/><br \/>Toutefois, la d\u00e9duction des travaux r\u00e9alis\u00e9s avant la mise en location est possible d\u00e8s lors que le propri\u00e9taire est en mesure de prouver qu&apos;au moment de leur r\u00e9alisation, il avait l&apos;intention de louer le bien immobilier.<br \/><br \/>Ici, le dirigeant avait bien l&apos;intention de louer sa maison au moment de la r\u00e9alisation des travaux, puisqu&apos;il avait mandat\u00e9 un agent immobilier en ce sens. Il pourra donc bien d\u00e9duire le montant des travaux r\u00e9alis\u00e9s pour le calcul de ses revenus fonciers.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Le propri\u00e9taire d&apos;une maison a fait r\u00e9aliser, en 2019, sur les conseils de l&apos;agent immobilier charg\u00e9 de la placer en location, d&apos;importants travaux de r\u00e9novation.<br \/><br \/>Des travaux qui se sont r\u00e9v\u00e9l\u00e9s payants puisqu&apos;ils lui ont permis finalement de trouver un locataire \u00e0 la fin de l&apos;ann\u00e9e.<br \/><br \/>Au moment de remplir sa d\u00e9claration de revenus, il se demande s&apos;il peut d\u00e9duire, de ses revenus, les d\u00e9penses de travaux.<br \/><br \/>Est-ce possible, sachant que la maison n&apos;\u00e9tait pas lou\u00e9e au moment de leur r\u00e9alisation ?"},{"title":"Respect des gestes barri\u00e8res : \"toi + moi + vous\" ?","pubDate":"Thu, 14 May 2020 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une entreprise a rouvert ses locaux aux salari\u00e9s apr\u00e8s avoir pris des mesures sp\u00e9cifiques pour lutter contre la propagation du coronavirus (marquage au sol, commande de masques, de gel hydroalcoolique, etc.).<br \/><br \/>Elle en a inform\u00e9 ses salari\u00e9s et leur a \u00e9galement rappel\u00e9 les mesures d&apos;hygi\u00e8ne imp\u00e9ratives \u00e0 respecter, avant la reprise d&apos;activit\u00e9 et par voie d&apos;affichage dans les locaux.<br \/><br \/>Malgr\u00e9 cela, un salari\u00e9 refuse de respecter les gestes barri\u00e8res, et notamment le port du masque lorsque cela est n\u00e9cessaire.<br \/><br \/>Ce comportement peut
