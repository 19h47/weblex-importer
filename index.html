016-1917 du 29 d\u00e9cembre 2016 (article 11)<\/li><li>D\u00e9cret n\u00b0 2018-146 du 28 f\u00e9vrier 2018 relatif \u00e0 certaines modalit\u00e9s de participation des associ\u00e9s aux d\u00e9cisions collectives dans les soci\u00e9t\u00e9s anonymes et les soci\u00e9t\u00e9s \u00e0 responsabilit\u00e9 limit\u00e9e<\/li><li>Loi n\u00b0 2019-486 du 22 mai 2019 relative \u00e0 la croissance et la transformation des entreprises<\/li><li>D\u00e9cret n\u00b0 2019-514 du 24 mai 2019 fixant les seuils de d\u00e9signation des commissaires aux comptes et les d\u00e9lais pour \u00e9laborer les normes d'exercice professionnel<\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Choisir le type d'entreprise&quot;],&quot;pubDate&quot;:&quot;2020-04-08 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/la-gouvernance-dans-les-sas&quot;,&quot;title&quot;:&quot;La gouvernance dans les SAS : ce qu\u2019il faut savoir&quot;,&quot;description&quot;:&quot;<p >Ce qui s\u00e9duit les entrepreneurs dans la soci\u00e9t\u00e9 par actions simplifi\u00e9es (SAS), c\u2019est notamment la grande libert\u00e9 pour r\u00e9diger les statuts, afin d'organiser le fonctionnement de la SAS qui est beaucoup moins contraignant que celui de la SA, ainsi que ses divers modes d\u2019organisation de la gouvernance envisageables, que nous allons aborder dans cette fiche.<\/p><div><h2><br \/>SAS : quels sont les organes de gouvernance ?<\/h2><p><strong>3 organes de gestion.<\/strong> L\u2019organe de gestion de la soci\u00e9t\u00e9 peut rev\u00eatir diff\u00e9rentes formes de direction, \u00e0 savoir :<\/p><ul><li>un pr\u00e9sident qui peut \u00eatre dirigeant unique,<\/li><li>un organe coll\u00e9gial de direction (d\u00e9nomm\u00e9 comit\u00e9 de Direction ou conseil d'administration) compos\u00e9 du pr\u00e9sident et d\u2019autres dirigeants (appel\u00e9 directeur g\u00e9n\u00e9ral ou directeur g\u00e9n\u00e9ral d\u00e9l\u00e9gu\u00e9),<\/li><li>un pr\u00e9sident et des directeurs g\u00e9n\u00e9raux et\/ou des directeurs g\u00e9n\u00e9raux d\u00e9l\u00e9gu\u00e9s.<\/li><\/ul><p><strong>\u2026 mais toujours avec un pr\u00e9sident !<\/strong> Notez que quel que soit le choix retenu, la soci\u00e9t\u00e9 doit obligatoirement comporter un pr\u00e9sident.<br \/><br \/><strong>Bon \u00e0 savoir.<\/strong> Le pr\u00e9sident et les dirigeants peuvent \u00eatre soit des personnes physiques, soit (sauf clause contraire) des personnes morales (c\u2019est-\u00e0-dire des soci\u00e9t\u00e9s).<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Lorsqu\u2019une soci\u00e9t\u00e9 est pr\u00e9sidente, un repr\u00e9sentant permanent de cette soci\u00e9t\u00e9 est d\u00e9sign\u00e9 et son nom appara\u00eetra sur l\u2019extrait K-bis.<\/p><\/div><\/div><div><h2><br \/>SAS : quels sont les pouvoirs des organes de gestion ?<\/h2><p><strong>Focus sur les pouvoirs du pr\u00e9sident.<\/strong> Le pr\u00e9sident repr\u00e9sente la soci\u00e9t\u00e9 \u00e0 l\u2019\u00e9gard des tiers, il est investi des pouvoirs les plus \u00e9tendus pour agir en toute circonstance au nom de la soci\u00e9t\u00e9 dans la limite de l\u2019objet social.<br \/><br \/><strong>Des pouvoirs restreints.<\/strong> Les associ\u00e9s d\u2019une SAS peuvent limiter les pouvoirs du pr\u00e9sident \u00e0 travers la r\u00e9daction des statuts en pr\u00e9voyant que certaines op\u00e9rations sont soumises :<\/p><ul><li>\u00e0 la consultation ou \u00e0 l\u2019autorisation pr\u00e9alable des associ\u00e9s ;<\/li><li>ou \u00e0 la consultation ou \u00e0 l\u2019autorisation pr\u00e9alable d\u2019un organe de la soci\u00e9t\u00e9 (conseil d\u2019administration) ;<\/li><li>ou encore que les engagements d\u00e9passant un certain montant doivent \u00eatre soumis \u00e0 une double signature.<\/li><\/ul><p><strong>A noter.<\/strong> Ces limitations de pouvoirs ne sont pas, par principe, opposables aux tiers. N\u00e9anmoins, la soci\u00e9t\u00e9 est engag\u00e9e m\u00eame par des actes du pr\u00e9sident qui ne rel\u00e8vent pas de l'objet social, sauf si elle prouve que le tiers savait que l'acte d\u00e9passait cet objet ou qu'il ne pouvait l'ignorer compte tenu des circonstances.<br \/><br \/><strong>D\u00e9l\u00e9gation de pouvoirs.<\/strong> Le pr\u00e9sident peut consentir \u00e0 une personne de son choix (autre dirigeant, associ\u00e9 ou tiers) une d\u00e9l\u00e9gation de pouvoirs au nom de la soci\u00e9t\u00e9 en pr\u00e9cisant la nature de ces pouvoirs (tel que signature de contrats jusqu'\u00e0 un certain montant, embauche ou licenciement de salari\u00e9s).<\/p><p>\u00a0 \u00a0\u00a0 =&amp;gt;\u00a0 <strong><a title='Signature d\u2019un contrat : qui peut engager la soci\u00e9t\u00e9 ?' href='https:\/\/www.weblex.fr\/fiches-conseils\/signature-contrat-engagement-societe' target='_blank'>Pour en savoir plus, consultez notre fiche \u00ab Signature d\u2019un contrat : qui peut engager la soci\u00e9t\u00e9 ? \u00bb<\/a><\/strong><\/p><p><strong>Focus sur les pouvoirs de l\u2019organe coll\u00e9gial de direction.<\/strong> Le fonctionnement de l\u2019organe coll\u00e9gial doit \u00eatre d\u00e9fini par les statuts de la SAS : modalit\u00e9s de convocations des dirigeants (souvent par le pr\u00e9sident), lieu de r\u00e9union, quorum et majorit\u00e9, possibilit\u00e9 de se faire repr\u00e9senter, r\u00e9partition des t\u00e2ches entre les dirigeants, mais encore \u00e9tendue de ses missions, comme par exemple l\u2019autorisation d\u2019accomplir certaines op\u00e9rations (emprunt, constitution de garantie, prise de participation, transfert de si\u00e8ge social, changement de d\u00e9nomination sociale, nommer et r\u00e9voquer le pr\u00e9sident et les autres dirigeants, autoriser les conventions r\u00e9glement\u00e9es, etc.).<br \/><br \/><strong>Un pouvoir de repr\u00e9sentation ?<\/strong> Un organe coll\u00e9gial de direction n\u2019est investi d\u2019aucun pouvoir de repr\u00e9senter la soci\u00e9t\u00e9 \u00e0 l\u2019\u00e9gard des tiers.<br \/><br \/><strong>Des organes sous contr\u00f4le ?<\/strong> Il est possible de mettre place un conseil de surveillance charg\u00e9 de contr\u00f4ler la gestion du pr\u00e9sident ou de l\u2019organe coll\u00e9gial de direction et de rendre compte de la gestion aux associ\u00e9s. Cette mise en place se fait via les statuts de la SAS.<br \/><br \/><strong>Nomination des dirigeants.<\/strong> Lors de la constitution de la soci\u00e9t\u00e9, les dirigeants sont nomm\u00e9s dans les statuts. Les statuts fixent aussi les modalit\u00e9s de d\u00e9signation du pr\u00e9sident et des autres dirigeants. Ce peut \u00eatre par la d\u00e9cision collective des associ\u00e9s, par l\u2019associ\u00e9 unique ou encore par l\u2019organe coll\u00e9gial de direction.<br \/><br \/><strong>Cessation des fonctions des dirigeants.<\/strong> Les fonctions des dirigeants prennent fin par l\u2019arriv\u00e9e du terme, par l\u2019incapacit\u00e9 ou l\u2019interdiction de g\u00e9rer, par le d\u00e9c\u00e8s, par la transformation ou la dissolution de la soci\u00e9t\u00e9.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Les statuts peuvent pr\u00e9voir qu\u2019un certain nombre d\u2019\u00e9v\u00e8nements entra\u00eeneront la cessation des fonctions du pr\u00e9sident, comme, par exemple, la perte de la qualit\u00e9 d\u2019associ\u00e9 ou la r\u00e9duction de la participation en dessous d\u2019un seuil d\u00e9termin\u00e9.<\/p><\/div><\/div><div><p><strong>Focus sur les d\u00e9cisions r\u00e9serv\u00e9es aux associ\u00e9s.<\/strong> Notez que les d\u00e9cisions suivantes doivent \u00eatre obligatoirement prises par les associ\u00e9s :<\/p><ul><li>augmentation, r\u00e9duction du capital,<\/li><li>fusion ou scission, apport partiel d\u2019actif,<\/li><li>nomination des commissaires aux comptes<\/li><li>approbation des comptes annuels et affectation des b\u00e9n\u00e9fices,<\/li><li>dissolution,<\/li><li>transformation en une soci\u00e9t\u00e9 d\u2019une autre forme<\/li><\/ul><p><strong>Bon \u00e0 savoir.<\/strong> Pour les d\u00e9cisions sur lesquelles les statuts ne se seront pas prononc\u00e9s et qui ne rel\u00e8vent pas de l\u2019\u00e9num\u00e9ration des d\u00e9cisions r\u00e9serv\u00e9es aux associ\u00e9s, il convient de distinguer 2 cas :<\/p><ul><li>la d\u00e9cision entra\u00eene une modification des statuts : elle doit \u00eatre prise par les associ\u00e9s dans les conditions de majorit\u00e9 d\u00e9finie par les statuts,<\/li><li>la d\u00e9cision n\u2019entra\u00eene pas une modification des statuts : elle rel\u00e8ve de la comp\u00e9tence des dirigeants.<\/li><\/ul><p><strong>Autres d\u00e9cisions.<\/strong> Toutes les autres d\u00e9cisions sont du ressort des dirigeants, sauf pr\u00e9cision contraire dans les statuts.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em>3 organes de gestion peuvent gouverner une SAS : un pr\u00e9sident, un organe coll\u00e9gial de direction (appel\u00e9 comit\u00e9 de Direction ou conseil d'administration) et un pr\u00e9sident et des directeurs g\u00e9n\u00e9raux et\/ou des directeurs g\u00e9n\u00e9raux d\u00e9l\u00e9gu\u00e9s. Les pouvoirs de ces organes sont plus ou moins \u00e9tendus selon le contenu pr\u00e9vu par les statuts de la SAS.<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li>Articles L 227-1 et suivants du Code de commerce<\/li><li>Articles L 244-1 et suivants du Code de commerce<\/li><li>Articles 1832 et suivants du Code civil<\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Choisir le type d'entreprise&quot;],&quot;pubDate&quot;:&quot;2020-04-09 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/creer-une-entreprise-statut-conjoint-chef-d-entreprise&quot;,&quot;title&quot;:&quot;Cr\u00e9er une entreprise : quel statut pour le conjoint du chef d\u2019entreprise ?&quot;,&quot;description&quot;:&quot;<p >Il peut arriver qu\u2019un dirigeant travaille avec son conjoint. Celui-ci peut alors avoir 3 statuts : conjoint collaborateur, conjoint salari\u00e9 ou conjoint associ\u00e9. Quelles sont les particularit\u00e9s de ces 3 statuts ?<\/p><div><h2><br \/>Conjoint du chef d\u2019entreprise : le choix du statut<\/h2><p><strong>Un choix entre 3 statuts. <\/strong> Lorsque le conjoint d\u2019un chef d\u2019entreprise exerce de mani\u00e8re r\u00e9guli\u00e8re une activit\u00e9 professionnelle dans l\u2019entreprise (qu\u2019il s\u2019agisse d\u2019une entreprise artisanale, commerciale, lib\u00e9rale ou agricole), il doit opter pour l\u2019un des statuts suivants : conjoint collaborateur, conjoint salari\u00e9 ou conjoint associ\u00e9.<br \/><br \/><strong>Un choix exprim\u00e9 par une d\u00e9claration. <\/strong> Ce choix se manifeste par une d\u00e9claration d\u2019activit\u00e9 professionnelle faite par le dirigeant aupr\u00e8s du Centre de formalit\u00e9s des entreprises (CFE) lors de la cr\u00e9ation de l\u2019entreprise.<br \/><br \/><strong>Un nouveau guichet unique \u00e9lectronique. <\/strong> A compter de 2023, il est pr\u00e9vu que les entreprises passent par un guichet \u00e9lectronique de formalit\u00e9s pour remplir l\u2019ensemble de leurs d\u00e9clarations, dont les d\u00e9clarations li\u00e9es au statut du conjoint du chef d\u2019entreprise. Notez que cette possibilit\u00e9 est d\u00e9j\u00e0 ouverte aux entreprises qui le souhaitent depuis le 1er avril 2021. <br \/><br \/><strong>A noter. <\/strong> Seul le conjoint collaborateur fait l'objet d'une mention dans les registres de publicit\u00e9 l\u00e9gale \u00e0 caract\u00e8re professionnel (registre du commerce et des soci\u00e9t\u00e9s ou r\u00e9pertoire des m\u00e9tiers).<br \/><br \/><strong>En l\u2019absence de choix. <\/strong> A d\u00e9faut de d\u00e9claration ou en cas d\u2019oubli de d\u00e9claration, le conjoint est r\u00e9put\u00e9 exercer sous le statut de conjoint salari\u00e9. Notez que le CFE peut d\u00e9cider de refuser la d\u00e9claration muette sur le sort du conjoint.<\/p><p><strong>Le choix peut \u00eatre modifi\u00e9. <\/strong> Suite \u00e0 la cr\u00e9ation de l\u2019entreprise, le conjoint peut toujours changer de statut. Pour cela, il faut faire une d\u00e9claration modificative aupr\u00e8s du CFE.<\/p><h2><br \/>Conjoint du chef d\u2019entreprise : le statut de conjoint collaborateur<\/h2><p><strong>A quelles conditions ? <\/strong> Pour pouvoir opter pour le statut de conjoint collaborateur, celui-ci doit exercer une activit\u00e9 professionnelle dans l\u2019entreprise sans percevoir de r\u00e9mun\u00e9ration et sans avoir la qualit\u00e9 d'associ\u00e9.<br \/><br \/><strong>Informez les associ\u00e9s. <\/strong> Le choix effectu\u00e9 par le conjoint du g\u00e9rant associ\u00e9 majoritaire de b\u00e9n\u00e9ficier du statut de conjoint collaborateur est port\u00e9 \u00e0 la connaissance des associ\u00e9s lors de la 1\u00e8re AG suivant la mention de ce statut aupr\u00e8s du CFE.<br \/><br \/><strong>Des droits. <\/strong> Il faut noter que le conjoint collaborateur b\u00e9n\u00e9ficie de droits, notamment en cas de maternit\u00e9 et d\u2019adoption.<br \/><br \/><strong>En cas de cong\u00e9 maternit\u00e9. <\/strong> La conjointe collaboratrice d\u2019un dirigeant b\u00e9n\u00e9ficie, \u00e0 l\u2019occasion d\u2019un cong\u00e9 maternit\u00e9 :<\/p><ul><li>d\u2019une allocation forfaitaire de repos maternel ;<\/li><li>d\u2019une indemnit\u00e9 de remplacement lorsqu\u2019elle fait appel \u00e0 du personnel salari\u00e9 pour se faire remplacer dans les travaux, professionnels ou m\u00e9nagers, qu'elle effectue habituellement.<\/li><\/ul><p><strong>En cas d\u2019adoption. <\/strong> Le conjoint collaborateur d\u2019un dirigeant b\u00e9n\u00e9ficie des m\u00eames allocations pr\u00e9cit\u00e9es, \u00e0 l\u2019occasion d\u2019une adoption, mais pour moiti\u00e9 seulement. En outre, l\u2019indemnit\u00e9 de remplacement peut faire l\u2019objet d\u2019une r\u00e9partition entre les parents adoptants.<\/p><p><strong>Epoux ou partenaire de PACS.<\/strong> Le statut de conjoint collaborateur est ouvert au conjoint ou au partenaire de PACS d\u2019un entrepreneur individuel, d\u2019un g\u00e9rant associ\u00e9 unique d\u2019EURL, ou d\u2019un g\u00e9rant majoritaire d\u2019une SARL ou d\u2019une SELARL. Ce statut ne peut pas b\u00e9n\u00e9ficier au concubin.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Dans une SARL ou une SELARL, le statut du conjoint collaborateur n\u2019\u00e9tait autoris\u00e9 qu'au conjoint du g\u00e9rant associ\u00e9 unique ou du g\u00e9rant associ\u00e9 majoritaire \u00e0 condition que la soci\u00e9t\u00e9 ne compte pas plus de 20 salari\u00e9s. Cette condition d\u2019effectif est supprim\u00e9e depuis le 1er janvier 2020.<\/p><\/div><\/div><div><h2><br \/>Conjoint du chef d\u2019entreprise : le statut de conjoint salari\u00e9<\/h2><p><strong>Une condition li\u00e9e \u00e0 la participation. <\/strong> Pour opter pour le statut de conjoint salari\u00e9, le conjoint doit participer effectivement \u00e0 l\u2019entreprise, \u00e0 titre professionnel et habituel.<br \/><br \/><strong>Conjoint, partenaire de Pacs ou concubin.<\/strong> Le statut de salari\u00e9 peut \u00eatre adopt\u00e9 par l\u2019\u00e9poux, le partenaire de PACS ou le concubin d\u2019un entrepreneur individuel ou d\u2019un dirigeant de soci\u00e9t\u00e9.<br \/><br \/><strong>Une condition li\u00e9e au salaire. <\/strong> Pour b\u00e9n\u00e9ficier du statut de conjoint salari\u00e9, le conjoint doit aussi percevoir un salaire correspondant au salaire normal de sa cat\u00e9gorie professionnelle.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Le conjoint salari\u00e9 qui satisfait aux 2 conditions pr\u00e9cit\u00e9es est affili\u00e9 au r\u00e9gime g\u00e9n\u00e9ral de la s\u00e9curit\u00e9 sociale.<\/p><\/div><\/div><div><p><strong>Un avantage fiscal. <\/strong> En principe, pour les entreprises non-adh\u00e9rentes \u00e0 un centre de gestion agr\u00e9\u00e9, la d\u00e9duction du salaire du conjoint participant \u00e0 l\u2019exploitation \u00e9tait d\u00e9ductible dans la limite de 17 500 \u20ac depuis le 1er janvier 2016 (13 800 \u20ac auparavant), lorsque les conjoints \u00e9taient mari\u00e9s sous un r\u00e9gime de communaut\u00e9 ou de participation aux acqu\u00eats. La d\u00e9duction n'\u00e9tait pas limit\u00e9e en cas d\u2019adh\u00e9sion \u00e0 un centre de gestion agr\u00e9\u00e9.<br \/><br \/><strong>Depuis les exercices clos en 2018. <\/strong> Si l\u2019entreprise est soumise \u00e0 l\u2019imp\u00f4t sur le revenu (BIC, BNC, ou BA) le salaire du conjoint est d\u00e9ductible en totalit\u00e9 du revenu imposable de l'entreprise, que l\u2019exploitant individuels soit ou non adh\u00e9rent d\u2019un organisme de gestion agr\u00e9\u00e9 et quel que soit le r\u00e9gime matrimonial adopt\u00e9 par les \u00e9poux. Les cotisations sociales doivent cependant avoir \u00e9t\u00e9 acquitt\u00e9es. Cette r\u00e8gle s\u2019applique \u00e9galement au salaire vers\u00e9 au conjoint d\u2019un associ\u00e9 d\u2019une soci\u00e9t\u00e9 de personnes relevant de l\u2019imp\u00f4t sur le revenu (par exemple, une SARL ayant opt\u00e9 pour l\u2019imp\u00f4t sur le revenu).<\/p><h2><br \/>Conjoint du chef d\u2019entreprise : le statut de conjoint associ\u00e9<\/h2><p><strong>Associ\u00e9 = soci\u00e9t\u00e9. <\/strong> Pour que le conjoint exerce son activit\u00e9 sous le statut d\u2019associ\u00e9, il faut que l\u2019activit\u00e9 du dirigeant soit exerc\u00e9e dans le cadre d\u2019une entreprise constitu\u00e9e sous la forme d\u2019une soci\u00e9t\u00e9.<br \/><br \/><strong>Quelle affiliation ? <\/strong> Les conjoints associ\u00e9s sont personnellement affili\u00e9s au r\u00e9gime des travailleurs ind\u00e9pendants, \u00e0 condition de participer \u00e0 l\u2019entreprise et de ne pas relever du r\u00e9gime g\u00e9n\u00e9ral des salari\u00e9s.<br \/><br \/><strong>Conjoint, partenaire de Pacs ou concubin.<\/strong> Le statut d\u2019associ\u00e9 peut \u00eatre adopt\u00e9 par l\u2019\u00e9poux, le partenaire de PACS ou le concubin d\u2019un dirigeant de soci\u00e9t\u00e9.<\/p><h2><br \/>Conjoint du chef d\u2019entreprise : les particularit\u00e9s du secteur agricole<\/h2><p><strong>Un secteur particulier. <\/strong> Le conjoint d\u2019un exploitant agricole doit aussi opter pour un statut. Mais, compte tenu des particularit\u00e9s du secteur agricole, quelques sp\u00e9cificit\u00e9s existent.<br \/><br \/><strong>3 statuts possibles. <\/strong> Dans le secteur agricole, les 3 statuts pour lesquels il est possible d\u2019opter sont les suivants :<\/p><ul><li>le statut de conjoint collaborateur ;<\/li><li>le statut de conjoint salari\u00e9 ;<\/li><li>le statut de chef d\u2019exploitation ou d\u2019entreprise agricole.<\/li><\/ul><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Dans le secteur agricole, tous les conjoints doivent opter pour un statut, y compris le simple concubin.<\/p><\/div><\/div><div><p><strong>Choisir le statut de conjoint collaborateur. <\/strong> Le choix fait par le conjoint d\u2019exercer sous le statut de conjoint collaborateur doit \u00eatre notifi\u00e9 \u00e0 la Caisse de mutualit\u00e9 sociale agricole ou \u00e0 la caisse g\u00e9n\u00e9rale de s\u00e9curit\u00e9 sociale dont rel\u00e8ve le dirigeant. La notification se fait soit par LRAR, soit par d\u00e9p\u00f4t contre d\u00e9charge.<br \/><br \/><strong>Choisir le statut de conjoint salari\u00e9. <\/strong> L\u2019option pour la qualit\u00e9 de salari\u00e9 r\u00e9sulte des mentions de la d\u00e9claration pr\u00e9alable \u00e0 l'embauche souscrite par le dirigeant. Elle prend effet \u00e0 la date d'effet du contrat de travail mentionn\u00e9e sur cette d\u00e9claration. <br \/><br \/><strong>Choisir le statut de chef d\u2019exploitation ou d\u2019entreprise agricole. <\/strong> L\u2019option pour la qualit\u00e9 de chef d\u2019exploitation ou d\u2019entreprise agricole r\u00e9sulte de l'affiliation en cette qualit\u00e9 au r\u00e9gime de protection sociale des personnes non salari\u00e9es des professions agricoles.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em>Le dirigeant doit d\u00e9clarer le statut de son conjoint qui exerce une activit\u00e9 professionnelle r\u00e9guli\u00e8re dans l\u2019entreprise. 3 choix s\u2019offrent au couple : collaborateur, salari\u00e9 ou associ\u00e9. A d\u00e9faut de choix, le conjoint est r\u00e9put\u00e9 avoir opt\u00e9 pour le statut de salari\u00e9.<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCode.do;jsessionid=F7EBE0EEF9316E186220F07D2E8D4F99.tplgfr22s_1?idSectionTA=LEGISCTA000019287890&amp;amp;cidTexte=LEGITEXT000005634379&amp;amp;dateTexte=20190524' target='_blank'>Articles L 121-4 et suivants du Code de commerce<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCode.do;jsessionid=F7EBE0EEF9316E186220F07D2E8D4F99.tplgfr22s_1?idSectionTA=LEGISCTA000006146211&amp;amp;cidTexte=LEGITEXT000005634379&amp;amp;dateTexte=20070327' target='_blank'>Articles R 121-1 et suivants du Code de commerce<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do?idArticle=LEGIARTI000006742440&amp;amp;cidTexte=LEGITEXT000006073189' target='_blank'>Article L 311-6 du Code de la s\u00e9curit\u00e9 sociale<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do?idArticle=LEGIARTI000038584769&amp;amp;cidTexte=LEGITEXT000006071367&amp;amp;dateTexte=20190524' target='_blank'>Article L 321-5 du Code rural et de la p\u00eache maritime<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do?cidTexte=LEGITEXT000006071367&amp;amp;idArticle=LEGIARTI000006591148&amp;amp;dateTexte=&amp;amp;categorieLien=cid' target='_blank'>Article R 321-1 du Code rural et de la p\u00eache maritime<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do?idArticle=LEGIARTI000037053303&amp;amp;cidTexte=LEGITEXT000006073189&amp;amp;dateTexte=20180614' target='_blank'>Article L 663-1<\/a> et <a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do?idArticle=LEGIARTI000038563501&amp;amp;cidTexte=LEGITEXT000006073189&amp;amp;dateTexte=20190530' target='_blank'>D 663-1 \u00e0 D 663-3 du Code de la s\u00e9curit\u00e9 sociale<\/a> (droits du conjoint collaborateur en mati\u00e8re de maternit\u00e9 et d\u2019adoption)<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do?idArticle=LEGIARTI000037988773&amp;amp;cidTexte=LEGITEXT000006069577&amp;amp;dateTexte=20181231' target='_blank'>Article 154 du Code g\u00e9n\u00e9ral des imp\u00f4ts<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000039207649&amp;amp;categorieLien=id' target='_blank'>D\u00e9cret n\u00b0 2019-1048 du 11 octobre 2019 relatif au statut du conjoint du chef d'entreprise ou du partenaire li\u00e9 au chef d'entreprise par un pacte civil de solidarit\u00e9 travaillant dans l'entreprise familiale<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000039281865&amp;amp;categorieLien=id' target='_blank'>D\u00e9cret n\u00b0 2019-1092 du 25 octobre 2019 relatif aux d\u00e9clarations effectu\u00e9es par le chef d'exploitation ou d'entreprise agricole aupr\u00e8s du centre de formalit\u00e9s des entreprises concernant le statut de son conjoint, de son partenaire li\u00e9 par un pacte civil de solidarit\u00e9 ou de son concubin<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000037882341&amp;amp;categorieLien=id' target='_blank'>Loi 2018-1317 du 28 d\u00e9cembre 2018 <\/a>art. 60 (d\u00e9duction du conjoint salari\u00e9)<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/jorf\/id\/JORFTEXT000043269370' target='_blank'>D\u00e9cret n\u00b0 2021-300 du 18 mars 2021 portant application de l'article 1er de la loi n\u00b0 2019-486 du 22 mai 2019 relative \u00e0 la croissance et la transformation des entreprises et introduction de diverses mesures applicables aux formalit\u00e9s incombant aux entreprises<\/a><\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Faire le point sur les formalit\u00e9s de cr\u00e9ation&quot;],&quot;pubDate&quot;:&quot;2020-05-06 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/societes-a-mission-entreprendre-responsable&quot;,&quot;title&quot;:&quot;\u00ab Soci\u00e9t\u00e9s \u00e0 mission \u00bb : entreprendre \u00ab responsable \u00bb !&quot;,&quot;description&quot;:&quot;<p >Vous avez entendu parler des \u00ab soci\u00e9t\u00e9s \u00e0 mission \u00bb et l\u2019id\u00e9e de promouvoir un capitalisme responsable vous s\u00e9duit. Mais qu\u2019est-ce qu\u2019une \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb exactement ? Comment le devenir ? Quelles sont les contraintes li\u00e9es \u00e0 ce statut ? R\u00e9ponses\u2026<\/p><div><h2><br \/> Allier son activit\u00e9 \u00e0 la d\u00e9fense d\u2019un int\u00e9r\u00eat collectif : c\u2019est possible !<\/h2><p><strong> Qu\u2019est-ce qu\u2019une \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb ? <\/strong> Introduite par la loi Pacte au printemps 2019, une \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb, qui peut \u00eatre constitu\u00e9e depuis le 4 janvier 2020, est une soci\u00e9t\u00e9 commerciale (quelle que soit sa forme) qui se fixe des principes \u00e0 respecter dans le cadre de son activit\u00e9 (appel\u00e9s \u00ab raison d\u2019\u00eatre \u00bb), ainsi que des objectifs sociaux et environnementaux.<\/p><p><strong> Un objectif. <\/strong> La cr\u00e9ation de cette notion de \u00ab soci\u00e9t\u00e9s \u00e0 mission \u00bb traduit la volont\u00e9 du Gouvernement de favoriser les initiatives d\u2019entreprenariat responsable. L\u2019objectif est de conjuguer l\u2019exercice d\u2019une activit\u00e9 \u00e9conomique avec la d\u00e9fense des int\u00e9r\u00eats collectifs, environnementaux ou sociaux.<\/p><h2><br \/> Devenir une \u00ab soci\u00e9t\u00e9 \u00e0 missions \u00bb<\/h2><p><strong> Comment ?<\/strong> Si vous souhaitez que votre soci\u00e9t\u00e9 devienne une soci\u00e9t\u00e9 \u00e0 mission, votre demande d\u2019inscription (si la soci\u00e9t\u00e9 se cr\u00e9e) ou votre demande d\u2019inscription modificative (si vous optez pour la qualit\u00e9 de \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb en cours de vie sociale) au registre du commerce et des soci\u00e9t\u00e9s (RCS) doit mentionner la qualit\u00e9 de \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb.<\/p><p><strong>Mais aussi. <\/strong> La qualit\u00e9 de \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb doit \u00eatre mentionn\u00e9e au r\u00e9pertoire Sir\u00e8ne tenu par l\u2019INSEE.<\/p><p><strong> Quel contenu ? <\/strong> Les statuts doivent pr\u00e9ciser les objectifs qu\u2019elle entend respecter (sa \u00ab raison d\u2019\u00eatre \u00bb), les objectifs sociaux ou environnementaux qu\u2019elle se donne pour mission de poursuivre, et les modalit\u00e9s de suivi de leur ex\u00e9cution.<\/p><p><strong> Une appellation sous contr\u00f4le.<\/strong> La soci\u00e9t\u00e9 qui se dote de l\u2019appellation \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb doit faire l\u2019objet d\u2019un contr\u00f4le r\u00e9gulier : le but est de v\u00e9rifier que les objectifs qu\u2019elle s\u2019est fix\u00e9e sont atteints. Le contr\u00f4le est effectu\u00e9 \u00e0 la fois par un organisme tiers et en interne.<\/p><h2><br \/> Contr\u00f4le par un organisme tiers<\/h2><p><strong> Qui ?<\/strong> L\u2019organisme de contr\u00f4le externe est d\u00e9sign\u00e9 par l\u2019organe social en charge de la gestion de la soci\u00e9t\u00e9 parmi les organismes accr\u00e9dit\u00e9s par le Comit\u00e9 fran\u00e7ais d\u2019accr\u00e9ditation ou par tout autre organisme d\u2019accr\u00e9ditation qui a sign\u00e9 l\u2019accord de reconnaissance \u00e9tabli par la coordination europ\u00e9enne des organismes d\u2019accr\u00e9ditation. La dur\u00e9e initiale maximale de la d\u00e9signation est de 6 exercices et elle est renouvelable dans la limite d\u2019une dur\u00e9e totale de 12 exercices.<\/p><p><strong> Un organisme ind\u00e9pendant.<\/strong> Son impartialit\u00e9 doit \u00eatre garantie : l\u2019organisme ne doit notamment pas prendre, recevoir ou conserver un int\u00e9r\u00eat aupr\u00e8s de la soci\u00e9t\u00e9 contr\u00f4l\u00e9e.<\/p><p><strong> R\u00e9gularit\u00e9 du contr\u00f4le.<\/strong> En principe, les objectifs poursuivis par la soci\u00e9t\u00e9 sont contr\u00f4l\u00e9s tous les 2 ans par l\u2019organisme tiers. La premi\u00e8re v\u00e9rification doit avoir lieu dans les 18 mois qui suivent la publication de la d\u00e9claration de la qualit\u00e9 de soci\u00e9t\u00e9 \u00e0 mission au RCS.<\/p><p><strong>D\u00e9roulement du contr\u00f4le.<\/strong>Afin d\u2019unifier et encadrer les pratiques de ces organismes et le contenu de l\u2019avis qu\u2019ils rendent, des pr\u00e9cisions viennent d\u2019\u00eatre apport\u00e9es concernant les modalit\u00e9s de r\u00e9alisation de leur mission. Ainsi, l\u2019OTI doit notamment :<\/p><ul><li>examiner l'ensemble des documents utiles \u00e0 la formation de son avis d\u00e9tenus par la soci\u00e9t\u00e9 ;<\/li><li>interroger le comit\u00e9 de mission ou le r\u00e9f\u00e9rent de mission sur son appr\u00e9ciation de l'ex\u00e9cution du ou des objectifs ;<\/li><li>interroger l'organe en charge de la gestion de la soci\u00e9t\u00e9 sur la mani\u00e8re dont elle ex\u00e9cute son ou ses objectifs, sur les actions men\u00e9es et sur les moyens financiers et non financiers affect\u00e9s ;<\/li><li>s\u2019informer sur l'existence d'objectifs op\u00e9rationnels ou d'indicateurs cl\u00e9s de suivi et de mesures des r\u00e9sultats atteints par la soci\u00e9t\u00e9 pour chaque objectif ;<\/li><li>proc\u00e9der \u00e0 toute autre diligence qu'il estime n\u00e9cessaire \u00e0 l'exercice de sa mission, y compris \u00e0 des v\u00e9rifications au sein de la soci\u00e9t\u00e9 si besoin.<\/li><\/ul><p><strong>Le contenu de l\u2019avis.<\/strong>L\u2019avis rendu par l\u2019organisme tiers doit contenir :<\/p><ul><li>la preuve de l\u2019accr\u00e9ditation de l\u2019OTI ;<\/li><li>les objectifs et le p\u00e9rim\u00e8tre de la v\u00e9rification ;<\/li><li>les diligences qu'il a mises en \u0153uvre, en mentionnant les principaux documents consult\u00e9s et les entit\u00e9s ou personnes qui ont fait l'objet de ses v\u00e9rifications et pr\u00e9cisant, le cas \u00e9ch\u00e9ant, les difficult\u00e9s rencontr\u00e9es dans l'accomplissement de sa mission ;<\/li><li>une appr\u00e9ciation, pour chaque objectif des moyens mis en \u0153uvre, des r\u00e9sultats atteints, de l\u2019ad\u00e9quation des moyens mis en \u0153uvre par rapport \u00e0 l\u2019objectif et le cas \u00e9ch\u00e9ant, des circonstances ext\u00e9rieures ayant emp\u00each\u00e9 d\u2019atteindre l\u2019objectif ;<\/li><li>une conclusion motiv\u00e9e d\u00e9clarant, pour chaque objectif s\u2019il a \u00e9t\u00e9 respect\u00e9 ou non ou, le cas \u00e9ch\u00e9ant, une information sur l\u2019impossibilit\u00e9 qu\u2019il a de conclure.<\/li><\/ul><p><strong>A noter.<\/strong> Les organismes tiers charg\u00e9s de ce contr\u00f4le, doivent avoir re\u00e7u une accr\u00e9ditation de la part du Comit\u00e9 fran\u00e7ais d\u2019accr\u00e9ditation (COFRAC) pour pouvoir r\u00e9aliser une mission de v\u00e9rification d\u2019une soci\u00e9t\u00e9 \u00e0 mission.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Le d\u00e9lai pour effectuer le 1er contr\u00f4le est port\u00e9 \u00e0 24 mois pour les soci\u00e9t\u00e9s de moins de 50 salari\u00e9s. Ces m\u00eames soci\u00e9t\u00e9s peuvent, une fois cette 1\u00e8re v\u00e9rification effectu\u00e9e, demander \u00e0 ce que la prochaine n\u2019ait lieu qu\u2019au bout de 3 ans.<\/p><\/div><\/div><div><p><strong> Quelles sont les modalit\u00e9s de contr\u00f4le ?<\/strong> Pour effectuer son contr\u00f4le, l\u2019organisme tiers peut acc\u00e9der \u00e0 l\u2019ensemble des documents d\u00e9tenus par la soci\u00e9t\u00e9 qui lui semblent utiles, et proc\u00e9der \u00e0 toutes les v\u00e9rifications qu\u2019il estime n\u00e9cessaires.<\/p><p><strong> Quel est le contenu de son avis ?<\/strong> A l\u2019issue du contr\u00f4le, l\u2019organisme doit rendre un avis qui mentionne l\u2019ensemble des d\u00e9marches qu\u2019il a effectu\u00e9es dans le cadre de sa mission, et pr\u00e9ciser si les objectifs que la soci\u00e9t\u00e9 s\u2019est fix\u00e9e ont \u00e9t\u00e9 atteints. Si tel n\u2019est pas le cas, il doit en pr\u00e9ciser les raisons, ou indiquer pourquoi il n\u2019a pas pu aboutir \u00e0 une conclusion.<\/p><p><strong> Publicit\u00e9 obligatoire de son avis !<\/strong> Son avis doit \u00eatre publi\u00e9 sur le site internet de la soci\u00e9t\u00e9 et rester accessible au public pendant au moins 5 ans..<\/p><h2><br \/> Contr\u00f4le interne<\/h2><p><strong> Un comit\u00e9 de mission... <\/strong> L\u2019appellation de \u00ab soci\u00e9t\u00e9 \u00e0 mission \u00bb vous oblige \u00e9galement \u00e0 constituer un comit\u00e9 de mission au sein de la soci\u00e9t\u00e9, charg\u00e9 de suivre l\u2019ex\u00e9cution des missions. Ce comit\u00e9 doit pr\u00e9senter tous les ans un rapport (joint au rapport de gestion) lors de l\u2019assembl\u00e9e g\u00e9n\u00e9rale d\u2019approbation des comptes.<\/p><p><strong> \u2026ou un r\u00e9f\u00e9rent de mission pour les petites entreprises !<\/strong> Dans les soci\u00e9t\u00e9s employant moins de 50 salari\u00e9s, le comit\u00e9 de mission peut \u00eatre remplac\u00e9 par un \u00ab r\u00e9f\u00e9rent de mission \u00bb, mentionn\u00e9 dans les statuts. Ce r\u00e9f\u00e9rent peut \u00eatre un salari\u00e9 de la soci\u00e9t\u00e9 si son contrat de travail correspond \u00e0 un emploi effectif.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em> Le concept de \u00ab soci\u00e9t\u00e9s \u00e0 mission \u00bb a \u00e9t\u00e9 cr\u00e9\u00e9 pour permettre aux entreprises de mettre en avant leurs engagements sociaux ou environnementaux. Se doter de cette appellation veut dire se soumettre \u00e0 un contr\u00f4le r\u00e9gulier de ses objectifs !<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000038496102&amp;amp;categorieLien=id' target='_blank'>Loi n\u00b0 2019-486 du 22 mai 2019 relative \u00e0 la croissance et la transformation des entreprises<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000039749343&amp;amp;categorieLien=id' target='_blank'>D\u00e9cret n\u00b0 2020-1 du 2 janvier 2020 relatif aux soci\u00e9t\u00e9s \u00e0 mission<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichCodeArticle.do;jsessionid=361241648A4F71E28F290D74B989727B.tplgfr23s_2?idArticle=LEGIARTI000038528238&amp;amp;cidTexte=LEGITEXT000005634379&amp;amp;dateTexte=20190524&amp;amp;categorieLien=id&amp;amp;oldAction=' target='_blank'>Articles L 210-10 et suivants du Code de commerce<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/jorf\/id\/JORFTEXT000043546955' target='_blank'>Arr\u00eat\u00e9 du 27 mai 2021 relatif aux modalit\u00e9s selon lesquelles l'organisme tiers ind\u00e9pendant charg\u00e9 de v\u00e9rifier l'ex\u00e9cution par les soci\u00e9t\u00e9s, mutuelles et unions \u00e0 mission de leurs objectifs sociaux et environnementaux accomplit sa mission<\/a><\/li><li><a href='https:\/\/www.weblex.fr\/&amp;lt;li&amp;gt;D\u00e9cret%20n\u00b0%202021-669%20du%2027%20mai%202021%20portant%20diverses%20mesures%20relatives%20aux%20soci\u00e9t\u00e9s,%20mutuelles%20et%20unions%20\u00e0%20mission,%20aux%20institutions%20de%20pr\u00e9voyance%20et%20aux%20fonds%20de%20p\u00e9rennit\u00e9&amp;lt;\/li&amp;gt;' target='_blank'>D\u00e9cret n\u00b0 2021-669 du 27 mai 2021 portant diverses mesures relatives aux soci\u00e9t\u00e9s, mutuelles et unions \u00e0 mission, aux institutions de pr\u00e9voyance et aux fonds de p\u00e9rennit\u00e9<\/a><\/li><li><a href='https:\/\/minefi.hosting.augure.com\/Augure_Minefi\/r\/ContenuEnLigne\/Download?id=96FD3C70-65D9-4DC2-A8AA-A7625176E53A&amp;amp;filename=1083%20-%20CP%20Soci%C3%A9t%C3%A9s%20%C3%A0%20mission.pdf' target='_blank'>Communiqu\u00e9 de presse du minist\u00e8re de l\u2019\u00e9conomie du 7 juin 2021<\/a><\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Choisir le type d'entreprise&quot;],&quot;pubDate&quot;:&quot;2020-08-28 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/fonds-de-perennite&quot;,&quot;title&quot;:&quot;Fonds de p\u00e9rennit\u00e9 : ce qu\u2019il faut savoir...&quot;,&quot;description&quot;:&quot;<p >La Loi Pacte, publi\u00e9e le 23 mai 2019, cherche \u00e0 favoriser la r\u00e9alisation et le financement de missions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral par les entreprises. Pour cela, elle a cr\u00e9\u00e9 un nouveau type de structure : le \u00ab fonds de p\u00e9rennit\u00e9 \u00e9conomique \u00bb. Voici les informations essentielles \u00e0 conna\u00eetre \u00e0 son sujet.<\/p><div><h2><br \/> Fonds de p\u00e9rennit\u00e9 : de quoi s\u2019agit-il ?<\/h2><p><strong> Contexte de sa cr\u00e9ation. <\/strong> Le fonds de p\u00e9rennit\u00e9 \u00e9conomique a \u00e9t\u00e9 cr\u00e9\u00e9 pour r\u00e9pondre \u00e0 un besoin auquel la r\u00e9glementation fran\u00e7aise ne r\u00e9pondait pas jusqu\u2019\u00e0 pr\u00e9sent : si les soci\u00e9t\u00e9s peuvent mener des actions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral sous diverses formes (via des fondations d\u2019entreprise, par exemple), celles-ci ne permettent pas d\u2019allier efficacement les actions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral avec leurs objectifs \u00e9conomiques et financiers.<\/p><p><strong> Cr\u00e9ation par apports. <\/strong> La cr\u00e9ation du fonds de p\u00e9rennit\u00e9 \u00e9conomique se fait par apport gratuit et irr\u00e9vocable de titres de capital ou de parts sociales d\u2019une (ou plusieurs) soci\u00e9t\u00e9(s) :<\/p><ul><li>exer\u00e7ant une activit\u00e9 industrielle, commerciale, artisanale ou agricole,<\/li><li>ou d\u00e9tenant directement ou indirectement des participations dans une (ou plusieurs) soci\u00e9t\u00e9(s) exer\u00e7ant une activit\u00e9 industrielle, commerciale, artisanale ou agricole.<\/li><\/ul><p><strong> Mission du fonds. <\/strong> Le fonds g\u00e8re ces titres et exerce les droits qui y sont attach\u00e9s, utilise les ressources ainsi g\u00e9n\u00e9r\u00e9es pour contribuer \u00e0 la p\u00e9rennit\u00e9 \u00e9conomique de ces soci\u00e9t\u00e9s et r\u00e9alise ou finance des \u0153uvres ou des missions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral.<\/p><h2><br \/> R\u00e9daction et modification des statuts<\/h2><p><strong> Contenu des statuts. <\/strong> Les statuts du fonds doivent \u00eatre \u00e9tablis par \u00e9crit. Ils d\u00e9terminent la d\u00e9nomination, l\u2019objet du si\u00e8ge et les modalit\u00e9s du fonctionnement du fonds, ainsi que la composition, les conditions de nomination et de renouvellement du conseil administration et du comit\u00e9 de gestion.<\/p><p><strong>Consultation des statuts.<\/strong> Toute personne a droit de prendre connaissance, sans d\u00e9placement, des statuts du fonds de p\u00e9rennit\u00e9 et peut s'en faire d\u00e9livrer, \u00e0 ses frais, une copie ou un extrait.<\/p><p><strong> Objet des statuts. <\/strong> Ceux-ci doivent notamment indiquer les principes et objectifs appliqu\u00e9s \u00e0 la gestion des titres et parts sociales objets des apports, et l\u2019utilisation des ressources du fonds. Ils doivent \u00e9galement indiquer les \u0153uvres ou missions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral que le fonds doit r\u00e9aliser ou financer.<\/p><p><strong> Focus sur la modification des statuts. <\/strong> Les statuts d\u00e9finissent les modalit\u00e9s selon lesquelles ils peuvent \u00eatre modifi\u00e9s. Cette modification ne peut \u00eatre d\u00e9cid\u00e9e qu\u2019apr\u00e8s 2 d\u00e9lib\u00e9rations du conseil d\u2019administration, r\u00e9unissant au moins les 2\/3 des membres, prises entre 2 \u00e0 6 mois d\u2019intervalle et \u00e0 la majorit\u00e9 des 2\/3 des membres.<\/p><p><strong> A noter. <\/strong> Pour le calcul du quorum, les membres repr\u00e9sent\u00e9s ne sont pas pris en compte.<\/p><h2><br \/> Focus sur les formalit\u00e9s administratives<\/h2><p><strong> D\u00e9claration en pr\u00e9fecture. <\/strong> La cr\u00e9ation du fonds de p\u00e9rennit\u00e9 et les modifications de ses statuts et annexe doivent \u00eatre d\u00e9clar\u00e9es \u00e0 la pr\u00e9fecture du d\u00e9partement du lieu o\u00f9 il a son si\u00e8ge social.<\/p><p><strong> Mentions obligatoires des d\u00e9clarations. <\/strong> Depuis le 9 mai 2020, ces d\u00e9clarations doivent mentionner :<\/p><ul><li>la date de la d\u00e9claration,<\/li><li>la d\u00e9nomination,<\/li><li>l'objet et le si\u00e8ge du fonds de p\u00e9rennit\u00e9,<\/li><li>la dur\u00e9e pour laquelle il est constitu\u00e9,<\/li><li>la date de cl\u00f4ture de son exercice,<\/li><li>les noms, pr\u00e9noms, dates de naissance, lieux de naissance, professions, domiciles et nationalit\u00e9s des membres du conseil d'administration et du comit\u00e9 de gestion.<\/li><\/ul><p><strong> Accus\u00e9 de r\u00e9ception. <\/strong> La pr\u00e9fecture doit accuser r\u00e9ception du d\u00e9p\u00f4t de ces d\u00e9clarations, en d\u00e9livrant un r\u00e9c\u00e9piss\u00e9 dans un d\u00e9lai de 5 jours.<\/p><p><strong> Publication des d\u00e9clarations au JO. <\/strong> La publication de la d\u00e9claration de cr\u00e9ation au Journal officiel doit \u00eatre faite par les fondateurs du fonds de p\u00e9rennit\u00e9, et \u00e0 leurs frais. En revanche, la d\u00e9claration de modification des statuts ou de leur annexe au Journal officiel incombe au conseil d'administration du fonds de p\u00e9rennit\u00e9, et est r\u00e9alis\u00e9e aux frais de ce dernier.<\/p><p><strong> Mentions obligatoires des publications. <\/strong> Ces 2 publications au Journal officiel doivent mentionner :<\/p><ul><li>la d\u00e9nomination et le si\u00e8ge du fonds de p\u00e9rennit\u00e9,<\/li><li>son objet,<\/li><li>sa dur\u00e9e,<\/li><li>la date de la d\u00e9claration.<\/li><\/ul><p><strong> A noter. <\/strong> Le fonds de p\u00e9rennit\u00e9 est tenu de faire conna\u00eetre \u00e0 la pr\u00e9fecture, dans les 3 mois, toute modification de ses statuts ou de leur annexe, ou des autres informations mentionn\u00e9es dans les d\u00e9clarations de cr\u00e9ation ou de modification.<\/p><p><strong> Annexe aux statuts. <\/strong> L'annexe aux statuts indiquant les titres ou parts apport\u00e9(e)s par les fondateurs du fonds doit faire appara\u00eetre, pour chaque cat\u00e9gorie de titres ou de parts, le pourcentage de capital et de droits de vote qu'ils repr\u00e9sentent.<\/p><p><strong> Publication sur le site internet de la direction l\u00e9gale et administrative (DILA). <\/strong> Les statuts et leur annexe ainsi que de toutes modifications ult\u00e9rieures doivent \u00eatre publi\u00e9s par le fonds sur le site internet de la direction de l'information l\u00e9gale et administrative (DILA), dans les m\u00eames conditions que les fondations dont les subventions re\u00e7ues exc\u00e8dent 153 000 \u20ac.<\/p><p><strong> Pour rappel. <\/strong> Pour m\u00e9moire, celles-ci doivent transmettre leurs comptes annuels par voie \u00e9lectronique \u00e0 la direction de l'information l\u00e9gale et administrative, dans les 3 mois qui suivent leur approbation.<\/p><h2><br \/> R\u00f4le du conseil d\u2019administration et du comit\u00e9 de gestion<\/h2><p><strong> Composition du conseil d\u2019administration. <\/strong> Le conseil d\u2019administration (CA) est compos\u00e9 d\u2019au moins 3 membres nomm\u00e9s par le ou les fondateur(s) ou les personnes d\u00e9sign\u00e9es par le testateur (en cas de legs fait au fonds) pour le constituer.<\/p><p><strong> R\u00f4le du conseil d\u2019administration. <\/strong> Le CA va administrer et g\u00e9rer le fonds de p\u00e9rennit\u00e9 \u00e9conomique. Il est, pour cela, investi des pouvoirs les plus \u00e9tendus pour agir en toute circonstance au nom du fonds de p\u00e9rennit\u00e9, dans la limite de son objet.<\/p><p><strong> A noter. <\/strong> Dans les rapports avec les tiers, le CA engage le fonds de p\u00e9rennit\u00e9 \u00e9conomique par les actes entrant dans son objet. Les actes r\u00e9alis\u00e9s en dehors de cet objet sont nuls, sans que cette nullit\u00e9 ne soit opposable aux tiers de bonne foi.<\/p><p><strong> Composition du comit\u00e9 de gestion. <\/strong> Le comit\u00e9 de gestion est compos\u00e9 d\u2019au moins un membre du conseil d\u2019administration et de 2 membres non-membres de ce conseil.<\/p><p><strong> R\u00f4le du comit\u00e9 de gestion. <\/strong> Ce comit\u00e9 est charg\u00e9 du suivi permanent de la (ou des) soci\u00e9t\u00e9(s) et formule des recommandations au CA portant :<\/p><ul><li>sur la gestion financi\u00e8re de la dotation,<\/li><li>sur l\u2019exercice des droits attach\u00e9s aux titres ou parts d\u00e9tenu(e)s,<\/li><li>sur les actions et les besoins financiers associ\u00e9s, permettant de contribuer \u00e0 la p\u00e9rennit\u00e9 \u00e9conomique de la (ou des) soci\u00e9t\u00e9(s).<\/li><\/ul><p><strong> Bon \u00e0 savoir. <\/strong> Le comit\u00e9 peut aussi proposer des \u00e9tudes et expertises.<\/p><h2><br \/> Contr\u00f4le du fonds de p\u00e9rennit\u00e9 : par qui ? comment ?<\/h2><p><strong> Organe charg\u00e9 du contr\u00f4le. <\/strong> Depuis le 9 mai 2020, le contr\u00f4le des fonds de p\u00e9rennit\u00e9 revient \u00e0 une mission du Contr\u00f4le g\u00e9n\u00e9ral \u00e9conomique et financier.<\/p><p><strong> R\u00e9gularit\u00e9 du fonctionnement du fonds de p\u00e9rennit\u00e9. <\/strong> Celle-ci doit notamment s\u2019assurer de la r\u00e9gularit\u00e9 du fonctionnement du fonds de p\u00e9rennit\u00e9 : \u00e0 cette fin, elle peut se faire communiquer tous documents et proc\u00e9der \u00e0 toutes investigations qu\u2019elle estime n\u00e9cessaire.<\/p><p><strong> Focus sur les dysfonctionnements graves. <\/strong> Les dysfonctionnements qui sont consid\u00e9r\u00e9s comme affectant la r\u00e9alisation de l\u2019objet du fonds de p\u00e9rennit\u00e9 sont les suivants :<\/p><ul><li>manquements commis par le fonds quant \u00e0 l\u2019utilisation de sa dotation (c\u2019est-\u00e0-dire la violation des dispositions l\u00e9gales et statutaires) ;<\/li><li>violation, par le fonds, de ses obligations concernant l'\u00e9tablissement et \u00e0 la publicit\u00e9 des comptes annuels, et la mission du commissaire aux comptes ;<\/li><li>fait, pour le fonds de p\u00e9rennit\u00e9, de ne pas avoir adress\u00e9 les rapports d'activit\u00e9 \u00e0 la pr\u00e9fecture durant deux exercices cons\u00e9cutifs, malgr\u00e9 la mise en demeure qu\u2019il a re\u00e7ue.<\/li><\/ul><p><strong> Intervention de l\u2019organe de contr\u00f4le. <\/strong> Lorsqu\u2019elle constate de tels dysfonctionnements, la mission du Contr\u00f4le g\u00e9n\u00e9ral \u00e9conomique et financier doit :<\/p><ul><li>mettre en demeure le fonds de r\u00e9gulariser sa situation dans un d\u00e9lai de 6 mois ;<\/li><li>saisir l\u2019autorit\u00e9 judiciaire afin de dissoudre le fonds de p\u00e9rennit\u00e9 ; sa d\u00e9cision est alors motiv\u00e9e et notifi\u00e9e au conseil d'administration, au commissaire aux comptes du fonds de p\u00e9rennit\u00e9 et au pr\u00e9fet du d\u00e9partement dans le ressort duquel le fonds de p\u00e9rennit\u00e9 a son si\u00e8ge ; elle est publi\u00e9e au Journal officiel, aux frais du fonds de p\u00e9rennit\u00e9.<\/li><\/ul><p><strong> Rapport d\u2019activit\u00e9 \u00e9tabli par le fonds. <\/strong> Pour rappel, le fonds de p\u00e9rennit\u00e9 doit adresser chaque ann\u00e9e un rapport d'activit\u00e9 auquel sont joints le rapport du commissaire aux comptes et les comptes annuels \u00e0 la mission du Contr\u00f4le g\u00e9n\u00e9ral \u00e9conomique et financier charg\u00e9e de son contr\u00f4le.<\/p><p><strong> Approbation par le conseil d\u2019administration. <\/strong> Il est pr\u00e9cis\u00e9 que ce rapport d'activit\u00e9 est soumis \u00e0 l'approbation du conseil d'administration.<\/p><p><strong> Contenu du rapport d\u2019activit\u00e9. <\/strong> Il doit contenir, pour la p\u00e9riode \u00e0 laquelle il se rapporte, les \u00e9l\u00e9ments suivants :<\/p><ul><li>un compte-rendu de l'activit\u00e9 du fonds de p\u00e9rennit\u00e9, qui porte sur son fonctionnement interne et sur ses rapports avec les tiers ;<\/li><li>un compte-rendu relatif \u00e0 sa fa\u00e7on de g\u00e9rer les titres ou les parts qui composent sa dotation, d\u2019exercer les droits de vote et les autres droits qui y sont attach\u00e9s et d\u2019utilisation de ses ressources ;<\/li><li>le cas \u00e9ch\u00e9ant, la liste des \u0153uvres ou missions d'int\u00e9r\u00eat g\u00e9n\u00e9ral que le fonds a r\u00e9alis\u00e9es ou financ\u00e9es, le montant de ces r\u00e9alisations ou financements ainsi que la liste des personnes b\u00e9n\u00e9ficiaires.<\/li><\/ul><p><strong> Communication \u00e0 la pr\u00e9fecture. <\/strong> Le rapport d'activit\u00e9, les comptes annuels et, le cas \u00e9ch\u00e9ant, le rapport du commissaire aux comptes s\u2019il en a \u00e9t\u00e9 d\u00e9sign\u00e9 un, sont adress\u00e9s \u00e0 la pr\u00e9fecture par lettre recommand\u00e9e avec demande d'avis de r\u00e9ception (LRAR), dans un d\u00e9lai de six mois \u00e0 compter de la cl\u00f4ture de l'exercice.<\/p><p><strong> A d\u00e9faut. <\/strong> Si le rapport d'activit\u00e9 n'a pas \u00e9t\u00e9 notifi\u00e9 dans le d\u00e9lai imparti ou s\u2019il est incomplet, la mission du Contr\u00f4le g\u00e9n\u00e9ral \u00e9conomique et financier peut mettre en demeure le fonds de p\u00e9rennit\u00e9 de se conformer \u00e0 ses obligations dans un d\u00e9lai d'un mois.<\/p><h2><br \/> Mission du commissaire aux comptes et obligations relatives aux comptes annuels<\/h2><p><strong> D\u00e9signation d\u2019un commissaire aux comptes (CAC). <\/strong> Le fonds de p\u00e9rennit\u00e9 est tenu de d\u00e9signer un commissaire aux comptes (CAC) lorsque le montant total de ses ressources d\u00e9passe 10 000 \u20ac \u00e0 la cl\u00f4ture du dernier exercice.<\/p><p><strong> Mise \u00e0 disposition des comptes annuels. <\/strong> Le fonds doit mettre \u00e0 la disposition du commissaire aux comptes ses comptes annuels et son rapport d\u2019activit\u00e9 au moins 45 jours avant la date de la r\u00e9union du conseil d'administration convoqu\u00e9e pour leur approbation.<\/p><p><strong> Certification des comptes. <\/strong> Le commissaire aux comptes certifie les comptes annuels du fonds de p\u00e9rennit\u00e9 et v\u00e9rifie leur concordance avec le rapport d'activit\u00e9.<\/p><p><strong> Publication des comptes. <\/strong> Le fonds de p\u00e9rennit\u00e9 doit assurer la publication de ses comptes annuels dans un d\u00e9lai de 6 mois \u00e0 compter de la cl\u00f4ture de l\u2019exercice sur le site internet de la direction de l'information l\u00e9gale et administrative (DILA) dans les m\u00eames conditions que les fondations dont les subventions re\u00e7ues exc\u00e8dent 153 000 \u20ac.<\/p><p><strong> Pour m\u00e9moire. <\/strong> Pour rappel, celles-ci doivent transmettre leurs comptes annuels par voie \u00e9lectronique \u00e0 la direction de l'information l\u00e9gale et administrative, dans les trois mois qui suivent leur approbation.<\/p><p><strong> Alerte par le CAC. <\/strong> Lorsque le commissaire aux comptes rel\u00e8ve, \u00e0 l'occasion de l'exercice de sa mission, des faits de nature \u00e0 compromettre la continuit\u00e9 de l'activit\u00e9 du fonds de p\u00e9rennit\u00e9, notamment des dysfonctionnements graves, il doit en informer par LRAR sans d\u00e9lai le conseil d'administration et recueillir ses explications.<\/p><p><strong> Suite de la proc\u00e9dure. <\/strong> Le conseil d'administration a 15 jours pour r\u00e9pondre aux demandes d'explication du commissaire aux comptes \u00e0 compter de la r\u00e9ception de la lettre recommand\u00e9e.<\/p><p><strong> Rapport sp\u00e9cial. <\/strong> A d\u00e9faut de r\u00e9ponse ou si les mesures prises lui apparaissent insuffisantes, le CAC doit \u00e9tablir un rapport sp\u00e9cial qu'il remet par LRAR au conseil d'administration dans un d\u00e9lai de 15 jours \u00e0 compter de la r\u00e9ception des r\u00e9ponses formul\u00e9es par lui. Une copie du rapport doit \u00eatre communiqu\u00e9e (toujours par LRAR) au comit\u00e9 de gestion et \u00e0 l'autorit\u00e9 administrative.<\/p><p><strong> A noter. <\/strong> Si le CAC invite le conseil \u00e0 d\u00e9lib\u00e9rer sur les faits relev\u00e9s, il doit fixer la date (dans un d\u00e9lai qui ne peut exc\u00e9der 8 jours \u00e0 compter de la date de son rapport sp\u00e9cial), l'ordre du jour et le lieu de la r\u00e9union du conseil d'administration. Le fonds de p\u00e9rennit\u00e9 doit prendre en charge les frais de cette r\u00e9union.<\/p><h2><br \/> Dissolution du fonds<\/h2><p><strong> Publication. <\/strong> La dissolution du fonds de p\u00e9rennit\u00e9 doit faire l'objet d'une publication au Journal officiel, aux frais du fonds.<\/p><p><strong> En pratique. <\/strong> Plus pr\u00e9cis\u00e9ment :<\/p><ul><li>en cas de dissolution statutaire, la publication incombe au conseil d\u2019administration ;<\/li><li>en cas de dissolution judiciaire, elle incombe au liquidateur d\u00e9sign\u00e9 par l'autorit\u00e9 judiciaire.<\/li><\/ul><h2><br \/> Pr\u00e9cisions fiscales<\/h2><p><strong>Un sursis d\u2019imposition.<\/strong> Depuis le 24 mai 2019, les plus et moins-values qui r\u00e9sultent de la transmission \u00e0 titre gratuit (et irr\u00e9vocable) de titres au profit d\u2019un fonds de p\u00e9rennit\u00e9, au moment de sa constitution, font l\u2019objet d\u2019un sursis d\u2019imposition.<\/p><p><strong>Valeur fiscale.<\/strong> L\u2019entreprise qui apporte les titres pourra b\u00e9n\u00e9ficier de ce sursis sous r\u00e9serve que le fonds s\u2019engage \u00e0 calculer la plus ou moins-value d\u2019apr\u00e8s la valeur fiscale des titres dans les \u00e9critures de la soci\u00e9t\u00e9 ayant proc\u00e9d\u00e9 \u00e0 la transmission (au jour de cette transmission).<\/p><p><strong>Fin du sursis.<\/strong> Il sera mis fin au sursis lors de la vente ult\u00e9rieure des titres : la plus-value sera alors comprise dans le r\u00e9sultat du fonds au titre de l\u2019exercice au cours duquel la vente a eu lieu, et elle sera calcul\u00e9e par rapport \u00e0 la valeur fiscale mentionn\u00e9e plus haut.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em> Le fonds de p\u00e9rennit\u00e9 permet d\u2019allier les actions d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral avec leurs objectifs \u00e9conomiques et financiers. Son fonctionnement ob\u00e9it cependant \u00e0 des r\u00e8gles strictes, qu\u2019il est n\u00e9cessaire de conna\u00eetre !<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexteArticle.do?cidTexte=JORFTEXT000038496102&amp;amp;idArticle=JORFARTI000038496250&amp;amp;categorieLien=cid' target='_blank'>Loi n\u00b0 2019-486 du 22 mai 2019 relative \u00e0 la croissance et la transformation des entreprises (article 177)<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/eli\/decret\/2020\/5\/7\/2020-537\/jo\/texte' target='_blank'>D\u00e9cret n\u00b0 2020-537 du 7 mai 2020 relatif aux fonds de p\u00e9rennit\u00e9<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/loda\/article_lc\/LEGIARTI000039793069' target='_blank'>Loi de Finances pour 2020 du 28 d\u00e9cembre 2019, n\u00b02019-1479 (article 14)<\/a><\/li><li><a href='https:\/\/bofip.impots.gouv.fr\/bofip\/12352-PGP.html\/ACTU-2020-00171-4' target='_blank'>Actualit\u00e9 BOFiP-Imp\u00f4ts du 6 ao\u00fbt 2020<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/jorf\/id\/JORFTEXT000043546880' target='_blank'>D\u00e9cret n\u00b0 2021-669 du 27 mai 2021 portant diverses mesures relatives aux soci\u00e9t\u00e9s, mutuelles et unions \u00e0 mission, aux institutions de pr\u00e9voyance et aux fonds de p\u00e9rennit\u00e9<\/a><\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Choisir le type d'entreprise&quot;],&quot;pubDate&quot;:&quot;2020-09-15 01:26:00&quot;}]}}" data-name="Les fiches" data-url="https://www.weblex.fr/passerelle/365-0cee/ae02b875da/flux.rss" style-needed="true"></component></div> -->
