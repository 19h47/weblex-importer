      <component
        is="quizz-hebdo"
        data-rss='{"@attributes":{"version":"2.0"},"channel":{"title":"Flux pour WebLex Quiz Hebdo","link":"https:\/\/www.weblex.fr\/passerelle-json","description":"Flux WebLex.fr 10\/07\/2021 10:19:20","lastBuildDate":"2021-06-24 01:23:00","item":[{"title":"E-commerce = des soldes \u00e0 la carte\u2026 d\u00e9partementale ?","pubDate":"Thu, 24 Jun 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Le 26 juin 2021, un client mosellan contacte un e-commer\u00e7ant situ\u00e9 \u00e0 Paris pour acheter ses produits.<br \/><br \/>Comme les soldes ont d\u00e9j\u00e0 d\u00e9but\u00e9 dans son d\u00e9partement, il  demande au e-commer\u00e7ant le b\u00e9n\u00e9fice des prix sold\u00e9s.<br \/><br \/>Le e-commer\u00e7ant peut-il solder ses prix pour ce client mosellan ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Les dates des soldes sont fix\u00e9es nationalement, mais il existe des dates d\u00e9rogatoires pour certains d\u00e9partements, notamment ceux situ\u00e9s en Outre-mer et pr\u00e8s des fronti\u00e8res du pays.<br \/><br \/>Les e-commer\u00e7ants sont tenus de respecter les dates fix\u00e9es nationalement, quel que soit le lieu du si\u00e8ge de l&apos;entreprise.<br \/><br \/>Ainsi, un e-commer\u00e7ant dont le client est situ\u00e9 dans un d\u00e9partement o\u00f9 les soldes sont applicables \u00e0 des dates diff\u00e9rentes de celles fix\u00e9es nationalement ne peut pas pratiquer de prix sold\u00e9s.<br \/><br \/>Ici, le e-commer\u00e7ant doit donc patienter jusqu&apos;au 30 juin 2021, date nationale de d\u00e9but des soldes, pour solder ses prix.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Le 26 juin 2021, un client mosellan contacte un e-commer\u00e7ant situ\u00e9 \u00e0 Paris pour acheter ses produits.<br \/><br \/>Comme les soldes ont d\u00e9j\u00e0 d\u00e9but\u00e9 dans son d\u00e9partement, il  demande au e-commer\u00e7ant le b\u00e9n\u00e9fice des prix sold\u00e9s.<br \/><br \/>Le e-commer\u00e7ant peut-il solder ses prix pour ce client mosellan ?"},{"title":"Ind\u00e9pendants et r\u00e9gularisation des cotisations 2020 : \u00e0 payer !","pubDate":"Thu, 03 Jun 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un travailleur ind\u00e9pendant se rend compte que le montant des cotisations sociales qu\u2019il doit finalement payer pour l&apos;ann\u00e9e 2020 est sup\u00e9rieur \u00e0 ce qu&apos;il a vers\u00e9 \u00e0 titre provisionnel.<br \/><br \/>Comme il en a la possibilit\u00e9, il n\u00e9gocie un \u00e9ch\u00e9ancier pour faciliter le paiement de la r\u00e9gularisation demand\u00e9e.<br \/><br \/>Une interrogation subsiste toutefois : devra-t-il aussi payer des int\u00e9r\u00eats de retard ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Dans la situation o\u00f9 le montant de ses cotisations d\u00e9finitives 2020 est sup\u00e9rieur au montant des cotisations provisionnelles, le travailleur ind\u00e9pendant devra s\u2019acquitter d\u2019un compl\u00e9ment de cotisations sociales. Le compl\u00e9ment de cotisations d\u00fb sera r\u00e9parti sur les \u00e9ch\u00e9ances de cotisations restant \u00e0 payer jusqu\u2019\u00e0 la fin de l\u2019ann\u00e9e 2021.<br \/><br \/>L&apos;Urssaf pr\u00e9voit de proposer automatiquement un \u00e9ch\u00e9ancier afin d\u2019\u00e9chelonner le paiement de ce compl\u00e9ment au-del\u00e0 de 2021, dans le cas o\u00f9 le montant de la r\u00e9gularisation occasionne une difficult\u00e9 de tr\u00e9sorerie (jusqu&apos;\u00e0 36 mois selon les situations).<br \/><br \/>Le calendrier de transmission des \u00e9ch\u00e9anciers, fix\u00e9 par l\u2019Urssaf, est le suivant :<br \/><br \/>   -\t   pour les travailleurs ind\u00e9pendants connaissant une r\u00e9gularisation d\u00e9bitrice importante, les \u00e9ch\u00e9anciers seront envoy\u00e9s de juillet \u00e0 septembre 2021, pour une 1re \u00e9ch\u00e9ance de paiement \u00e0 compter de septembre 2021 ;<br \/><br \/>   -\t   pour les travailleurs ind\u00e9pendants qui ne subissent pas de r\u00e9gularisation d\u00e9bitrice importante, l\u2019Urssaf enverra les \u00e9ch\u00e9anciers de septembre \u00e0 d\u00e9cembre 2021, pour une 1re \u00e9ch\u00e9ance de paiement \u00e0 compter de novembre 2021.<br \/><br \/>Cependant, quelle que soit leur situation, les travailleurs ind\u00e9pendants pourront, \u00e0 la r\u00e9ception de leur \u00e9ch\u00e9ancier, contacter l\u2019Urssaf pour en n\u00e9gocier les modalit\u00e9s. Ces derniers auront ainsi notamment la possibilit\u00e9 de d\u00e9caler la date de d\u00e9marrage de l\u2019\u00e9ch\u00e9ancier ou encore d\u2019en raccourcir (ou prolonger) la dur\u00e9e.<br \/><br \/>Ces adaptations ne donneront lieu \u00e0 aucune p\u00e9nalit\u00e9 ou majoration de retard.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un travailleur ind\u00e9pendant se rend compte que le montant des cotisations sociales qu\u2019il doit finalement payer pour l&apos;ann\u00e9e 2020 est sup\u00e9rieur \u00e0 ce qu&apos;il a vers\u00e9 \u00e0 titre provisionnel.<br \/><br \/>Comme il en a la possibilit\u00e9, il n\u00e9gocie un \u00e9ch\u00e9ancier pour faciliter le paiement de la r\u00e9gularisation demand\u00e9e.<br \/><br \/>Une interrogation subsiste toutefois : devra-t-il aussi payer des int\u00e9r\u00eats de retard ? "},{"title":"Coronavirus (COVID-19) : baisse de chiffre d&apos;affaires =  baisse de taxe ?","pubDate":"Thu, 20 May 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>En 2020, un commer\u00e7ant a d\u00fb baisser le rideau de son magasin pendant de nombreuses semaines du fait des mesures administratives mises en place par le gouvernement pour lutter contre la propagation de la Covid-19.<br \/><br \/>Parce que son chiffre d&apos;affaires 2020 a \u00e9t\u00e9 fortement impact\u00e9 par cette fermeture, peut-il demander (et obtenir) un remboursement de la taxe sur les surfaces commerciales (TASCOM) pay\u00e9e en 2020 ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>Interrog\u00e9 sur cette question, le gouvernement a r\u00e9pondu par la n\u00e9gative. Il rappelle, en effet, que la TASCOM due au titre de l\u2019ann\u00e9e 2020 devait \u00eatre pay\u00e9e au plus tard le 15 juin 2020 : elle a donc d\u00e9j\u00e0 \u00e9t\u00e9 vers\u00e9e par les entreprises concern\u00e9es.<br \/><br \/>De plus, le montant de la TASCOM d\u00e9pend du chiffre d\u2019affaires de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. En cons\u00e9quence, la TASCOM pour 2021 tiendra n\u00e9cessairement compte de la baisse d\u2019activit\u00e9 subie en 2020, du fait des mesures sanitaires mises en place pour faire face \u00e0 l\u2019\u00e9pid\u00e9mie de la Covid-19.<br \/><br \/>Ici, le commer\u00e7ant ne pourra donc pas obtenir de remboursement de la TASCOM pay\u00e9e en 2020.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>En 2020, un commer\u00e7ant a d\u00fb baisser le rideau de son magasin pendant de nombreuses semaines du fait des mesures administratives mises en place par le gouvernement pour lutter contre la propagation de la Covid-19.<br \/><br \/>Parce que son chiffre d&apos;affaires 2020 a \u00e9t\u00e9 fortement impact\u00e9 par cette fermeture, peut-il demander (et obtenir) un remboursement de la taxe sur les surfaces commerciales (TASCOM) pay\u00e9e en 2020 ?"},{"title":"APL et rattachement au foyer fiscal des parents : incompatible ?","pubDate":"Thu, 06 May 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Se retrouvant dans l\u2019obligation de chercher un logement proche de son \u00e9cole dans le cadre de la poursuite de ses \u00e9tudes sup\u00e9rieures, un \u00e9tudiant demande le b\u00e9n\u00e9fice de l\u2019aide personnalis\u00e9e au logement (APL).<br \/><br \/>Mais des amis lui disent qu&apos;il ne pourra pas la percevoir parce qu&apos;il est toujours rattach\u00e9 au foyer fiscal de ses parents (pour le calcul de l&apos;imp\u00f4t sur le revenu).<br \/><br \/>Est-ce vrai ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>L\u2019APL b\u00e9n\u00e9ficie aux personnes locataires de leur r\u00e9sidence principale sous r\u00e9serve de certaines conditions.<br \/><br \/>Parmi celles-ci figure une condition de ressources dans le cadre de laquelle seuls sont pris en compte les revenus du b\u00e9n\u00e9ficiaire de l&apos;aide (et non ceux de ses parents, m\u00eame s&apos;il est rattach\u00e9 \u00e0 leur foyer fiscal).<br \/><br \/>Dans cette situation, l&apos;\u00e9tudiant peut donc percevoir l&apos;APL tout en \u00e9tant rattach\u00e9 au foyer fiscal de ses parents.<br \/><br \/>Notez que ce cumul n&apos;est toutefois pas possible lorsque les parents sont assujettis \u00e0 l\u2019imp\u00f4t sur la fortune immobili\u00e8re (IFI).<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Se retrouvant dans l\u2019obligation de chercher un logement proche de son \u00e9cole dans le cadre de la poursuite de ses \u00e9tudes sup\u00e9rieures, un \u00e9tudiant demande le b\u00e9n\u00e9fice de l\u2019aide personnalis\u00e9e au logement (APL).<br \/><br \/>Mais des amis lui disent qu&apos;il ne pourra pas la percevoir parce qu&apos;il est toujours rattach\u00e9 au foyer fiscal de ses parents (pour le calcul de l&apos;imp\u00f4t sur le revenu).<br \/><br \/>Est-ce vrai ?"},{"title":"Bail commercial : quand renouvellement de bail ne rime pas avec r\u00e9vision du loyer...","pubDate":"Thu, 29 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une soci\u00e9t\u00e9 adresse \u00e0 son bailleur une demande de renouvellement de son bail commercial \u00ab selon les m\u00eames conditions \u00bb que le pr\u00e9c\u00e9dent, ce que celui-ci accepte.<br \/><br \/>Peu apr\u00e8s, la soci\u00e9t\u00e9 souhaite obtenir une diminution du montant de son loyer. Ce qui est impossible, selon le bailleur, du fait du r\u00e9cent renouvellement du bail... <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Faux<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Vrai<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Vrai<\/span><br \/>Le juge a r\u00e9cemment pr\u00e9cis\u00e9 qu\u2019une demande de renouvellement d\u2019un bail commercial dans laquelle le locataire indique qu\u2019il souhaite reconduire celui-ci \u00ab aux m\u00eames clauses et conditions ant\u00e9rieures \u00bb sans \u00e9mettre de r\u00e9serves, d\u00e9montre sa volont\u00e9 de ne pas modifier le montant du loyer. D\u00e8s lors, le locataire ne peut plus obtenir la r\u00e9vision du loyer une fois que le bailleur a accept\u00e9 de renouveler le bail.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Une soci\u00e9t\u00e9 adresse \u00e0 son bailleur une demande de renouvellement de son bail commercial \u00ab selon les m\u00eames conditions \u00bb que le pr\u00e9c\u00e9dent, ce que celui-ci accepte.<br \/><br \/>Peu apr\u00e8s, la soci\u00e9t\u00e9 souhaite obtenir une diminution du montant de son loyer. Ce qui est impossible, selon le bailleur, du fait du r\u00e9cent renouvellement du bail... "},{"title":"Rompre un contrat apprentissage : agir vite ?","pubDate":"Thu, 15 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un employeur souhaite se s\u00e9parer d\u2019un apprenti, pr\u00e9sent dans l\u2019entreprise depuis le 15 janvier 2021, en raison de ses absences injustifi\u00e9es, trop nombreuses \u00e0 son go\u00fbt. Il d\u00e9cide de s&apos;en s\u00e9parer et rompt le contrat d&apos;apprentissage pour faute grave. <br \/><br \/>Ce qu&apos;il ne peut faire que pendant les 45 premiers jours, conteste l&apos;apprenti...<br \/><br \/>A tort ou \u00e0 raison ? <\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">A tort<\/span><br \/>L\u2019employeur (ou l\u2019apprenti) peut rompre le contrat d\u2019apprentissage de mani\u00e8re unilat\u00e9rale uniquement pendant les 45 premiers jours, cons\u00e9cutifs ou non, de formation en entreprise effectu\u00e9s par l\u2019apprenti.<br \/><br \/>Une fois pass\u00e9 cette \u00ab p\u00e9riode d\u2019essai \u00bb, le contrat d\u2019apprentissage ne peut \u00eatre rompu, en principe, que d\u2019un commun accord et constat\u00e9 par un \u00e9crit sign\u00e9 des deux parties.<br \/><br \/>N\u00e9anmoins, pour les contrats d\u2019apprentissage conclu depuis le 1er janvier 2019, le contrat peut \u00eatre rompu \u00e0 l\u2019initiative de l\u2019employeur, pass\u00e9 le d\u00e9lai de 45 jours et sur justification, en cas de force majeure, de faute grave de l&apos;apprenti ou d&apos;inaptitude constat\u00e9e par le m\u00e9decin du travail.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un employeur souhaite se s\u00e9parer d\u2019un apprenti, pr\u00e9sent dans l\u2019entreprise depuis le 15 janvier 2021, en raison de ses absences injustifi\u00e9es, trop nombreuses \u00e0 son go\u00fbt. Il d\u00e9cide de s&apos;en s\u00e9parer et rompt le contrat d&apos;apprentissage pour faute grave. <br \/><br \/>Ce qu&apos;il ne peut faire que pendant les 45 premiers jours, conteste l&apos;apprenti...<br \/><br \/>A tort ou \u00e0 raison ? "},{"title":"Lutte contre la Covid-19 : vaccin\u00e9, lib\u00e9r\u00e9, d\u00e9livr\u00e9 ?","pubDate":"Thu, 08 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Une personne, vaccin\u00e9e contre la Covid-19, estime que les restrictions de d\u00e9placement mises en place dans le cadre du confinement et du couvre-feu ne doivent pas lui \u00eatre appliqu\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">A tort<\/span><br \/>Dans une affaire r\u00e9cente, le juge a rappel\u00e9 que m\u00eame si la vaccination diminue la circulation du virus, les personnes vaccin\u00e9es peuvent toutefois en \u00eatre porteuses et contribuer \u00e0 sa diffusion, dans une proportion qui n\u2019est pas encore connue.<br \/><br \/>D\u00e8s lors, l\u2019ensemble des restrictions de d\u00e9placement mises en place dans le cadre du confinement et du couvre-feu doivent rester applicables aux personnes vaccin\u00e9es.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Une personne, vaccin\u00e9e contre la Covid-19, estime que les restrictions de d\u00e9placement mises en place dans le cadre du confinement et du couvre-feu ne doivent pas lui \u00eatre appliqu\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?"},{"title":"T\u00e9l\u00e9travail = \"t\u00e9l\u00e9repas\" ?","pubDate":"Thu, 01 Apr 2021 01:23:00 +0200","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Un salari\u00e9, qui b\u00e9n\u00e9ficie en temps normal de titres-restaurants mis en place dans son entreprise, les r\u00e9clame \u00e0 son employeur.<br \/><br \/>Mais ce dernier lui rappelle qu&apos;en raison de la situation actuelle, il est en t\u00e9l\u00e9travail : parce que le salari\u00e9 travaille \u00e0 son domicile et ne subit aucun surco\u00fbt pour son d\u00e9jeuner, il d\u00e9cide de ne pas lui en faire b\u00e9n\u00e9ficier pour les p\u00e9riodes t\u00e9l\u00e9travaill\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A tort<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">A raison<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">A tort<\/span><br \/>Par principe, un salari\u00e9 exer\u00e7ant son activit\u00e9 en t\u00e9l\u00e9travail doit b\u00e9n\u00e9ficier des m\u00eames droits que les autres salari\u00e9s travaillant dans les locaux de l&apos;entreprise. C&apos;est d&apos;ailleurs ce que rappelle l&apos;Urssaf lorsqu&apos;elle pr\u00e9cise que les conditions de travail du t\u00e9l\u00e9travailleur doivent \u00eatre \u00e9quivalentes \u00e0 celles des travailleurs exer\u00e7ant leur activit\u00e9 en entreprise, pour l\u2019attribution de titres-restaurants, \u00e0 savoir une journ\u00e9e organis\u00e9e en deux vacations entrecoup\u00e9es d\u2019une pause r\u00e9serv\u00e9e \u00e0 la prise d\u2019un repas.<br \/><br \/>Dans ces conditions, le salari\u00e9 en t\u00e9l\u00e9travail doit b\u00e9n\u00e9ficier des titres-restaurants si ce mode de r\u00e9mun\u00e9ration alternatif est instaur\u00e9 dans l&apos;entreprise.<br \/><br \/>Cela \u00e9tant, il faut souligner qu&apos;un juge a rendu une d\u00e9cision contraire : pour lui, l\u2019objectif poursuivi  en finan\u00e7ant des titres-restaurants est de limiter les surco\u00fbts li\u00e9s \u00e0 la restauration hors domicile des salari\u00e9s. Par voie de cons\u00e9quence, il a estim\u00e9 que, les salari\u00e9s de l\u2019entreprise plac\u00e9s en t\u00e9l\u00e9travail ne faisant face \u00e0 aucun surco\u00fbt li\u00e9 \u00e0 leur restauration hors du domicile, un employeur pouvait dans cette situation ne pas attribuer les titres-restaurants. Une d\u00e9cision qui m\u00e9riterait toutefois d&apos;\u00eatre confirm\u00e9e...<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Un salari\u00e9, qui b\u00e9n\u00e9ficie en temps normal de titres-restaurants mis en place dans son entreprise, les r\u00e9clame \u00e0 son employeur.<br \/><br \/>Mais ce dernier lui rappelle qu&apos;en raison de la situation actuelle, il est en t\u00e9l\u00e9travail : parce que le salari\u00e9 travaille \u00e0 son domicile et ne subit aucun surco\u00fbt pour son d\u00e9jeuner, il d\u00e9cide de ne pas lui en faire b\u00e9n\u00e9ficier pour les p\u00e9riodes t\u00e9l\u00e9travaill\u00e9es.<br \/><br \/>A tort ou \u00e0 raison ?"},{"title":"TVA : r\u00e9cup\u00e9rable\u2026 2 fois ?","pubDate":"Thu, 25 Mar 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>En raison de la crise sanitaire, une entreprise sp\u00e9cialis\u00e9e dans la vente de biens n&apos;arrive pas \u00e0 obtenir le paiement de ses factures, ses clients rencontrant d&apos;importantes difficult\u00e9s financi\u00e8res.<br \/><br \/>Le probl\u00e8me, c&apos;est qu&apos;elle a d\u00e9j\u00e0 revers\u00e9 \u00e0 l&apos;administration fiscale la TVA collect\u00e9e sur ces factures.<br \/><br \/>Parce que ses clients ne r\u00e8glent pas leurs factures, l&apos;entreprise est-elle autoris\u00e9e \u00e0 r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 revers\u00e9e \u00e0 l&apos;administration fiscale ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-a\">Oui<\/span><br \/>L&apos;entreprise peut effectivement r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 revers\u00e9e \u00e0 l&apos;administration, d\u00e8s lors que les 2 conditions suivantes sont r\u00e9unies : elle doit faire \u00e9tat d&apos;une cr\u00e9ance devenue \"d\u00e9finitivement irr\u00e9couvrable\" et elle doit justifier, aupr\u00e8s de l&apos;administration, de la rectification pr\u00e9alable de la facture initiale.<br \/><br \/>Retenez que cette demande de r\u00e9cup\u00e9ration de la TVA doit \u00eatre faite au plus tard le 31 d\u00e9cembre de la 2de ann\u00e9e qui suit celle au cours de laquelle l\u2019entreprise a eu connaissance de la d\u00e9faillance de son client.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>En raison de la crise sanitaire, une entreprise sp\u00e9cialis\u00e9e dans la vente de biens n&apos;arrive pas \u00e0 obtenir le paiement de ses factures, ses clients rencontrant d&apos;importantes difficult\u00e9s financi\u00e8res.<br \/><br \/>Le probl\u00e8me, c&apos;est qu&apos;elle a d\u00e9j\u00e0 revers\u00e9 \u00e0 l&apos;administration fiscale la TVA collect\u00e9e sur ces factures.<br \/><br \/>Parce que ses clients ne r\u00e8glent pas leurs factures, l&apos;entreprise est-elle autoris\u00e9e \u00e0 r\u00e9cup\u00e9rer la TVA d\u00e9j\u00e0 revers\u00e9e \u00e0 l&apos;administration fiscale ?"},{"title":"Coronavirus (COVID-19) : pas de vacances\u2026 pas d&apos;imp\u00f4t ?","pubDate":"Thu, 11 Mar 2021 01:23:00 +0100","description":"<div class=\"quizz\"><div class=\"question-quizz\"><br \/><br \/>Petite question du jour :<br \/><br \/>Depuis le d\u00e9but de la crise sanitaire li\u00e9e \u00e0 la propagation du coronavirus, et en raison des diff\u00e9rentes mesures de confinement, un propri\u00e9taire n&apos;a pas pu profiter pleinement de sa r\u00e9sidence secondaire.<br \/><br \/>Dans ce contexte, peut-il b\u00e9n\u00e9ficier d\u2019une exon\u00e9ration exceptionnelle de taxe d\u2019habitation pour sa r\u00e9sidence ?<\/div><ul class=\"propal-quizz\"><li class=\"quizz-a\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Oui<\/a><\/li><li class=\"quizz-b\"><a href=\"#reponse\" onclick=\"document.getElementById(&apos;page-fiche&apos;).classList.add(&apos;quizz-open&apos;); return false;\">Non<\/a><\/li><\/ul><div id=\"rna\" class=\"reponse-non-affichee\">La r\u00e9ponse n&apos;est pas toujours celle que l&apos;on croit...<\/div><div id=\"reponse\" class=\"reponse-quizz-in\">La bonne r\u00e9ponse est...<br \/> <span class=\"reponse-b\">Non<\/span><br \/>La r\u00e9ponse est n\u00e9gative.<br \/><br \/>Interrog\u00e9 sur cette question, le Gouvernement a clairement indiqu\u00e9 qu&apos;il n&apos;envisageait la mise en place d&apos;aucun avantage fiscal particulier concernant la taxe d&apos;habitation due par les propri\u00e9taires  de r\u00e9sidences secondaires.<\/div><\/div>","category":"quizz","introduction":"Petite question du jour :<br \/><br \/>Depuis le d\u00e9but de la crise sanitaire li\u00e9e \u00e0 la propagation du coronavirus, et en raison des diff\u00e9rentes mesures de confinement, un propri\u00e9taire n&apos;a pas pu profiter pleinement de sa r\u00e9sidence secondaire.<br \/><br \/>Dans ce contexte, peut-il b\u00e9n\u00e9ficier d\u2019une exon\u00e9ration exceptionnelle de taxe d\u2019habitation pour sa r\u00e9sidence ?"}]}}'

      <component
        is="phdj"
        data-rss='{"@attributes":{"version":"2.0"},"channel":{"title":"Flux pour WebLex PHDJ","link":"https:\/\/www.weblex.fr\/passerelle-json","description":"Flux WebLex.fr 10\/07\/2021 10:18:15","lastBuildDate":"2021-07-01 14:17:41","item":[{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dune-caution-pour-qui-un-detail-peut-ou-pas-tout-changer","title":"C\u2019est l\u2019histoire d\u2019une caution pour qui un d\u00e9tail peut (ou pas ?) tout changer\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019une caution pour qui un d\u00e9tail peut (ou pas ?) tout changer\u2026<\/p>\n<p>Un dirigeant se porte caution de sa soci\u00e9t\u00e9 qui sera malheureusement mise en liquidation judiciaire quelque temps plus tard. Ce qui conduit la banque \u00e0 lui r\u00e9clamer le remboursement des sommes restant dues, en vertu de son cautionnement\u2026<\/p>\n<p>\u2026 qui n\u2019est pas valable, selon le dirigeant : \u00e0 la lecture de l\u2019acte, il constate qu\u2019il manque un mot de la mention obligatoire qui doit \u00eatre reproduite \u00e0 la main sur l\u2019un des 2 exemplaires originaux. \u00ab Et alors ? \u00bb, r\u00e9torque la banque : la mention est effectivement incompl\u00e8te sur un exemplaire original, mais puisque dans l\u2019acte seule la caution s\u2019engage \u00e0 respecter certaines obligations, un exemplaire original conforme est suffisant, selon elle\u2026<\/p>\n<p>Et selon le juge, qui confirme que le cautionnement est valable\u2026 et que le dirigeant est bien redevable des sommes dues : d\u00e8s lors que l\u2019un des 2 exemplaires originaux comporte l\u2019int\u00e9gralit\u00e9 de la mention obligatoire requise, effectivement reproduite \u00e0 la main, l\u2019engagement de caution est consid\u00e9r\u00e9 comme valide.<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000043618136?init=true&amp;amp;page=1&amp;amp;query=n%C2%B0+20-10.690&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour de cassation, chambre commerciale, du 2 juin 2021, n\u00b0 20-10690<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/caution.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/caution.jpg","category":"histoire","pubDate":"2021-07-02 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-artisan-a-qui-son-client-dit-oui-puis-non-puis-oui-puis-non","title":"C\u2019est l\u2019histoire d\u2019un artisan \u00e0 qui son client dit oui, puis non, puis oui, puis non\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un artisan \u00e0 qui son client dit oui, puis non, puis oui, puis non\u2026<\/p>\n<p>Lors d\u2019une foire, un particulier signe un devis pr\u00e9voyant l\u2019installation d\u2019une pompe \u00e0 chaleur et la r\u00e9alisation de travaux d\u2019isolation dans sa maison. Le m\u00eame jour, il change d\u2019avis et se r\u00e9tracte de son engagement, comme le contrat le lui permet\u2026<\/p>\n<p>4 mois plus tard, l\u2019artisan r\u00e9alise malgr\u00e9 tout les travaux d\u2019isolation initialement pr\u00e9vus et livre la pompe \u00e0 chaleur, qu\u2019il ne peut toutefois pas installer puisque le client n\u2019a pas fait r\u00e9aliser la dalle de b\u00e9ton n\u00e9cessaire pour cela. Client qui refuse alors de payer\u2026 et r\u00e9clame m\u00eame le remboursement de son acompte, rappelant qu\u2019il s\u2019est r\u00e9tract\u00e9. Acompte que l\u2019artisan refuse de rembourser : bien qu\u2019il se soit r\u00e9tract\u00e9, le client a tout de m\u00eame accept\u00e9 sans r\u00e9serve les travaux d\u2019isolation qu\u2019il a r\u00e9alis\u00e9s, ainsi que la livraison de la pompe \u00e0 chaleur\u2026<\/p>\n<p>Ce qui change tout, selon le juge qui donne raison \u00e0 l\u2019artisan : ici, le client a, vu son comportement, renonc\u00e9 aux effets de sa r\u00e9tractation. Il n\u2019aura donc droit \u00e0 aucun remboursement\u2026<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000042113182?init=true&amp;amp;page=1&amp;amp;query=19-12855&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour de cassation, 1\u00e8re chambre civile, du 1er juillet 2020, n\u00b0 19-12855<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/hesitation.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/hesitation.jpg","category":"histoire","pubDate":"2021-06-25 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-dirigeant-qui-vend-presque-tous-les-titres-de-sa-societe","title":"C\u2019est l\u2019histoire d\u2019un dirigeant qui vend (presque) tous les titres de sa soci\u00e9t\u00e9\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un dirigeant qui vend (presque) tous les titres de sa soci\u00e9t\u00e9\u2026<\/p>\n<p>A l\u2019occasion de son d\u00e9part en retraite, un directeur g\u00e9n\u00e9ral vend les titres de sa soci\u00e9t\u00e9 et r\u00e9clame, de ce fait, le b\u00e9n\u00e9fice d\u2019un avantage fiscal : un dirigeant qui prend sa retraite et, concomitamment, vend ses titres peut, en effet, \u00eatre exon\u00e9r\u00e9 d\u2019imp\u00f4t \u00e0 hauteur du gain r\u00e9alis\u00e9\u2026<\/p>\n<p>Sous conditions, rappelle tout de m\u00eame l\u2019administration fiscale, non respect\u00e9es ici selon elle : pour \u00eatre exon\u00e9r\u00e9 d\u2019imp\u00f4t, le vendeur doit non seulement vendre l\u2019int\u00e9gralit\u00e9 des parts qu\u2019il d\u00e9tient, mais il doit aussi d\u00e9montrer qu\u2019il d\u00e9tenait, dans les 5 ann\u00e9es pr\u00e9c\u00e9dant la vente, au moins 25 % du capital social de la soci\u00e9t\u00e9 dont les titres sont vendus. Ce qui n\u2019est pas le cas ici puisque le dirigeant, qui d\u00e9tenait 3 311 parts, repr\u00e9sentant seulement 24 % du capital social, n\u2019en a vendu que 3 310\u2026<\/p>\n<p>D\u00e8s lors que ces 2 conditions, pourtant imp\u00e9ratives, ne sont pas r\u00e9unies, le dirigeant ne peut pas b\u00e9n\u00e9ficier de l\u2019exon\u00e9ration d\u2019imp\u00f4t. Ce que confirme le juge, qui maintient donc le redressement fiscal\u2026<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/ceta\/id\/CETATEXT000043574264?init=true&amp;amp;page=1&amp;amp;query=18VE01996&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour administrative d\u2019appel de Versailles du 27 mai 2021, n\u00b018VE01996<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/ventetitresociete.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/ventetitresociete.jpg","category":"histoire","pubDate":"2021-06-18 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-employeur-a-qui-un-salarie-reproche-un-manque-de-formation","title":"C\u2019est l\u2019histoire d\u2019un employeur \u00e0 qui un salari\u00e9 reproche un manque de formation\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un employeur \u00e0 qui un salari\u00e9 reproche un manque de formation\u2026<\/p>\n<p>Un salari\u00e9, licenci\u00e9 pour motif \u00e9conomique, reproche \u00e0 son employeur de ne pas avoir fait le n\u00e9cessaire pour qu\u2019il puisse b\u00e9n\u00e9ficier de formation pendant le temps qu\u2019il a \u00e9t\u00e9 employ\u00e9 dans l\u2019entreprise. Ce qui justifie des dommages-int\u00e9r\u00eats pour manquement \u00e0 l\u2019obligation de formation\u2026<\/p>\n<p>Sauf qu\u2019il n\u2019a jamais d\u00e9montr\u00e9 la n\u00e9cessit\u00e9 d\u2019une adaptation \u00e0 son poste de travail, r\u00e9torque l\u2019employeur : faute d\u2019\u00e9tablir une \u00e9volution de son emploi, notamment technologique, qui n\u00e9cessiterait une formation utile \u00e0 l\u2019adaptation \u00e0 son poste de travail, le salari\u00e9 ne peut donc pr\u00e9tendre \u00e0 une indemnit\u00e9. Pour l\u2019employeur, sa capacit\u00e9 \u00e0 occuper un emploi n&apos;est ici pas affect\u00e9e par une quelconque \u00e9volution des conditions dans lesquelles il exerce son activit\u00e9\u2026<\/p>\n<p>Mais pas pour le juge, qui rappelle qu\u2019il faut veiller au maintien de la capacit\u00e9 des salari\u00e9s \u00e0 occuper un emploi. Une obligation qui incombe \u00e0 l\u2019employeur\u2026 non respect\u00e9e ici ! D\u2019o\u00f9 la demande (l\u00e9gitime pour le juge) de dommages-int\u00e9r\u00eats par le salari\u00e9\u2026<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000043565954?init=true&amp;amp;page=1&amp;amp;query=19-24412&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour de cassation, chambre sociale, du 19 mai 2021, n\u00b0 19-24412<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/formationvisio.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/formationvisio.jpg","category":"histoire","pubDate":"2021-06-11 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-particulier-qui-aurait-du-ecouter-son-banquier","title":"C\u2019est l\u2019histoire d\u2019un particulier qui aurait d\u00fb \u00e9couter son banquier\u2026 ","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un particulier qui aurait d\u00fb \u00e9couter son banquier\u2026<\/p>\n<p>Rencontrant d\u2019importantes difficult\u00e9s financi\u00e8res, un particulier d\u00e9cide de saisir la commission de surendettement en vue de parvenir \u00e0 apurer ses dettes. Mais sa demande est irrecevable, estime la banque qui lui a consenti un cr\u00e9dit immobilier\u2026<\/p>\n<p>Face aux difficult\u00e9s rencontr\u00e9es par son client, elle a accept\u00e9 de suspendre le paiement de ses mensualit\u00e9s de cr\u00e9dit pendant 18 mois afin qu\u2019il puisse avoir le temps de vendre 3 appartements qu\u2019il poss\u00e9dait pour solder ses dettes. Or, il n\u2019a pas mis \u00e0 profit ce d\u00e9lai puisqu\u2019il ne justifie que de la mise en vente d\u2019un seul de ses appartements. Une mauvaise foi manifeste pour la banque qui, selon elle, l\u2019emp\u00eache de faire appel \u00e0 la commission de surendettement\u2026<\/p>\n<p>Ce que confirme le juge, pour qui seules les personnes de bonne foi peuvent saisir cette commission. Ce qui n\u2019est donc pas le cas d\u2019une personne qui, de mauvaise foi, n\u2019a pas utilis\u00e9 le d\u00e9lai accord\u00e9 par la banque pour reconstituer sa tr\u00e9sorerie en vue du remboursement de ses dettes\u2026<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000042708777?init=true&amp;amp;page=1&amp;amp;query=19-20454&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour de cassation, 2e chambre civile, du 10 d\u00e9cembre 2020, n\u00b0 19-20454<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/mauvaisefoi.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/mauvaisefoi.jpg","category":"histoire","pubDate":"2021-06-04 10:39:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dune-societe-qui-voit-partir-2-salaries-avec-son-fichier-clients","title":"C\u2019est l\u2019histoire d\u2019une soci\u00e9t\u00e9 qui voit partir 2 salari\u00e9s\u2026 avec son fichier clients\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019une soci\u00e9t\u00e9 qui voit partir 2 salari\u00e9s\u2026 avec son fichier clients\u2026<\/p>\n<p>2 ex-salari\u00e9s d\u2019une soci\u00e9t\u00e9 sp\u00e9cialis\u00e9e dans la vente de portes et fen\u00eatres d\u00e9cident de cr\u00e9er leur propre entreprise sp\u00e9cialis\u00e9e dans la fabrication de v\u00e9randas. Sauf qu\u2019ils ne sont pas partis les mains vides, rel\u00e8ve leur ancienne soci\u00e9t\u00e9\u2026<\/p>\n<p>\u2026 qui leur reproche d\u2019avoir d\u00e9tourn\u00e9 son propre fichier client\u00e8le afin de d\u00e9marcher de futurs clients pour leur entreprise. Une faute qui constitue un acte de concurrence d\u00e9loyale\u2026 et qui m\u00e9rite indemnisation, selon elle\u2026 \u00ab Pas pour si peu \u00bb, minimisent toutefois les 2 ex-salari\u00e9s qui rappellent qu\u2019ils n\u2019ont utilis\u00e9 ce fichier que pour un seul client, bien loin d\u2019un d\u00e9marchage \u00ab massif \u00bb. Le simple fait d\u2019avoir contact\u00e9 un seul client n\u2019a donc rien de fautif, selon les ex-salari\u00e9s qui refusent de payer une quelconque indemnisation\u2026<\/p>\n<p>Pourtant due, selon le juge qui rappelle que le d\u00e9tournement du fichier clients d\u2019un concurrent constitue bien un proc\u00e9d\u00e9 d\u00e9loyal, m\u00eame s\u2019il n\u2019est pas d\u00e9montr\u00e9 que le d\u00e9marchage de client\u00e8le est massif ou syst\u00e9matique.<\/p>\n<br \/>\n<p class=\"sources\">Arr\u00eat de la Cour de cassation, chambre commerciale, du 12 mai 2021, n\u00b0 19-17714 (NP)<\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/voledocuments.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/voledocuments.jpg","category":"histoire","pubDate":"2021-05-28 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-proprietaire-qui-apres-avoir-perdu-son-emploi-refuse-de-perdre-un-avantage-fiscal","title":"C\u2019est l\u2019histoire d\u2019un propri\u00e9taire qui, apr\u00e8s avoir perdu son emploi, refuse de perdre un avantage fiscal\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un propri\u00e9taire qui, apr\u00e8s avoir perdu son emploi, refuse de perdre un avantage fiscal\u2026<\/p>\n<p>Un couple ach\u00e8te un logement, qu\u2019il place imm\u00e9diatement en location, et b\u00e9n\u00e9ficie d\u2019un avantage fiscal qui l\u2019oblige \u00e0 le louer pendant au moins 9 ans. Mais moins de 9 ans plus tard, parce que l\u2019\u00e9pouse a perdu son emploi, le couple d\u00e9cide finalement de vendre ce bien.<\/p>\n<p>Une vente qui n\u2019\u00e9chappe pas \u00e0 l\u2019administration qui remet en cause l\u2019avantage fiscal obtenu. \u00ab Pourquoi ? \u00bb, conteste le couple pour qui aucune remise en cause n\u2019est possible en cas de perte d\u2019emploi. \u00ab C\u2019est justement l\u00e0 le probl\u00e8me \u00bb, constate l\u2019administration : l\u2019\u00e9pouse n\u2019a pas perdu \u00ab involontairement \u00bb son emploi, mais elle l\u2019a quitt\u00e9 en concluant une rupture conventionnelle\u2026<\/p>\n<p>\u2026 assimilable \u00e0 un licenciement, insiste le couple : elle a quitt\u00e9 son poste apr\u00e8s une restructuration qui l\u2019a priv\u00e9e non seulement de son bureau, mais aussi de ses responsabilit\u00e9s. Sauf qu\u2019une rupture conventionnelle n\u2019est pas assimilable \u00e0 un licenciement, confirme le juge pour qui la remise en cause de l\u2019avantage fiscal est donc bien valable\u2026<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/ceta\/id\/CETATEXT000043410572?init=true&amp;amp;page=1&amp;amp;query=19VE02526&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour administrative d\u2019appel de Versailles du 15 avril 2021, n\u00b019VE02526<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/avantagefiscal.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/avantagefiscal.jpg","category":"histoire","pubDate":"2021-05-21 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-employeur-qui-prive-un-salarie-de-son-vehicule-de-service-ou-de-fonction","title":"C\u2019est l\u2019histoire d\u2019un employeur qui prive un salari\u00e9 de son v\u00e9hicule (de service ou de fonction ?)\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un employeur qui prive un salari\u00e9 de son v\u00e9hicule (de service ou de fonction\u202f?)\u2026<\/p>\n<p>Un employeur prend la d\u00e9cision de licencier pour faute grave un salari\u00e9, lui reprochant un acte d\u2019insubordination. Plus pr\u00e9cis\u00e9ment, alors que l\u2019employeur a pris la d\u00e9cision de lui en retirer l\u2019usage, le salari\u00e9 a refus\u00e9 de restituer un v\u00e9hicule de service\u2026<\/p>\n<p>\u2026 de fonction plut\u00f4t, conteste le salari\u00e9. Et parce qu\u2019il s\u2019agit d\u2019un v\u00e9hicule de \u00ab\u202ffonction\u202f\u00bb, l\u2019en priver suppose son accord puisqu\u2019il s\u2019agit alors d\u2019une modification de son contrat de travail. Contrat de travail qui ne fait mention que de la \u00ab\u202fr\u00e9alisation de prestations \u00e0 l\u2019aide de v\u00e9hicules fournis par la soci\u00e9t\u00e9\u202f\u00bb, laquelle met donc \u00e0 la disposition du salari\u00e9, non pas un v\u00e9hicule de \u00ab\u202ffonction\u202f\u00bb, mais bien un v\u00e9hicule de \u00ab\u202fservice\u202f\u00bb. D\u2019autant, souligne l\u2019employeur, que ce v\u00e9hicule ne lui \u00e9tait pas n\u00e9cessaire pour travailler\u2026<\/p>\n<p>\u2026 mais pour lequel le salari\u00e9 b\u00e9n\u00e9ficiait d\u2019un avantage en nature, constate le juge\u202f: le v\u00e9hicule ne pouvait \u00eatre restitu\u00e9 sans l\u2019accord du salari\u00e9\u2026 qui a donc \u00e9t\u00e9 licenci\u00e9 sans cause r\u00e9elle et s\u00e9rieuse\u202f!<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000042664827?init=true&amp;amp;page=1&amp;amp;query=19-18445&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour de Cassation, chambre sociale, du 02 d\u00e9cembre 2020, n\u00b0 19-18445<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/voitures.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/voitures.jpg","category":"histoire","pubDate":"2021-05-14 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dun-proprietaire-qui-pensait-pour-ses-revenus-fonciers-pouvoir-deduire-des-interets-demprunt","title":"C\u2019est l\u2019histoire d\u2019un propri\u00e9taire qui pensait, pour ses revenus fonciers, pouvoir d\u00e9duire des int\u00e9r\u00eats d\u2019emprunt\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019un propri\u00e9taire qui pensait, pour ses revenus fonciers, pouvoir d\u00e9duire des int\u00e9r\u00eats d\u2019emprunt\u2026<\/p>\n<p>Un propri\u00e9taire ach\u00e8te un appartement, qu\u2019il finance gr\u00e2ce \u00e0 un emprunt bancaire, et le met en location. Pour le calcul de son revenu foncier imposable, il d\u00e9duit les int\u00e9r\u00eats de cet emprunt bancaire, comme cela est permis\u2026<\/p>\n<p>Une d\u00e9duction pourtant refus\u00e9e par l\u2019administration fiscale qui constate qu\u2019ici, le propri\u00e9taire ne prouve pas que l\u2019emprunt en question a servi \u00e0 acheter l\u2019appartement plac\u00e9 en location : l\u2019acte d\u2019achat de l\u2019appartement ne fait mention d\u2019aucun emprunt, le tableau d\u2019amortissement produit par le propri\u00e9taire ne pr\u00e9cise pas l\u2019affectation du pr\u00eat \u00e0 l\u2019achat de l\u2019appartement et la d\u00e9duction pratiqu\u00e9e par lui ne correspond pas au montant des int\u00e9r\u00eats mentionn\u00e9s sur ce m\u00eame tableau d\u2019amortissement.<\/p>\n<p>Autant d\u2019\u00e9l\u00e9ments qui, pour le juge, laissent supposer que cet emprunt n\u2019a effectivement pas servi \u00e0 financer l\u2019achat de l\u2019appartement. Le montant des int\u00e9r\u00eats correspondants n\u2019est donc pas d\u00e9ductible des revenus fonciers, confirme le juge\u2026 qui valide le redressement fiscal !<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/ceta\/id\/CETATEXT000041902864?init=true&amp;amp;page=1&amp;amp;query=18BX02120&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour administrative d\u2019appel de Bordeaux du 20 mai 2020, n\u00b018BX02120<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/revenusdistribues.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/revenusdistribues.jpg","category":"histoire","pubDate":"2021-05-07 01:25:00"},{"link":"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\/cest-lhistoire-dune-entreprise-pour-qui-etre-agent-commercial-ce-nest-pas-quune-fonction-cest-un-metier","title":"C\u2019est l\u2019histoire d\u2019une entreprise pour qui \u00eatre agent commercial, ce n\u2019est pas qu\u2019une fonction, c\u2019est un m\u00e9tier\u2026","description":"\n<div>\n<p class=\"title\">C\u2019est l\u2019histoire d\u2019une entreprise pour qui \u00eatre agent commercial, ce n\u2019est pas qu\u2019une fonction, c\u2019est un m\u00e9tier\u2026<\/p>\n<p>Une soci\u00e9t\u00e9 qui exerce une activit\u00e9 de n\u00e9goce de produits alimentaires mandate un professionnel pour commercialiser ses produits. Mais apr\u00e8s plusieurs ann\u00e9es de collaboration, la soci\u00e9t\u00e9 d\u00e9cide d\u2019y mettre fin\u2026<\/p>\n<p>Sans verser d\u2019indemnisation, constate et conteste le professionnel : pourtant, son statut d\u2019agent commercial suppose, en cas de rupture du contrat, le versement d\u2019une indemnit\u00e9. Encore faut-il avoir ce statut, r\u00e9torque la soci\u00e9t\u00e9, et, pour cela, \u00eatre investi du pouvoir de n\u00e9gocier, voire de conclure des contrats pour son compte. Or, ici, le professionnel n\u2019a fait que la mettre en relation avec des centrales d\u2019achat qui n\u00e9gociaient et concluaient les contrats directement avec elle\u2026 Et a d\u00e9march\u00e9 et prospect\u00e9 des clients pour son compte, a organis\u00e9 des entretiens de n\u00e9gociation, a retransmis des offres commerciales, maintient le professionnel\u2026<\/p>\n<p>\u2026 qui n\u2019est toutefois pas \u00ab agent commercial \u00bb, constate le juge, faute pour le professionnel d\u2019\u00eatre investi d\u2019un pouvoir de repr\u00e9sentation.<\/p>\n<br \/>\n<p class=\"sources\"><a href=\"https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000043168280?init=true&amp;amp;page=1&amp;amp;query=19-13604&amp;amp;searchField=ALL&amp;amp;tab_selection=all\" target=\"_blank\">Arr\u00eat de la Cour de cassation, chambre commerciale, du 10 f\u00e9vrier 2021, n\u00b0 19-13604<\/a><\/p><p><a href=\"https:\/\/www.weblex.fr\/la-petite-histoire-du-jour\" target=\"_blank\">La petite histoire du jour<\/a><\/p>\n<\/div>\n<img src=&apos;https:\/\/www.weblex.fr\/images\/flux_actus\/negociation.jpg&apos;>","image":"https:\/\/www.weblex.fr\/images\/flux_actus\/negociation.jpg","category":"histoire","pubDate":"2021-04-30 01:25:00"}]}}'

    <!-- HYPOTHESE INDICATEURS -->
    <!-- <div class="weblex-rss-feed-app"><component is="indicateurs" data-rss="{&quot;@attributes&quot;:{&quot;version&quot;:&quot;2.0&quot;},&quot;channel&quot;:{&quot;title&quot;:&quot;Flux pour WebLex Indicateurs&quot;,&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/passerelle-json&quot;,&quot;description&quot;:&quot;Flux WebLex.fr 10\/07\/2021 10:20:15&quot;,&quot;lastBuildDate&quot;:&quot;2021-07-08 08:26:57&quot;,&quot;item&quot;:[{&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/imposition-forfaitaire-sur-les-entreprises-de-reseaux-ifer-bareme-2021&quot;,&quot;title&quot;:&quot;Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021&quot;,&quot;description&quot;:&quot;<div><h2 style=\&quot;text-align: center;\&quot;><br \/>Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021<br \/><br \/><\/h2><p>Les montants et tarifs de chacune des composantes de l'imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) sont revaloris\u00e9s chaque ann\u00e9e comme le taux pr\u00e9visionnel d'\u00e9volution des prix \u00e0 la consommation des m\u00e9nages, hors tabac, pour la m\u00eame ann\u00e9e. Pour l'ann\u00e9e 2021, ce taux s'\u00e9l\u00e8ve \u00e0 0,6 %.<\/p><p>En outre, le tarif applicable \u00e0 chacun des \u00e9l\u00e9ments de l'IFER est major\u00e9, pour l'ann\u00e9e 2021, conform\u00e9ment au m\u00e9canisme de garantie des ressources qui pr\u00e9voit que, lorsque le montant du produit total de l'IFER portant sur les r\u00e9partiteurs principaux de la boucle locale cuivre et sur les r\u00e9seaux de communications \u00e9lectroniques en fibre optique et en c\u00e2ble coaxial per\u00e7u au titre d'une ann\u00e9e est inf\u00e9rieur \u00e0 400 millions d'euros, le tarif applicable au titre de l'ann\u00e9e suivante est major\u00e9 par un coefficient \u00e9gal au quotient d'un montant de 400 millions d'euros par le montant du produit per\u00e7u.<\/p><p>Compte tenu du produit de cette composante de l'IFER per\u00e7u au titre de l'ann\u00e9e 2020, le coefficient de majoration du tarif pour l'ann\u00e9e 2021 est de 1,04725.<\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les \u00e9oliennes et hydroliennes<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine g\u00e9othermique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9, pour l'ann\u00e9e 2021, \u00e0 20,12 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine nucl\u00e9aire ou thermique \u00e0 flamme<\/span><\/strong><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 3 206 \u20ac par m\u00e9gawatt de puissance \u00e9lectrique install\u00e9e pour chaque installation au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les centrales de production d\u2019\u00e9nergie d\u2019origine photovolta\u00efque ou hydraulique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 :<\/p><ul><li>3,206 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales hydrauliques ;<\/li><li>7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales photovolta\u00efques mises en service avant le 1er janvier 2021.<\/li><\/ul><p>A compter des impositions dues au titre de 2022, le tarif s\u2019appliquant aux centrales photovolta\u00efques mises en service apr\u00e8s le 1er janvier 2021 est ramen\u00e9, pendant les 20 premi\u00e8res ann\u00e9es d\u2019imposition, au niveau de celui applicable aux centrales hydrauliques.<\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les transformateurs \u00e9lectriques<\/span><\/strong><\/p><p>Le tarif est fix\u00e9 en fonction de la tension en amont du transformateur \u00e9lectrique au 1er janvier de l\u2019ann\u00e9e d\u2019imposition. La tension en amont s\u2019entend de la tension \u00e9lectrique en entr\u00e9e du transformateur. Les transformateurs \u00e9lectriques dont la tension en amont est inf\u00e9rieure ou \u00e9gale \u00e0 50 kilovolts ne sont pas retenus pour le calcul de l\u2019imposition.<\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tension en amont en KV<\/strong><\/p><p>\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tarif par transformateur en euros<\/strong><\/p><p>\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >152 445<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 130 et inf\u00e9rieure ou \u00e9gale \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >51 734<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 50 et inf\u00e9rieure ou \u00e9gale \u00e0 130<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >14 859<\/p><p >\u00a0<\/p><\/td><\/tr><\/tbody><\ ng><br \/>IFER sur certains mat\u00e9riels roulants utilis\u00e9s sur les lignes de transport en commun de voyageurs en \u00cele-de-France<br \/><\/strong><\/span><\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>Cat\u00e9gorie de mat\u00e9riels roulants<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>Tarif<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>M\u00e9tro<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>\u00a0<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Motrice et remorque<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >13 495 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>Autre mat\u00e9riel<\/strong><\/p><p ><strong>\u00a0<\/strong><\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p ><strong>\u00a0<\/strong><\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Automotrice et motrice<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >25 316 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Remorque<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >5 284 \u20ac<\/p><p >\u00a0<\/p><\/td><\/tr><\/tbody><\/table><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les r\u00e9partiteurs principaux de la boucle locale cuivre et sur les r\u00e9seaux de communications \u00e9lectroniques en fibre optique et en c\u00e2ble coaxial<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 14,83 \u20ac par ligne en service (tarif revaloris\u00e9 et major\u00e9).<\/p><p>Sources :<\/p><ul><li><a href=\&quot;https:\/\/bofip.impots.gouv.fr\/bofip\/1592-PGP.html\/identifiant=BOI-TFP-IFER-20210210\&quot; target=\&quot;_blank\&quot;>BOFiP-Imp\u00f4ts-BOI-TFP-IFER<\/a><\/li><li><a href=\&quot;https:\/\/bofip.impots.gouv.fr\/bofip\/12735-PGP.html\/ACTU-2021-00009\&quot; target=\&quot;_blank\&quot;>Actualit\u00e9 BOFIP-Imp\u00f4ts du 30 juin 2021<\/a> (r\u00e9duction temporaire de tarif pour les centrales photovolta\u00efques mises en service apr\u00e8s le 1er janvier 2021)<\/li><\/ul><\/div>&quot;,&quot;category&quot;:[&quot;chiffres&quot;,&quot;Ann\u00e9e 2021 - Indices, taux, bar\u00e8mes fiscaux&quot;],&quot;pubDate&quot;:&quot;2021-03-09 01:26:00&quot;},{&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/imposition-forfaitaire-sur-les-entreprises-de-reseaux-ifer-bareme-2021-transporteurs&quot;,&quot;title&quot;:&quot;Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021&quot;,&quot;description&quot;:&quot;<div><h2 style=\&quot;text-align: center;\&quot;><br \/>Imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) \u2013 bar\u00e8me 2021<br \/><br \/><\/h2><p>Les montants et tarifs de chacune des composantes de l'imposition forfaitaire sur les entreprises de r\u00e9seaux (IFER) sont revaloris\u00e9s chaque ann\u00e9e comme le taux pr\u00e9visionnel d'\u00e9volution des prix \u00e0 la consommation des m\u00e9nages, hors tabac, pour la m\u00eame ann\u00e9e. Pour l'ann\u00e9e 2021, ce taux s'\u00e9l\u00e8ve \u00e0 0,6 %.<\/p><p>En outre, le tarif applicable \u00e0 chacun des \u00e9l\u00e9ments de l'IFER est major\u00e9, pour l'ann\u00e9e 2021, conform\u00e9ment au m\u00e9canisme de garantie des ressources qui pr\u00e9voit que, lorsque le montant du produit total de l'IFER portant sur les r\u00e9partiteurs principaux de la boucle locale cuivre et sur les r\u00e9seaux de communications \u00e9lectroniques en fibre optique et en c\u00e2ble coaxial per\u00e7u au titre d'une ann\u00e9e est inf\u00e9rieur \u00e0 400 millions d'euros, le tarif applicable au titre de l'ann\u00e9e suivante est major\u00e9 par un coefficient \u00e9gal au quotient d'un montant de 400 millions d'euros par le montant du produit per\u00e7u.<\/p><p>Compte tenu du produit de cette composante de l'IFER per\u00e7u au titre de l'ann\u00e9e 2020, le coefficient de majoration du tarif pour l'ann\u00e9e 2021 est de 1,04725.<\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les \u00e9oliennes et hydroliennes<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine g\u00e9othermique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9, pour l'ann\u00e9e 2021, \u00e0 20,12 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les installations de production d\u2019\u00e9lectricit\u00e9 d\u2019origine nucl\u00e9aire ou thermique \u00e0 flamme<\/span><\/strong><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 3 206 \u20ac par m\u00e9gawatt de puissance \u00e9lectrique install\u00e9e pour chaque installation au 1er janvier de l\u2019ann\u00e9e d\u2019imposition.<br \/><br \/><\/p><p><span style=\&quot;text-decoration: underline;\&quot;><strong>IFER sur les centrales de production d\u2019\u00e9nergie d\u2019origine photovolta\u00efque ou hydraulique<\/strong><\/span><\/p><p>Le tarif de l\u2019IFER est fix\u00e9 au 1er janvier 2021 \u00e0 :<\/p><ul><li>3,206 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales hydrauliques ;<\/li><li>7,70 \u20ac par kilowatt de puissance \u00e9lectrique install\u00e9e au 1er janvier de l\u2019ann\u00e9e d\u2019imposition, s'agissant des centrales photovolta\u00efques mises en service avant le 1er janvier 2021.<\/li><\/ul><p>A compter des impositions dues au titre de 2022, le tarif s\u2019appliquant aux centrales photovolta\u00efques mises en service apr\u00e8s le 1er janvier 2021 est ramen\u00e9, pendant les 20 premi\u00e8res ann\u00e9es d\u2019imposition, au niveau de celui applicable aux centrales hydrauliques.<\/p><p><strong><span style=\&quot;text-decoration: underline;\&quot;>IFER sur les transformateurs \u00e9lectriques<\/span><\/strong><\/p><p>Le tarif est fix\u00e9 en fonction de la tension en amont du transformateur \u00e9lectrique au 1er janvier de l\u2019ann\u00e9e d\u2019imposition. La tension en amont s\u2019entend de la tension \u00e9lectrique en entr\u00e9e du transformateur. Les transformateurs \u00e9lectriques dont la tension en amont est inf\u00e9rieure ou \u00e9gale \u00e0 50 kilovolts ne sont pas retenus pour le calcul de l\u2019imposition.<\/p><table border=\&quot;1\&quot; cellspacing=\&quot;0\&quot; cellpadding=\&quot;0\&quot;><tbody><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tension en amont en KV<\/strong><\/p><p>\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p>\u00a0<\/p><p ><strong>Tarif par transformateur en euros<\/strong><\/p><p>\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >152 445<\/p><p >\u00a0<\/p><\/td><\/tr><tr><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >Sup\u00e9rieure \u00e0 130 et inf\u00e9rieure ou \u00e9gale \u00e0 350<\/p><p >\u00a0<\/p><\/td><td valign=\&quot;top\&quot; width=\&quot;302\&quot;><p >5     <!-- <div class="weblex-rss-feed-app"><component is="fiches" data-rss="{&quot;@attributes&quot;:{&quot;version&quot;:&quot;2.0&quot;},&quot;channel&quot;:{&quot;title&quot;:&quot;Flux pour WebLex Fiches&quot;,&quot;link&quot;:&quot;https:\/\/www.weblex.fr\/passerelle-json&quot;,&quot;description&quot;:&quot;Flux WebLex.fr 10\/07\/2021 10:16:12&quot;,&quot;lastBuildDate&quot;:&quot;2021-07-09 08:06:13&quot;,&quot;item&quot;:[{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/pret-touch-pour-qui-pour-quoi&quot;,&quot;title&quot;:&quot;Pr\u00eat Touch : pour qui ? Pour quoi ? &quot;,&quot;description&quot;:&quot;<p >Bpifrance propose divers dispositifs de soutien, dont certains sont d\u00e9di\u00e9s aux entreprises dont l\u2019activit\u00e9 rel\u00e8ve des secteurs du cin\u00e9ma et de l\u2019audiovisuel. Parmi ceux-ci figure le pr\u00eat Touch : de quoi s\u2019agit-il ? Quelles sont ses modalit\u00e9s d\u2019octroi ?<\/p><div><h2><br \/> Pr\u00eat Touch : pour qui ?<\/h2><p><strong> De quoi s\u2019agit-il ? <\/strong> Le pr\u00eat Touch est un pr\u00eat accord\u00e9 par la Bpifrance aux PME cr\u00e9\u00e9es depuis plus d\u20191 an qui sont dites financi\u00e8rement saines.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Il vise \u00e0 soutenir les entreprises relevant du secteur des industries cr\u00e9atives qui remplissent certains crit\u00e8res alternatifs, parmi lesquels figurent :<\/p><ul class='orange'><li>un code NAF sp\u00e9cifique (dont le d\u00e9tail est disponible <a href='https:\/\/www.bpifrance.fr\/Toutes-nos-solutions\/Prets\/Prets-thematiques\/Pret-Touch' target='_blank'>ici<\/a> en fin de page) ;<\/li><li>l\u2019obtention d\u2019un prix ou d\u2019un label associ\u00e9 aux industries cr\u00e9atives et culturelles, et notamment le label Entreprise du Patrimoine Vivant ;<\/li><li>le b\u00e9n\u00e9fice de cr\u00e9dits d\u2019imp\u00f4t et taxes li\u00e9s aux industries cr\u00e9atives et culturelles.<\/li><\/ul><\/div><\/div><div><h2><br \/> Pr\u00eat Touch : pour quelles d\u00e9penses ?<\/h2><p><strong> D\u00e9penses vis\u00e9es. <\/strong> Le pr\u00eat Touch doit servir \u00e0 financer diverses d\u00e9penses immat\u00e9rielles support\u00e9es par l\u2019entreprise, dont :<\/p><ul><li>les besoins de tr\u00e9sorerie et l\u2019augmentation exceptionnelle du besoin en fonds de roulement g\u00e9n\u00e9r\u00e9s par des difficult\u00e9s conjoncturelles dans l'attente d'un retour \u00e0 des conditions normales d'exploitation ;<\/li><li>les d\u00e9penses de d\u00e9veloppement (comme la cr\u00e9ation d\u2019une collection ou d\u2019un prototype) et les investissements immat\u00e9riels ;<\/li><li>les \u00e9quipements, mobiliers, mat\u00e9riels, \u00e9quipements num\u00e9riques li\u00e9s \u00e0 ces d\u00e9veloppements ;<\/li><li>le financement du Besoin en Fonds de Roulement (BFR) li\u00e9 au cycle de cr\u00e9ation ;<\/li><li>les d\u00e9penses de recrutement de personnes cl\u00e9s pour d\u00e9velopper l\u2019activit\u00e9 ;<\/li><li>la protection des marques ;<\/li><li>les d\u00e9penses li\u00e9es \u00e0 la relation client (site internet, logiciel CRM, etc.) et au lancement\/soutien de la marque ;<\/li><li>les r\u00e9ponses aux appels d\u2019offre ;<\/li><li>les d\u00e9penses de communication et marketing, campagnes, d\u00e9fil\u00e9s, expositions, r\u00e9seaux sociaux, etc.<\/li><\/ul><h2><br \/> Pr\u00eat Touch : combien ? Combien de temps ?<\/h2><p><strong> Montant du pr\u00eat. <\/strong> Le montant du pr\u00eat oscille entre 50 000 \u20ac et 2 Mds d\u2019\u20ac, dans la limite des fonds propres et quasi-fonds propres de l\u2019entreprise.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Il est prioritairement associ\u00e9 \u00e0 un financement ext\u00e9rieur, \u00e0 raison de 1 pour 1, qui peut notamment prendre la forme :<\/p><ul class='orange'><li>d\u2019apports en capital des actionnaires et\/ou de soci\u00e9t\u00e9s de capital-investissement ;<\/li><li>d\u2019un concours bancaire d\u2019une dur\u00e9e de 5 ans minimum ;<\/li><li>d\u2019un financement participatif, de type crowdfunding.<\/li><\/ul><\/div><\/div><div><p><strong> Pr\u00eat Touch : combien de temps ? <\/strong> La dur\u00e9e du pr\u00eat s\u2019\u00e9tale sur une dur\u00e9e de 7 ans, dont 2 ans de diff\u00e9r\u00e9 d\u2019amortissement en capital.<\/p><p><strong> En d\u00e9tails. <\/strong> En pratique, le remboursement du pr\u00eat prend la forme d\u2019\u00e9ch\u00e9ances trimestrielles \u00e0 terme \u00e9chu.<\/p><h2><br \/> Pr\u00eat Touch : comment ?<\/h2><p><strong> Point important, <\/strong> l\u2019octroi du pr\u00eat ne n\u00e9cessite aucune s\u00fbret\u00e9 sur les actifs de l\u2019entreprise ou sur le patrimoine du dirigeant.<\/p><p><strong> Mais\u2026<\/strong> Bpifrance peut demander la mise en place d\u2019une assurance d\u00e9c\u00e8s-invalidit\u00e9 sur la t\u00eate du dirigeant de l\u2019entreprise (ce que l\u2019on appelle g\u00e9n\u00e9ralement une \u00ab <a href='https:\/\/www.weblex.fr\/fiches-conseils\/assurance-homme-cle-aspects-juridiques-et-fiscaux' target='_blank'>assurance homme-cl\u00e9<\/a> \u00bb).<\/p><p><strong> Comment l\u2019obtenir ? <\/strong> Contactez l\u2019antenne de Bpifrance la plus proche de chez vous, via le lien suivant : <a href='https:\/\/www.bpifrance.fr\/Contactez-nous' target='_blank'>https:\/\/www.bpifrance.fr\/Contactez-nous<\/a>.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em> Si l\u2019activit\u00e9 de votre entreprise rel\u00e8ve des industries cr\u00e9atives et culturelles, elle a peut-\u00eatre la possibilit\u00e9 d\u2019obtenir un pr\u00eat Touch octroy\u00e9 par Bpifrance. Attention toutefois \u00e0 remplir l\u2019ensemble des conditions n\u00e9cessaires pour cela !<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li><a href='https:\/\/www.bpifrance.fr\/Toutes-nos-solutions\/Prets\/Prets-thematiques\/Pret-Touch' target='_blank'>Site Bpifrance<\/a><\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Financer mon projet de cr\u00e9ation&quot;],&quot;pubDate&quot;:&quot;2021-07-09 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/agriculteurs-comment-creer-un-groupement-agricole-d-exploitation-commun-gaec&quot;,&quot;title&quot;:&quot;Agriculteurs : comment cr\u00e9er un groupement agricole d\u2019exploitation commun (GAEC) ?&quot;,&quot;description&quot;:&quot;<p >Si vous souhaitez vous lancer comme exploitant agricole, vous allez devoir vous poser la question de la structure juridique dans laquelle vous allez exercer votre activit\u00e9. L\u2019une de ces structures, tr\u00e8s souvent utilis\u00e9e, est le groupement agricole d\u2019exploitation commun (GAEC). Comment en cr\u00e9er un ?<\/p><div><h2><br \/>Cr\u00e9ation d\u2019un GAEC : la r\u00e9daction des statuts de la soci\u00e9t\u00e9<\/h2><p><strong>GAEC = associ\u00e9s. <\/strong> Un groupement agricole d\u2019exploitation commun (GAEC) ne peut \u00eatre form\u00e9 qu\u2019entre personnes physiques majeures et ne peut pas r\u00e9unir plus de 10 associ\u00e9s. Il peut \u00eatre constitu\u00e9 de 2 \u00e9poux, de 2 concubins ou de 2 partenaires li\u00e9s par un pacte civil de solidarit\u00e9 (Pacs), y compris lorsqu'ils en sont les seuls associ\u00e9s.<\/p><p><strong>R\u00e9daction de statuts. <\/strong> Pour cr\u00e9er un GAEC, il va falloir r\u00e9diger des statuts qui vont notamment devoir :<\/p><ul><li>rappeler l\u2019objet de la soci\u00e9t\u00e9 : permettre la r\u00e9alisation d'un travail en commun dans des conditions comparables \u00e0 celles existant dans les exploitations de caract\u00e8re familial ;<\/li><li>fixer la dur\u00e9e du GAEC dans la limite de 99 ans ;<\/li><li>mentionner le capital social : le minimum exig\u00e9 est de 1 500 \u20ac (il peut \u00eatre divis\u00e9 en parts sociales d\u2019une m\u00eame valeur nominale \u00e9gale ou sup\u00e9rieure \u00e0 7,5 \u20ac) ;<\/li><li>lister les associ\u00e9s : il s\u2019agit n\u00e9cessairement de personnes majeures qui exercent l\u2019activit\u00e9 d\u2019agriculteur \u00e0 titre principal ;<\/li><li>pr\u00e9senter les diff\u00e9rents apports faits par les associ\u00e9s : ils se font en capital, en nature ou en industrie ;<\/li><\/ul><ul><li>\u25cb les apports en capitaux donnent lieu \u00e0 l\u2019attribution de parts sociales cessibles (dans le respect des conditions statutaires) ;<\/li><li>\u25cb les apports en industrie, fond\u00e9s sur une comp\u00e9tence particuli\u00e8re de l\u2019associ\u00e9, donnent lieu \u00e0 l\u2019attribution de parts sociales incessibles ne concourant pas \u00e0 la formation du capital social ;<\/li><\/ul><ul><li>fixer le si\u00e8ge social de la soci\u00e9t\u00e9 ;<\/li><li>d\u00e9signer le ou les associ\u00e9s qui peuvent agir au nom de la soci\u00e9t\u00e9, la dur\u00e9e du mandat, leurs pouvoirs ainsi que les conditions de leur r\u00e9vocation ;<\/li><li>fixer les modalit\u00e9s de tenue de l\u2019assembl\u00e9e g\u00e9n\u00e9rale.<\/li><\/ul><p><strong>Bon \u00e0 savoir. <\/strong> Notez qu\u2019un GAEC est dit :<\/p><ul><li>total lorsqu\u2019il regroupe l\u2019int\u00e9gralit\u00e9 des exploitations agricoles des associ\u00e9s ;<\/li><li>partiel lorsqu\u2019il regroupe une partie seulement des exploitations agricoles des associ\u00e9s.<\/li><\/ul><p><strong>Concr\u00e8tement, <\/strong> les statuts seront r\u00e9dig\u00e9s par un professionnel (avocat, expert-comptable, notaire, etc.) qui analysera votre dossier et pourra proc\u00e9der aux adaptations possibles pour que ceux-ci correspondent le plus possible \u00e0 vos souhaits. Outre l\u2019optimisation de vos souhaits, ce professionnel pourra vous expliquer pourquoi certains d\u00e9sirs ne sont pas n\u00e9cessairement r\u00e9alisables ou souhaitables.<\/p><h2><br \/>Cr\u00e9ation d\u2019un GAEC : les formalit\u00e9s \u00e0 respecter<\/h2><p><strong>Un projet de statut. <\/strong> Notez que dans un premier temps, le projet de statuts doit \u00eatre envoy\u00e9 au comit\u00e9 d\u00e9partemental d'agr\u00e9ment des groupements agricoles d'exploitation en commun par lettre recommand\u00e9e avec AR. Il est accompagn\u00e9 d\u2019une note pr\u00e9cisant les conditions de fonctionnement du groupement.<\/p><p><strong>Validation du projet. <\/strong> Ce comit\u00e9 d\u00e9partemental se prononce dans les 3 mois de la r\u00e9ception du projet de statuts. S\u2019il le valide, il vous d\u00e9livre alors un agr\u00e9ment.<\/p><p><strong>S\u2019il ne valide pas le projet <\/strong> et ne d\u00e9livre pas son agr\u00e9ment, sa d\u00e9cision est susceptible de recours, dans un d\u00e9lai de 2 mois, devant un comit\u00e9 national d\u2019agr\u00e9ment qui doit se prononcer dans les 3 mois suivant l\u2019appel.<\/p><p><strong>S\u2019il valide le projet de statuts, <\/strong> ceux-ci sont officiellement r\u00e9dig\u00e9s par le professionnel auquel vous aurez fait appel.<\/p><p><strong>Immatriculation. <\/strong> Il faudra \u00e9galement proc\u00e9der \u00e0 l\u2019immatriculation de la soci\u00e9t\u00e9 au Registre du commerce et des soci\u00e9t\u00e9s (RCS). Cette immatriculation octroie la personnalit\u00e9 morale au GAEC, ce qui signifie qu\u2019il est alors consid\u00e9r\u00e9 comme une personne juridique \u00e0 part enti\u00e8re, dot\u00e9e de droits et d\u2019obligations qui lui sont propres.<\/p><p><strong>Il ne faut pas oublier <\/strong> d\u2019envoyer au comit\u00e9 d\u00e9partemental d'agr\u00e9ment des groupements agricoles d'exploitation en commun un extrait K bis de la soci\u00e9t\u00e9.<\/p><h2><br \/>Cr\u00e9ation d\u2019un GAEC : les particularit\u00e9s \u00e0 ne pas n\u00e9gliger<\/h2><p><strong>Les associ\u00e9s qui font un apport en capital <\/strong> sont dits \u00ab chefs d\u2019exploitation \u00bb et b\u00e9n\u00e9ficient du statut d\u2019agriculteur du point de vue \u00e9conomique, social et fiscal.<\/p><p><strong>Les associ\u00e9s qui font un apport en industrie<\/strong> ont le statut fiscal de chef d\u2019exploitation mais le statut social de salari\u00e9.<\/p><p><strong>R\u00e9mun\u00e9ration. <\/strong> Un associ\u00e9 de GAEC per\u00e7oit une r\u00e9mun\u00e9ration qui ne peut pas \u00eatre ni inf\u00e9rieure au SMIC ni sup\u00e9rieure \u00e0 6 fois celui-ci.<\/p><p><strong>Attention ! <\/strong> Il se peut que l\u2019associ\u00e9 soit locataire de la parcelle agricole qu\u2019il apporte au GAEC. Dans ce cas, pour pouvoir faire un tel apport, il doit en informer le bailleur par lettre recommand\u00e9e avec AR.<\/p><p><strong>Attention (bis) ! <\/strong> Les agriculteurs locataires de parcelles dans le cadre d\u2019un bail rural et qui les mettent \u00e0 disposition d\u2019une soci\u00e9t\u00e9 civile d\u2019exploitation agricole (SCEA) tel qu\u2019un GAEC doivent devenir associ\u00e9s de ce GAEC. A d\u00e9faut, ils perdent le droit \u00e0 la transmission du bail rural au profit de leur(s) descendant(s).<\/p><p><strong>Bon \u00e0 savoir. <\/strong> La cr\u00e9ation d\u2019un GAEC est dispens\u00e9e de l\u2019obligation d\u2019insertion d\u2019un avis au Bulletin officiel des annonces civiles et commerciales (BODACC).<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em>La cr\u00e9ation d\u2019un groupement agricole d\u2019exploitation civile (GAEC) n\u00e9cessite la r\u00e9daction (par votre conseil) d\u2019un projet de statuts qui doit \u00eatre valid\u00e9 par le comit\u00e9 d\u00e9partemental d'agr\u00e9ment des groupements agricoles d'exploitation en commun. Une fois cette validation obtenue, il est possible de proc\u00e9der aux formalit\u00e9s de cr\u00e9ation habituelles d\u2019une soci\u00e9t\u00e9.<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/article_lc\/LEGIARTI000006444089\/' target='_blank'>Article 1838 du Code civil<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/section_lc\/LEGITEXT000006071367\/LEGISCTA000006138328\/#LEGISCTA000006138328' target='_blank'>Articles L 323-1 e
