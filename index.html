t suivants du Code rural et de la p\u00eache maritime<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/section_lc\/LEGITEXT000006071367\/LEGISCTA000006152544\/1996-03-17\/#LEGISCTA000006152544' target='_blank'>Articles R 323-1 et suivants du Code rural et de la p\u00eache maritime<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/juri\/id\/JURITEXT000043618260?isSuggest=true' target='_blank'>Arr\u00eat de la Cour de cassation, 3\u00e8me chambre civile, du 3 juin 2021, n\u00b0 20-15175 (mise \u00e0 disposition irr\u00e9guli\u00e8re d\u2019une parcelle agricole \u00e0 un groupement agricole)<\/a><\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Monter mon projet de cr\u00e9ation d'entreprise&quot;],&quot;pubDate&quot;:&quot;2021-06-30 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/societe-civile-agricole&quot;,&quot;title&quot;:&quot;Qu\u2019est-ce qu\u2019une \u00ab soci\u00e9t\u00e9 civile agricole \u00bb ?&quot;,&quot;description&quot;:&quot;<p >Une activit\u00e9 agricole est une activit\u00e9 de nature civile, ce qui conditionne son exercice en soci\u00e9t\u00e9 par la cr\u00e9ation d\u2019une soci\u00e9t\u00e9 civile agricole. De quoi s\u2019agit-il exactement ? Quelles sont les diff\u00e9rentes formes de soci\u00e9t\u00e9s civiles agricoles ?<\/p><div><h2><br \/> Activit\u00e9 agricole : quelques rappels\u2026<\/h2><p><strong> Des rappels ? <\/strong> Avant m\u00eame de parler des soci\u00e9t\u00e9s civiles agricoles en tant que telles, quelques rappels s\u2019imposent.<\/p><p><strong> Qu\u2019est-ce qu\u2019une \u00ab activit\u00e9 agricole \u00bb ? <\/strong> Les activit\u00e9s consid\u00e9r\u00e9es comme agricoles sont celles qui :<\/p><ul><li>correspondent \u00e0 la ma\u00eetrise et \u00e0 l'exploitation d'un cycle biologique de caract\u00e8re v\u00e9g\u00e9tal ou animal et constituant une ou plusieurs \u00e9tapes n\u00e9cessaires au d\u00e9roulement de ce cycle ;<\/li><li>sont exerc\u00e9es par un exploitant agricole dans le prolongement de l\u2019acte de production, ou qui ont pour support l\u2019exploitation ;<\/li><li>sont relatives \u00e0 la culture marine et \u00e0 l\u2019exploitation des marais salants ;<\/li><li>correspondent \u00e0 la pr\u00e9paration et \u00e0 l\u2019entra\u00eenement des \u00e9quid\u00e9s domestiques en vue de leur exploitation (\u00e0 l\u2019exclusion des activit\u00e9s de spectacle) ;<\/li><li>ont trait \u00e0 la production et \u00e0 la commercialisation, par un ou plusieurs exploitants agricoles, de biogaz, d\u2019\u00e9lectricit\u00e9 et de chaleur par la m\u00e9thanisation d\u00e8s lors que cette production est issue pour au moins 50 % de mati\u00e8res provenant d\u2019exploitations agricoles.<\/li><\/ul><p><strong> Par cons\u00e9quent, <\/strong> est un agriculteur la personne physique ou morale qui exerce ce type d\u2019activit\u00e9s.<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>La notion \u00ab d\u2019activit\u00e9 agricole \u00bb ob\u00e9it toutefois \u00e0 une d\u00e9finition qui lui est propre :<\/p><ul><li>d\u2019un point de vue social, ce qui impacte l\u2019application de la protection sociale ;<\/li><li>d\u2019un point de vue fiscal, ce qui impacte l\u2019application des r\u00e8gles fiscales \u00e0 ce type d\u2019activit\u00e9.<\/li><\/ul><\/div><\/div><div><p><strong> Activit\u00e9 agricole : sous forme de soci\u00e9t\u00e9 ? <\/strong> L\u2019ensemble de ces activit\u00e9s agricoles ont une nature civile, ce qui suppose, dans le cas o\u00f9 elles sont exerc\u00e9es sous forme de soci\u00e9t\u00e9, la constitution de l\u2019une des structures suivantes :<\/p><ul><li>soci\u00e9t\u00e9 civile d\u2019exploitation agricole (SCEA) ;<\/li><li>groupement agricole d\u2019exploitation en commun (GAEC) ;<\/li><li>exploitation agricole \u00e0 responsabilit\u00e9 limit\u00e9e (EARL).<\/li><\/ul><p><strong> Et \u00e0 part \u00e7a ? <\/strong> Il est aussi possible que des agriculteurs exercent en commun leur activit\u00e9 par le biais de \u00ab soci\u00e9t\u00e9 en participation \u00bb. Dans ce cas, la soci\u00e9t\u00e9 n\u2019est pas immatricul\u00e9e au RCS, et ne dispose donc pas de la personnalit\u00e9 morale ni d\u2019un patrimoine social. Dans ce cadre, les associ\u00e9s sont propri\u00e9taires indivis des biens que la soci\u00e9t\u00e9 d\u00e9tient.<\/p><p><strong> Pourquoi choisir un exercice en soci\u00e9t\u00e9 ? <\/strong> Le fait de constituer une soci\u00e9t\u00e9 permet aux agriculteurs qui se regroupent d\u2019exercer ensemble leur activit\u00e9 et de mettre en commun leurs moyens d\u2019exploitation.<\/p><p><strong> Activit\u00e9 civile\u2026 et commerciale ? <\/strong> Interrog\u00e9 sur la question de la nature de l\u2019activit\u00e9 pouvant \u00eatre exerc\u00e9e par une soci\u00e9t\u00e9 civile agricole, le gouvernement rappelle que celle-ci est tenue, au vu des r\u00e8gles juridiques applicables, d\u2019exercer, sauf exception, une activit\u00e9 civile, ce qui exclut par cons\u00e9quent les activit\u00e9s non agricoles dont font partie les activit\u00e9s commerciales.<\/p><p><strong> S\u2019ils souhaitent exercer une activit\u00e9 commerciale, <\/strong> les associ\u00e9s d\u2019une soci\u00e9t\u00e9 civile agricole sont donc tenus de constituer une structure annexe \u00e0 cette fin.<\/p><h2><br \/> Le point sur la soci\u00e9t\u00e9 civile d\u2019exploitation agricole (SCEA)<\/h2><p><strong> SCEA = 1 soci\u00e9t\u00e9. <\/strong> La SCEA est une soci\u00e9t\u00e9 immatricul\u00e9e aupr\u00e8s du Registre du commerce et des soci\u00e9t\u00e9s, ce qui lui permet par cons\u00e9quent d\u2019acqu\u00e9rir la personnalit\u00e9 morale.<\/p><p><strong> Pour m\u00e9moire, <\/strong> on parle de \u00ab personnalit\u00e9 morale \u00bb pour d\u00e9signer le fait que la soci\u00e9t\u00e9 est une personne juridique \u00e0 part enti\u00e8re, qui dispose de droits et d\u2019obligations qui lui sont propres.<\/p><p><strong> En pratique. <\/strong> La SCEA est utilis\u00e9e en vue :<\/p><ul><li>de l\u2019exploitation d\u2019un domaine agricole ;<\/li><li>de la gestion de terres b\u00e2ties ou non, ou de for\u00eats ;<\/li><li>de l\u2019exercice simultan\u00e9 des activit\u00e9s d\u2019exploitation et de gestion.<\/li><\/ul><p><strong>2 associ\u00e9s minimum. <\/strong> La SCEA doit comporter au minimum 2 associ\u00e9s (qui peuvent \u00eatre des personnes physiques ou morales de type soci\u00e9t\u00e9). Point important, il est possible que l\u2019un des associ\u00e9s de la SCEA ne soit pas, lui-m\u00eame, exploitant.<\/p><p><strong> Concernant le capital social. <\/strong> Il n\u2019y a pas de capital social minimum requis pour la constitution d\u2019une SCEA.<\/p><p><strong> Quid des apports ? <\/strong> Le capital social de la SCEA est compos\u00e9 de l\u2019ensemble des apports effectu\u00e9s par les associ\u00e9s de la soci\u00e9t\u00e9, qui peuvent \u00eatre :<\/p><ul><li>en nature (de types animaux, stocks, etc.) ;<\/li><li>en num\u00e9raire, c\u2019est-\u00e0-dire en argent ;<\/li><li>ou en industrie, ce qui suppose que l\u2019associ\u00e9 apporte son propre savoir-faire \u00e0 la soci\u00e9t\u00e9.<\/li><\/ul><p><strong> En contrepartie de ses apports, <\/strong> chaque associ\u00e9 re\u00e7oit des parts sociales, qui lui donnent :<\/p><ul><li>des droits, comme celui de percevoir les revenus g\u00e9n\u00e9r\u00e9s par la soci\u00e9t\u00e9 ;<\/li><li>des obligations, telles que l\u2019obligation de participer ind\u00e9finiment \u00e0 la prise en charge des dettes de la soci\u00e9t\u00e9, \u00e0 proportion toutefois de ses parts dans le capital.<\/li><\/ul><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>D\u2019un point de vue fiscal, les SCEA, comme la plupart des soci\u00e9t\u00e9s civiles, sont en principe soumises \u00e0 l\u2019imp\u00f4t sur le revenu (IR). Les revenus enregistr\u00e9s par la SCEA sont donc impos\u00e9s non pas \u00e0 son niveau, mais entre les mains de chaque associ\u00e9 \u00e0 proportion de ses parts sociales.<\/p><p>Notez toutefois que la soci\u00e9t\u00e9 peut d\u00e9cider, toutes conditions remplies par ailleurs, d\u2019opter pour une imposition selon les r\u00e8gles applicables \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (IS).<\/p><\/div><\/div><div><p><em><strong>\u00a0\u00a0\u00a0\u00a0\u00a0 =&amp;gt;\u00a0 Pour en savoir plus sur la question du choix du r\u00e9gime fiscal, cliquez <a href='https:\/\/www.weblex.fr\/fiches-conseils\/choix-regime-fiscal-entreprise' target='_blank'>ici<\/a><\/strong><\/em><\/p><h2><br \/> Le point sur le groupement agricole d\u2019exploitation en commun (GAEC)<\/h2><p><strong> GAEC = 1 soci\u00e9t\u00e9. <\/strong> Le GAEC est une soci\u00e9t\u00e9 immatricul\u00e9e aupr\u00e8s du Registre du commerce et des soci\u00e9t\u00e9s, ce qui lui permet par cons\u00e9quent d\u2019acqu\u00e9rir la personnalit\u00e9 morale.<\/p><p><strong> En pratique. <\/strong> Un GAEC vise \u00e0 permettre \u00e0 des agriculteurs de se regrouper, afin de permettre la r\u00e9alisation d\u2019un travail en commun.<\/p><p><strong>1 ou des associ\u00e9s ?<\/strong> Le GAEC peut comprendre entre 2 et 10 associ\u00e9s maximum.<\/p><p><strong>1 capital minimum. <\/strong> Le capital social minimum d\u2019un GAEC est de 1 500 \u20ac.<\/p><p><strong> Quid des apports ?<\/strong> Le capital social du GAEC est compos\u00e9 de l\u2019ensemble des apports effectu\u00e9s par les associ\u00e9s, qui peuvent \u00eatre :<\/p><ul><li>en nature (de type bien meubles ou immeubles) ;<\/li><li>en num\u00e9raire, c\u2019est-\u00e0-dire en argent ;<\/li><li>ou en industrie, ce qui suppose que l\u2019associ\u00e9 apporte son propre savoir-faire \u00e0 la soci\u00e9t\u00e9.<\/li><\/ul><p><strong> En contrepartie de ses apports,<\/strong> chaque associ\u00e9 re\u00e7oit des parts sociales, qui lui donnent :<\/p><ul><li>des droits, comme celui de percevoir les revenus g\u00e9n\u00e9r\u00e9s par la soci\u00e9t\u00e9 ;<\/li><li>des obligations, telles que l\u2019obligation de participer ind\u00e9finiment \u00e0 la prise en charge des dettes de la soci\u00e9t\u00e9, \u00e0 proportion toutefois du montant \u00e9gal \u00e0 2 fois la fraction du capital qu\u2019il poss\u00e8de (sauf cas particulier).<\/li><\/ul><p><strong> N\u00e9cessit\u00e9 d\u2019obtenir un agr\u00e9ment. <\/strong> Pour \u00eatre valablement constitu\u00e9, un GAEC doit obtenir un agr\u00e9ment aupr\u00e8s du comit\u00e9 d\u00e9partemental d'agr\u00e9ment des groupements agricoles d'exploitation.<\/p><p><em><strong>\u00a0\u00a0\u00a0\u00a0\u00a0 =&amp;gt;\u00a0 Pour en savoir plus, consultez notre fiche \u00ab <a href='https:\/\/www.weblex.fr\/fiches-conseils\/agriculteurs-comment-creer-un-groupement-agricole-d-exploitation-commun-gaec' target='_blank'>Agriculteurs : comment cr\u00e9er un groupement agricole d\u2019exploitation commun (GAEC) ?<\/a> \u00bb<\/strong><\/em><\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>D\u2019un point de vue fiscal, les GAEC sont, en principe, soumis \u00e0 l\u2019imp\u00f4t sur le revenu (IR). Les revenus qu\u2019il enregistre sont donc impos\u00e9s non pas \u00e0 son niveau, mais entre les mains de chaque associ\u00e9 \u00e0 proportion de ses parts sociales.<\/p><p>Notez toutefois que la soci\u00e9t\u00e9 peut d\u00e9cider, toutes conditions par ailleurs remplies, d\u2019opter pour une imposition selon les r\u00e8gles applicables \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (IS).<\/p><\/div><\/div><div><p><em><strong>\u00a0\u00a0\u00a0\u00a0\u00a0 =&amp;gt;\u00a0 Pour en savoir plus sur la question du choix du r\u00e9gime fiscal, cliquez <a href='https:\/\/www.weblex.fr\/fiches-conseils\/choix-regime-fiscal-entreprise' target='_blank'>ici<\/a><\/strong><\/em><\/p><h2><br \/> Le point sur l\u2019exploitation agricole \u00e0 responsabilit\u00e9 limit\u00e9e (EARL)<\/h2><p><strong> EARL = 1 soci\u00e9t\u00e9. <\/strong> L\u2019EARL est une soci\u00e9t\u00e9 immatricul\u00e9e aupr\u00e8s du Registre du commerce et des soci\u00e9t\u00e9s, ce qui lui permet par cons\u00e9quent d\u2019acqu\u00e9rir la personnalit\u00e9 morale.<\/p><p><strong>1 ou des associ\u00e9s ? <\/strong> L\u2019EARL peut comprendre entre 1 (on parle alors d\u2019EARL unipersonnelle) et 10 associ\u00e9s maximum (qui sont obligatoirement des personnes physiques). Il est possible que l\u2019un des associ\u00e9s de l\u2019EARL ne soit pas, lui-m\u00eame, exploitant. Notez toutefois qu\u2019il est imp\u00e9ratif que les exploitants associ\u00e9s d\u00e9tiennent, ensemble, plus de 50 % du capital social de l\u2019EARL.<\/p><p><strong> Bon \u00e0 savoir. <\/strong> La constitution d\u2019une EARL permet \u00e0 un agriculteur d\u2019exercer seul son activit\u00e9 mais d\u2019isoler son patrimoine professionnel de son patrimoine personnel.<\/p><p><strong>1 capital minimum. <\/strong> Le capital social minimum d\u2019une EARL est de 7 500 \u20ac.<\/p><p><strong> Quid des apports ? <\/strong> Le capital social de l\u2019EARL est compos\u00e9 de l\u2019ensemble des apports effectu\u00e9s par les associ\u00e9s, qui peuvent \u00eatre :<\/p><ul><li>en nature (de type bien meubles ou immeubles) ; les apports en nature n\u00e9cessitent en principe l\u2019intervention d\u2019un commissaire aux apports, charg\u00e9 de les \u00e9valuer ;<\/li><li>en num\u00e9raire, c\u2019est-\u00e0-dire en argent ;<\/li><li>ou en industrie, ce qui suppose que l\u2019associ\u00e9 apporte son propre savoir-faire \u00e0 la soci\u00e9t\u00e9.<\/li><\/ul><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>D\u2019un point de vue fiscal, les EARL sont, en principe, soumises \u00e0 l\u2019imp\u00f4t sur le revenu (IR). Les revenus qu\u2019elles enregistrent sont donc impos\u00e9s non pas \u00e0 son niveau, mais entre les mains de chaque associ\u00e9 \u00e0 proportion de ses parts sociales.<\/p><p>Notez toutefois que la soci\u00e9t\u00e9 peut d\u00e9cider, toutes conditions remplies, d\u2019opter pour une imposition selon les r\u00e8gles applicables \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (IS).<\/p><\/div><\/div><div><p><em><strong>\u00a0\u00a0\u00a0\u00a0\u00a0 =&amp;gt;\u00a0 Pour en savoir plus sur la question du choix du r\u00e9gime fiscal, cliquez <a href='https:\/\/www.weblex.fr\/fiches-conseils\/choix-regime-fiscal-entreprise' target='_blank'>ici<\/a><\/strong><\/em><\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em> L\u2019exercice d\u2019une activit\u00e9 agricole en soci\u00e9t\u00e9 n\u00e9cessite la constitution d\u2019une soci\u00e9t\u00e9 civile, dont la forme (SCEA, GAEC ou EARL) peut varier. Chaque type de soci\u00e9t\u00e9 poss\u00e8de ses propres caract\u00e9ristiques : pour choisir celle qui vous conviendra le mieux, n\u2019h\u00e9sitez pas \u00e0 faire examiner votre situation par un professionnel !<\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>Sources<\/h2><ul><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/article_lc\/LEGIARTI000038492093\/' target='_blank'>Article L 311-1 du Code rural et de la p\u00eache maritime<\/a> (notion d\u2019activit\u00e9 agricole)<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/section_lc\/LEGITEXT000006070721\/LEGISCTA000006136391\/#LEGISCTA000006136391' target='_blank'>Article 1845 et suivants du Code civil<\/a> (r\u00e8gles communes applicables aux soci\u00e9t\u00e9s civiles)<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/section_lc\/LEGITEXT000006071367\/LEGISCTA000006152233\/#LEGISCTA000006152233' target='_blank'>Articles L 324-1 et suivants du Code rural et de la p\u00eache maritime<\/a> (r\u00e8gles applicables \u00e0 l\u2019EARL)<\/li><li><a href='https:\/\/questions.assemblee-nationale.fr\/q15\/15-32110QE.htm' target='_blank'>R\u00e9ponse minist\u00e9rielle Sermier du 8 juin 2021, n\u00b0 32110<\/a><\/li><li><a href='https:\/\/chambres-agriculture.fr\/' target='_blank'>https:\/\/chambres-agriculture.fr\/<\/a><\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Monter mon projet de cr\u00e9ation d'entreprise&quot;],&quot;pubDate&quot;:&quot;2021-06-30 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/entreprise-individuelle-societe&quot;,&quot;title&quot;:&quot;Cr\u00e9er une entreprise individuelle ou constituer une soci\u00e9t\u00e9 ?&quot;,&quot;description&quot;:&quot;<p >Cr\u00e9er une entreprise suppose d\u2019adopter une \u00ab forme \u00bb d\u2019entreprise, et vous disposez d\u2019un choix entre 2 types de structures : soit vous cr\u00e9ez une entreprise individuelle, soit vous cr\u00e9ez une soci\u00e9t\u00e9. Quelles sont les diff\u00e9rences principales de ces 2 types de structures ? Quel choix pouvez-vous, devez-vous faire ?<\/p><div><h2><br \/>Les \u00e9l\u00e9ments de choix en pr\u00e9sence<\/h2><p><strong><em>Le principe de l\u2019entreprise individuelle.<\/em> <\/strong>Si vous faites ce choix, vous exercez votre activit\u00e9 en nom propre : il y a une confusion entre vous et l\u2019entreprise, entre votre patrimoine et celui de l\u2019entreprise, cette derni\u00e8re ne disposant pas de personnalit\u00e9 propre. Avec l\u2019entreprise, vous ne faites qu\u2019un. D\u2019une mani\u00e8re g\u00e9n\u00e9rale, l\u2019entreprise individuelle est privil\u00e9gi\u00e9e dans le cadre de petites structures, pour faciliter le d\u00e9marrage d\u2019une activit\u00e9, voire tester la port\u00e9e de votre projet. <br \/><br \/><strong><em>Le principe de la soci\u00e9t\u00e9.<\/em> <\/strong>La soci\u00e9t\u00e9 aura sa personnalit\u00e9 propre : elle disposera d\u2019un patrimoine, distinct de ceux des associ\u00e9s, elle r\u00e9alisera son propre r\u00e9sultat qui pourra, ensuite, \u00eatre appr\u00e9hend\u00e9 par les associ\u00e9s. Le choix d\u2019une soci\u00e9t\u00e9 s\u2019impose si votre projet de cr\u00e9ation de soci\u00e9t\u00e9 requiert un regroupement de plusieurs personnes \u00e0 l\u2019origine de ce projet ; il en sera de m\u00eame si vous devez faire appel \u00e0 des capitaux ext\u00e9rieurs. <br \/><br \/><strong><em>1ers \u00e9l\u00e9ments de r\u00e9ponse\u2026<\/em><\/strong> Le choix entre l\u2019une ou l\u2019autre des structures possibles sera \u00e0 analyser notamment au regard de la responsabilit\u00e9 financi\u00e8re, de la fiscalit\u00e9 appliqu\u00e9e aux r\u00e9sultats de l\u2019entreprise et aux revenus que vous pourrez en retirer, de votre statut social\u2026 Compte tenu des diff\u00e9rents param\u00e8tres, il n\u2019est pas toujours \u00e9vident d\u2019obtenir le choix id\u00e9al, mais il n\u2019est pas interdit cependant de tenter d\u2019optimiser ce choix : pour cela, quelles sont les questions que vous devez poser ou vous poser ?<\/p><h2><br \/>D\u00e9finir vos priorit\u00e9s : la gestion des risques et votre responsabilit\u00e9 financi\u00e8re<\/h2><p><strong><em>Faut-il \u00ab apporter \u00bb de l\u2019argent ?<\/em><\/strong> Tout va d\u00e9pendre de la structure juridique choisie : dans le cadre de l\u2019entreprise individuelle, du fait de la confusion de patrimoine, aucun apport personnel n\u2019est \u00e0 effectuer (il n\u2019y a pas ici de capital social). Si vous faites le choix d\u2019une soci\u00e9t\u00e9, celle-ci sera dot\u00e9e d\u2019un capital social constitu\u00e9 par vos apports (en argent ou en nature) en contrepartie desquels vous aurez des actions ou parts. Le montant minimum de ce capital social peut \u00eatre fix\u00e9 par la Loi : si, pour une SARL ou une SAS, le montant du capital est fix\u00e9 librement, le montant du capital d\u2019une SA doit \u00eatre au moins de 37 000 \u20ac. <br \/><br \/><strong><em>Attention, toutefois\u2026<\/em><\/strong> Consid\u00e9rer qu\u2019il ne faut pas mobiliser de l\u2019argent \u00e0 titre personnel dans le cadre d\u2019une entreprise individuelle n\u2019est pas une v\u00e9rit\u00e9 absolue : vous aurez besoin de financer sur vos fonds personnels le d\u00e9marrage de l\u2019activit\u00e9, en r\u00e9alisant notamment des investissements (et si vous recourez \u00e0 l\u2019emprunt, nul doute que le banquier sollicitera un apport personnel). Dans le m\u00eame ordre d\u2019id\u00e9e, la possibilit\u00e9 de constituer une soci\u00e9t\u00e9 avec un capital minimum \u00e0 1 \u20ac est illusoire : non seulement, une soci\u00e9t\u00e9 avec un capital de 1 \u20ac peut ne pas inspirer confiance aupr\u00e8s des \u00e9ventuels partenaires et cr\u00e9anciers par manque de capitaux mobilis\u00e9s, mais, en outre, n\u2019oubliez pas que vous aurez besoin d\u2019apporter de l\u2019argent pour assurer le d\u00e9marrage d\u2019une activit\u00e9. <br \/><br \/><strong><em>Quelle est l\u2019\u00e9tendue de votre responsabilit\u00e9 ?<\/em> <\/strong>M\u00eame si la volont\u00e9 de cr\u00e9er une activit\u00e9 ne doit pas se trouver limit\u00e9e par la peur de risquer (\u00ab qui ne risque rien, n\u2019a rien\u2026 \u00bb), il ne faut pas \u00e9luder cette question au moment de faire un choix de structure juridique pour loger votre activit\u00e9. <br \/><br \/><strong><em>Dans une entreprise individuelle.<\/em> <\/strong>Il n\u2019y a pas de s\u00e9paration entre votre patrimoine et celui de l\u2019entreprise, de sorte qu\u2019en cas de difficult\u00e9s financi\u00e8res, vous ne prot\u00e9gez pas votre patrimoine priv\u00e9 : vos cr\u00e9anciers pourront se payer sur vos biens personnels pour le r\u00e8glement des dettes professionnelles. <br \/><br \/><strong><em>Mais\u2026<\/em> <\/strong>Il existe des m\u00e9canismes qui permettent aujourd\u2019hui de limiter cette contrainte :<\/p><ul><li>d\u2019une part, vous pouvez prot\u00e9ger votre patrimoine immobilier que vous n\u2019affectez pas \u00e0 un usage professionnel en \u00e9tablissant, devant notaire, une d\u00e9claration d\u2019insaisissabilit\u00e9 ayant pour effet d\u2019emp\u00eacher une quelconque saisie des biens qui y sont mentionn\u00e9s ;<\/li><li>d\u2019autre part, vous pouvez opter pour l\u2019entreprise individuelle \u00e0 responsabilit\u00e9 limit\u00e9e, qui permet de s\u00e9parer le patrimoine professionnel du patrimoine personnel, sans qu'il y ait n\u00e9anmoins cr\u00e9ation d'une personne morale : vous d\u00e9cidez d\u2019affecter des biens de votre patrimoine \u00e0 votre activit\u00e9 professionnelle, tout en conservant la propri\u00e9t\u00e9 de ces biens, de mani\u00e8re \u00e0 cr\u00e9er un patrimoine professionnel ind\u00e9pendant de votre patrimoine priv\u00e9, ce dernier \u00e9tant alors prot\u00e9g\u00e9 des cr\u00e9anciers professionnels (attention : depuis le 28 avril 2017, rendre la d\u00e9claration d\u2019affectation du patrimoine opposable aux cr\u00e9anciers dont la cr\u00e9ance est ant\u00e9rieure au d\u00e9p\u00f4t de la d\u00e9claration n\u2019est plus possible) ;<\/li><li>enfin, la cr\u00e9ation d\u2019une entreprise peut aussi \u00eatre l\u2019occasion de faire le point sur votre r\u00e9gime matrimonial : certains r\u00e9gimes favorisent la protection des biens priv\u00e9s (on pense notamment aux r\u00e9gimes s\u00e9paratistes \u2013 r\u00e9gime de la s\u00e9paration de biens, r\u00e9gime de la participation aux acqu\u00eats par exemple \u2013 qui prot\u00e8gent les biens appartenant au conjoint).<\/li><\/ul><p><strong>A noter.<\/strong> Les cr\u00e9anciers d\u2019un entrepreneur individuel ne peuvent pas saisir la r\u00e9sidence principale de celui-ci pour obtenir le remboursement de ses dettes professionnelles. Celle-ci est insaisissable, sans qu\u2019aucune d\u00e9marche ne soit n\u00e9cessaire.<\/p><p><strong><em>Dans une soci\u00e9t\u00e9.<\/em><\/strong> Selon la formule consacr\u00e9e, votre responsabilit\u00e9 est \u00ab limit\u00e9e au montant de vos apports \u00bb, de sorte qu\u2019en cas de d\u00e9faillance, vous ne pouvez \u00eatre recherch\u00e9 en paiement que dans la limite de ce que vous avez apport\u00e9 \u00e0 la soci\u00e9t\u00e9. Mais\u2026 Ce n\u2019est pas toujours le cas :<\/p><ul><li>d\u2019une part, cette responsabilit\u00e9 limit\u00e9e au montant des apports ne vaut que pour les soci\u00e9t\u00e9s dites de capitaux : SARL et EURL, SA, SAS. Dans les autres soci\u00e9t\u00e9s (SNC, soci\u00e9t\u00e9s civiles, etc.), votre responsabilit\u00e9 est dite illimit\u00e9e ;<\/li><li>d\u2019autre part, si vous faites appel \u00e0 un banquier pour vous aider dans le financement de votre projet, soyez certain qu\u2019il ne se satisfera pas d\u2019une responsabilit\u00e9 limit\u00e9e : il vous demandera des garanties suppl\u00e9mentaires, du type caution personnelle.<\/li><\/ul><h2><br \/>D\u00e9finir vos priorit\u00e9s : la taxation des b\u00e9n\u00e9fices d\u2019exploitation<\/h2><p><strong><em>Dans une entreprise individuelle.<\/em><\/strong> Le calcul du r\u00e9sultat imposable est effectu\u00e9 au niveau de l\u2019entreprise et sa taxation se fait \u00e0 votre niveau (dans la cat\u00e9gorie correspondant \u00e0 votre activit\u00e9 : b\u00e9n\u00e9fices industriels et commerciaux, b\u00e9n\u00e9fices non commerciaux\u2026), que vous appr\u00e9hendiez ou non le b\u00e9n\u00e9fice r\u00e9alis\u00e9 : ce b\u00e9n\u00e9fice est ajout\u00e9 \u00e0 vos autres revenus (revenus fonciers, revenus de capitaux mobiliers, etc.) et, ensemble, ils sont soumis \u00e0 l\u2019imp\u00f4t sur le revenu \u00e9tabli \u00e0 votre nom. Si votre activit\u00e9 d\u00e9gage un d\u00e9ficit, ce dernier viendra diminuer vos autres revenus et si vos revenus ne sont pas suffisants pour absorber ce d\u00e9ficit, vous constatez un d\u00e9ficit global reportable sur les 6 ann\u00e9es suivantes. <br \/><br \/><strong><em>Dans une soci\u00e9t\u00e9.<\/em><\/strong> Il faut ici distinguer selon que la soci\u00e9t\u00e9 rel\u00e8ve de l\u2019imp\u00f4t sur le revenu (IR) ou de l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (IS) :<\/p><ul><li>si la soci\u00e9t\u00e9 rel\u00e8ve de l\u2019IR, vous retrouvez le m\u00eame fonctionnement que l\u2019entreprise individuelle : votre quote-part de r\u00e9sultat (d\u00e9termin\u00e9 en fonction de votre pourcentage de d\u00e9tention de la soci\u00e9t\u00e9) est impos\u00e9 entre vos mains, que vous l\u2019appr\u00e9hendiez ou non ; et s\u2019il s\u2019agit d\u2019un d\u00e9ficit, la quote-part vous revenant sera imput\u00e9e sur vos autres revenus ;<\/li><li>si la soci\u00e9t\u00e9 est soumise \u00e0 l\u2019IS, elle d\u00e9termine, calcule et paie son propre imp\u00f4t, au taux normal de 26,5 % ou 33,33 % (selon la taille de l\u2019entreprise et le niveau de b\u00e9n\u00e9fices), ou au taux r\u00e9duit de 10 % appliqu\u00e9 sous condition \u00e0 hauteur de 38 120 \u20ac de b\u00e9n\u00e9fices (le b\u00e9n\u00e9fice de la soci\u00e9t\u00e9, une fois l\u2019imp\u00f4t pay\u00e9, est soit laiss\u00e9 en r\u00e9serves dans la soci\u00e9t\u00e9, soit distribu\u00e9 sous forme de dividendes) ; si elle d\u00e9gage un d\u00e9ficit, ce dernier restera la propri\u00e9t\u00e9 de la soci\u00e9t\u00e9 qui pourra l\u2019imputer sur les b\u00e9n\u00e9fices futurs.<\/li><\/ul><h2><br \/>D\u00e9finir vos priorit\u00e9s : votre statut fiscal et social<\/h2><p><strong><em>Dans une entreprise individuelle.<\/em> <\/strong>Nous l\u2019avons vu, le b\u00e9n\u00e9fice de l\u2019entreprise (pr\u00e9lev\u00e9 ou non) et vos \u00e9ventuels pr\u00e9l\u00e8vements sont soumis \u00e0 l\u2019imp\u00f4t sur le revenu, avec l\u2019ensemble de vos autres revenus. Quant \u00e0 votre r\u00e9gime social, vous relevez du r\u00e9gime des travailleurs non-salari\u00e9s (TNS) et \u00eates affili\u00e9 au r\u00e9gime social des travailleurs ind\u00e9pendants (anciennement RSI). <br \/><br \/><strong><em>Dans une soci\u00e9t\u00e9.<\/em><\/strong> S\u2019agissant de votre statut social, vous relevez du r\u00e9gime TNS si vous \u00eates g\u00e9rant d\u2019EURL ou g\u00e9rant majoritaire de SARL et vous relevez du r\u00e9gime des travailleurs salari\u00e9s si vous \u00eates dirigeant de SA, de SAS ou g\u00e9rant minoritaire de SARL. S\u2019agissant de la r\u00e9mun\u00e9ration que vous percevez, elle est soumise \u00e0 l\u2019imp\u00f4t sur le revenu, selon les r\u00e8gles applicables aux traitements et salaires (avec application, notamment, de la d\u00e9duction forfaitaire de 10 % repr\u00e9sentative des frais professionnels, sauf option pour la d\u00e9duction des frais r\u00e9els). Des particularit\u00e9s sont ici \u00e0 signaler :<\/p><ul><li>jusqu'au 1er janvier 2018, les dividendes que vous pr\u00e9levez, dans le cadre d\u2019une soci\u00e9t\u00e9 soumise \u00e0 l\u2019IS, sont \u00e9galement soumis \u00e0 l\u2019imp\u00f4t sur le revenu, apr\u00e8s application d\u2019un abattement de 40 %, et aux pr\u00e9l\u00e8vements sociaux au taux global de 17,2 % ;<\/li><li>\u00e0 partir du 1er janvier 2018, les dividendes que vous pr\u00e9levez, dans le cadre d\u2019une soci\u00e9t\u00e9 soumise \u00e0 l\u2019IS, sont normalement soumis \u00e0 l\u2019imp\u00f4t sur le revenu au titre du pr\u00e9l\u00e8vement forfaitaire unique (ou \u00ab flat tax \u00bb) au taux global de 30 % : vous pourrez toutefois opter pour une imposition au bar\u00e8me progressif de l\u2019IR (si cela est plus avantageux pour vous), ce qui vous permettra de conserver le b\u00e9n\u00e9fice de l\u2019abattement de 40 % ;<\/li><li>les dividendes per\u00e7us par un travailleur ind\u00e9pendant exer\u00e7ant son activit\u00e9 dans une soci\u00e9t\u00e9 soumise \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (un g\u00e9rant majoritaire de SARL par exemple) et les int\u00e9r\u00eats de compte courant sont d\u00e9sormais soumis aux cotisations sociales, pour leur part exc\u00e9dant 10 % du capital social, des primes d\u2019\u00e9mission et des sommes vers\u00e9es en compte courant (il faut aussi tenir compte des dividendes per\u00e7us par votre conjoint ou votre partenaire de PACS et des enfants mineurs d\u00e9tenteurs de titres)\u00a0;<\/li><li>les administrateurs de SA peuvent percevoir des jetons de pr\u00e9sence, imposables dans la cat\u00e9gorie des revenus de capitaux mobiliers (sans le b\u00e9n\u00e9fice de l\u2019abattement de 40 %), les jetons de pr\u00e9sence sp\u00e9ciaux attribu\u00e9s aux administrateurs exer\u00e7ant des fonctions de direction \u00e9tant, quant \u00e0 eux, impos\u00e9s dans la cat\u00e9gorie des traitements et salaires.<\/li><\/ul><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>Quel que soit votre statut, votre qualit\u00e9 de chef d\u2019entreprise ou de dirigeant de soci\u00e9t\u00e9 vous exclut de facto du r\u00e9gime de l\u2019assurance-ch\u00f4mage : vous ne cotisez pas \u00e0 l\u2019assurance-ch\u00f4mage et, en cas de perte de votre activit\u00e9, vous ne pourrez pas b\u00e9n\u00e9ficier d\u2019une prise en charge financi\u00e8re par les services de P\u00f4le Emploi. <br \/><br \/>Des assurances compl\u00e9mentaires peuvent toutefois \u00eatre souscrites pour vous couvrir \u00e0 titre personnel en cas de d\u00e9faillance de votre soci\u00e9t\u00e9.<\/p><\/div><\/div><div><h2><br \/>Quel choix faire ?<\/h2><p><strong><em>Pas de r\u00e9ponse toute faite.<\/em><\/strong> Il est impossible de donner une r\u00e9ponse universelle \u00e0 cette question, tant le choix de la structure juridique d\u00e9pendra des circonstances particuli\u00e8res. Si tel \u00e9tait le cas, nous ne conna\u00eetrions pas, en France, toutes ces sortes d\u2019entreprises et de soci\u00e9t\u00e9s que permet la r\u00e9glementation. Nous pouvons, ici, souligner l\u2019importance du r\u00f4le de votre conseil dans l\u2019accompagnement de votre projet qui pourra d\u00e9celer, en fonction de la nature de ce projet, ses objectifs, ses contraintes, etc. les priorit\u00e9s et, in fine, le choix le mieux adapt\u00e9.<br \/><br \/><strong><em> Quel est votre projet ?<\/em><\/strong> Un autre \u00e9l\u00e9ment important est de tenir compte du projet lui-m\u00eame : la r\u00e9ponse ne saurait \u00eatre la m\u00eame si votre projet consiste en une cr\u00e9ation pure et simple d\u2019entreprise, un rachat d\u2019un fonds de commerce, un rachat de parts sociales d\u2019une soci\u00e9t\u00e9, etc. Pour des raisons d\u2019effet de leviers financiers, la constitution d\u2019une soci\u00e9t\u00e9 est souvent privil\u00e9gi\u00e9e lorsqu\u2019il s\u2019agit de racheter un fonds de commerce ou des titres d\u2019une soci\u00e9t\u00e9 pr\u00e9existante. <br \/><br \/><strong><em>Alors, plut\u00f4t l\u2019une que l\u2019autre ?<\/em><\/strong> L\u2019exp\u00e9rience peut permettre d\u2019\u00e9baucher quelques pistes de solutions : on a ainsi tendance \u00e0 consid\u00e9rer que lorsque que le projet envisag\u00e9 n\u2019est, en r\u00e9alit\u00e9, qu\u2019une \u00e9bauche qui m\u00e9rite de passer par une phase de test ou ne constitue qu\u2019un compl\u00e9ment d\u2019activit\u00e9, le choix de la forme individuelle est plut\u00f4t \u00e0 privil\u00e9gier (d\u2019o\u00f9 le succ\u00e8s du r\u00e9gime de l\u2019auto-entrepreneur) ; inversement, lorsque le projet est v\u00e9ritablement abouti, recourir d\u00e8s le d\u00e9but \u00e0 une forme soci\u00e9taire semble plus \u00e9vident. <br \/><br \/><strong><em>Un choix qui peut ne pas \u00eatre d\u00e9finitif\u2026<\/em> <\/strong>Si vous optez pour une entreprise individuelle, il vous sera toujours possible de la transformer en soci\u00e9t\u00e9. C\u2019est d\u2019ailleurs une \u00e9tape souvent r\u00e9alis\u00e9e \u00e0 partir du moment o\u00f9 l\u2019activit\u00e9 se d\u00e9veloppe, n\u00e9cessitant d\u2019optimiser et de rationaliser la gestion comptable et fiscale de l\u2019entreprise.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em>Parmi les crit\u00e8res de choix, il faut faire le point, id\u00e9alement avec les conseils d\u2019un professionnel, sur les th\u00e9matiques suivantes : votre responsabilit\u00e9 financi\u00e8re, votre statut social, la fiscalit\u00e9 appliqu\u00e9e aux b\u00e9n\u00e9fices de l\u2019entreprise et aux revenus que vous retirez de l\u2019exploitation. La r\u00e9ponse que vous donnerez \u00e0 ces priorit\u00e9s permettra de guider votre choix vers l\u2019une ou l\u2019autre solution. <\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>J'ai entendu dire<\/h2><span style='color: #000000;'><em><strong>La r\u00e9mun\u00e9ration que je compte me verser est-elle d\u00e9ductible des r\u00e9sultats de l\u2019entreprise, au m\u00eame titre que celle qui est vers\u00e9e aux salari\u00e9s ? <\/strong><\/em><\/span><br \/><br \/>Il faut, l\u00e0 encore, distinguer selon le type de structure. Dans une entreprise individuelle, de m\u00eame que dans une soci\u00e9t\u00e9 relevant de l\u2019IR, la r\u00e9mun\u00e9ration de l\u2019exploitant et celle des associ\u00e9s ne sont pas admises en d\u00e9duction du r\u00e9sultat fiscal de l\u2019entreprise (cette r\u00e9mun\u00e9ration est, en fait, analys\u00e9e comme une modalit\u00e9 particuli\u00e8re de r\u00e9partition des b\u00e9n\u00e9fices, qui sont impos\u00e9s au nom de l\u2019exploitant ou des associ\u00e9s). En revanche, dans une structure soumise \u00e0 l\u2019IS, la r\u00e9mun\u00e9ration que vous percevez est d\u00e9ductible du r\u00e9sultat fiscal de l\u2019entreprise (\u00e0 condition qu\u2019elle ne soit pas manifestement excessive, auquel cas cette d\u00e9duction fiscale pourrait \u00eatre remise en cause par l\u2019administration).<br \/><br \/><\/div><div><h2>Sources<\/h2><ul><li>Articles 8 et suivants (soci\u00e9t\u00e9s relevant de l\u2019IR)<\/li><li>Articles 206 et suivants (soci\u00e9t\u00e9s relevant de l\u2019IS)<\/li><li>Articles 158 et 117 du Code G\u00e9n\u00e9ral des Imp\u00f4ts (fiscalit\u00e9 applicable aux dividendes)<\/li><li>Article L 311-3 du Code de la S\u00e9curit\u00e9 Sociale (statut social des dirigeants)<\/li><li>Article L 131-6 du Code de la S\u00e9curit\u00e9 Sociale (assujettissement des dividendes et des int\u00e9r\u00eats de compte courant aux cotisations sociales)<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/codes\/article_lc\/LEGIARTI000031012760\/' target='_blank'>Article L 526-1 du Code de commerce <\/a>(insaisissabilit\u00e9 de la r\u00e9sidence principale de l\u2019entrepreneur individuel pour le paiement de ses dettes professionnelles)<\/li><li>Loi de Finances pour 2017 n\u00b0 2016-1917 du 29 d\u00e9cembre 2016 (article 11)<\/li><li>D\u00e9cret n\u00b0 2017-630 du 25 avril 2017 relatif \u00e0 la simplification du droit des soci\u00e9t\u00e9s et au statut de l'entrepreneur individuel \u00e0 responsabilit\u00e9 limit\u00e9e<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000036339090&amp;amp;categorieLien=id' target='_blank'>Loi de financement de la s\u00e9curit\u00e9 sociale pour 2018 du 30 d\u00e9cembre 2017, n\u00b0 2017-1836<\/a> (art. 15)<\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Choisir le type d'entreprise&quot;],&quot;pubDate&quot;:&quot;2020-09-14 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/choix-sarl-eurl&quot;,&quot;title&quot;:&quot;Choisir de constituer une SARL ou une EURL&quot;,&quot;description&quot;:&quot;<p >Beaucoup de soci\u00e9t\u00e9s se constituent sous la forme d\u2019une soci\u00e9t\u00e9 \u00e0 responsabilit\u00e9 limit\u00e9e (SARL). Mais ce choix est-il vraiment adapt\u00e9 \u00e0 votre projet ? Voici les diff\u00e9rents \u00e9l\u00e9ments distinctifs de cette forme de soci\u00e9t\u00e9 pour valider, confirmer ou infirmer votre choix.<\/p><div><h2><br \/>SARL ou EURL : aspects juridiques<\/h2><p><strong><em>C\u2019est une soci\u00e9t\u00e9\u2026 !<\/em><\/strong> Et qui dit soci\u00e9t\u00e9, dit capital social, r\u00e9daction de statuts, associ\u00e9s, etc. En cr\u00e9ant une SARL, vous cr\u00e9ez une \u00ab personne morale \u00bb qui sera clairement distingu\u00e9e de la personne de ses associ\u00e9s. <br \/><br \/><strong><em>Au moins 2 associ\u00e9s.<\/em><\/strong> Une SARL suppose qu\u2019elle soit cr\u00e9\u00e9e par au moins 2 associ\u00e9s (et au maximum 100), \u00e9tant pr\u00e9cis\u00e9 qu\u2019une soci\u00e9t\u00e9 peut elle-m\u00eame \u00eatre associ\u00e9e d\u2019une SARL. En qualit\u00e9 d\u2019associ\u00e9, vous \u00eates libre de d\u00e9terminer le montant du capital de la SARL (il est possible, bien que d\u00e9conseill\u00e9, de cr\u00e9er une SARL avec un capital de 1 \u20ac). Fixez le montant du capital en ayant \u00e0 l\u2019esprit les besoins et exigences \u00e9conomiques de votre projet.<br \/><br \/><strong><em> Voire un associ\u00e9 unique\u2026<\/em> <\/strong>Vous pouvez cr\u00e9er une SARL en \u00e9tant l\u2019unique associ\u00e9 : on parle alors d\u2019Entreprise Unipersonnelle \u00e0 Responsabilit\u00e9 Limit\u00e9e (EURL). L\u00e0 encore, une soci\u00e9t\u00e9 peut \u00eatre associ\u00e9e d\u2019une EURL (il pourra m\u00eame s\u2019agir d\u2019une autre EURL). <br \/><br \/><strong><em>Une responsabilit\u00e9.<\/em><\/strong> Votre responsabilit\u00e9 sera, en qualit\u00e9 d\u2019associ\u00e9, limit\u00e9e au montant de votre apport en capital, c\u2019est-\u00e0-dire que les cr\u00e9anciers de la soci\u00e9t\u00e9 ne pourront pas venir vous rechercher en paiement de leurs cr\u00e9ances au-del\u00e0 de ce que vous avez apport\u00e9 \u00e0 la soci\u00e9t\u00e9. Cela \u00e9tant, en pratique, il n\u2019est pas rare que votre responsabilit\u00e9 soit \u00ab \u00e9tendue \u00bb : le banquier, notamment, pourra vous demander des garanties personnelles en cas de recours \u00e0 l\u2019emprunt pour le financement de votre activit\u00e9.<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>Au-del\u00e0 de cette responsabilit\u00e9 financi\u00e8re, sachez que les dirigeants (on parle de \u00ab g\u00e9rant \u00bb dans le cadre d\u2019une SARL ou une EURL) peuvent voir leur responsabilit\u00e9 civile ou p\u00e9nale engag\u00e9e en cas de fautes de gestion av\u00e9r\u00e9es.<\/p><\/div><\/div><div><p><strong><em>Un nouveau pouvoir pour les associ\u00e9s.<\/em><\/strong> A compter du 1er avril 2018, dans une SARL, un ou plusieurs associ\u00e9s d\u00e9tenant le 20\u00e8me des parts sociales peuvent faire inscrire \u00e0 l\u2019ordre du jour de l\u2019assembl\u00e9e des projets de r\u00e9solution qui seront port\u00e9es \u00e0 la connaissance des autres associ\u00e9s.<br \/><br \/><strong>Comment exercer ce nouveau pouvoir ?<\/strong> Un associ\u00e9 doit tout d\u2019abord demander quelle est la date pr\u00e9vue pour la tenue de l\u2019AG \u00e0 la soci\u00e9t\u00e9 par lettre simple ou recommand\u00e9e ou par mail. La soci\u00e9t\u00e9 est tenue de r\u00e9pondre par lettre simple ou recommand\u00e9e, si l'associ\u00e9 lui a adress\u00e9 le montant des frais d'envoi de cette lettre, ou par un mail \u00e0 l'adresse qu'il a indiqu\u00e9e. A d\u00e9faut, le choix de la forme de la r\u00e9ponse est libre.<br \/><br \/><strong> Un d\u00e9lai de 25 jours.<\/strong> La demande d'inscription \u00e0 l'ordre du jour de l\u2019AG de points ou de projets de r\u00e9solution est adress\u00e9e \u00e0 la soci\u00e9t\u00e9 par LRAR ou mail avec accus\u00e9 de r\u00e9ception, 25 jours au moins avant la date de l\u2019AG. La demande d'inscription de points ou de projets \u00e0 l'ordre du jour est motiv\u00e9e et est accompagn\u00e9e du texte de ces projets, lesquels peuvent \u00eatre assortis d'un bref expos\u00e9 des motifs.<br \/><br \/><strong><em>Attention !<\/em><\/strong> Toute clause contraire \u00e0 ce nouveau pouvoir sera r\u00e9put\u00e9e non \u00e9crite !<\/p><h2><br \/>SARL ou EURL : s\u2019agissant du fonctionnement<\/h2><p><strong><em>R\u00e9diger des statuts.<\/em><\/strong> Il s\u2019agit l\u00e0 d\u2019une \u00e9tape essentielle dans la cr\u00e9ation de la soci\u00e9t\u00e9, pour laquelle il est, d\u2019ailleurs, conseill\u00e9 de se faire assister par des professionnels qui auront pour mission de s\u00e9curiser la r\u00e9daction de vos statuts, en ad\u00e9quation avec votre situation. Au-del\u00e0 des pr\u00e9cisions telles que la d\u00e9nomination de la soci\u00e9t\u00e9, le lieu de son si\u00e8ge, l\u2019identit\u00e9 des associ\u00e9s, le montant (et la nature) des apports r\u00e9alis\u00e9s, les statuts contiendront l\u2019ensemble des r\u00e8gles qui gouverneront le fonctionnement de la soci\u00e9t\u00e9 : modalit\u00e9s d\u2019organisation et de convocation aux assembl\u00e9es g\u00e9n\u00e9rales des associ\u00e9s (ordinaire et extraordinaire), r\u00e8gle de quorum pour admission des votes, modalit\u00e9s des cessions et transmissions des parts sociales (proc\u00e9dure d\u2019agr\u00e9ment, de retrait, etc.), nomination du ou des premiers g\u00e9rants, etc. <br \/><br \/><strong><em>Se r\u00e9unir au moins une fois par an\u2026<\/em><\/strong> Les associ\u00e9s se r\u00e9unissent en assembl\u00e9es g\u00e9n\u00e9rales pour prendre les d\u00e9cisions importantes n\u00e9cessaires au fonctionnement de la soci\u00e9t\u00e9. En principe, il s\u2019agira d\u2019assembl\u00e9es g\u00e9n\u00e9rales dites \u00ab ordinaires \u00bb. Mais vous devrez convoquer une assembl\u00e9e g\u00e9n\u00e9rale dite \u00ab extraordinaire \u00bb chaque fois que vous envisagerez une modification des statuts. Vous devez r\u00e9unir au moins une assembl\u00e9e g\u00e9n\u00e9rale ordinaire par an, ne serait-ce que pour approuver les comptes annuels et le rapport d\u2019activit\u00e9 du g\u00e9rant, ainsi que d\u00e9cider de l\u2019affectation du r\u00e9sultat (le laisser dans l\u2019entreprise ou le distribuer aux associ\u00e9s).<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>Le fonctionnement de l\u2019EURL peut \u00eatre simplifi\u00e9. Vous serez dispens\u00e9 :<\/p><ul class='orange'><li>de produire un rapport de gestion, d\u00e8s lors, pour les exercices clos depuis le 26 mai 2020, que vous employez moins de 50 salari\u00e9s et que l\u2019entreprise r\u00e9alise un chiffre d\u2019affaires hors taxes inf\u00e9rieur \u00e0 12 M\u20ac ou dispose d\u2019un total de bilan inf\u00e9rieur \u00e0 6 M\u20ac ;<\/li><li>de r\u00e9unir une assembl\u00e9e g\u00e9n\u00e9rale d\u2019approbation des comptes, cette formalit\u00e9 \u00e9tant alors r\u00e9put\u00e9e accomplie lors du d\u00e9p\u00f4t des comptes au greffe du Tribunal de Commerce.<\/li><\/ul><\/div><\/div><div><p><strong><em>Pr\u00e9sence d\u2019un commissaire aux comptes ?<\/em><\/strong> Vous serez dans l\u2019obligation de nommer un commissaire aux comptes si votre SARL d\u00e9passe au moins 2 des seuils suivants : employer au moins 50 salari\u00e9s (moyenne arithm\u00e9tique des effectifs \u00e0 la fin de chaque trimestre de l'exercice, en ne tenant compte que des salari\u00e9s sous CDI ou pour les exercices ouverts \u00e0 compter du 9 f\u00e9vrier 2020, le nombre moyen de salari\u00e9s correspond \u00e0 la moyenne du nombre de personnes employ\u00e9es au cours de chacun des mois de l\u2019ann\u00e9e civile pr\u00e9c\u00e9dente ou du dernier exercice comptable lorsque celui-ci ne correspond pas \u00e0 l\u2019ann\u00e9e civile pr\u00e9c\u00e9dente), r\u00e9aliser un chiffre d\u2019affaires HT d\u2019au moins 8 M\u20ac ou avoir un total de bilan (correspondant \u00e0 la somme des montants nets des \u00e9l\u00e9ments d'actif) au moins \u00e9gal \u00e0 4 M\u20ac.<\/p><p><strong>Pour les groupes de soci\u00e9t\u00e9s.<\/strong> Pour information, les soci\u00e9t\u00e9s qui contr\u00f4lent d\u2019autres soci\u00e9t\u00e9s sont tenues de d\u00e9signer un commissaire aux comptes si l\u2019ensemble du groupe exc\u00e8de 2 des 3 seuils pr\u00e9cit\u00e9s.<\/p><h2><br \/>SARL ou EURL : aspects fiscaux<\/h2><p><strong><em>Une distinction.<\/em><\/strong> Le r\u00e9gime fiscal de la SARL et celui de l\u2019EURL ne seront pas n\u00e9cessairement les m\u00eames. Alors qu\u2019une SARL est, par principe, soumise \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (IS), l\u2019EURL rel\u00e8ve, par principe, de l\u2019imp\u00f4t sur le revenu (IR). Mais rien n\u2019est fig\u00e9\u2026 <br \/><br \/><strong><em>En ce qui concerne la SARL\u2026<\/em><\/strong> Si vous constituez une SARL, elle sera soumise \u00e0 l\u2019IS, sauf si vous exercez une option pour l\u2019IR possible dans deux hypoth\u00e8ses (l\u2019exercice d\u2019une telle option aura pour cons\u00e9quence de taxer le b\u00e9n\u00e9fice au niveau des associ\u00e9s ou de leur transmettre l\u2019\u00e9ventuel d\u00e9ficit, au prorata de leurs participation dans le capital de la \u00a0 soci\u00e9t\u00e9) :<\/p><ul><li>une soci\u00e9t\u00e9 constitu\u00e9e uniquement entre personnes d\u2019une m\u00eame famille peut opter pour la taxation de ses r\u00e9sultats \u00e0 l\u2019imp\u00f4t sur le revenu, au nom des associ\u00e9s, sauf si elle exerce une activit\u00e9 de nature civile (exemple : location d\u2019immeubles) ou lib\u00e9rale : par membres d\u2019une m\u00eame famille, il faut entendre les parents en ligne directe (grands-parents, parents enfants, petits-enfants, etc.), fr\u00e8res, s\u0153urs, ainsi que les conjoints et les partenaires de PACS (attention : cette option suppose l\u2019accord de tous les associ\u00e9s, qui doivent tous signer la notification de l\u2019option adress\u00e9e \u00e0 l\u2019administration fiscale) ;<\/li><li>une soci\u00e9t\u00e9 qui a moins de 5 ans peut, \u00e9galement, opter pour l\u2019imp\u00f4t sur le revenu, mais uniquement pour une dur\u00e9e maximale de 5 exercices et sous r\u00e9serve qu\u2019elle remplisse les conditions suivantes.<\/li><\/ul><ul><li>\u00a0\u00a0\u00a0\u00a0 o elle doit \u00eatre d\u00e9tenue \u00e0 hauteur de 50 % au moins par des personnes physiques, 34 % des parts devant \u00eatre d\u00e9tenues par le ou les g\u00e9rants (et, \u00e9ventuellement, les membres de leur foyer fiscal) ;<\/li><li>\u00a0\u00a0\u00a0\u00a0 o elle doit employer moins de 50 salari\u00e9s et r\u00e9aliser un chiffre d\u2019affaires hors taxes ou avoir un total de bilan inf\u00e9rieur \u00e0 10 M\u20ac ;<\/li><\/ul><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Une SARL de famille peut voir ses r\u00e9sultats impos\u00e9s, sur option, \u00e0 l\u2019imp\u00f4t sur le revenu, m\u00eame si elle exerce une activit\u00e9 civile, pour autant que cette activit\u00e9 civile pr\u00e9sente un caract\u00e8re simplement accessoire et constitue le compl\u00e9ment indissociable de son activit\u00e9 principale.<\/p><\/div><\/div><div><p><strong><em>La question.<\/em> <\/strong>Quel peut \u00eatre l\u2019int\u00e9r\u00eat pour une SARL d\u2019opter \u00e0 l\u2019imp\u00f4t sur le revenu, lorsqu\u2019elle le peut ? L\u2019int\u00e9r\u00eat principal d\u2019une telle option r\u00e9side dans la possibilit\u00e9 de transmettre le d\u00e9ficit subi par la soci\u00e9t\u00e9. Dans une soci\u00e9t\u00e9 soumise \u00e0 l\u2019IS, le d\u00e9ficit \u00ab reste \u00bb dans la soci\u00e9t\u00e9 et sera imput\u00e9, par principe, sur les b\u00e9n\u00e9fices des exercices suivants. Dans une soci\u00e9t\u00e9 relevant de l\u2019IR, si le r\u00e9sultat est calcul\u00e9 au niveau de la soci\u00e9t\u00e9, il est transmis aux associ\u00e9s qui seront personnellement impos\u00e9s \u00e0 raison de leur quote-part de b\u00e9n\u00e9fices. Si la soci\u00e9t\u00e9 r\u00e9alise un d\u00e9ficit, il est pareillement transmis aux associ\u00e9s, qui pourront alors l\u2019imputer sur les autres revenus qui seront diminu\u00e9s d\u2019autant pour le calcul de leur imp\u00f4t. <br \/><br \/><em><strong>A noter.<\/strong> <\/em> L\u2019imputation d\u2019un d\u00e9ficit industriel et commercial ne sera possible que si vous d\u00e9montrez votre participation directe et continue (ou celle d\u2019un membre de votre foyer fiscal) \u00e0 l\u2019accomplissement des actes n\u00e9cessaires \u00e0 l\u2019activit\u00e9 de la soci\u00e9t\u00e9. Cela suppose donc votre participation pleine, enti\u00e8re et active \u00e0 la gestion financi\u00e8re, comptable et administrative de votre soci\u00e9t\u00e9.<br \/><br \/><em><strong>La r\u00e9ponse.<\/strong> <\/em>Lorsque l\u2019on sait qu\u2019une soci\u00e9t\u00e9 en phase de d\u00e9marrage est, en g\u00e9n\u00e9ral, d\u00e9ficitaire les premi\u00e8res ann\u00e9es, une option \u00e0 l\u2019IR peut \u00eatre utilement \u00e9tudi\u00e9e\u2026<br \/><br \/><strong><em>En ce qui concerne l\u2019EURL\u2026<\/em><\/strong>L\u2019EURL rel\u00e8ve de l\u2019IR : son r\u00e9sultat est donc impos\u00e9 personnellement au nom de son associ\u00e9 unique s'il s'agit d'une personne physique(s\u2019il s\u2019agit d\u2019un d\u00e9ficit, il lui est transmis dans les m\u00eames conditions). Elle peut toutefois opter pour son assujettissement \u00e0 l\u2019IS.<\/p><p><strong>Des pr\u00e9cisions sur l\u2019option.<\/strong> Pour les EURL qui r\u00e9sultent de la r\u00e9union de l\u2019ensemble des parts d\u2019une SARL soumise \u00e0 l\u2019IS dans les mains d\u2019un unique associ\u00e9, l\u2019option pour l\u2019assujettissement \u00e0 l\u2019IS ne sera valable que si 2 formalit\u00e9s sont respect\u00e9es :<\/p><ul><li>la soci\u00e9t\u00e9 doit d\u00e9clarer ses r\u00e9sultats sous le r\u00e9gime de l\u2019IS au titre du 1er exercice clos apr\u00e8s la r\u00e9union des parts dans une m\u00eame main ;<\/li><li>et elle doit modifier ses statuts, pour faire appara\u00eetre sa volont\u00e9 de rester soumise \u00e0 l\u2019IS.<\/li><\/ul><p><strong>Jusqu\u2019au 31 d\u00e9cembre 2018,<\/strong> cette option pour l\u2019IS \u00e9tait irr\u00e9vocable : une fois que vous aviez d\u00e9cid\u00e9 d\u2019\u00eatre soumis \u00e0 l\u2019IS, plus moyen de revenir en arri\u00e8re\u2026<\/p><p><strong>Une option d\u00e9sormais r\u00e9vocable...<\/strong> Depuis le 1er janvier 2019, les soci\u00e9t\u00e9s ayant opt\u00e9 pour l\u2019IS peuvent renoncer \u00e0 cette option avant la fin du mois pr\u00e9c\u00e9dant la date limite de versement du 1er acompte d\u2019IS de l\u2019exercice au titre duquel la renonciation \u00e0 l\u2019option s\u2019applique.<\/p><p><strong>\u2026ou irr\u00e9vocable.<\/strong> L\u2019option pour l\u2019IS ne devient vraiment irr\u00e9vocable qu\u2019\u00e0 d\u00e9faut de renonciation avant la fin du mois pr\u00e9c\u00e9dant la date limite de versement du 1er acompte d\u2019IS du 5\u00e8me exercice suivant celui au titre duquel l\u2019option pour l\u2019IS a \u00e9t\u00e9 effectu\u00e9e.<\/p><p><strong>Une r\u00e9vocation irr\u00e9vocable.<\/strong> Attention, si avant l\u2019expiration de ce d\u00e9lai de 5 ans la soci\u00e9t\u00e9 renonce \u00e0 son option pour l\u2019IS, elle redevient irr\u00e9vocablement soumise \u00e0 l\u2019IR : elle ne pourra plus revenir en arri\u00e8re et opter \u00e0 nouveau pour l\u2019IS.<\/p><p><strong>A noter.<\/strong> La renonciation \u00e0 l\u2019option pour l\u2019IS suppose qu\u2019elle soit notifi\u00e9e au service des imp\u00f4ts dont d\u00e9pend la soci\u00e9t\u00e9, renonciation qui doit mentionner la d\u00e9nomination sociale de la soci\u00e9t\u00e9 ou du groupement, le lieu du si\u00e8ge et, s'il est diff\u00e9rent, du principal \u00e9tablissement de la soci\u00e9t\u00e9 ou du groupement, ainsi que l'indication de l'exercice auquel elle s'applique.<\/p><p><strong>Cas particulier des EIRL.<\/strong> Les EIRL ayant opt\u00e9 pour leur assimilation \u00e0 une EURL, et qui rel\u00e8vent automatiquement de l\u2019IS du fait de cette option, pourront, elles aussi, r\u00e9voquer l\u2019option pour l\u2019IS dans les m\u00eames conditions.<\/p><p><strong>Par ailleurs,<\/strong> et pour votre information, si l\u2019associ\u00e9 unique d\u2019une EURL est une soci\u00e9t\u00e9, l\u2019EURL est obligatoirement soumise \u00e0 l\u2019IS.<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>A la faveur d\u2019un changement dans le capital d\u2019une SARL, suite \u00e0 un d\u00e9part d\u2019un associ\u00e9 par exemple, il peut arriver que toutes les parts de la SARL se retrouvent \u00ab r\u00e9unies entre les mains d\u2019une seule personne \u00bb. Si tel est le cas, la SARL n\u2019est pas pour autant dissoute, mais elle devient une EURL. Si elle est d\u00e9tenue par une personne physique, elle rel\u00e8ve de l\u2019IR, alors que la SARL est soumise \u00e0 l\u2019IS. Dans un tel cas de figure, pour \u00e9viter un changement dans le r\u00e9gime fiscal de la soci\u00e9t\u00e9, faites opter l\u2019EURL \u00e0 l\u2019IS\u2026<\/p><\/div><\/div><div><p><strong>A noter.<\/strong> Sachez qu\u2019une EURL dont l\u2019associ\u00e9 unique est une personne physique qui dirige cette entreprise peut b\u00e9n\u00e9ficier du r\u00e9gime micro-BIC ou micro-BNC (selon l\u2019activit\u00e9 exerc\u00e9e) qui se caract\u00e9rise par sa simplicit\u00e9.<\/p><p>\u00a0\u00a0\u00a0\u00a0 =&amp;gt;\u00a0 <strong><a title='WebLex - Imposition des b\u00e9n\u00e9fices : b\u00e9n\u00e9ficier du \u00ab r\u00e9gime micro \u00bb' href='https:\/\/www.weblex.fr\/fiches-conseils\/benefices-regime-micro' target='_blank'>Pour en savoir plus sur ce r\u00e9gime, consulter la fiche \u00ab Imposition des b\u00e9n\u00e9fices: b\u00e9n\u00e9ficier du \u00ab r\u00e9gime micro \u00bb<\/a><\/strong><\/p><h2><br \/>SARL ou EURL : en ce qui vous concerne personnellement\u2026<\/h2><p><strong><em>Vous \u00eates g\u00e9rant associ\u00e9 d\u2019EURL.<\/em> <\/strong>Dans ce cas, vous relevez, sur le plan social, du r\u00e9gime des travailleurs non-salari\u00e9s. Quant \u00e0 l\u2019imposition de vos revenus, elle se fera de la mani\u00e8re suivante :<\/p><ul><li>si votre EURL rel\u00e8ve de l\u2019imp\u00f4t sur le revenu, vous serez personnellement impos\u00e9 sur le b\u00e9n\u00e9fice de l\u2019entreprise, dans la cat\u00e9gorie relevant de son activit\u00e9, que vous l\u2019appr\u00e9hendiez ou non (le d\u00e9ficit vous sera transmis de la m\u00eame mani\u00e8re et s\u2019imputera, sous conditions de participation active \u00e0 l\u2019activit\u00e9 de l\u2019entreprise, sur vos revenus) ; il en est de m\u00eame des pr\u00e9l\u00e8vements que vous op\u00e9rez \u00e0 votre profit au cours de l\u2019exercice, qui sont consid\u00e9r\u00e9s comme une modalit\u00e9 de transfert des b\u00e9n\u00e9fices de la soci\u00e9t\u00e9 (ces pr\u00e9l\u00e8vements ne sont pas, \u00e0 cet \u00e9gard, admis en d\u00e9duction, sur le plan fiscal, des b\u00e9n\u00e9fices de la soci\u00e9t\u00e9) ;<\/li><li>si votre EURL est soumise \u00e0 l\u2019IS, le r\u00e9sultat est impos\u00e9 au nom de la soci\u00e9t\u00e9 elle-m\u00eame, mais la r\u00e9mun\u00e9ration que vous percevez sera, elle, soumise \u00e0 l\u2019imp\u00f4t sur le revenu, selon des modalit\u00e9s identiques \u00e0 celles appliqu\u00e9es aux traitements et salaires (r\u00e9mun\u00e9ration, dans ce cas, d\u00e9ductible, fiscalement, des r\u00e9sultats de la soci\u00e9t\u00e9).<\/li><\/ul><p><strong><em>Vous \u00eates g\u00e9rant associ\u00e9 de SARL.<\/em> <\/strong>Il faut, ici, distinguer selon que vous \u00eates g\u00e9rant majoritaire ou minoritaire : un g\u00e9rant majoritaire (d\u00e9tenant plus de 50 % des parts sociales) rel\u00e8vera, au plan social, du r\u00e9gime des travailleurs non-salari\u00e9s (application du r\u00e9gime de protection sociale des ind\u00e9pendants plus avantageux en terme de co\u00fbts), \u00e0 l\u2019inverse d\u2019un g\u00e9rant minoritaire qui rel\u00e8vera du r\u00e9gime des travailleurs salari\u00e9s (vous b\u00e9n\u00e9ficierez du r\u00e9gime g\u00e9n\u00e9ral de la s\u00e9curit\u00e9 sociale et de la retraite des salari\u00e9s, mais vous ne b\u00e9n\u00e9ficierez pas de l\u2019assurance ch\u00f4mage). Sur le plan de la fiscalit\u00e9 personnelle, les m\u00eames r\u00e8gles que pour l\u2019EURL s\u2019appliquent, selon que la SARL est soumise \u00e0 l\u2019IS ou a opt\u00e9, quand elle y est autoris\u00e9e, \u00e0 l\u2019IR.<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>Vous pouvez \u00eatre g\u00e9rant majoritaire parce que vous d\u00e9tenez personnellement la majorit\u00e9 des parts de la SARL ou faire partie d\u2019un coll\u00e8ge de g\u00e9rance majoritaire : vous \u00eates plusieurs g\u00e9rants et, ensemble, vous d\u00e9tenez la majorit\u00e9 des parts. Dans les deux cas, vous relevez du statut social et fiscal du g\u00e9rant majoritaire.<\/p><\/div><\/div><div><p><strong><em>En ce qui concerne vos dividendes.<\/em><\/strong> Depuis le 1er janvier 2013, les dividendes vers\u00e9s par une soci\u00e9t\u00e9 soumise \u00e0 l\u2019IS au profit d\u2019un travailleur ind\u00e9pendant sont soumis aux cotisations sociales, pour leur part qui exc\u00e8dent 10 % du capital social, des primes d\u2019\u00e9mission et des sommes vers\u00e9es en compte courant (sont \u00e9galement pris en compte les dividendes vers\u00e9s, le cas \u00e9ch\u00e9ant, au conjoint, au partenaire de PACS et aux enfants mineurs). Sont \u00e9galement vis\u00e9s par ce dispositif les int\u00e9r\u00eats de compte courant, dans les m\u00eames conditions et proportions.\u00a0En clair, sont vis\u00e9s les g\u00e9rants de SARL, d\u00e8s lors qu\u2019ils d\u00e9tiennent la majorit\u00e9 du capital social. Voil\u00e0 un nouvel \u00e9l\u00e9ment que vous devez int\u00e9grer dans les crit\u00e8res de choix de votre structure juridique.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em>Par principe, une SARL est soumise \u00e0 l\u2019IS et son g\u00e9rant est impos\u00e9 \u00e0 l\u2019IR sur les r\u00e9mun\u00e9rations per\u00e7ues. Au plan social, vous rel\u00e8verez du \u00ab statut salari\u00e9 \u00bb (r\u00e9gime g\u00e9n\u00e9ral de la s\u00e9curit\u00e9 sociale), si vous \u00eates minoritaire, et du statut \u00ab non-salari\u00e9 \u00bb (r\u00e9gime social des ind\u00e9pendants) si vous \u00eates majoritaire ou faites partie d\u2019un coll\u00e8ge de g\u00e9rance majoritaire. <br \/><br \/>Tenez compte de la nouvelle r\u00e8gle imposant l\u2019assujettissement aux cotisations sociales des dividendes per\u00e7us par un g\u00e9rant majoritaire de SARL pour leur part exc\u00e9dant 10 % du capital social. <\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>J'ai entendu dire<\/h2><br \/><br \/><br \/><br \/><\/div><div><h2>Sources<\/h2><ul><li>Articles L 223-1 \u00e0 L 223-43, L 241-2 \u00e0 L 241-9 et R 223-1 \u00e0 R 223-36 du Code de Commerce (r\u00e9gime juridique)<\/li><li>Article 206 du Code G\u00e9n\u00e9ral des Imp\u00f4ts (r\u00e9gime fiscal)<\/li><li>Article 239 bis AA du Code G\u00e9n\u00e9ral des Imp\u00f4ts (option des SARL de famille)<\/li><li>Article 239 bis AB du Code G\u00e9n\u00e9ral des Imp\u00f4ts (option pour l\u2019imp\u00f4t sur le revenu)<\/li><li>Article L 131-6 du Code la S\u00e9curit\u00e9 Sociale (assujettissement des dividendes et int\u00e9r\u00eats de compte courant aux cotisations sociales)<\/li><li>Arr\u00eat du Conseil d\u2019Etat du 7 ao\u00fbt 2008, n\u00b0 283238 (SARL de famille et activit\u00e9 civile accessoire)<\/li><li>Arr\u00eat du Conseil d\u2019Etat du 5 f\u00e9vrier 2014, n\u00b0 345436 (conditions option SARL de famille)<\/li><li>Arr\u00eat du Conseil d\u2019Etat du 12 f\u00e9vrier 2014, n\u00b0 358356 (option SARL de famille et accord de tous les associ\u00e9s)<\/li><li>Loi n\u00b0 2014-1 du 2 janvier 2014 habilitant le Gouvernement \u00e0 simplifier et s\u00e9curiser la vie des entreprises<\/li><li>Ordonnance n\u00b0 2014-863 du 31 juillet 2014 relative au droit des soci\u00e9t\u00e9s, prise en application de l\u2019article 3 de la Loi n\u00b0 2014-1 du 2 janvier 2014 habilitant le Gouvernement \u00e0 simplifier et s\u00e9curiser la vie des entreprises<\/li><li>Loi de Finances pour 2016 n\u00b0 2015-1785 du 29 d\u00e9cembre 2015 (article 15)<\/li><li>R\u00e9ponse minist\u00e9rielle Frassa, S\u00e9nat, du 22 septembre 2016, n\u00b0 17500 (SARL de famille et activit\u00e9 civile accessoire)<\/li><li>Loi n\u00b02016-1691 du 9 d\u00e9cembre 2016 relative \u00e0 la transparence, \u00e0 la lutte contre la corruption et \u00e0 la modernisation de la vie \u00e9conomique<\/li><li>Ordonnance n\u00b0 2017-747 du 4 mai 2017 portant diverses mesures facilitant la prise de d\u00e9cision et la participation des actionnaires au sein des soci\u00e9t\u00e9s<\/li><li>D\u00e9cret n\u00b0 2018-146 du 28 f\u00e9vrier 2018 relatif \u00e0 certaines modalit\u00e9s de participation des associ\u00e9s aux d\u00e9cisions collectives dans les soci\u00e9t\u00e9s anonymes et les soci\u00e9t\u00e9s \u00e0 responsabilit\u00e9 limit\u00e9e<\/li><li>Loi de finances pour 2019 du 28 d\u00e9cembre 2018, n\u00b01317 (article 50)<\/li><li>Arr\u00eat du Conseil d\u2019Etat du 26 septembre 2018, n\u00b0 408096 (imputation du d\u00e9ficit sur le revenu global)<\/li><li>Loi n\u00b0 2019-486 du 22 mai 2019 relative \u00e0 la croissance et la transformation des entreprises (article 20)<\/li><li>D\u00e9cret n\u00b0 2019-514 du 24 mai 2019 fixant les seuils de d\u00e9signation des commissaires aux comptes et les d\u00e9lais pour \u00e9laborer les normes d'exercice professionnel<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000038695915&amp;amp;dateTexte=&amp;amp;categorieLien=id' target='_blank'>D\u00e9cret n\u00b0 2019-654 du 27 juin 2019 pris pour l'application du droit de renonciation \u00e0 l'option pour l'imp\u00f4t sur les soci\u00e9t\u00e9s pr\u00e9vu aux articles 239 et 1655 sexies du code g\u00e9n\u00e9ral des imp\u00f4ts<\/a><\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/affichTexte.do?cidTexte=JORFTEXT000038696007&amp;amp;dateTexte=&amp;amp;categorieLien=id' target='_blank'>Arr\u00eat\u00e9 du 27 juin 2019 abrogeant les articles 22 et 23 de l'annexe IV au code g\u00e9n\u00e9ral des imp\u00f4ts<\/a><\/li><li>D\u00e9crets 2020-100 et 2020-101 du 7-2-2020 (JO du 8) fixant les modalit\u00e9s de calcul du seuil d\u2019effectif salari\u00e9 dans le Code de commerce<\/li><li><a href='https:\/\/www.legifrance.gouv.fr\/ceta\/id\/CETATEXT000042065761' target='_blank'>Arr\u00eat du Conseil d\u2019Etat du 12 juin 2020, n\u00b0426067 <\/a>(Option \u00e0 l\u2019IS d\u2019une EURL suite \u00e0 la r\u00e9union de l\u2019ensemble des parts d\u2019une SARL soumise \u00e0 l\u2019IS dans les mains d\u2019un seul associ\u00e9)<\/li><\/ul><\/div><\/div>&quot;,&quot;category&quot;:[&quot;fiche&quot;,&quot;Choisir le type d'entreprise&quot;],&quot;pubDate&quot;:&quot;2020-06-29 01:26:00&quot;},{&quot;source&quot;:&quot;https:\/\/www.weblex.fr\/fiches-conseils\/sas-sasu&quot;,&quot;title&quot;:&quot;Choisir de constituer une SAS ou une SASU&quot;,&quot;description&quot;:&quot;<p >L\u2019un des choix alternatifs \u00e0 la SARL sera la SAS : elle se distingue de la SARL, notamment en raison du statut du dirigeant qui est associ\u00e9 \u00e0 ce type de structure, mais il ne s\u2019agit pas du seul \u00e9l\u00e9ment distinctif. Quels sont les diff\u00e9rents \u00e9l\u00e9ments \u00e0 prendre en consid\u00e9ration si vous envisagez de constituer une SAS ou une SASU ?<\/p><div><h2><br \/>SAS ou SASU : aspects juridiques<\/h2><p><strong><em>C\u2019est une soci\u00e9t\u00e9\u2026 !<\/em><\/strong> Comme la SARL, la soci\u00e9t\u00e9 par actions simplifi\u00e9e (SAS) est une soci\u00e9t\u00e9, ce qui suppose que vous r\u00e9alisiez un apport en capital, que vous r\u00e9digiez des statuts, que vous respectiez des r\u00e8gles de gouvernance, etc. <br \/><br \/><strong><em>Au moins 1 associ\u00e9.<\/em> <\/strong>Une SAS peut \u00eatre constitu\u00e9e d\u2019un ou plusieurs associ\u00e9s (si la soci\u00e9t\u00e9 ne compte qu\u2019un seul associ\u00e9, il s\u2019agira d\u2019une soci\u00e9t\u00e9 par actions simplifi\u00e9e unipersonnelle \u2013 SASU). Chaque associ\u00e9 devra r\u00e9aliser un apport pour d\u00e9terminer le montant du capital de la soci\u00e9t\u00e9, \u00e9tant pr\u00e9cis\u00e9 qu\u2019il n\u2019y a pas de minimum impos\u00e9 (vous pouvez donc, en th\u00e9orie, constituer une SAS avec un capital d\u20191\u20ac, bien que cela ne soit \u00e9videmment pas conseill\u00e9 : il est, en effet, important, pour la cr\u00e9dibilit\u00e9 de votre projet, que le montant du capital soit fix\u00e9 en corr\u00e9lation avec ses besoins et exigences \u00e9conomiques).<\/p><\/div><div><div><h2>Le saviez-vous ?<\/h2><p>Par principe, les statuts de la SAS doivent mentionner la forme, l\u2019objet, l\u2019appellation, le si\u00e8ge social, le capital social, la dur\u00e9e de la soci\u00e9t\u00e9 et les modalit\u00e9s de son fonctionnement. S\u2019agissant des apports r\u00e9alis\u00e9s par les associ\u00e9s, il faut pr\u00e9ciser que :<\/p><ul class='orange'><li>les statuts doivent pr\u00e9ciser l\u2019identit\u00e9 des apporteurs en nature, l\u2019\u00e9valuation de l\u2019apport en nature correspondant et le nombre d\u2019actions remis en contrepartie des apports en nature ;<\/li><li>mais les statuts n\u2019ont pas n\u00e9cessairement \u00e0 d\u00e9signer les associ\u00e9s apporteurs en num\u00e9raire, et le montant de leur apport (la constatation des apports en num\u00e9raire se fait au moyen d\u2019une liste des souscripteurs, mentionnant le nombre d\u2019actions souscrites et les sommes vers\u00e9es par chacun d\u2019eux, et d\u2019un certificat du d\u00e9positaire des fonds).<\/li><\/ul><\/div><\/div><div><p><strong><em>Une responsabilit\u00e9.<\/em><\/strong> Votre responsabilit\u00e9 sera, en qualit\u00e9 d\u2019associ\u00e9, limit\u00e9e au montant de votre apport en capital, c\u2019est-\u00e0-dire que les cr\u00e9anciers de la soci\u00e9t\u00e9 ne pourront pas venir vous rechercher en paiement de vos dettes au-del\u00e0 de ce que vous avez apport\u00e9 \u00e0 la soci\u00e9t\u00e9. Cela \u00e9tant, en pratique, il n\u2019est pas rare que votre responsabilit\u00e9 soit \u00ab \u00e9tendue \u00bb : le banquier, notamment, pourra vous demander des garanties personnelles en cas de recours \u00e0 l\u2019emprunt pour le financement de votre activit\u00e9. Au-del\u00e0 de cette responsabilit\u00e9 financi\u00e8re, sachez que les dirigeants associ\u00e9s peuvent aussi voir leur responsabilit\u00e9 civile ou p\u00e9nale engag\u00e9e en cas de fautes de gestion av\u00e9r\u00e9es.<\/p><p><strong>AG par visioconf\u00e9rence.<\/strong> A compter du 1er avril 2018, il est possible de tenir une AG par visioconf\u00e9rence, \u00e0 condition que les statuts le pr\u00e9voient. Si tel est le cas, les statuts doivent \u00e9galement pr\u00e9voir un droit \u00e0 l\u2019opposition pour les associ\u00e9s.<\/p><p>\u00a0 \u00a0\u00a0 =&amp;gt;\u00a0 <strong><a href='https:\/\/www.weblex.fr\/fiches-conseils\/societe-anonyme-recourir-aux-ag-par-visioconference' target='_blank'>Pour en savoir plus, consultez notre fiche \u00ab Soci\u00e9t\u00e9 anonyme : recourir aux AG par visioconf\u00e9rence \u00bb<br \/><\/a><\/strong><\/p><h2><br \/>SAS ou SASU : s\u2019agissant du fonctionnement<\/h2><p><strong><em>R\u00e9diger des statuts.<\/em> <\/strong>Comme pour toute soci\u00e9t\u00e9, la r\u00e9daction des statuts est une \u00e9tape essentielle dans la cr\u00e9ation de la SAS. Bien que se rapprochant d\u2019une soci\u00e9t\u00e9 anonyme, parce qu\u2019elle en est une \u00e9manation, elle s\u2019en distingue par la libert\u00e9 qui vous est laiss\u00e9e : l\u2019organisation et son fonctionnement rel\u00e8vent des statuts, c'est-\u00e0-dire de votre seule volont\u00e9 et celle des autres associ\u00e9s. Au-del\u00e0 des mentions classiques (d\u00e9nomination sociale, adresse du si\u00e8ge social, objet social, montant et r\u00e9partition du capital social, etc.), ces statuts fixeront les modalit\u00e9s d\u2019organisation et de gouvernance, les modalit\u00e9s de convocation aux assembl\u00e9es g\u00e9n\u00e9rales des associ\u00e9s (ordinaire et extraordinaire), les r\u00e8gle de quorum pour admission des votes, les modalit\u00e9s des cessions et transmissions des parts sociales (proc\u00e9dure d\u2019agr\u00e9ment, de retrait, etc.), etc.<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>Alors m\u00eame qu\u2019une SARL peut, par exemple, \u00eatre repr\u00e9sent\u00e9e par plusieurs g\u00e9rants, une SAS ne peut, elle, \u00eatre repr\u00e9sent\u00e9e \u00e0 l\u2019\u00e9gard des tiers que par un seul pr\u00e9sident. Il n\u2019est donc pas possible de confier la fonction de pr\u00e9sident \u00e0 plusieurs personnes.<\/p><\/div><\/div><div><p><strong><em>D\u00e9cisions des associ\u00e9s.<\/em><\/strong> Les associ\u00e9s doivent obligatoirement \u00eatre consult\u00e9s et invit\u00e9s \u00e0 se prononcer sur les d\u00e9cisions ayant trait au capital (augmentation, r\u00e9duction, amortissement), aux op\u00e9rations de restructuration (fusion, scission, apport partiel d'actif, transformation, dissolution), \u00e0 la nomination des commissaires aux comptes, \u00e0 l\u2019approbation des comptes annuels, \u00e0 l\u2019affectation des b\u00e9n\u00e9fices, \u00e0 l\u2019examen des conventions conclues entre la soci\u00e9t\u00e9 et les dirigeants et\/ou associ\u00e9s, \u00e0 la modification des statuts.<br \/><br \/> <strong><em>Nommer un commissaire aux comptes ?<\/em><\/strong> Vous ne serez pas oblig\u00e9 de nommer un commissaire aux comptes, sauf si votre soci\u00e9t\u00e9 d\u00e9passe, \u00e0 la cl\u00f4ture d'un exercice, deux des trois seuils suivants : 4 M\u20ac de total de bilan, 8 M\u20ac HT de chiffre d'affaires et un nombre moyen de 50 salari\u00e9s permanents employ\u00e9s au cours de l'exercice.<br \/><br \/> <strong>Pour les groupes de soci\u00e9t\u00e9s.<\/strong> Pour information, les soci\u00e9t\u00e9s qui contr\u00f4lent d\u2019autres soci\u00e9t\u00e9s sont tenues de d\u00e9signer un commissaire aux comptes si l\u2019ensemble du groupe exc\u00e8de 2 des 3 seuils pr\u00e9cit\u00e9s. De m\u00eame, une soci\u00e9t\u00e9 filiale sera tenue de d\u00e9signer un commissaire aux comptes si elle est dite \u00ab significative \u00bb, c\u2019est-\u00e0-dire qu\u2019elle franchit les crit\u00e8res suivants : 25 salari\u00e9s, 2 M\u20ac de total de bilan, 4 M\u20ac de chiffre d\u2019affaires.<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>M\u00eame si les conditions pr\u00e9cit\u00e9es ne sont pas atteintes, la nomination d'un commissaire aux comptes peut \u00eatre demand\u00e9e en justice par un ou plusieurs associ\u00e9s repr\u00e9sentant au moins le 1\/10\u00e8me du capital.<\/p><\/div><\/div><div><p><strong><em>Focus sur la SASU.<\/em> <\/strong>Si vous cr\u00e9ez une SASU dont vous \u00eates l\u2019associ\u00e9 unique et dont vous assurez la pr\u00e9sidence, des dispositifs d\u2019all\u00e8gement dans le fonctionnement de la soci\u00e9t\u00e9 sont pr\u00e9vus. Non seulement il vous appartient, par principe, de prendre unilat\u00e9ralement les d\u00e9cisions normalement d\u00e9volues aux associ\u00e9s, mais en outre :<\/p><ul><li>vous serez dispens\u00e9 d\u2019\u00e9tablir un rapport de gestion si la soci\u00e9t\u00e9 ne d\u00e9passe pas, \u00e0 la cl\u00f4ture de l'exercice, deux des trois seuils suivants : nombre moyen de salari\u00e9s au cours de l\u2019exercice \u00e9gal \u00e0 50, chiffre d\u2019affaires HT de 12 M\u20ac, total de bilan de 6 M\u20ac ;<\/li><li>le d\u00e9p\u00f4t, dans les 6 mois de la cl\u00f4ture de l\u2019exercice, au registre du commerce et des soci\u00e9t\u00e9s de l'inventaire et des comptes annuels d\u00fbment sign\u00e9s vaut approbation des comptes.<\/li><\/ul><p><strong><em>Conseil.<\/em><\/strong> La SAS est connue pour la libert\u00e9 laiss\u00e9e aux associ\u00e9s dans la d\u00e9termination des r\u00e8gles qui vont gouverner son fonctionnement. Si c\u2019est un atout, parce ce que cela vous permet de constituer une soci\u00e9t\u00e9 \u00ab sur mesure \u00bb, cela r\u00e9clamera une grande vigilance de votre part, et notamment une r\u00e9daction rigoureuse des statuts. Il est toujours conseill\u00e9 de faire appel \u00e0 un conseil sp\u00e9cialis\u00e9 dans ce domaine pour proc\u00e9der \u00e0 la r\u00e9daction des statuts de la soci\u00e9t\u00e9, notamment pour valider le contenu des statuts et la r\u00e9daction des clauses retenues et parce que vous devrez, en tout \u00e9tat de cause, respecter les r\u00e8gles d\u2019ordre public du droit des soci\u00e9t\u00e9s, auxquelles vous ne pouvez pas d\u00e9roger.<\/p><h2><br \/>SAS ou SASU : aspects fiscaux<\/h2><p><strong><em>Imp\u00f4t sur les soci\u00e9t\u00e9s\u2026<\/em><\/strong> Par principe, une SAS ou une SASU est soumise \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s (au taux de 31 %, 26,5 % ou 15 %, sous conditions, selon la taille de l\u2019entreprise et le montant du b\u00e9n\u00e9fice r\u00e9alis\u00e9). L\u2019imp\u00f4t est donc calcul\u00e9 au niveau de la soci\u00e9t\u00e9 et pay\u00e9 par elle en fonction du r\u00e9sultat imposable d\u00e9clar\u00e9. Si la soci\u00e9t\u00e9 constate un d\u00e9ficit, il est conserv\u00e9 par elle et s\u2019impute sur les b\u00e9n\u00e9fices des exercices ult\u00e9rieurs (sans limitation de dur\u00e9e) ou peut, sur option, \u00eatre report\u00e9 sur le b\u00e9n\u00e9fice de l\u2019exercice pr\u00e9c\u00e9dent (on parle de \u00ab carry-back \u00bb). <br \/><br \/><em><strong>\u2026 ou imp\u00f4t sur le revenu, sur option et sous conditions.<\/strong><\/em>D\u00e8s lors que votre SAS a moins de 5 ans, vous pourrez opter pour son assujettissement \u00e0 l\u2019imp\u00f4t sur le revenu, mais uniquement pour une dur\u00e9e maximale de 5 exercices et sous r\u00e9serve qu\u2019elle remplisse les conditions suivantes :<\/p><ul><li>elle doit \u00eatre d\u00e9tenue \u00e0 hauteur de 50 % au moins par des personnes physiques, 34 % des parts devant \u00eatre d\u00e9tenues par le ou les dirigeants (et, \u00e9ventuellement, les membres de leur foyer fiscal) ;<\/li><li>elle doit employer moins de 50 salari\u00e9s et r\u00e9aliser un chiffre d\u2019affaires hors taxes ou avoir un total de bilan inf\u00e9rieur \u00e0 10 M\u20ac ;<\/li><\/ul><h2><br \/>SAS ou SASU : en ce qui vous concerne personnellement\u2026<\/h2><p><strong><em>Au plan social.<\/em> <\/strong>Dans tous les cas, votre statut sera celui des \u00ab assimil\u00e9s salari\u00e9s \u00bb : sauf pour ce qui concerne l\u2019assurance ch\u00f4mage, qui ne s\u2019appliquera pas \u00e0 vous, vous b\u00e9n\u00e9ficierez du r\u00e9gime de la s\u00e9curit\u00e9 sociale et de la retraite des salari\u00e9s. <br \/><br \/><strong><em>Au plan fiscal.<\/em> <\/strong>Votre r\u00e9mun\u00e9ration sera soumise \u00e0 l\u2019imp\u00f4t sur le revenu, selon des modalit\u00e9s identiques \u00e0 celles appliqu\u00e9es aux traitements et salaires (r\u00e9mun\u00e9ration d\u00e9ductible, fiscalement, des r\u00e9sultats de la soci\u00e9t\u00e9 si elle est soumise \u00e0 l\u2019IS). Mais attention, si vous faites opter la SAS ou la SASU \u00e0 l\u2019imp\u00f4t sur le revenu, votre fiscalit\u00e9 personnelle \u00e9voluera de la mani\u00e8re suivante : le b\u00e9n\u00e9fice de l\u2019activit\u00e9 (ou le d\u00e9ficit), calcul\u00e9 au niveau de la soci\u00e9t\u00e9, vous est transmis. Vous serez donc personnellement redevable de l\u2019imp\u00f4t, sur ce r\u00e9sultat fiscal, dans la cat\u00e9gorie de revenus correspondant \u00e0 l\u2019activit\u00e9 de la soci\u00e9t\u00e9, que vous pr\u00e9leviez ou non ce b\u00e9n\u00e9fice (les pr\u00e9l\u00e8vements que vous pourrez effectuer au cours de l\u2019exercice ne sont pas admis en d\u00e9duction, sur le plan fiscal, des b\u00e9n\u00e9fices de la soci\u00e9t\u00e9).<\/p><\/div><div><div><h2>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Le saviez-vous ?<\/h2><p>Il faut rappeler que les dividendes per\u00e7us par les g\u00e9rants majoritaires de SARL peuvent \u00eatre soumis, sous conditions, aux cotisations sociales. Les dirigeants de SAS ou de SASU, parce qu\u2019ils ne rel\u00e8vent pas du r\u00e9gime des travailleurs ind\u00e9pendants, ne sont pas concern\u00e9s par cette mesure. <br \/><br \/>Parmi les crit\u00e8res de choix entre une SARL et une SAS, nul doute que cette nouveaut\u00e9 incite \u00e0 se tourner plus volontiers vers la SAS. Mais ce ne doit pas \u00eatre le seul crit\u00e8re \u00e0 retenir : faites une \u00e9tude pr\u00e9cise avec vos conseils en fonction de votre situation, comparez le statut social du g\u00e9rant de SARL par rapport \u00e0 celui de dirigeant de SAS, le co\u00fbt social de la r\u00e9mun\u00e9ration pris globalement, et pas seulement au niveau de seuls dividendes, comparez le fonctionnement de chaque structure juridique, etc.<\/p><\/div><div><div><h2>A retenir<\/h2><p><strong><em>La SAS se caract\u00e9rise par sa relative souplesse et la libert\u00e9 qui vous est laiss\u00e9e dans l\u2019\u00e9tablissement des r\u00e8gles r\u00e9gissant son fonctionnement. Cette SAS sera, par principe soumise \u00e0 l\u2019imp\u00f4t sur les soci\u00e9t\u00e9s. Quant \u00e0 votre statut, il correspond, par principe \u00e9galement, \u00e0 celui des salari\u00e9s, tant sur le plan social (except\u00e9 pour l\u2019assurance ch\u00f4mage) que sur le plan fiscal. <\/em><\/strong><br \/><br \/><\/p><\/div><div><h2>J'ai entendu dire<\/h2><span style='color: #000000;'><em><strong><br \/><\/strong><\/em><\/span><\/div><div><h2>Sources<\/h2><ul><li>Articles L227-1 \u00e0 L 227-20 et L 244-1 \u00e0 L 244-4 du Code de Commerce (r\u00e9gime juridique)<\/li><li>Article 206 du Code G\u00e9n\u00e9ral des Imp\u00f4ts (r\u00e9gime fiscal)<\/li><li>Article 239 bis AB du Code G\u00e9n\u00e9ral des Imp\u00f4ts (option pour l\u2019imp\u00f4t sur le revenu)<\/li><li>Article L 131-6 du Code la S\u00e9curit\u00e9 Sociale (assujettissement des dividendes et int\u00e9r\u00eats de compte courant aux cotisations sociales)<\/li><li>Avis du Comit\u00e9 de Coordination du Registre du Commerce et des Soci\u00e9t\u00e9s n\u00b0 2013-027 du 4 octobre 2013 (une seule personne peut \u00eatre nomm\u00e9e pr\u00e9sident de la SAS)<\/li><li>Loi de Finances pour 2016 n\u00b0 2015-1785 du 29 d\u00e9cembre 2015 (article 15)<\/li><li>Avis du Comit\u00e9 de Coordination du Registre du Commerce et des Soci\u00e9t\u00e9s n\u00b0 2016-008 du 19 mai 2016 (mention des associ\u00e9s dans les statuts)<\/li><li>Loi de Finances pour 2017 n\u00b0 2
